<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .me { background: var(--me); border: 1px solid #334155; border-bottom-right-radius: 4px; }
        .you { background: var(--you); border: 1px solid #1e293b; border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }
        .reply-preview { font-size: 11px; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 12px; border-left: 3px solid #3b82f6; margin-bottom: 8px; opacity: 0.8; display: block; }
        .msg-tools { opacity: 0; transition: 0.2s; display: flex; gap: 12px; margin-top: 4px; padding: 0 8px; }
        .msg-wrap:hover .msg-tools { opacity: 1; }
        .tool-btn { color: #60a5fa; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        #partner-name.has-media { color: #ef4444 !important; text-decoration: underline; cursor: pointer; animation: statusPulse 2s infinite; }
        @keyframes statusPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .heart-float { position: fixed; bottom: 0; font-size: 2.5rem; pointer-events: none; animation: floatUp 3s ease-in forwards; z-index: 9999; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(2) rotate(30deg); opacity: 0; } }
        .modal-view { display: none; position: fixed; inset: 0; background: #03050a; z-index: 2000; overflow-y: auto; padding: 25px; }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; }
        #story-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 6000; align-items: center; justify-content: center; }
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .call-btn.active { background: #ef4444; }
        .counter-glow { text-shadow: 0 0 15px rgba(236, 72, 153, 0.4); }
    </style>
</head>
<body>

<div id="story-overlay"><div id="story-container" class="relative w-full h-full flex items-center justify-center p-4"></div><button onclick="document.getElementById('story-overlay').style.display='none'" class="absolute top-10 right-10 text-white text-4xl">‚úï</button></div>
<div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img" class="max-w-[95%] max-h-[90%] rounded-lg"></div>

<div id="video-grid" class="hidden fixed inset-0 bg-[#03050a] z-[3000]">

        <button id="btn-cam" onclick="toggleCam()" class="call-btn">üì∑</button>

<div id="gallery-modal" class="modal-view"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold">Gallery</h2><button onclick="document.getElementById('gallery-modal').style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div><div id="gallery-content" class="grid grid-cols-2 gap-3 pb-20"></div></div>

<video id="pip-src" autoplay muted playsinline class="hidden"></video>

<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[900]"></div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/40 backdrop-blur-xl z-[50]">
        <div class="flex items-center gap-4">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>

            <button onclick="initCall(false)" class="p-2 px-4 bg-white/5 rounded-full text-[10px] font-bold uppercase">Voice</button>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[#080c14] z-[1000] p-6 flex flex-col transition-all duration-300 border-r border-white/5">
    <div class="bg-pink-600/10 border border-pink-500/20 rounded-3xl p-6 mb-6 text-center">
        <p class="text-[10px] font-bold text-pink-500 uppercase tracking-widest mb-1">Days Together</p>
        <h1 id="days-counter" class="text-4xl font-black text-pink-400 counter-glow">48</h1>
    </div>

    <h2 id="me-name" class="text-center text-xl font-bold mb-8">...</h2>
    
    <div class="flex-1 space-y-4 overflow-y-auto">
        <div class="bg-white/5 p-4 rounded-2xl space-y-3">
            <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">My Status</p>
            <input id="status-txt-input" placeholder="What's up?" class="w-full bg-black/40 p-3 rounded-xl text-xs outline-none border border-white/5">
            <div class="flex flex-col gap-2">
                <label class="bg-white/5 p-2 rounded-lg text-[10px] text-center cursor-pointer border border-dashed border-white/20">üì∏ Media <input type="file" id="status-media-input" class="hidden" accept="image/*,video/*"></label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="updateStatusFromSidebar()" class="bg-blue-600 p-2 rounded-lg text-[10px] font-bold uppercase">Update</button>
                    <button onclick="removeStatus()" class="bg-red-600/20 text-red-500 p-2 rounded-lg text-[10px] font-bold uppercase">Reset</button>
                </div>

        <div class="mt-4 space-y-2">
            <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest px-2">Couple Tools</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="sendInteraction('lovetap')" class="p-4 bg-pink-600/20 text-pink-400 rounded-2xl font-bold text-center">‚ù§Ô∏è Love Tap</button>
                <button onclick="sendInteraction('vibrate')" class="p-4 bg-blue-600/20 text-blue-400 rounded-2xl font-bold text-center">üì≥ Nudge</button>
            </div>
        </div>

        <button onclick="toggleGallery(true)" class="w-full text-left p-4 bg-white/5 rounded-2xl">üñºÔ∏è Gallery</button>
        
        <div id="rj-suite" class="hidden pt-6 mt-6 border-t border-white/10 space-y-3">
             <p class="text-[10px] font-bold text-red-500 uppercase tracking-widest px-2">RJ Admin Panel</p>
            <button onclick="toggleFocusMode()" id="focus-btn" class="w-full text-left p-4 bg-yellow-600/10 text-yellow-400 rounded-2xl font-bold">üîí Focus: OFF</button>
            <button onclick="hijackTab()" class="w-full text-left p-4 bg-purple-600/10 text-purple-400 rounded-2xl font-bold">üè∑Ô∏è Tab Hijack</button>
            <button onclick="viewDeletedLogs()" class="w-full text-left p-4 bg-white/5 rounded-2xl font-bold">üóëÔ∏è Logs</button>
            <button onclick="launchPiP()" class="w-full text-left p-4 bg-blue-600 text-white rounded-2xl font-bold">üöÄ Gaming PiP</button>
        </div>
    </div>
    <div id="clocks" class="mt-auto pt-4 border-t border-white/5 text-[10px] font-mono opacity-50 space-y-1"></div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null, partnerStatusData = null, allMessagesCache = [], focusActive = false;
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null, screenTrack: null, isMuted: false, isCamOff: false };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        chatChannel = _db.channel('chat-ultra');
        chatChannel
            .on('broadcast', { event: 'admin' }, p => handleInteraction(p.payload))
            .on('broadcast', { event: 'refresh' }, () => { loadMessages(); loadStatuses(); })
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
            })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.new.receiver === me) { unread++; flashTimer = 6; }
                loadMessages();
            })
            .subscribe();

        loadMessages(); loadStatuses();
        updateDaysCounter();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 250);
    }

    function updateDaysCounter() {
        const anniversary = new Date('2025-11-24'); // <--- EDIT THIS DATE
        const now = new Date();
        const diff = now - anniversary;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById('days-counter').textContent = days.toLocaleString();
    }

    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const MAX = 1000;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob((b) => resolve(b), 'image/jpeg', 0.7);
                };
            };
        });
    }

    async function sendMsg(txt) {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } });
        const currentStaged = [...stagedFiles]; stagedFiles = []; renderStaging(); cancelReply();
        document.getElementById('msg-input').value = "";
        try {
            let urls = [];
            if(currentStaged.length > 0) {
                const up = currentStaged.map(async f => {
                    const comp = await compressImage(f.file);
                    const n = `img_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
                    await _db.storage.from('chat-files').upload(n, comp);
                    return _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
                });
                urls = await Promise.all(up);
            }
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt.trim(), file_url: urls.join(','), reply_to: replyId }]);
            chatChannel.send({ type: 'broadcast', event: 'refresh' });
            loadMessages();
        } catch(e) { console.error(e); }
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        allMessagesCache = data.reverse(); lastTwo = allMessagesCache.slice(-2);
        let html = '';
        allMessagesCache.forEach(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            let replyHTML = m.reply_to ? `<div class="reply-preview">${(allMessagesCache.find(x => x.id === m.reply_to)?.message || "Media").substring(0,35)}...</div>` : '';
            const urls = m.file_url ? m.file_url.split(',') : [];
            let mediaHTML = urls.map(u => `<img src="${u}" class="rounded-xl mb-1 w-full max-h-64 object-contain" onclick="openLightbox('${u}')">`).join('');
            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}"><div class="bubble ${isMe ? 'me' : 'you'}">${replyHTML}${mediaHTML}<div class="whitespace-pre-wrap">${m.message || ''}</div><span class="ts-inside">${time}</span></div><div class="msg-tools"><span class="tool-btn" onclick="setReply('${m.id}', '${(m.message || "Media").replace(/'/g, "\\'")}')">Reply</span>${isMe ? `<span class="tool-btn text-red-500" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}</div></div>`;
        });
        document.getElementById('messages').innerHTML = html;
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        await rtc.client.join(AGORA_APP_ID, "main", null, null);
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        if(video) { 
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack(); 
            rtc.localVideoTrack.play("local-video"); 
            await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]); 
        } else { await rtc.client.publish([rtc.localAudioTrack]); }
        rtc.client.on("user-published", async (u, t) => { 
            await rtc.client.subscribe(u, t); 
            if(t === "video") u.videoTrack.play("remote-video"); 
            if(t === "audio") u.audioTrack.play(); 
        });
    }

    function toggleMute() { rtc.isMuted = !rtc.isMuted; rtc.localAudioTrack.setEnabled(!rtc.isMuted); document.getElementById('btn-mute').textContent = rtc.isMuted ? 'üîá' : 'üé§'; document.getElementById('btn-mute').classList.toggle('active', rtc.isMuted); }
    function toggleCam() { rtc.isCamOff = !rtc.isCamOff; rtc.localVideoTrack.setEnabled(!rtc.isCamOff); document.getElementById('btn-cam').textContent = rtc.isCamOff ? 'üö´' : 'üì∑'; document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff); }
    async function toggleScreen() { if(!rtc.screenTrack) { rtc.screenTrack = await AgoraRTC.createScreenVideoTrack(); await rtc.client.unpublish([rtc.localVideoTrack]); await rtc.client.publish([rtc.screenTrack]); rtc.screenTrack.play("local-video"); document.getElementById('btn-screen').classList.add('active'); rtc.screenTrack.on("track-ended", () => toggleScreen()); } else { await rtc.client.unpublish([rtc.screenTrack]); rtc.screenTrack.close(); rtc.screenTrack = null; await rtc.client.publish([rtc.localVideoTrack]); rtc.localVideoTrack.play("local-video"); document.getElementById('btn-screen').classList.remove('active'); } }
    function endCall() { if (rtc.localAudioTrack) rtc.localAudioTrack.close(); if (rtc.localVideoTrack) rtc.localVideoTrack.close(); if (rtc.screenTrack) rtc.screenTrack.close(); if (rtc.client) rtc.client.leave(); document.getElementById('video-grid').classList.add('hidden'); location.reload(); }

    function sendInteraction(type) { chatChannel.send({ type: 'broadcast', event: 'admin', payload: { type } }); }
    function handleInteraction(p) {
        if(p.type === 'vibrate') navigator.vibrate?.([400, 100, 400]);
        if(p.type === 'lovetap') { for(let i=0; i<15; i++) { const h = document.createElement('div'); h.className = 'heart-float'; h.style.left = Math.random() * 100 + 'vw'; h.innerText = '‚ù§Ô∏è'; document.body.appendChild(h); setTimeout(() => h.remove(), 3500); } }
        if(p.type === 'focus') { document.getElementById('msg-input').disabled = p.data.active; document.getElementById('msg-input').placeholder = p.data.active ? "LOCKED" : "Message..."; }
        if(p.type === 'hijack') document.title = p.data.title;
    }

    async function updateStatusFromSidebar() {
        const txt = document.getElementById('status-txt-input').value;
        const file = document.getElementById('status-media-input').files[0];
        let url = null;
        if(file) { const n = `status_${Date.now()}`; await _db.storage.from('chat-files').upload(n, file); url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl; }
        await _db.from('chat_codes').update({ status_text: txt, status_media: url, status_media_type: file?.type.startsWith('video') ? 'video' : 'image' }).eq('username', me);
        chatChannel.send({ type: 'broadcast', event: 'refresh' }); loadStatuses();
    }

    async function loadStatuses() {
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(u => u.username === you); if(!p) return;
        partnerStatusData = p;
        const nameEl = document.getElementById('partner-name'); nameEl.textContent = you;
        nameEl.className = p.status_media ? "font-bold text-lg leading-none has-media" : "font-bold text-lg leading-none";
        document.getElementById('partner-status').textContent = p.status_text || "No status";
    }

    function handleStatusClick() { if(!partnerStatusData?.status_media) return; document.getElementById('story-overlay').style.display = 'flex'; document.getElementById('story-container').innerHTML = partnerStatusData.status_media_type === 'video' ? `<video src="${partnerStatusData.status_media}" controls autoplay class="max-w-full max-h-[85vh] rounded-xl"></video>` : `<img src="${partnerStatusData.status_media}" class="max-w-full max-h-[85vh] object-contain rounded-xl">`; }
    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d'); const f = (flashTimer > 0 && flashTimer % 2 !== 0);
        x.fillStyle = f ? '#ff0000' : '#080c14'; x.fillRect(0,0,400,250); x.fillStyle = f ? '#ffffff' : '#3b82f6'; x.font = 'bold 24px Arial';
        x.fillText(unread > 0 ? `üö® NEW: ${unread}` : 'GAMING MODE', 20, 45); x.font = '16px Arial';
        lastTwo.forEach((m, i) => { x.fillStyle = (m.sender === me) ? '#60a5fa' : '#ffffff'; let txt = `${m.sender}: ${m.message || "[Media]"}`; x.fillText(txt.substring(0,42), 20, 100 + (i*60)); });
        if(flashTimer > 0) flashTimer--; const v = document.getElementById('pip-src'); if(!v.srcObject) v.srcObject = c.captureStream(10);
    }

    async function launchPiP() { unread = 0; const v = document.getElementById('pip-src'); try { await v.play(); await v.requestPictureInPicture(); } catch(e) { alert("Click screen first!"); } }
    function toggleFocusMode() { focusActive = !focusActive; document.getElementById('focus-btn').textContent = `üîí Focus: ${focusActive ? 'ON' : 'OFF'}`; chatChannel.send({ type: 'broadcast', event: 'admin', payload: { type: 'focus', data: { active: focusActive } } }); }
    function hijackTab() { const t = prompt("Tab Title:"); if(t) chatChannel.send({ type: 'broadcast', event: 'admin', payload: { type: 'hijack', data: { title: t } } }); }
    async function viewDeletedLogs() { document.getElementById('logs-modal').style.display = 'block'; const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false }); document.getElementById('logs-content').innerHTML = data.map(l => `<div class="p-4 bg-white/5 rounded-xl border border-red-500/20"><div class="text-red-400 text-[10px] mb-1 font-bold">${new Date(l.deleted_at).toLocaleString()} | ${l.original_sender}</div><p class="text-sm">${l.content || ''}</p></div>`).join(''); }
    async function toggleGallery(show) { if(!show) return; document.getElementById('gallery-modal').style.display = 'block'; const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null).order('created_at', { ascending: false }); const allUrls = data.flatMap(d => d.file_url.split(',')); document.getElementById('gallery-content').innerHTML = allUrls.map(u => `<img src="${u}" class="rounded-xl aspect-square object-cover" onclick="openLightbox('${u}')">`).join(''); }
    function handleFileSelect(input) { const files = Array.from(input.files).slice(0, 4); files.forEach(file => { const reader = new FileReader(); reader.onload = e => { stagedFiles.push({ file, preview: e.target.result }); renderStaging(); }; reader.readAsDataURL(file); }); }
    function renderStaging() { document.getElementById('staging-area').innerHTML = stagedFiles.map((f, i) => `<div class="relative aspect-square"><img src="${f.preview}" class="w-full h-full object-cover rounded-lg"><button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute -top-1 -right-1 bg-red-600 rounded-full w-5 h-5 text-[10px]">‚úï</button></div>`).join(''); }
    function updateClocks() { const opts = { hour: '2-digit', minute: '2-digit', hour12: true }; document.getElementById('clocks').innerHTML = `Brisbane: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Australia/Brisbane' })}<br>Irbid: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Asia/Amman' })}`; }
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function openLightbox(u) { document.getElementById('lightbox-img').src = u; document.getElementById('lightbox').style.display = 'flex'; }
    function setReply(id, txt) { replyId = id; document.getElementById('reply-text').textContent = `Reply: ${txt.substring(0,25)}...`; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); const v = document.getElementById('msg-input').value; if(v.trim() || stagedFiles.length) sendMsg(v); };
    document.getElementById('msg-input').oninput = e => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    init();
</script>
