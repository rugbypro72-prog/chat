<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Midnight v12</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; --accent: #3b82f6; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        /* CHAT LAYOUT */
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); word-wrap: break-word; }
        .me { background: var(--me); border: 1px solid #334155; border-bottom-right-radius: 4px; }
        .you { background: var(--you); border: 1px solid #1e293b; border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 6px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 4px; }
        .reply-preview { font-size: 11px; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 12px; border-left: 3px solid var(--accent); margin-bottom: 8px; opacity: 0.8; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* HOVER TOOLS */
        .msg-tools { opacity: 0; transition: 0.2s; display: flex; gap: 12px; margin-top: 4px; padding: 0 8px; }
        .msg-wrap:hover .msg-tools { opacity: 1; }
        .tool-btn { color: #60a5fa; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* ANIMATIONS & EXTRAS */
        #partner-name.has-media { color: #ef4444 !important; text-decoration: underline; cursor: pointer; animation: statusPulse 2s infinite; }
        @keyframes statusPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .heart-float { position: fixed; bottom: 0; font-size: 2.5rem; pointer-events: none; animation: floatUp 3s ease-in forwards; z-index: 9999; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(2) rotate(30deg); opacity: 0; } }
        .modal-view { display: none; position: fixed; inset: 0; background: #03050a; z-index: 2000; overflow-y: auto; padding: 25px; }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; }
        #story-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 6000; align-items: center; justify-content: center; flex-direction: column; }
        
        /* CALL UI BUTTONS */
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; }
        .call-btn:active { transform: scale(0.95); }
        .call-btn.active { background: #ef4444; color: white; } 
        .call-btn.screen-active { background: #3b82f6; color: white; }

        /* RETURN TO CALL FLOATING BAR */
        #return-to-call { display: none; position: absolute; top: 85px; left: 50%; transform: translateX(-50%); background: rgba(16, 185, 129, 0.9); color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; z-index: 9000; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); animation: pulseGreen 2s infinite; }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        .link-preview { display: block; margin-top: 8px; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); }
        .link-preview img, .link-preview iframe { width: 100%; display: block; }
        .read-receipt { font-size: 10px; margin-left: 3px; }
        .edited-tag { font-size: 9px; opacity: 0.6; font-style: italic; margin-right: 4px; }
        
        /* SEARCH & NAVIGATION */
        #search-bar { transition: 0.3s; transform: translateY(-100%); position: absolute; top: 70px; left: 0; right: 0; z-index: 40; background: var(--bg); padding: 10px; border-bottom: 1px solid white/10; }
        #search-bar.active { transform: translateY(0); }
        .story-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); font-size: 3rem; color: white; padding: 20px; cursor: pointer; z-index: 6010; opacity: 0.5; transition: 0.2s; }
        .story-nav-btn:hover { opacity: 1; }
        #story-prev { left: 0; } #story-next { right: 0; }
        
        /* CALL ANIMATIONS */
        .ring-pulse { animation: ring 1.5s infinite; }
        @keyframes ring { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        
        /* VIDEO GRID STYLES */
        #video-grid { transition: opacity 0.3s ease; }
        /* Remote Video */
        #remote-video video { object-fit: contain !important; } 
        /* Local Video Helpers */
        .video-cover video { object-fit: cover !important; }
        .video-contain video { object-fit: contain !important; }
    </style>
</head>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    // APP STATE
    let me, you, chatChannel, stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null, editingId = null;
    let partnerStatusData = null, allMessagesCache = [], focusActive = false;
    let storyItems = [], storyIndex = 0;
    // SOUNDS
    const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    notifSound.volume = 0.05;
    let ringInterval = null;
    // AGORA & CALL STATE
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { 
        client: null, 
        localVideoTrack: null, 
        localAudioTrack: null, 
        screenTrack: null, 
        isMuted: false, 
        isCamOff: false 
    };
    let incomingCallData = null; 
    let callTimerInterval = null;
    let callSeconds = 0;
    let wakeLock = null; // FIX 1: Add Wake Lock variable

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        
        me = data.username;
        you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');
        chatChannel = _db.channel('chat-ultra');
        chatChannel
            .on('broadcast', { event: 'admin' }, p => handleInteraction(p.payload))
            .on('broadcast', { event: 'refresh' }, () => { loadMessages(); loadStatuses(); })
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
            })
            .on('broadcast', { event: 'call-signal' }, p => handleCallSignal(p.payload))
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.new.receiver === me) { 
                    unread++; 
                    flashTimer = 6; 
                    safePlaySound();
                    markAsRead(p.new.id);
                }
                loadMessages();
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();
        loadMessages(); loadStatuses();
        updateDaysCounter();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 250);
        
        // FIX 1b: Re-acquire wake lock if tab visibility changes
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
    }

    // --- CALL SIGNALING ---
    function startCallRequest(isVideo) {
        document.getElementById('outgoing-call-ui').classList.remove('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'offer', mode: isVideo ? 'video' : 'voice', caller: me } });
    }

    function handleCallSignal(payload) {
        if(payload.caller === me) return; 

        if(payload.type === 'offer') {
            // Check if already in call
            if(!document.getElementById('video-grid').classList.contains('hidden')) {
                chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'reject', caller: me } });
                return;
            }
            incomingCallData = payload;
            document.getElementById('incoming-call-ui').classList.remove('hidden');
            document.getElementById('caller-id-disp').textContent = payload.caller;
            document.getElementById('call-type-disp').textContent = payload.mode + " Call";
            
            // Start Ringing
            safePlaySound();
            if(ringInterval) clearInterval(ringInterval);
            ringInterval = setInterval(safePlaySound, 2000);
        }
        else if(payload.type === 'answer') {
            stopRinging();
            document.getElementById('outgoing-call-ui').classList.add('hidden');
            joinAgora(payload.mode === 'video');
        }
        else if(payload.type === 'reject') {
            stopRinging();
            alert("Call declined");
            resetCallUI();
        }
        else if(payload.type === 'hangup') {
            leaveAgora();
        }
    }

    function answerCall() {
        stopRinging();
        document.getElementById('incoming-call-ui').classList.add('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'answer', mode: incomingCallData.mode, caller: me } });
        joinAgora(incomingCallData.mode === 'video');
    }

    function rejectCall() {
        stopRinging();
        document.getElementById('incoming-call-ui').classList.add('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'reject', caller: me } });
    }

    function cancelCall() {
        document.getElementById('outgoing-call-ui').classList.add('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'reject', caller: me } });
    }

    function hangUp() {
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'hangup', caller: me } });
        leaveAgora();
    }

    function safePlaySound() {
        notifSound.play().catch(e => console.log("Audio blocked - user interaction needed"));
    }

    function stopRinging() {
        if(ringInterval) clearInterval(ringInterval);
        ringInterval = null;
    }

    function resetCallUI() {
        document.getElementById('incoming-call-ui').classList.add('hidden');
        document.getElementById('outgoing-call-ui').classList.add('hidden');
        document.getElementById('video-grid').classList.add('hidden');
        document.getElementById('return-to-call').style.display = 'none';
        
        stopRinging();
        stopCallTimer();
        
        // Reset Status Text
        const statusEl = document.getElementById('call-status');
        statusEl.textContent = "Connecting...";
        statusEl.className = "text-blue-400 text-xs font-bold tracking-widest uppercase animate-pulse mb-1";
        
        // Reset Local Video styling
        document.getElementById('local-video').classList.remove('video-contain');
        document.getElementById('local-video').classList.add('video-cover');
        
        incomingCallData = null;
    }
    
    function toggleCallView() {

    // --- AGORA LOGIC ---
    async function joinAgora(videoMode) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');

        // FIX 2: Connection State Monitoring for Auto-Reconnect
        rtc.client.on("connection-state-change", (curState, revState) => {
            const statusEl = document.getElementById('call-status');
            if(curState === "DISCONNECTED") {
                statusEl.textContent = "DISCONNECTED - Reconnecting...";
                statusEl.className = "text-red-500 animate-pulse";
            } else if (curState === "RECONNECTING") {
                 statusEl.textContent = "Reconnecting...";
            } else if (curState === "CONNECTED") {
                 statusEl.textContent = "CONNECTED";
                 statusEl.className = "text-green-500 text-xs font-bold tracking-widest uppercase mb-1";
            }
        });

        // SETUP LISTENERS BEFORE JOINING
        rtc.client.on("user-published", async (user, mediaType) => { 
            await rtc.client.subscribe(user, mediaType); 
            
            const statusEl = document.getElementById('call-status');
            statusEl.textContent = "CONNECTED";
            statusEl.className = "text-green-500 text-xs font-bold tracking-widest uppercase mb-1";

            if(mediaType === "video") user.videoTrack.play("remote-video");
            if(mediaType === "audio") user.audioTrack.play();
        });
        rtc.client.on("user-unpublished", (user, mediaType) => {
            if(mediaType === 'video') document.getElementById('remote-video').innerHTML = '<div class="absolute inset-0 flex items-center justify-center">Waiting for video...</div>';
        });
        rtc.client.on("user-left", () => {
            const statusEl = document.getElementById('call-status');
            statusEl.textContent = "PARTNER LEFT";
            statusEl.className = "text-red-500 text-xs font-bold tracking-widest uppercase mb-1";
            hangUp();
        });
        try {
            await rtc.client.join(AGORA_APP_ID, "love-nest-v14", null, null);
            startCallTimer();
            // FIX 1: Request Wake Lock
            await requestWakeLock();

            // PARALLEL TRACK CREATION FOR SPEED
            const promises = [AgoraRTC.createMicrophoneAudioTrack()];
            if(videoMode) promises.push(AgoraRTC.createCameraVideoTrack());
            
            const tracks = await Promise.all(promises);
            rtc.localAudioTrack = tracks[0];
            rtc.localVideoTrack = videoMode ? tracks[1] : null;
            // PUBLISH
            if(rtc.localVideoTrack) {
                rtc.localVideoTrack.play("local-video");
                await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
                rtc.isCamOff = false;
            } else {
                await rtc.client.publish([rtc.localAudioTrack]);
                rtc.isCamOff = true;
                document.getElementById('local-video').innerHTML = '<div class="w-full h-full flex items-center justify-center text-3xl">üéôÔ∏è</div>';
            }
            
            // UI SYNC
            document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff);
            document.getElementById('btn-cam').textContent = rtc.isCamOff ? 'üö´' : 'üì∑';
            document.getElementById('btn-mute').classList.toggle('active', false);
            document.getElementById('btn-mute').textContent = 'üé§';
        } catch (e) { 
            console.error(e);
            alert("Connection failed: " + e.message); 
            leaveAgora();
        }
    }

    async function leaveAgora() {
        stopCallTimer();
        // FIX 1: Release Wake Lock
        if (wakeLock !== null) {
            await wakeLock.release();
            wakeLock = null;
        }

        // CLOSE ALL TRACKS
        if(rtc.localAudioTrack) { rtc.localAudioTrack.close(); rtc.localAudioTrack = null; }
        if(rtc.localVideoTrack) { rtc.localVideoTrack.close(); rtc.localVideoTrack = null; }
        if(rtc.screenTrack) { rtc.screenTrack.close(); rtc.screenTrack = null; }

        if(rtc.client) { 
            await rtc.client.leave();
            rtc.client = null; 
        }
        resetCallUI();
    }
    
    // FIX 1: Wake Lock Helper Function
    async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
            wakeLock.addEventListener('release', () => {
                console.log('Wake Lock was released');
            });
            console.log('Wake Lock is active');
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    }

    async function toggleCam() { 
        if(rtc.screenTrack) return;
        
        rtc.isCamOff = !rtc.isCamOff;
        if(!rtc.localVideoTrack) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localVideoTrack]);
        }
        
        rtc.localVideoTrack.setEnabled(!rtc.isCamOff);
        document.getElementById('btn-cam').textContent = rtc.isCamOff ? 'üö´' : 'üì∑';
        document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff); 
    }

    async function toggleScreen() {
        try {
            if(!rtc.screenTrack) {
                // --- START SCREEN SHARE ---
                rtc.screenTrack = await AgoraRTC.createScreenVideoTrack({}, "auto");
                if(rtc.localVideoTrack) {
                    await rtc.client.unpublish(rtc.localVideoTrack);
                }

                await rtc.client.publish(rtc.screenTrack);
                rtc.screenTrack.play("local-video");
                document.getElementById('local-video').classList.remove('video-cover');
                document.getElementById('local-video').classList.add('video-contain');
                
                document.getElementById('btn-screen').classList.add('screen-active');
                
                rtc.screenTrack.on("track-ended", () => toggleScreen());
            } else {
                // --- STOP SCREEN SHARE ---
                await rtc.client.unpublish(rtc.screenTrack);
                rtc.screenTrack.close();
                rtc.screenTrack = null;
                
                if(!rtc.isCamOff) {
                    if(!rtc.localVideoTrack) rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                    rtc.localVideoTrack.play("local-video");
                    await rtc.client.publish([rtc.localVideoTrack]);
                } else {
                     document.getElementById('local-video').innerHTML = '<div class="w-full h-full flex items-center justify-center text-3xl">üéôÔ∏è</div>';
                }

                document.getElementById('local-video').classList.remove('video-contain');
                document.getElementById('local-video').classList.add('video-cover');

                document.getElementById('btn-screen').classList.remove('screen-active');
            }
        } catch(e) {
            console.error("Screen share error", e);
            if(rtc.screenTrack) { rtc.screenTrack.close(); rtc.screenTrack = null; }
            document.getElementById('btn-screen').classList.remove('screen-active');
        }
    }

    function startCallTimer() {
        stopCallTimer();
        callSeconds = 0;
        document.getElementById('call-timer').textContent = "00:00";
        callTimerInterval = setInterval(() => {
            callSeconds++;
            const m = Math.floor(callSeconds / 60).toString().padStart(2, '0');
            const s = (callSeconds % 60).toString().padStart(2, '0');
            document.getElementById('call-timer').textContent = `${m}:${s}`;
        }, 1000);
    }
    function stopCallTimer() { if(callTimerInterval) clearInterval(callTimerInterval); callTimerInterval = null; }

    function updateDaysCounter() {

    function escapeHtml(text) { return text ? text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])) : ""; }
    
    function formatMessage(text) {
        return escapeHtml(text).replace(/(https?:\/\/[^\s]+)/g, (url) => {
            if (url.includes('youtube.com') || url.includes('youtu.be')) return `<a href="${url}" target="_blank" class="text-blue-400 underline truncate block">${url}</a><div class="link-preview"><iframe src="https://www.youtube.com/embed/${(url.split('v=')[1]||url.split('/').pop()).split('&')[0]}" frameborder="0" allowfullscreen class="h-48"></iframe></div>`;
            if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) return `<div class="link-preview"><img src="${url}" onclick="openLightbox('${url}')"></div>`;
            return `<a href="${url}" target="_blank" class="text-blue-400 underline">${url}</a>`;
        });
    }

    async function sendMsg(txt) {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } });
        if (editingId) { await _db.from('private_messages').update({ message: txt, edited: true }).eq('id', editingId); cancelEdit(); chatChannel.send({ type: 'broadcast', event: 'refresh' }); loadMessages(); return; }
        const currentStaged = [...stagedFiles]; stagedFiles = []; renderStaging(); const currentReplyId = replyId;
        cancelReply();
        document.getElementById('msg-input').value = "";
        let urls = [];
        if(currentStaged.length > 0) urls = await Promise.all(currentStaged.map(async f => { const file = f.file.type.startsWith('image') ? await compressImage(f.file) : f.file; const n = `msg_${Date.now()}_${Math.random().toString(36).substr(2,5)}`; await _db.storage.from('chat-files').upload(n, file); return _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl; }));
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt.trim(), file_url: urls.join(','), reply_to: currentReplyId, is_read: false }]);
        chatChannel.send({ type: 'broadcast', event: 'refresh' }); loadMessages();
    }

    function renderMessages(msgs) {
        document.getElementById('messages').innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const parentMsg = m.reply_to ? allMessagesCache.find(x => x.id === m.reply_to) : null;

            const mediaHTML = (m.file_url ? m.file_url.split(',') : []).map(u => `<img src="${u}" class="rounded-xl mb-1 w-full max-h-64 object-contain bg-black/20" onclick="openLightbox('${u}')">`).join('');
            return `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}"><div class="bubble ${isMe ? 'me' : 'you'}">${replyHTML}${mediaHTML}<div class="whitespace-pre-wrap">${formatMessage(m.message || '')}</div><span class="ts-inside">${m.edited ? '<span class="edited-tag">(edited)</span>' : ''} ${new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })} ${isMe ? `<span class="read-receipt ${m.is_read ? 'text-blue-500' : 'text-gray-500'}">${m.is_read ? '‚úì‚úì' : '‚úì'}</span>` : ''}</span></div><div class="msg-tools"><span class="tool-btn" onclick="setReply('${m.id}', '${escapeHtml(m.message || (m.file_url ? "Media" : "")).replace(/'/g, "\\'")}')">Reply</span>${isMe ? `<span class="tool-btn text-yellow-500" onclick="startEdit('${m.id}', '${(m.message || "").replace(/'/g, "\\'")}')">Edit</span><span class="tool-btn text-red-500" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}</div></div>`;
        }).join('');

    function toggleSearch() { const bar = document.getElementById('search-bar'); bar.classList.toggle('hidden'); if(!bar.classList.contains('hidden')) { bar.classList.add('active'); document.getElementById('search-input').focus(); } else { bar.classList.remove('active'); renderMessages(allMessagesCache); } }

    async function compressImage(file) { if(!file.type.startsWith('image') || file.type === 'image/gif') return file;
        return new Promise(resolve => { const r = new FileReader(); r.readAsDataURL(file); r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => { const c = document.createElement('canvas'); const MAX = 1200; let w = i.width, h = i.height; if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } } else { if (h > MAX) { w *= MAX / h; h = MAX; } } c.width = w; c.height = h; c.getContext('2d').drawImage(i, 0, 0, w, h); c.toBlob(b => resolve(b), 'image/jpeg', 0.8); } } });
    }
