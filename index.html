<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>chatWebb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0f1a; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; position: relative; word-wrap: break-word; }
        .self { align-self: flex-end; background: #0b78e3; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: #1c2335; border-bottom-left-radius: 2px; }
        .time { font-size: 10px; opacity: 0.5; margin-top: 5px; text-align: right; }
        #chat-form { background: #101426; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #1c2335; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        input { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }
        button#sendBtn { background: #0b78e3; padding: 10px 20px; border-radius: 10px; font-weight: bold; border: none; color: white; cursor: pointer; }
        #auth { position: fixed; inset: 0; background: #0a0f1a; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #101426; padding: 2rem; border-radius: 1rem; border: 1px solid #1c2335; width: 300px; text-align: center; }
    </style>
</head>
<body>

<div id="auth">
    <div class="auth-card">
        <h2 class="mb-4 text-xl font-bold">Secure Access</h2>
        <input id="codeIn" type="password" placeholder="Chat Code" class="w-full mb-4 text-center p-2 rounded bg-gray-800 border-none">
        <button onclick="login()" class="w-full bg-blue-600 py-2 rounded font-bold">Enter Chat</button>
    </div>
</div>

<header class="p-4 bg-[#0f1524] text-center font-bold text-blue-400 border-b border-[#1c2335]">lyvvy it works now, </header>

<main id="messages"></main>

<form id="chat-form">
    <input id="msgIn" placeholder="Type a message..." autocomplete="off">
    <button type="submit" id="sendBtn">Send</button>
</form>

<script>
    // Constants must be initialized immediately to avoid "Missing Initializer" error
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    
    // Create client
    const _db = supabase.createClient(SB_URL, SB_KEY);

    let me = null;
    let you = null;

    // Define login globally so button can see it
    window.login = async function() {
        const code = document.getElementById('codeIn').value;
        if (!code) return;

        const { data, error } = await _db.from('chat_codes').select('username').eq('code', code).single();
        
        if (error || !data) {
            alert("Invalid Code");
            return;
        }
        
        me = data.username;
        you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
        
        // Save for refresh
        localStorage.setItem('chat_secret_code', code);
        
        document.getElementById('auth').style.display = 'none';
        startChat();
    };

    function startChat() {
        loadMessages();
        
        // Listen for new messages
        _db.channel('chat_updates')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, () => {
                loadMessages();
            })
            .subscribe();
    }

    async function loadMessages() {
        const { data, error } = await _db.from('private_messages')
            .select('*')
            .order('created_at', { ascending: true });

        if (error) {
            console.error("Load error:", error);
            return;
        }
        
        const box = document.getElementById('messages');
        box.innerHTML = (data || []).map(m => {
            const isMe = m.sender === me;
            const timeStr = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="msg ${isMe ? 'self' : 'other'}">
                    <div>${m.message}</div>
                    <div class="time">${timeStr}</div>
                </div>
            `;
        }).join('');
        
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        const text = input.value.trim();
        
        if (!text || !me) return;

        input.value = ''; // UI Response
        
        const { error } = await _db.from('private_messages').insert([
            { sender: me, receiver: you, message: text }
        ]);

        if (error) {
            alert("Send failed: " + error.message);
            input.value = text; // Return text if error
        }
    };

    // Auto-login logic
    window.onload = () => {
        const saved = localStorage.getItem('chat_secret_code');
        if (saved) {
            document.getElementById('codeIn').value = saved;
            window.login();
        }
    };
</script>
</body>
</html>
