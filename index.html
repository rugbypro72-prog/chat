<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v6.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --bg: #020408; --card: #0a0f1d; --accent: #1d4ed8; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-container { display: flex; flex-direction: column; width: 100%; position: relative; }
        .row-self { align-items: flex-end; } .row-other { align-items: flex-start; }
        .msg { max-width: 80%; padding: 12px 16px; font-size: 15px; border-radius: 20px; line-height: 1.4; }
        .self { background: #111827; border: 1px solid #1e293b; color: #f8fafc; border-bottom-right-radius: 4px; }
        .other { background: #1e293b; color: #cbd5e1; border-bottom-left-radius: 4px; }
        
        .msg-tools { font-size: 10px; opacity: 0; transition: 0.2s; margin-top: 4px; display: flex; gap: 10px; color: #3b82f6; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .msg-container:hover .msg-tools { opacity: 1; }

        /* RJ OVERLAY */
        #rj-overlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 280px; 
            background: rgba(10, 15, 29, 0.96); border: 1.5px solid #3b82f6; 
            border-radius: 12px; z-index: 9999; padding: 12px; backdrop-filter: blur(15px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.7); cursor: grab;
        }
        #pip-video { width: 1px; height: 1px; opacity: 0; position: absolute; pointer-events: none; }
        
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #05070a; z-index: 600; transition: 0.3s; padding: 30px 20px; border-right: 1px solid #111827; }
        #sidebar.open { left: 0; }
        .full-overlay { display: none; position: fixed; inset: 0; z-index: 700; background: #000; flex-direction: column; }
    </style>
</head>
<body>

<canvas id="pip-canvas" width="400" height="200" class="hidden"></canvas>
<video id="pip-video" autoplay muted playsinline></video>

<div id="rj-overlay" onmousedown="ovStartDrag(event)">
    <div class="flex justify-between items-center mb-2">
        <div class="text-[10px] text-blue-500 font-bold uppercase">Allyvia <span id="ov-unread" class="text-red-500 ml-1 hidden"></span></div>
        <div class="flex gap-2">
            <button onclick="takeSnap()" class="text-[9px] bg-white/10 px-2 py-0.5 rounded">SNAP</button>
            <button onclick="requestPiP()" class="text-[9px] bg-blue-600 px-2 py-0.5 rounded">POP</button>
            <span class="cursor-pointer text-red-500 font-bold ml-1" onclick="toggleRJOverlay(false)">Ã—</span>
        </div>
    </div>
    <div id="ov-text" class="text-xs opacity-80 mb-2 truncate italic">No new messages</div>
    <input id="ov-reply" onfocus="clearUnread()" placeholder="Quick reply..." class="w-full bg-white/5 border border-white/10 rounded-md p-2 text-[11px] outline-none focus:border-blue-500">
</div>

<div id="chat-main">
    <header class="p-5 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-xl opacity-40">â˜°</button>
            <div>
                <div class="font-bold" id="headerName">...</div>
                <div id="typing-status" class="text-[10px] text-blue-500 h-3"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initCall(false)" class="bg-white/5 px-3 py-1.5 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="initCall(true)" class="bg-blue-600 px-3 py-1.5 rounded-full text-[10px] font-bold">FACETIME</button>
        </div>
    </header>
    
    <main id="messages"></main>

    <footer>
        <div id="reply-bar" class="hidden px-4 py-2 bg-blue-900/20 flex justify-between">
            <span id="reply-txt" class="text-xs opacity-60 italic"></span>
            <button onclick="cancelReply()">âœ•</button>
        </div>
        <form id="chat-form" class="bg-[#0a0f1d] border border-white/5 rounded-full flex items-center px-4 m-4">
            <label class="p-2 opacity-30 cursor-pointer">ðŸ“Ž<input type="file" id="fileIn" class="hidden" accept="image/*" onchange="previewMedia(this)"></label>
            <input id="msgIn" placeholder="Message..." class="flex-1 bg-transparent p-3 outline-none text-sm" oninput="sendTyping()">
            <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar">
    <div id="sideName" class="text-center font-bold mb-8 text-xl"></div>
    <div class="space-y-1">
        <button onclick="toggleGallery()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg">Gallery</button>
        <button onclick="toggleRJOverlay(true); toggleSidebar();" id="ovBtn" class="hidden w-full text-left p-3 text-blue-400 hover:bg-blue-500/10 rounded-lg">Open Overlay</button>
        <button onclick="location.reload()" class="w-full text-left p-3 opacity-50">Reload App</button>
    </div>
</div>

<div id="gallery-overlay" class="full-overlay">
    <div class="p-4 border-b border-white/10 flex justify-between items-center bg-black">
        <span class="font-bold">Gallery</span>
        <button onclick="toggleGallery()" class="text-2xl">Ã—</button>
    </div>
    <div id="gallery-grid" class="grid grid-cols-3 gap-1 p-1 overflow-y-auto bg-black"></div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, unread = 0, lastMsgText = "", replyId = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('headerName').textContent = you;
        document.getElementById('sideName').textContent = me;

        if (me === 'RJ') {
            document.getElementById('rj-overlay').style.display = 'block';
            document.getElementById('ovBtn').classList.remove('hidden');
            updatePiP();
        }

        _db.channel('master').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.eventType === 'INSERT' && p.new.receiver === me) {
                if (p.new.message === "___TYPING___") showTyping();
                else if (!p.new.message.startsWith("___")) {
                    unread++; lastMsgText = p.new.message;
                    if (me === 'RJ') updateOverlayUI();
                    loadMessages();
                }
            } else { loadMessages(); }
        }).subscribe();

        loadMessages();
    }

    // --- OVERLAY LOGIC ---
    function updateOverlayUI() {
        const tag = document.getElementById('ov-unread');
        tag.textContent = `(+${unread})`; tag.style.display = 'inline';
        document.getElementById('ov-text').textContent = lastMsgText;
        updatePiP();
    }
    function clearUnread() { unread = 0; document.getElementById('ov-unread').style.display = 'none'; updatePiP(); }

    function updatePiP() {
        const canvas = document.getElementById('pip-canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgba(10, 15, 29, 0.7)';
        ctx.fillRect(0,0,400,200);
        ctx.fillStyle = unread > 0 ? '#ef4444' : '#3b82f6';
        ctx.font = 'bold 20px Arial'; ctx.fillText(`Allyvia ${unread > 0 ? '+'+unread : ''}`, 20, 40);
        ctx.fillStyle = 'white'; ctx.font = '18px Arial';
        ctx.fillText(lastMsgText.substring(0, 35), 20, 80);
        const video = document.getElementById('pip-video');
        if (!video.srcObject) video.srcObject = canvas.captureStream();
    }

    async function takeSnap() {
        const canvas = await html2canvas(document.body);
        canvas.toBlob(async (blob) => {
            const name = `snap_${Date.now()}.png`;
            const { data } = await _db.storage.from('chat-files').upload(name, blob);
            if (data) {
                const url = _db.storage.from('chat-files').getPublicUrl(name).data.publicUrl;
                await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "ðŸ“¸ Sent a screenshot", file_url: url }]);
            }
        });
    }

    // --- CHAT TOOLS ---
    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = `Reply: ${txt.substring(0, 20)}`; document.getElementById('reply-bar').classList.remove('hidden'); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-bar').classList.add('hidden'); };
    window.deleteMsg = async (id) => { if(confirm("Delete?")) await _db.from('private_messages').delete().eq('id', id); };

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(35);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            return `<div class="msg-container ${isMe ? 'row-self' : 'row-other'}">
                <div class="msg ${isMe ? 'self' : 'other'}">
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                    ${m.message || ''}
                </div>
                <div class="msg-tools">
                    <span onclick="setReply('${m.id}', '${m.message}')">Reply</span>
                    ${isMe ? `<span class="text-red-400" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        if (input.value) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: input.value, reply_to: replyId }]);
            input.value = ""; cancelReply(); loadMessages();
        }
    };

    document.getElementById('ov-reply').onkeydown = async (e) => {
        if (e.key === 'Enter' && e.target.value) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: e.target.value }]);
            e.target.value = ""; clearUnread(); loadMessages();
        }
    };

    // --- SIDEBAR & GALLERY ---
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function toggleRJOverlay(s) { document.getElementById('rj-overlay').style.display = s ? 'block' : 'none'; }
    async function toggleGallery() {
        const g = document.getElementById('gallery-overlay');
        g.style.display = (g.style.display === 'flex') ? 'none' : 'flex';
        if (g.style.display === 'flex') {
            const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null);
            document.getElementById('gallery-grid').innerHTML = data.map(i => `<img src="${i.file_url}" class="w-full aspect-square object-cover">`).join('');
        }
    }

    function ovStartDrag(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
        const el = document.getElementById('rj-overlay');
        const offX = e.clientX - el.offsetLeft, offY = e.clientY - el.offsetTop;
        document.onmousemove = (ev) => { el.style.left = (ev.clientX - offX) + 'px'; el.style.top = (ev.clientY - offY) + 'px'; el.style.right = 'auto'; };
        document.onmouseup = () => { document.onmousemove = null; };
    }

    function showTyping() {
        const s = document.getElementById('typing-status');
        s.textContent = `${you} is typing...`;
        setTimeout(() => s.textContent = "", 2000);
    }
    function sendTyping() { _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___TYPING___" }]); }
    async function requestPiP() { try { await document.getElementById('pip-video').requestPictureInPicture(); } catch(e){} }

    init();
</script>
</body>
</html>
