<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a0f1a; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; position: relative; line-height: 1.4; word-wrap: break-word; }
        .self { align-self: flex-end; background: #0b78e3; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: #1c2335; border-bottom-left-radius: 4px; }
        .meta { font-size: 10px; opacity: 0.5; margin-top: 4px; display: flex; justify-content: space-between; gap: 10px; }
        .read-check { color: #60a5fa; font-weight: bold; }
        #chat-form { background: #141a2c; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #1c2335; }
        input { flex: 1; background: #101426; border: none; border-radius: 20px; padding: 10px 15px; color: white; outline: none; }
        button { background: #0b78e3; color: white; font-weight: bold; border-radius: 20px; padding: 0 20px; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] text-blue-400 font-bold">still tryna fix baby</header>

    <main id="messages"></main>
    <div id="typing" class="px-4 text-xs text-blue-400 italic h-5"></div>

    <form id="chat-form">
        <input id="msgInput" placeholder="Type here..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <div id="auth" class="fixed inset-0 bg-black z-[999] flex items-center justify-center" style="display:none">
        <div class="bg-[#101426] p-10 rounded-3xl text-center">
            <input id="authCode" type="password" placeholder="Code" class="mb-4 text-center">
            <button id="authBtn" class="w-full py-2">Enter</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let me = null, you = null;

        async function init(code) {
            const { data } = await _db.from('chat_codes').select('username').eq('code', code).single();
            if(!data) return alert("Invalid code");
            me = data.username;
            you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
            document.getElementById('auth').style.display = 'none';
            localStorage.setItem('chat_code', code);
            
            load();
            _db.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => load()).subscribe();
            _db.channel('room2').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, p => {
                if(p.new.username === you) document.getElementById('typing').innerText = p.new.is_typing ? you + " is typing..." : "";
            }).subscribe();
        }

        async function load() {
            const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: true });
            if(!data) return;
            const view = document.getElementById('messages');
            view.innerHTML = data.map(m => {
                const isMe = m.sender === me;
                const time = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const status = isMe ? (m.is_read ? '<span class="read-check">Read</span>' : 'Delivered') : '';
                return `<div class="msg ${isMe ? 'self' : 'other'}">
                    <div>${m.message}</div>
                    <div class="meta"><span>${time}</span>${status}</div>
                </div>`;
            }).join('');
            view.scrollTop = view.scrollHeight;
            if(document.hasFocus()) markRead();
        }

        async function markRead() {
            await _db.from('private_messages').update({ is_read: true }).eq('receiver', me).eq('is_read', false);
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if(!val) return;
            input.value = '';
            const { error } = await _db.from('private_messages').insert([{ sender: me, receiver: you, message: val }]);
            if(error) alert("Send failed: " + error.message);
        };

        document.getElementById('msgInput').oninput = () => {
            _db.from('typing_status').upsert({ username: me, is_typing: true });
            clearTimeout(window.t_timeout);
            window.t_timeout = setTimeout(() => _db.from('typing_status').upsert({ username: me, is_typing: false }), 2000);
        };

        const saved = localStorage.getItem('chat_code');
        if(saved) init(saved); else document.getElementById('auth').style.display = 'flex';
        document.getElementById('authBtn').onclick = () => init(document.getElementById('authCode').value);
        window.onfocus = load;
    </script>
</body>
</html>
