<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb Debug Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        #chat-main { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        header { padding: 16px 20px; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 18px; position: relative; font-size: 15px; background: var(--card); border: 1px solid #334155; }
        .self { background: var(--accent); border-bottom-right-radius: 4px; align-self: flex-end; }
        .other { border-bottom-left-radius: 4px; align-self: flex-start; }
        #typing-reveal { font-size: 13px; color: #60a5fa; font-weight: 600; min-height: 35px; padding: 0 20px; font-style: italic; background: rgba(30, 41, 59, 0.8); border-top: 1px solid #334155; display: flex; align-items: center; }
        #input-wrapper { background: #1e293b; border-radius: 24px; margin: 10px; padding: 4px 12px; display: flex; align-items: center; border: 1px solid #334155; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 10px; color: white; outline: none; }
    </style>
</head>
<body>

<div id="chat-main">
    <header>
        <div class="font-bold text-blue-400 text-lg">Chat Master <span id="status" class="text-[10px] ml-2 opacity-50">Connecting...</span></div>
    </header>
    <main id="messages"></main>
    <div id="chat-form-container">
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrapper">
                <input id="msgIn" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="text-blue-500 font-bold">SEND</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, typingTimeout;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data, error } = await _db.from('chat_codes').select('*').eq('code', code).single();
        
        if (error || !data) {
            console.error("[AUTH ERROR] Invalid code or connection failure:", error);
            return;
        }

        me = data.username;
        you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        
        console.log(`%c[AUTH] Logged in as ${me}. Partner is ${you}`, "color: green; font-weight: bold;");
        startRealtime();
        loadMessages();
    }

    function startRealtime() {
        console.log("[SYSTEM] Initializing Realtime Channels...");
        
        const channel = _db.channel('db-changes')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, (payload) => {
                const updatedUser = payload.new.username;
                const typingText = payload.new.typing_text;

                console.log(`%c[REALTIME] Update from ${updatedUser}: "${typingText}"`, "color: #3b82f6;");

                if (updatedUser === you) {
                    const rev = document.getElementById('typing-reveal');
                    if (typingText && typingText.length > 0) {
                        rev.innerHTML = (me === 'RJ') 
                            ? `<span class="text-blue-400 mr-2">●</span> ${you}: ${typingText}` 
                            : `<span class="animate-pulse text-blue-400 mr-2">●</span> ${you} is typing...`;
                    } else {
                        rev.innerHTML = "";
                    }
                }
            })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe((status) => {
                console.log("[SYSTEM] Connection Status:", status);
                document.getElementById('status').textContent = status;
                if (status === 'TIMED_OUT') {
                    console.warn("[RETRY] Connection timed out. Attempting reconnect...");
                    setTimeout(startRealtime, 2000);
                }
            });
    }

    // Capture your typing and log success/fail
    document.getElementById('msgIn').addEventListener('input', (e) => {
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(async () => {
            const val = e.target.value;
            const { error } = await _db.from('chat_codes').update({ typing_text: val }).eq('username', me);
            
            if (error) {
                console.error("[DB ERROR] Failed to save typing text:", error.message);
            } else {
                console.log(`[LOCAL] Typing broadcasted: "${val}"`);
            }
        }, 150);
    });

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(20);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().map(m => `
            <div class="msg ${m.sender === me ? 'self' : 'other'}">
                ${m.message}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        const text = input.value;
        input.value = '';
        await _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text }]);
    };

    init();
</script>
</body>
</html>
