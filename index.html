<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0a0f1a; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 16px; position: relative; }
        .self { align-self: flex-end; background: #0b78e3; border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: #1c2335; border-bottom-left-radius: 2px; }
        .time { font-size: 10px; opacity: 0.5; margin-top: 5px; text-align: right; }
        #chat-form { background: #141a2c; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #1c2335; }
        input { flex: 1; background: #101426; border: none; border-radius: 25px; padding: 12px 20px; color: white; outline: none; }
        button { background: #0b78e3; color: white; font-weight: bold; border-radius: 25px; padding: 0 25px; }
        #auth-screen { position: fixed; inset: 0; background: #0a0f1a; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] text-blue-400 font-bold text-center">still at it</header>

    <main id="messages"></main>

    <form id="chat-form">
        <input id="msgInput" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <div id="auth-screen" style="display:none">
        <div class="bg-[#101426] p-10 rounded-3xl text-center shadow-2xl">
            <h2 class="mb-6 font-bold text-xl">Enter Secret Code</h2>
            <input id="authCode" type="password" placeholder="••••" class="mb-4 text-center">
            <button id="authBtn" class="w-full py-3">Login</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let me = null, you = null;

        async function init(code) {
            const { data } = await _db.from('chat_codes').select('username').eq('code', code).single();
            if (!data) return alert("Wrong code");
            
            me = data.username;
            you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
            document.getElementById('auth-screen').style.display = 'none';
            localStorage.setItem('chat_code', code);
            
            // Initial load
            loadMessages();
            
            // Realtime sync
            _db.channel('public:private_messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                appendMsg(p.new);
            }).subscribe();
        }

        async function loadMessages() {
            const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: true });
            if (data) data.forEach(msg => appendMsg(msg));
        }

        function appendMsg(msg) {
            const container = document.getElementById('messages');
            const isMe = msg.sender === me;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'self' : 'other'}`;
            const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `<div>${msg.message}</div><div class="time">${time}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if (!val) return;
            input.value = '';
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: val }]);
        };

        const saved = localStorage.getItem('chat_code');
        if (saved) init(saved); else document.getElementById('auth-screen').style.display = 'flex';
        document.getElementById('authBtn').onclick = () => init(document.getElementById('authCode').value);
    </script>
</body>
</html>
