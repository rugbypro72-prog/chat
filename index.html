<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb v3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2c; --accent: #3b82f6; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; position: relative; }
        header { padding: 12px 20px; background: rgba(11, 15, 26, 0.9); border-bottom: 1px solid #1e293b; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-row { display: flex; width: 100%; margin: 2px 0; transition: transform 0.2s; }
        .row-self { justify-content: flex-end; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; cursor: pointer; }
        .self { background: var(--accent); border-bottom-right-radius: 4px; }
        .other { background: var(--card); border: 1px solid #2d3748; border-bottom-left-radius: 4px; }
        .reply-preview { font-size: 11px; opacity: 0.7; border-left: 3px solid #3b82f6; padding-left: 8px; margin-bottom: 4px; }
        #reply-bar { display: none; background: #1e293b; padding: 8px 15px; border-top: 1px solid #334155; justify-content: space-between; align-items: center; }
        #typing-reveal { font-size: 13px; color: #60a5fa; font-weight: 600; min-height: 30px; padding: 5px 20px; font-style: italic; display: flex; align-items: center; }
        #input-wrapper { background: #1e293b; border-radius: 24px; margin: 8px 12px; padding: 4px 12px; display: flex; align-items: center; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 8px; color: white; outline: none; }
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 600; transition: 0.3s; padding: 20px; }
        #sidebar.open { left: 0; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="font-bold text-xl mb-6" id="sideName">User</div>
    <button onclick="logout()" class="text-red-400">Logout</button>
</div>

<div id="chat-main">
    <header>
        <button onclick="document.getElementById('sidebar').classList.toggle('open')">☰</button>
        <div class="font-bold">Chat Master <span id="status" class="text-[10px] opacity-50">●</span></div>
        <div id="topMood" class="text-xs opacity-60"></div>
    </header>

    <main id="messages"></main>

    <div id="footer-area">
        <div id="reply-bar">
            <div id="reply-text" class="truncate"></div>
            <button onclick="cancelReply()">✕</button>
        </div>
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrapper">
                <input id="msgIn" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="text-blue-500 font-bold px-2">SEND</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, typingTimeout, replyData = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username;
        you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('sideName').textContent = me;

        loadMessages();
        
        // --- THE FIXED TYPING LISTENER ---
        const channel = _db.channel('chat-room', { config: { broadcast: { self: true } } });

        channel
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, (payload) => {
                if (payload.new.username === you) {
                    updateTypingUI(payload.new.typing_text);
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe((status) => {
                document.getElementById('status').style.color = status === 'SUBSCRIBED' ? '#22c55e' : '#ef4444';
            });
    }

    function updateTypingUI(text) {
        const rev = document.getElementById('typing-reveal');
        if (text && text.length > 0) {
            rev.innerHTML = (me === 'RJ') 
                ? `● ${you}: ${text}` 
                : `<span class="animate-pulse">●</span> ${you} is typing...`;
        } else {
            rev.innerHTML = "";
        }
    }

    document.getElementById('msgIn').addEventListener('input', (e) => {
        clearTimeout(typingTimeout);
        const val = e.target.value;
        
        // Immediate database update
        _db.from('chat_codes').update({ typing_text: val }).eq('username', me).then();

        // 3 second inactivity timer
        typingTimeout = setTimeout(() => {
            _db.from('chat_codes').update({ typing_text: '' }).eq('username', me).then();
        }, 3000);
    });

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().map(m => {
            const isMe = m.sender === me;
            const clean = m.message ? m.message.replace(/'/g, "\\'") : '';
            return `
            <div class="msg-row ${isMe ? 'row-self' : ''}" ondblclick="setReply('${m.sender}', '${clean}')">
                <div class="msg ${isMe ? 'self' : 'other'}">
                    ${m.reply_to ? `<div class="reply-preview">↳ ${m.reply_to}</div>` : ''}
                    <div>${m.message || ''}</div>
                    <div class="text-[8px] opacity-50 text-right">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                </div>
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    window.setReply = (sender, text) => {
        replyData = `${sender}: ${text}`;
        document.getElementById('reply-text').textContent = `Replying to ${replyData}`;
        document.getElementById('reply-bar').style.display = 'flex';
        document.getElementById('msgIn').focus();
    };

    window.cancelReply = () => { replyData = null; document.getElementById('reply-bar').style.display = 'none'; };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        const val = input.value;
        if(!val) return;
        
        const currentReply = replyData;
        input.value = '';
        cancelReply();
        
        await _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: val, reply_to: currentReply 
        }]);
    };

    function logout() { localStorage.removeItem('chat_secret_code'); location.reload(); }

    init();
</script>
</body>
</html>
