<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title id="page-title">ChatWebb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: rgba(28, 35, 53, 0.9); }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Theme Definitions */
        body.theme-plain { --bg: #0a0f1a; --accent: #0b78e3; }
        body.theme-love { --bg: #2d0a1a; --accent: #e11d48; }
        body.theme-funny { --bg: #1a2d0a; --accent: #84cc16; }

        #chat-bg { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; filter: brightness(0.4) blur(2px); transition: 0.5s; }

        /* Sidebar & Overlay */
        #sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: #0f1524; z-index: 600; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid #1c2335; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 550; backdrop-filter: blur(2px); }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px; }
        
        /* Bubbles & Meta */
        .msg-row { display: flex; align-items: flex-end; gap: 8px; width: 100%; position: relative; }
        .row-self { flex-direction: row-reverse; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 14px; flex-shrink: 0; object-fit: cover; }
        .avatar-RJ { background: #000000; border: 1px solid #333; }
        .avatar-Allyvia { background: #ec4899; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; word-wrap: break-word; backdrop-filter: blur(5px); }
        .self { background: var(--accent); border-bottom-right-radius: 2px; }
        .other { background: var(--card); border-bottom-left-radius: 2px; }
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 2px; font-size: 9px; opacity: 0.5; }
        
        /* System Message */
        .sys-msg { align-self: center; font-size: 11px; opacity: 0.5; background: rgba(255,255,255,0.05); padding: 4px 12px; border-radius: 10px; margin: 10px 0; }

        .side-btn { text-align: left; padding: 10px; border-radius: 10px; background: #1c2335; font-size: 13px; }
        .reset-btn { background: #331c1c; color: #f87171; border: 1px solid #7f1d1d; }
    </style>
</head>
<body class="theme-plain">

<div id="chat-bg"></div>
<div id="auth" style="display: none;">
    <div class="bg-[#101426] p-8 rounded-2xl border border-gray-800 text-center w-80">
        <h2 class="mb-4 text-xl font-bold text-blue-400">ChatWebb</h2>
        <input id="codeIn" type="password" placeholder="Access Code" class="w-full mb-4 text-center p-3 rounded bg-gray-800 text-white outline-none">
        <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Connect</button>
    </div>
</div>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div class="flex items-center gap-3 mb-2">
        <div id="sideAvatar" class="avatar"></div>
        <div class="font-bold" id="sideName">Settings</div>
    </div>
    
    <p class="text-[10px] uppercase opacity-40 font-bold mt-2">Personalize</p>
    <button onclick="changeMood()" class="side-btn">‚ú® Update Mood Emoji</button>
    <button onclick="document.getElementById('pfpIn').click()" class="side-btn">üì∏ Update Profile Pic</button>
    <button onclick="document.getElementById('bgIn').click()" class="side-btn">üñºÔ∏è Set Custom Wallpaper</button>
    
    <p class="text-[10px] uppercase opacity-40 font-bold mt-2">Theme Presets</p>
    <div class="grid grid-cols-3 gap-2">
        <button onclick="setTheme('plain')" class="bg-blue-900 text-[11px] p-2 rounded">Plain</button>
        <button onclick="setTheme('love')" class="bg-rose-900 text-[11px] p-2 rounded">Love</button>
        <button onclick="setTheme('funny')" class="bg-lime-900 text-[11px] p-2 rounded">Funny</button>
    </div>

    <button onclick="resetAll()" class="side-btn reset-btn mt-4">‚ôªÔ∏è Reset Everything</button>
    <button onclick="toggleGallery()" class="side-btn mt-2">üìÅ View All Media</button>
    
    <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
    <input type="file" id="bgIn" class="hidden" accept="image/*" onchange="uploadBG(this)">
    
    <div class="mt-auto">
        <button onclick="logout()" class="w-full py-2 text-red-400 font-bold border border-red-900 rounded-lg text-sm">Logout</button>
    </div>
</div>

<div id="chat-main" class="flex flex-col h-full w-full">
    <header class="p-4 bg-[#0f1524]/90 backdrop-blur-md flex justify-between items-center border-b border-[#1c2335] z-10">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-2xl">‚ò∞</button>
            <div>
                <div class="font-bold text-blue-400 leading-none flex items-center gap-2">
                    Chat <span id="userMood" class="text-lg"></span>
                </div>
                <div id="lastSeenDisplay" class="text-[10px] text-gray-500 mt-1"></div>
            </div>
        </div>
    </header>

    <main id="messages"></main>
    <div id="typing-box" class="px-6 py-1 text-[10px] text-blue-400 italic"></div>

    <form id="chat-form">
        <label class="cursor-pointer p-2 text-gray-400"><input type="file" id="fileIn" class="hidden" accept="image/*,video/*">üìé</label>
        <input id="msgIn" placeholder="Type a message..." autocomplete="off">
        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-full font-bold">Send</button>
    </form>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    let me, you, profiles = {}, allMsgs = [];

    window.toggleSidebar = () => {
        const isOpen = document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').style.display = isOpen ? 'block' : 'none';
    };

    window.login = async (val) => {
        const code = val || document.getElementById('codeIn').value;
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('auth').style.display = 'none';
        startChat();
    };

    async function startChat() {
        await syncProfiles();
        loadMessages();
        _db.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, () => syncProfiles()).subscribe();
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => {
            profiles[u.username] = u;
            if (u.username === you) {
                document.getElementById('userMood').textContent = u.mood || '';
                document.body.className = `theme-${u.current_theme || 'plain'}`;
            }
        });
        const m = profiles[me];
        if(m?.wallpaper_url) document.getElementById('chat-bg').style.backgroundImage = `url(${m.wallpaper_url})`;
        else document.getElementById('chat-bg').style.backgroundImage = 'none';
        
        const sideAv = document.getElementById('sideAvatar');
        sideAv.innerHTML = m?.avatar_url ? `<img src="${m.avatar_url}" class="avatar">` : me.charAt(0);
        sideAv.className = `avatar avatar-${me}`;
        render();
    }

    async function setTheme(themeName) {
        await _db.from('chat_codes').update({ current_theme: themeName }).eq('username', me);
        await _db.from('private_messages').insert([{ sender: 'SYSTEM', message: `${me} changed the theme to ${themeName}` }]);
        toggleSidebar();
    }

    async function resetAll() {
        if(!confirm("Reset PFP and Wallpaper?")) return;
        await _db.from('chat_codes').update({ avatar_url: null, wallpaper_url: null, current_theme: 'plain', mood: '' }).eq('username', me);
        syncProfiles();
        toggleSidebar();
    }

    async function changeMood() {
        const m = prompt("Mood Emoji:");
        if (m !== null) await _db.from('chat_codes').update({ mood: m }).eq('username', me);
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        allMsgs = data.reverse();
        render();
    }

    function render() {
        const box = document.getElementById('messages');
        box.innerHTML = allMsgs.map(m => {
            if (m.sender === 'SYSTEM') return `<div class="sys-msg">${m.message}</div>`;
            const isMe = m.sender === me;
            const u = profiles[m.sender];
            const av = u?.avatar_url ? `<img src="${u.avatar_url}" class="avatar">` : `<div class="avatar avatar-${m.sender}">${m.sender.charAt(0)}</div>`;
            return `
                <div class="msg-row ${isMe ? 'row-self' : ''}">
                    ${av}
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg max-h-48 mb-1">` : ''}
                        <div>${m.message || ''}</div>
                        <div class="msg-meta">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${isMe ? (m.is_read ? '‚úì‚úì' : '<span class="text-blue-400">‚úì‚úì</span>') : ''}</div>
                    </div>
                </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    // Reuse uploadPFP and uploadBG from previous versions...
    async function uploadPFP(input) {
        const file = input.files[0]; if (!file) return;
        const fName = `pfp_${me}_${Date.now()}`;
        const { data } = await _db.storage.from('chat-files').upload(fName, file);
        if (data) {
            const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
            await _db.from('chat_codes').update({ avatar_url: url }).eq('username', me);
            syncProfiles();
        }
    }

    async function uploadBG(input) {
        const file = input.files[0]; if (!file) return;
        const fName = `bg_${me}_${Date.now()}`;
        const { data } = await _db.storage.from('chat-files').upload(fName, file);
        if (data) {
            const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
            await _db.from('chat_codes').update({ wallpaper_url: url }).eq('username', me);
            syncProfiles();
        }
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgIn = document.getElementById('msgIn'), text = msgIn.value.trim();
        if (!text) return;
        msgIn.value = '';
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text, is_read: false }]);
    };

    const saved = localStorage.getItem('chat_secret_code');
    if (saved) login(saved); else document.getElementById('auth').style.display = 'flex';
</script>
</body>
</html>
