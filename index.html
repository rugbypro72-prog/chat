<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>MidNight v2.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        /* --- THEMING ENGINE --- */
        :root { 
            --bg: #03050a; --me-bg: #1e293b; --you-bg: #0f172a; 
            --accent: #3b82f6; --text: #f1f5f9; --sidebar-bg: #080c14;
            --msg-border: rgba(255,255,255,0.1);
        }

        body.theme-love {
            --bg: #1a0b12; --me-bg: #5c1e3a; --you-bg: #361121; 
            --accent: #ec4899; --sidebar-bg: #260f19;
             --msg-border: rgba(236, 72, 153, 0.3);
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100vh; overflow: hidden; margin: 0; transition: background-color 0.5s ease, color 0.5s ease;
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* --- LAYOUT & MESSAGES --- */
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--msg-border); }
        .msg-wrap { display: flex; gap: 10px; width: 100%; position: relative; align-items: flex-end; }
        .row-me { flex-direction: row-reverse; } 
        
        .bubble { max-width: 80%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); word-wrap: break-word; transition: background-color 0.3s ease; }
        .me { background: var(--me-bg); border: 1px solid var(--msg-border); border-bottom-right-radius: 4px; }
        .you { background: var(--you-bg); border: 1px solid var(--msg-border); border-bottom-left-radius: 4px; }
        
        .ts-inside { position: absolute; bottom: 6px; right: 12px; font-size: 9px; opacity: 0.6; font-weight: 700; display: flex; align-items: center; gap: 4px; }
        .reply-preview { font-size: 11px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 12px; border-left: 3px solid var(--accent); margin-bottom: 8px; opacity: 0.9; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* --- ANIMATIONS --- */
        .rain-item { position: fixed; top: -50px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- MODALS & OVERLAYS --- */
        .modal-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 2000; overflow-y: auto; padding: 25px; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #story-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 6000; align-items: center; justify-content: center; flex-direction: column; }
        .story-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); font-size: 3rem; color: white; padding: 20px; cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .story-nav-btn:hover { opacity: 1; }
        #story-prev { left: 0; } #story-next { right: 0; }

        /* --- UI COMPONENTS --- */
        #search-bar { transition: 0.3s all ease; transform: translateY(-100%); position: absolute; top: 70px; left: 0; right: 0; z-index: 40; background: var(--bg); padding: 10px; border-bottom: 1px solid var(--msg-border); opacity: 0; pointer-events: none; }
        #search-bar.active { transform: translateY(0); opacity: 1; pointer-events: all; }
        
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .call-btn.active { background: var(--accent); }
        #video-grid { position: fixed; inset: 0; background: black; z-index: 3000; display: none; }

        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: var(--accent); }
        .toggle-checkbox:checked + .toggle-label { background-color: var(--accent); }
    </style>
</head>
<body>

<div id="story-overlay">
    <div id="story-prev" class="story-nav-btn hidden" onclick="navStory(-1)">‚Äπ</div>
    <div id="story-media-container" class="relative w-full h-full flex items-center justify-center p-4"></div>
    <div class="absolute bottom-10 text-center w-full text-xl font-bold text-white shadow-lg" id="story-caption"></div>
    <div id="story-next" class="story-nav-btn hidden" onclick="navStory(1)">‚Ä∫</div>
    <button onclick="closeStory()" class="absolute top-6 right-6 text-white text-3xl z-[6020] opacity-70 hover:opacity-100">‚úï</button>
</div>

<div id="video-grid">
    <div id="remote-video" class="w-full h-full"></div>
    <div id="local-video" class="absolute top-10 right-6 w-32 h-48 border-2 border-white/20 rounded-2xl overflow-hidden bg-black shadow-2xl"></div>
    <div class="absolute bottom-10 left-0 right-0 flex justify-center gap-4">
        <button id="btn-mute" onclick="toggleMute()" class="call-btn">üé§</button>
        <button id="btn-cam" onclick="toggleCam()" class="call-btn">üì∑</button>
        <button onclick="endCall()" class="call-btn !bg-red-600">üìû</button>
    </div>
</div>

<div id="logs-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-red-500">Deleted Logs</h2><button onclick="this.closest('.modal-view').style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div>
    <div id="logs-content" class="space-y-4 pb-20"></div>
</div>

<div id="edits-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-yellow-500">Edit History</h2><button onclick="this.closest('.modal-view').style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div>
    <div id="edits-content" class="space-y-4 pb-20"></div>
</div>

<div id="story-history-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-pink-500">Story Archive</h2><button onclick="this.closest('.modal-view').style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div>
    <div id="story-history-content" class="grid grid-cols-2 gap-3 pb-20"></div>
</div>

<div id="search-bar">
    <div class="flex gap-2">
        <input type="text" id="search-input" placeholder="Search keywords..." class="flex-1 bg-white/5 rounded-lg p-2 text-sm outline-none border border-white/10" onkeyup="handleSearch(this.value)">
        <button onclick="toggleSearch()" class="text-white/50 px-2">‚úï</button>
    </div>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/20 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>
            <div class="relative cursor-pointer" onclick="handleStatusClick()">
                <img id="header-pfp" class="avatar" src="">
                <div id="status-ring" class="absolute inset-0 rounded-full border-2 border-blue-500 animate-pulse hidden"></div>
            </div>
            <div>
                <div class="font-bold text-md leading-none" id="partner-name">...</div>
                <div id="partner-status" class="text-[11px] opacity-60 truncate max-w-[150px]">No status</div>
                <div id="live-preview" class="text-[9px] text-[var(--accent)] italic h-3"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleSearch()" class="p-2 opacity-60">üîç</button>
            <button onclick="initCall(true)" class="p-2 px-4 bg-blue-600 rounded-full text-[10px] font-bold">VIDEO</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4 bg-transparent">
        <div id="staging-area" class="grid grid-cols-4 gap-2 mb-2 empty:hidden"></div>
        <div id="reply-box" class="hidden bg-blue-500/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-[-10px] pb-5">
            <span id="reply-text" class="text-[11px] italic truncate pr-4"></span>
            <button onclick="cancelReply()">‚úï</button>
        </div>
        <div id="edit-box" class="hidden bg-yellow-500/10 p-3 rounded-t-2xl border-l-4 border-yellow-600 flex justify-between items-center mb-[-10px] pb-5">
            <span class="text-[11px] text-yellow-300 italic">Editing message...</span>
            <button onclick="cancelEdit()">‚úï</button>
        </div>
        <form id="chat-form" class="flex items-center bg-black/40 border border-white/10 rounded-full p-1 pl-4 shadow-2xl backdrop-blur-md">
            <label class="cursor-pointer opacity-50 p-2">üìé<input type="file" id="file-input" class="hidden" multiple accept="image/*" onchange="handleFileSelect(this)"></label>
            <input id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none">
            <button type="submit" id="send-btn" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-full text-[10px]">SEND</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[var(--sidebar-bg)] z-[1000] p-6 flex flex-col transition-all duration-300 border-r border-white/10">
    <div class="mb-6 text-center">
        <h1 class="text-[var(--accent)] font-black text-2xl">MidNight</h1>
        <p class="text-[9px] opacity-40 tracking-widest uppercase">Version 2.0</p>
    </div>

    <div class="flex flex-col items-center mb-8">
        <div class="relative group">
            <img id="my-pfp" class="w-24 h-24 rounded-full border-4 border-white/10 object-cover shadow-2xl">
            <label class="absolute inset-0 flex items-center justify-center bg-black/60 rounded-full opacity-0 group-hover:opacity-100 cursor-pointer transition">
                <span class="text-xs font-bold">CHANGE</span>
                <input type="file" class="hidden" accept="image/*" onchange="uploadPFP(this)">
            </label>
        </div>
        <p id="me-name" class="font-bold mt-3 text-lg"></p>
        <div id="days-counter" class="text-[10px] text-[var(--accent)] font-bold bg-white/5 px-4 py-1 rounded-full mt-2">...</div>
    </div>

    <div class="flex-1 space-y-4 overflow-y-auto no-scrollbar">
        <button onclick="rainPrompt()" class="w-full p-4 bg-blue-500/20 text-blue-400 rounded-2xl font-bold flex items-center justify-between transition hover:bg-blue-500/30"><span>üåßÔ∏è Make it Rain</span><span>‚Ä∫</span></button>
        
        <div class="bg-white/5 p-4 rounded-2xl space-y-3">
            <p class="text-[10px] font-bold opacity-40 uppercase">Update Status / Story</p>
            <input id="status-txt-input" placeholder="What's up?" class="w-full bg-black/40 p-3 rounded-xl text-xs outline-none border border-white/5">
            <label class="block bg-white/5 p-3 rounded-xl text-[10px] text-center cursor-pointer border border-dashed border-white/20 hover:bg-white/10 transition">üì∏ Select Media (Multiple) <input type="file" id="status-media-input" class="hidden" multiple accept="image/*,video/*"></label>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="updateStatus()" class="bg-blue-600 p-2 rounded-lg text-[10px] font-bold uppercase">Post</button>
                <button onclick="clearStatus()" class="bg-red-600/20 text-red-500 p-2 rounded-lg text-[10px] font-bold uppercase">Clear</button>
            </div>
        </div>

        <div class="bg-white/5 p-4 rounded-2xl space-y-2">
            <p class="text-[10px] font-bold opacity-40 uppercase">Customization</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setTheme('default')" class="text-[10px] p-2 bg-slate-800 rounded hover:bg-slate-700 transition">DARK MODE</button>
                <button onclick="setTheme('love')" class="text-[10px] p-2 bg-pink-900 rounded hover:bg-pink-800 transition">LOVE THEME</button>
            </div>
            <label class="block w-full text-center text-[10px] p-3 bg-blue-900/50 rounded-xl cursor-pointer hover:bg-blue-900/70 transition">UPLOAD CUSTOM BG <input type="file" class="hidden" accept="image/*" onchange="uploadBG(this)"></label>
        </div>

        <div id="rj-settings" class="hidden bg-white/5 p-4 rounded-2xl flex items-center justify-between">
             <span class="text-[10px] font-bold opacity-60 uppercase">Send Read Receipts</span>
             <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="receipt-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer checked:right-0 transition-all duration-200 ease-in"/>
                <label for="receipt-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer transition-all duration-200 ease-in"></label>
            </div>
        </div>

        <button onclick="launchPiP()" class="w-full p-4 bg-white/5 rounded-2xl font-bold text-left hover:bg-white/10 transition">üì∫ External View (PiP)</button>
        
        <div class="grid grid-cols-3 gap-2 text-[9px] font-bold uppercase">
            <button onclick="viewStoryLogs()" class="p-3 bg-pink-600/10 text-pink-400 rounded-xl hover:bg-pink-600/20 transition">üìú Stories</button>
            <button onclick="viewEditLogs()" class="p-3 bg-yellow-600/10 text-yellow-400 rounded-xl hover:bg-yellow-600/20 transition">‚úèÔ∏è Edits</button>
            <button onclick="viewDeletedLogs()" class="p-3 bg-red-600/10 text-red-400 rounded-xl hover:bg-red-600/20 transition">üóëÔ∏è Deleted</button>
        </div>
    </div>
</div>

<video id="pip-src" autoplay muted playsinline style="position:fixed; top:-9999px;"></video>
<canvas id="pip-canvas" width="400" height="250" class="hidden"></canvas>
<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[900]"></div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'REDACTED_FOR_SAFETY'; // Replace with your key if needed
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, stagedFiles = [], allMessages = [], replyId = null, editingId = null;
    let storyItems = [], storyIndex = 0, partnerData = null, myData = null;
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null };

    // Default PFP configurations
    const defaults = { 'RJ': { bg: '#000', col: '#fff', t: 'R' }, 'Allyvia': { bg: '#fef08a', col: '#000', t: 'A' } };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        
        if(me === 'RJ') {
            document.getElementById('rj-settings').classList.remove('hidden');
            document.getElementById('receipt-toggle').addEventListener('change', toggleReadReceipts);
        }

        chatChannel = _db.channel('midnight-v2');
        // Real-time subscriptions
        chatChannel
            .on('broadcast', { event: 'sync' }, p => handleSync(p.payload))
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.eventType === 'INSERT') {
                    renderNewMessage(p.new);
                    if(p.new.receiver === me) markAsRead(p.new.id);
                } else if(p.eventType === 'UPDATE') {
                    updateMessageInUI(p.new);
                }
            })
            .subscribe();

        // Initial load
        loadMessages();

        // Sync other configs
        syncConfigs();
        updateCounter();
        setInterval(drawPiP, 250);
    }

    // --- Role Check ---
    async function isAdmin() {
        return me === 'RJ'; // Extend if you have roles stored in DB
    }

    // --- SYNCHRONIZATION ---
    async function syncConfigs() {
        const { data } = await _db.from('chat_codes').select('*');
        myData = data.find(u => u.username === me);
        partnerData = data.find(u => u.username === you);

        // Theme & BG
        document.body.className = `theme-${myData.current_theme || 'default'}`;
        if(myData.custom_bg) { 
            document.body.style.backgroundImage = `url(${myData.custom_bg})`; 
            if(myData.current_theme !== 'default') setTheme('default', true); 
        } else { 
            document.body.style.backgroundImage = 'none'; 
        }

        // PFP
        const setPfp = (id, url, name) => {
            document.getElementById(id).src = url || `https://ui-avatars.com/api/?name=${defaults[name].t}&background=${defaults[name].bg.replace('#','')}&color=${defaults[name].col.replace('#','')}&bold=true&size=128`;
        };
        setPfp('my-pfp', myData.pfp_url, me);
        setPfp('header-pfp', partnerData.pfp_url, you);
        
        // Header Status Updates
        document.getElementById('partner-name').textContent = you;
        document.getElementById('partner-status').textContent = partnerData.status_text || "No status";
        // Show ring if they have a story
        document.getElementById('status-ring').classList.toggle('hidden', !(partnerData.story_items?.length > 0));

        // RJ Toggle State
        if(me === 'RJ') document.getElementById('receipt-toggle').checked = myData.send_read_receipts;
    }

    async function markAsRead(msgId) {
        // Only mark read if MY setting allows sending receipts
        if(myData && myData.send_read_receipts) {
             if(!msgId) await _db.from('private_messages').update({ is_read: true }).eq('receiver', me).eq('is_read', false);
             else await _db.from('private_messages').update({ is_read: true }).eq('id', msgId);
        }
    }

    // --- MESSAGE CORE ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: true }).limit(150);
        allMessages = data;
        renderMessages(allMessages);
    }

    function renderMessages(msgs) {
        document.getElementById('messages').innerHTML = '';
        msgs.forEach(m => {
            renderNewMessage(m);
        });
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function renderNewMessage(msg) {
        const isMe = msg.sender === me;
        const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const pfpUrl = isMe ? document.getElementById('my-pfp').src : document.getElementById('header-pfp').src;

        let replyHtml = '';
        if (msg.reply_to) {
            const parent = allMessages.find(x => x.id === msg.reply_to);
            replyHtml = `<div class="reply-preview">${(parent?.message || (parent?.file_url ? "üì∑ Media" : "Message")).substring(0,40)}</div>`;
        }

        const urls = msg.file_url ? msg.file_url.split(',') : [];
        let mediaHtml = urls.map(u => `<img src="${u}" class="rounded-xl mb-2 w-full max-h-80 object-contain bg-black/10 cursor-pointer" onclick="openStorySingle('${u}')">`).join('');

        const checks = (isMe && partnerData?.send_read_receipts) ? (msg.is_read ? '<span class="text-blue-400">‚úì‚úì</span>' : '‚úì') : '';
        const editedTag = msg.edited ? '<span class="italic opacity-50 ml-1">(edited)</span>' : '';

        const html = `
            <div class="msg-wrap ${isMe ? 'row-me' : ''}">
                <img src="${pfpUrl}" class="avatar">
                <div class="bubble ${isMe ? 'me' : 'you'}">
                    ${replyHtml}${mediaHtml}
                    <div class="whitespace-pre-wrap">${formatText(msg.message || '')}</div>
                    <span class="ts-inside">${editedTag} ${time} ${checks}</span>
                </div>
                <div class="absolute -bottom-5 ${isMe ? 'right-12' : 'left-12'} flex gap-3 opacity-0 hover:opacity-100 transition-opacity duration-200 p-1 bg-black/50 rounded-full backdrop-blur-sm z-10">
                    <span class="text-[9px] text-blue-400 cursor-pointer font-bold px-1" onclick="setReply('${msg.id}', '${(msg.message || 'Media').replace(/'/g, "\\'")}')">REPLY</span>
                    ${isMe ? `<span class="text-[9px] text-yellow-400 cursor-pointer font-bold px-1" onclick="startEdit('${msg.id}', '${(msg.message || "").replace(/'/g, "\\'")}')">EDIT</span><span class="text-[9px] text-red-400 cursor-pointer font-bold px-1" onclick="deleteMsg('${msg.id}')">DELETE</span>` : ''}
                </div>
            </div>`;
        document.getElementById('messages').innerHTML += html;
    }

    function updateMessageInUI(msg) {
        // For simplicity, reload all messages
        loadMessages();
    }

    // --- Actions & Features ---
    function rainPrompt() {
        const isRJ = (me === 'RJ');
        const content = isRJ ? prompt("RJ Admin Rain:\nEnter Text, Emoji, or Image URL:") : prompt("Enter an emoji to rain:");
        if (!content) return;
        const type = (content.match(/\.(jpeg|jpg|gif|png|webp)$/i) || content.startsWith('http')) ? 'img' : 'text';
        chatChannel.send({ type: 'broadcast', event: 'sync', payload: { action: 'rain', content, type } });
    }

    function triggerRain(content, type) {
        for(let i=0; i<30; i++) {
            setTimeout(() => {
                const el = document.createElement('div');
                el.className = 'rain-item';
                el.style.left = Math.random() * 95 + 'vw';
                el.style.animationDuration = (Math.random() * 3 + 2) + 's';
                if(type === 'img') el.innerHTML = `<img src="${content}" class="w-16 rounded-lg shadow-lg">`;
                else { el.innerText = content; el.style.fontSize = (Math.random()*1 + 1.5) + 'rem'; }
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 5000);
            }, i * 150);
        }
    }

    // 3. THEME & BACKGROUND
    async function setTheme(t, skipBgReset = false) {
        const update = { current_theme: t };
        if(!skipBgReset) update.custom_bg = null;
        await _db.from('chat_codes').update(update).eq('username', me);
        notifySync();
    }

    async function uploadBG(input) {
        const f = input.files[0]; if(!f) return;
        const n = `bg_${me}_${Date.now()}`;
        await _db.storage.from('chat-files').upload(n, f);
        const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        await _db.from('chat_codes').update({ custom_bg: url, current_theme: 'default' }).eq('username', me);
        notifySync();
        input.value = '';
    }

    // 3. PROFILE PICTURES
    async function uploadPFP(input) {
        const f = input.files[0]; if(!f) return;
        const n = `pfp_${me}`;
        await _db.storage.from('chat-files').upload(n, f, { upsert: true });
        const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        await _db.from('chat_codes').update({ pfp_url: url + '?t=' + Date.now() }).eq('username', me);
        notifySync();
        input.value = '';
    }

    async function toggleReadReceipts(e) {

    // --- AGORA VIDEO CALLING ---
    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').style.display = 'flex';
        try {
            await rtc.client.join("4f6c6c2002784152a8366dec12f1b4c0", "main", null, null);
            rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            if(video) {
                rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                rtc.localVideoTrack.play("local-video");
                await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
            } else { await rtc.client.publish([rtc.localAudioTrack]); }
            rtc.client.on("user-published", async (u, t) => {
                await rtc.client.subscribe(u, t);
                if(t === "video") u.videoTrack.play("remote-video");
                if(t === "audio") u.audioTrack.play();
            });
        } catch(e) { alert("Call failed error: " + e); endCall(); }
    }
    function toggleMute() { rtc.isMuted = !rtc.isMuted; rtc.localAudioTrack.setEnabled(!rtc.isMuted); document.getElementById('btn-mute').classList.toggle('active', rtc.isMuted); }
    function toggleCam() { rtc.isCamOff = !rtc.isCamOff; rtc.localVideoTrack.setEnabled(!rtc.isCamOff); document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff); }
    function endCall() { rtc.localAudioTrack?.close(); rtc.localVideoTrack?.close(); rtc.client?.leave(); document.getElementById('video-grid').style.display = 'none'; }

    // --- EXTERNAL VIEW (PiP) ---
    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        x.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg'); x.fillRect(0,0,400,250);
        x.fillStyle = getComputedStyle(document.body).getPropertyValue('--accent'); x.font = 'bold 20px Arial'; x.fillText("MidNight External View", 20, 40);
        const last = allMessages.slice(-3);
        last.forEach((m, i) => {
            x.fillStyle = getComputedStyle(document.body).getPropertyValue('--text');
            let content = m.message || (m.file_url ? "[Media]" : "");
            x.fillText(`${m.sender}: ${content.substring(0,35)}`, 20, 100 + (i*50));
        });
        const v = document.getElementById('pip-src'); 
        if(!v.srcObject) v.srcObject = c.captureStream(25);
    }

    async function launchPiP() {
        const v = document.getElementById('pip-src'); await v.play();
        if (document.pictureInPictureEnabled && !v.disablePictureInPicture) await v.requestPictureInPicture();
        else alert("External View not supported by this browser.");
    }

    // --- UTILITIES ---
    function notifySync() { chatChannel.send({ type: 'broadcast', event: 'sync', payload: { action: 'refresh' } }); }
    function handleSync(p) { if(p.action === 'rain') triggerRain(p.content, p.type); if(p.action === 'refresh') syncConfigs(); }

    // --- IMAGE HANDLING ---
    async function compressImage(file) {
        if (!file.type.startsWith('image') || file.type === 'image/gif') return file;
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => {
                const c = document.createElement('canvas'); let w=i.width, h=i.height;
                const max=1200; if(w>max||h>max){if(w>h){h*=max/w;w=max;}else{w*=max/h;h=max;}}
                c.width=w;c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(res,'image/jpeg',0.85);
            }}; 
        });
    }

    // --- MAIN SEND LOGIC ---
    // Local staging area, file handling, and send
    const stagedFilesRef = () => stagedFiles;
    document.getElementById('chat-form').onsubmit = async e => {
        e.preventDefault();
        const text = document.getElementById('msg-input').value.trim();
        
        // Edit mode
        if(editingId) {
            if(text) {
                await _db.from('private_messages').update({ message: text }).eq('id', editingId);
                cancelEdit();
            }
            return;
        }

        if(!text && stagedFiles.length === 0) return;
        const filesToUpload = [...stagedFiles]; stagedFiles = []; // renderStaging not strictly required here, but kept for UI
        document.getElementById('msg-input').value = "";
        const curReply = replyId; cancelReply();

        let urls = [];
        for(let f of filesToUpload) {
            const blob = await compressImage(f.file);
            const n = `msg_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
            await _db.storage.from('chat-files').upload(n, blob);
            urls.push(_db.storage.from('chat-files').getPublicUrl(n).data.publicUrl);
        }

        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text, file_url: urls.join(','), reply_to: curReply, is_read: false }]);
    };

    document.getElementById('msg-input').oninput = e => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });

    // Status/Story helpers (existing functionality)
    async function updateStatus() {
        const txt = document.getElementById('status-txt-input').value;
        const files = document.getElementById('status-media-input').files;
        let items = [];
        if(files.length > 0) {
            document.getElementById('sidebar').style.opacity = '0.5';
            for(let f of files) {
                const isVid = f.type.startsWith('video');
                const blob = isVid ? f : await compressImage(f);
                const n = `story_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
                await _db.storage.from('chat-files').upload(n, blob);
                items.push({ url: _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl, type: isVid ? 'video' : 'image' });
            }
        }

        await _db.from('chat_codes').update({ status_text: txt, story_items: items }).eq('username', me);
        await _db.from('story_history').insert([{ username: me, status_text: txt, story_items: items }]);
        notifySync(); closeSidebar(); document.getElementById('sidebar').style.opacity = '1';
        document.getElementById('status-txt-input').value = '';
        document.getElementById('status-media-input').value = '';
    }

    // --- Interactions on file/input changes (staging) ---
    let stagedFiles = [];
    function handleFileSelect(input) { Array.from(input.files).forEach(file => { const r = new FileReader(); r.onload = e => { stagedFiles.push({ file, preview: e.target.result }); renderStaging(); }; r.readAsDataURL(file); }); input.value = ""; }
    function renderStaging() { document.getElementById('staging-area').innerHTML = stagedFiles.map((f, i) => `<div class="relative aspect-square"><img src="${f.preview}" class="w-full h-full object-cover rounded-lg border border-white/20"><button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute -top-2 -right-2 bg-red-600 rounded-full w-5 h-5 text-[10px] font-bold">‚úï</button></div>`).join(''); }

    init();
