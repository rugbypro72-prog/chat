<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v6.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #020408; --card: #0a0f1d; --accent: #1d4ed8; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-container { display: flex; flex-direction: column; width: 100%; }
        .row-self { align-items: flex-end; } .row-other { align-items: flex-start; }
        .msg { max-width: 85%; padding: 12px 16px; font-size: 15px; border-radius: 18px; line-height: 1.4; position: relative; }
        .self { background: #111827; border: 1px solid #1e293b; color: #f8fafc; border-bottom-right-radius: 4px; }
        .other { background: #1e293b; color: #cbd5e1; border-bottom-left-radius: 4px; }
        
        .timestamp { font-size: 9px; opacity: 0.4; margin: 4px 6px; }
        .msg-tools { font-size: 10px; opacity: 0; transition: 0.2s; display: flex; gap: 8px; color: #3b82f6; font-weight: bold; cursor: pointer; }
        .msg-container:hover .msg-tools { opacity: 1; }

        #rj-overlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 300px; 
            background: rgba(10, 15, 29, 0.98); border: 1.5px solid #3b82f6; 
            border-radius: 12px; z-index: 9999; padding: 15px; backdrop-filter: blur(15px);
        }
        #pip-video { width: 1px; height: 1px; opacity: 0; position: absolute; pointer-events: none; }
    </style>
</head>
<body>

<video id="pip-video" autoplay muted playsinline></video>
<canvas id="pip-canvas" width="400" height="200" class="hidden"></canvas>

<div id="rj-overlay" onmousedown="ovStartDrag(event)">
    <div class="flex justify-between items-center mb-3">
        <div class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Allyvia <span id="ov-unread" class="text-red-500 ml-1"></span></div>
        <div class="flex gap-2">
            <button onclick="takeSystemSnap()" class="text-[9px] bg-red-500/20 text-red-400 px-2 py-1 rounded border border-red-500/20 font-bold">SNAP SCREEN</button>
            <button onclick="requestPiP()" class="text-[9px] bg-blue-600 px-2 py-1 rounded font-bold">POP OUT</button>
            <span class="cursor-pointer text-red-500 font-bold ml-2" onclick="toggleRJOverlay(false)">Ã—</span>
        </div>
    </div>
    <div id="ov-text" class="text-sm opacity-90 mb-3 truncate italic">Waiting for messages...</div>
    <input id="ov-reply" onfocus="clearUnread()" placeholder="Quick reply over game..." class="w-full bg-white/5 border border-white/10 rounded-lg p-2.5 text-xs outline-none focus:border-blue-500">
</div>

<div id="chat-main">
    <header class="p-5 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="opacity-40">â˜°</button>
            <div>
                <div class="font-bold" id="headerName">...</div>
                <div id="typing-status" class="text-[10px] text-blue-500 h-3 font-medium"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-white/5 px-4 py-2 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 px-4 py-2 rounded-full text-[10px] font-bold">FACETIME</button>
        </div>
    </header>
    
    <main id="messages"></main>

    <footer class="p-4">
        <div id="reply-bar" class="hidden px-4 py-2 bg-blue-900/20 rounded-t-xl flex justify-between border-x border-t border-blue-500/30">
            <span id="reply-txt" class="text-xs opacity-70"></span>
            <button onclick="cancelReply()">âœ•</button>
        </div>
        <form id="chat-form" class="bg-[#0a0f1d] border border-white/5 rounded-full flex items-center px-4">
            <label class="p-2 opacity-30 cursor-pointer">ðŸ“Ž<input type="file" id="fileIn" class="hidden" accept="image/*" onchange="previewMedia(this)"></label>
            <input id="msgIn" placeholder="Type a message..." class="flex-1 bg-transparent p-4 outline-none text-sm" oninput="sendTyping()">
            <button type="submit" class="text-blue-500 font-bold px-2">Send</button>
        </form>
    </footer>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    
    let me, you, unread = 0, lastMsg = "", rtc = { client: null, audio: null, video: null };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('headerName').textContent = you;

        if (me === 'RJ') {
            document.getElementById('rj-overlay').style.display = 'block';
            updatePiP();
        }

        _db.channel('room').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.eventType === 'INSERT' && p.new.receiver === me) {
                if (p.new.message === "___TYPING___") showTyping();
                else if (!p.new.message.startsWith("___")) {
                    unread++; lastMsg = p.new.message;
                    if (me === 'RJ') updateOverlayUI();
                    loadMessages();
                }
            } else { loadMessages(); }
        }).subscribe();

        loadMessages();
    }

    // --- TRUE SYSTEM SNAPSHOT (ENTIRE SCREEN) ---
    async function takeSystemSnap() {
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: false });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                stream.getTracks().forEach(t => t.stop()); // Stop screen sharing
                
                canvas.toBlob(async (blob) => {
                    const name = `full_snap_${Date.now()}.png`;
                    const { data } = await _db.storage.from('chat-files').upload(name, blob);
                    if (data) {
                        const url = _db.storage.from('chat-files').getPublicUrl(name).data.publicUrl;
                        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "ðŸ–¥ï¸ Captured my screen", file_url: url }]);
                    }
                });
            };
        } catch (e) { console.error("Screen capture failed:", e); }
    }

    // --- CALLING LOGIC ---
    async function startCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await rtc.client.join(AGORA_APP_ID, "main_room", null);
        rtc.audio = await AgoraRTC.createMicrophoneAudioTrack();
        await rtc.client.publish([rtc.audio]);
        rtc.client.on("user-published", async (u, type) => {
            await rtc.client.subscribe(u, type);
            if (type === "audio") u.audioTrack.play();
        });
        alert("Calling " + you + "...");
    }

    // --- OVERLAY & PIP ---
    function updateOverlayUI() {
        document.getElementById('ov-unread').textContent = `(+${unread})`;
        document.getElementById('ov-text').textContent = lastMsg;
        updatePiP();
    }
    function clearUnread() { unread = 0; document.getElementById('ov-unread').textContent = ''; updatePiP(); }

    function updatePiP() {
        const canvas = document.getElementById('pip-canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgba(10, 15, 29, 0.85)';
        ctx.fillRect(0,0,400,200);
        ctx.fillStyle = unread > 0 ? '#ef4444' : '#3b82f6';
        ctx.font = 'bold 22px Arial'; ctx.fillText(`Allyvia ${unread > 0 ? '+'+unread : ''}`, 20, 50);
        ctx.fillStyle = 'white'; ctx.font = '18px Arial';
        ctx.fillText(lastMsg.substring(0, 35), 20, 100);
        const video = document.getElementById('pip-video');
        if (!video.srcObject) video.srcObject = canvas.captureStream();
    }

    async function requestPiP() { try { await document.getElementById('pip-video').requestPictureInPicture(); } catch(e){} }

    // --- CHAT TOOLS & TIMESTAMPS ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
            <div class="msg-container ${isMe ? 'row-self' : 'row-other'}">
                <div class="msg ${isMe ? 'self' : 'other'}">
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 w-full">` : ''}
                    ${m.message || ''}
                </div>
                <div class="flex items-center ${isMe ? 'flex-row-reverse' : ''}">
                    <span class="timestamp">${time}</span>
                    <div class="msg-tools">
                        <span onclick="setReply('${m.id}', '${m.message}')">Reply</span>
                        ${isMe ? `<span class="text-red-400" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- HANDLERS ---
    document.getElementById('ov-reply').onkeydown = async (e) => {
        if (e.key === 'Enter' && e.target.value) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: e.target.value }]);
            e.target.value = ""; clearUnread(); loadMessages();
        }
    };

    function ovStartDrag(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
        const el = document.getElementById('rj-overlay');
        const offX = e.clientX - el.offsetLeft, offY = e.clientY - el.offsetTop;
        document.onmousemove = (ev) => { el.style.left = (ev.clientX - offX) + 'px'; el.style.top = (ev.clientY - offY) + 'px'; el.style.right = 'auto'; };
        document.onmouseup = () => { document.onmousemove = null; };
    }

    function showTyping() {
        const s = document.getElementById('typing-status');
        s.textContent = `${you} is typing...`;
        setTimeout(() => s.textContent = "", 2000);
    }
    function sendTyping() { _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___TYPING___" }]); }

    init();
</script>
</body>
</html>
