<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Locked Chat ðŸ”’</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0f1a; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; position: relative; }
        .self { align-self: flex-end; background: #0b78e3; }
        .other { align-self: flex-start; background: #1c2335; }
        .time { font-size: 10px; opacity: 0.5; margin-top: 5px; text-align: right; }
        #chat-form { background: #101426; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #1c2335; }
        input { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }
        button { background: #0b78e3; padding: 10px 20px; border-radius: 10px; font-weight: bold; }
        #auth { position: fixed; inset: 0; background: #0a0f1a; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth">
    <div class="bg-[#101426] p-8 rounded-2xl border border-gray-800 text-center">
        <input id="codeIn" type="password" placeholder="Chat Code" class="mb-4 w-full text-center">
        <button onclick="login()">Enter Chat</button>
    </div>
</div>

<header class="p-4 bg-[#0f1524] text-center font-bold text-blue-400 border-b border-[#1c2335]">Locked Chat ðŸ”’</header>
<main id="messages"></main>
<form id="chat-form">
    <input id="msgIn" placeholder="Type here..." autocomplete="off">
    <button type="submit">Send</button>
</form>

<script>
    const supabase.url = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const supabase.key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const supabaseClient = supabase.createClient(URL, KEY);

    let me = null, you = null;

    async function login() {
        const code = document.getElementById('codeIn').value;
        const { data } = await supabaseClient.from('chat_codes').select('username').eq('code', code).single();
        if (!data) return alert("Invalid Code");
        
        me = data.username;
        you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
        document.getElementById('auth').style.display = 'none';
        
        startChat();
    }

    function startChat() {
        load();
        // REALTIME SUBSCRIPTION
        supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => load()).subscribe();
    }

    async function load() {
        const { data, error } = await supabaseClient.from('private_messages').select('*').order('created_at', { ascending: true });
        if (error) return console.error("LOAD ERROR:", error);
        
        const box = document.getElementById('messages');
        box.innerHTML = (data || []).map(m => `
            <div class="msg ${m.sender === me ? 'self' : 'other'}">
                ${m.message}
                <div class="time">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        const text = input.value.trim();
        if (!text) return;

        input.value = ''; // Local clear
        const { error } = await supabaseClient.from('private_messages').insert([{ 
            sender: me, 
            receiver: you, 
            message: text 
        }]);

        if (error) {
            alert("SEND ERROR: " + error.message);
            input.value = text; // Put it back
        }
    };

    // Auto-login if code saved
    const saved = localStorage.getItem('chat_secret_code');
    if (saved) { document.getElementById('codeIn').value = saved; login(); }
</script>
</body>
</html>
