        .tool-btn { color: #60a5fa; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        #partner-name.has-media { color: #ef4444 !important; text-decoration: underline; cursor: pointer; animation: statusPulse 2s infinite; }

        .heart-float { position: fixed; bottom: 0; font-size: 2.5rem; pointer-events: none; animation: floatUp 3s ease-in forwards; z-index: 9999; }

        #search-bar { transition: 0.3s; transform: translateY(-100%); position: absolute; top: 70px; left: 0; right: 0; z-index: 40; background: var(--bg); padding: 10px; border-bottom: 1px solid white/10; }

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null, editingId = null;
    let partnerStatusData = null, allMessagesCache = [], focusActive = false;
    let storyItems = [], storyIndex = 0;
    
    // SOUNDS
    const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    notifSound.volume = 0.05;
    let ringInterval = null;

    // AGORA & CALL VARS
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null, screenTrack: null, isMuted: false, isCamOff: false };
    let incomingCallData = null; // Stores data about the call request

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username;
        you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        chatChannel = _db.channel('chat-ultra');
        chatChannel
            .on('broadcast', { event: 'admin' }, p => handleInteraction(p.payload))
            .on('broadcast', { event: 'refresh' }, () => { loadMessages(); loadStatuses(); })
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
            })
            // NEW: Signaling listener for calls
            .on('broadcast', { event: 'call-signal' }, p => handleCallSignal(p.payload))
            
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.new.receiver === me) { 
                    unread++; 
                    flashTimer = 6; 
                    notifSound.play().catch(e=>console.log("Audio play blocked"));
                    markAsRead(p.new.id);
                }
                loadMessages();
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();

        loadMessages(); loadStatuses();
        updateDaysCounter();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 250);
    }

    // --- CALL SIGNALING & UI LOGIC ---

    // 1. Caller starts process
    function startCallRequest(isVideo) {
        document.getElementById('outgoing-call-ui').classList.remove('hidden');
        chatChannel.send({ 
            type: 'broadcast', 
            event: 'call-signal', 
            payload: { type: 'offer', mode: isVideo ? 'video' : 'voice', caller: me } 
        });
    }

    // 2. Handle incoming signals
    function handleCallSignal(payload) {
        if(payload.caller === me) return; // Ignore own signals

        if(payload.type === 'offer') {
            // Show incoming call UI
            incomingCallData = payload;
            document.getElementById('incoming-call-ui').classList.remove('hidden');
            document.getElementById('caller-id-disp').textContent = payload.caller;
            document.getElementById('call-type-disp').textContent = payload.mode + " Call";
            // Play ringtone
            notifSound.play();
            ringInterval = setInterval(() => notifSound.play(), 2000);
        }
        
        else if(payload.type === 'answer') {
            // Receiver accepted, join room
            document.getElementById('outgoing-call-ui').classList.add('hidden');
            joinAgora(payload.mode === 'video');
        }

        else if(payload.type === 'reject') {
            // Receiver rejected
            alert("Call declined");
            resetCallUI();
        }

        else if(payload.type === 'hangup') {
            // Partner ended call
            leaveAgora();
        }
    }

    // 3. Receiver Actions
    function answerCall() {
        clearInterval(ringInterval);
        document.getElementById('incoming-call-ui').classList.add('hidden');
        const isVideo = incomingCallData.mode === 'video';
        
        // Send answer signal
        chatChannel.send({ 
            type: 'broadcast', 
            event: 'call-signal', 
            payload: { type: 'answer', mode: incomingCallData.mode, caller: me } 
        });

        joinAgora(isVideo);
    }

    function rejectCall() {
        clearInterval(ringInterval);
        document.getElementById('incoming-call-ui').classList.add('hidden');
        chatChannel.send({ 
            type: 'broadcast', 
            event: 'call-signal', 
            payload: { type: 'reject', caller: me } 
        });
    }

    function cancelCall() {
        document.getElementById('outgoing-call-ui').classList.add('hidden');
        chatChannel.send({ 
            type: 'broadcast', 
            event: 'call-signal', 
            payload: { type: 'reject', caller: me } // Reuse reject for cancel
        });
    }

    function hangUp() {
        chatChannel.send({ 
            type: 'broadcast', 
            event: 'call-signal', 
            payload: { type: 'hangup', caller: me } 
        });
        leaveAgora();
    }

    function resetCallUI() {
        document.getElementById('incoming-call-ui').classList.add('hidden');
        document.getElementById('outgoing-call-ui').classList.add('hidden');
        document.getElementById('video-grid').classList.add('hidden');
        clearInterval(ringInterval);
        incomingCallData = null;
    }

    // --- AGORA IMPLEMENTATION ---
    async function joinAgora(videoMode) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');

        try {
            // Join a static channel for the couple
            await rtc.client.join(AGORA_APP_ID, "love-nest-v12", null, null);

            // Create Audio Track
            rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            
            // Create Video Track if requested
            if(videoMode) { 
                rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                rtc.localVideoTrack.play("local-video"); 
                await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]); 
                rtc.isCamOff = false;
            } else { 
                // Voice only
                await rtc.client.publish([rtc.localAudioTrack]); 
                rtc.isCamOff = true; 
                document.getElementById('local-video').innerHTML = '<div class="w-full h-full flex items-center justify-center text-3xl">üéôÔ∏è</div>';
            }
            
            // UI Updates
            document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff);
            document.getElementById('btn-cam').textContent = rtc.isCamOff ? 'üö´' : 'üì∑';

            // Handle Remote Users
            rtc.client.on("user-published", async (user, mediaType) => { 
                await rtc.client.subscribe(user, mediaType); 
                if(mediaType === "video") {
                    user.videoTrack.play("remote-video");
                }
                if(mediaType === "audio") {
                    user.audioTrack.play();
                }
            });

            rtc.client.on("user-unpublished", (user, mediaType) => {
                if(mediaType === 'video') document.getElementById('remote-video').innerHTML = "Remote paused video";
            });

        } catch (e) { 
            console.error(e);
            alert("Connection failed: " + e.message); 
            leaveAgora();
        }
    }

    async function leaveAgora() {
        if(rtc.localAudioTrack) { rtc.localAudioTrack.close(); rtc.localAudioTrack = null; }
        if(rtc.localVideoTrack) { rtc.localVideoTrack.close(); rtc.localVideoTrack = null; }
        if(rtc.screenTrack) { rtc.screenTrack.close(); rtc.screenTrack = null; }
        if(rtc.client) { await rtc.client.leave(); rtc.client = null; }
        resetCallUI();
    }

    function toggleMute() { 
        if(!rtc.localAudioTrack) return;
        rtc.isMuted = !rtc.isMuted; 
        rtc.localAudioTrack.setEnabled(!rtc.isMuted); 
        document.getElementById('btn-mute').textContent = rtc.isMuted ? 'üîá' : 'üé§'; 
        document.getElementById('btn-mute').classList.toggle('active', rtc.isMuted); 
    }

    async function toggleCam() { 
        if(rtc.screenTrack) return; // Cannot toggle cam while sharing screen
        
        rtc.isCamOff = !rtc.isCamOff; 
        
        if(!rtc.localVideoTrack) {
            // Initialize video if it wasn't started initially
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localVideoTrack]);
        }
        
        rtc.localVideoTrack.setEnabled(!rtc.isCamOff); 
        document.getElementById('btn-cam').textContent = rtc.isCamOff ? 'üö´' : 'üì∑'; 
        document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff); 
    }

    async function toggleScreen() {
        try {
            if(!rtc.screenTrack) {
                // START SHARING
                // 1. Create screen track
                rtc.screenTrack = await AgoraRTC.createScreenVideoTrack();
                
                // 2. Unpublish camera if it exists
                if(rtc.localVideoTrack) {
                    await rtc.client.unpublish(rtc.localVideoTrack);
                    rtc.localVideoTrack.stop(); // Optional: stop cam feedback
                }

                // 3. Publish screen
                await rtc.client.publish(rtc.screenTrack);
                rtc.screenTrack.play("local-video"); // Show preview in small box
                
                document.getElementById('btn-screen').classList.add('active');
                
                // Handle native "Stop Sharing" floating bar
                rtc.screenTrack.on("track-ended", () => toggleScreen()); 

            } else {
                // STOP SHARING
                // 1. Unpublish & Close screen
                await rtc.client.unpublish(rtc.screenTrack);
                rtc.screenTrack.close();
                rtc.screenTrack = null;
                
                // 2. Republish Camera (if it wasn't explicitly turned off before)
                if(!rtc.isCamOff) {
                     if(!rtc.localVideoTrack) rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                     await rtc.client.publish([rtc.localVideoTrack]);
                     rtc.localVideoTrack.play("local-video");
                } else {
                     document.getElementById('local-video').innerHTML = '<div class="w-full h-full flex items-center justify-center text-3xl">üéôÔ∏è</div>';
                }

                document.getElementById('btn-screen').classList.remove('active');
            }
        } catch(e) {
            console.error("Screen share error", e);
            // If user cancelled selection
            if(rtc.screenTrack) {
                rtc.screenTrack.close();
                rtc.screenTrack = null;
            }
        }
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
        });
    }

    function formatMessage(text) {
        const safeText = escapeHtml(text);
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return safeText.replace(urlRegex, (url) => {
            if (url.includes('youtube.com/watch') || url.includes('youtu.be')) {
                const id = url.split('v=')[1] || url.split('/').pop();
                return `<a href="${url}" target="_blank" class="text-blue-400 underline truncate block">${url}</a>
                        <div class="link-preview"><iframe src="https://www.youtube.com/embed/${id.split('&')[0]}" frameborder="0" allowfullscreen class="h-48"></iframe></div>`;
            } else if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i) != null) {
                return `<div class="link-preview"><img src="${url}" onclick="openLightbox('${url}')"></div>`;
            }
            return `<a href="${url}" target="_blank" class="text-blue-400 underline">${url}</a>`;
        });
    }

    async function sendMsg(txt) {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } });
        if (editingId) {
            await _db.from('private_messages').update({ message: txt, edited: true }).eq('id', editingId);
            cancelEdit();
            chatChannel.send({ type: 'broadcast', event: 'refresh' });
            loadMessages();
            return;
        }

        const currentStaged = [...stagedFiles];
        stagedFiles = []; renderStaging(); 
        const currentReplyId = replyId;
        cancelReply();

        document.getElementById('msg-input').value = "";
        try {
            let urls = [];
            if(currentStaged.length > 0) {
                const up = currentStaged.map(async f => {
                    let fileToUpload = f.file;
                    if(f.file.type.startsWith('image')) {
                        fileToUpload = await compressImage(f.file);
                    }
                    const n = `msg_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
                    await _db.storage.from('chat-files').upload(n, fileToUpload);
                    return _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
                });
                urls = await Promise.all(up);
            }
            await _db.from('private_messages').insert([{ 
                sender: me, receiver: you, message: txt.trim(), file_url: urls.join(','), reply_to: currentReplyId, is_read: false 
            }]);
            chatChannel.send({ type: 'broadcast', event: 'refresh' });
            loadMessages();
        } catch(e) { console.error(e); alert("Send failed"); }
    }

    function renderMessages(msgs) {
        let html = '';
        msgs.forEach(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });

    async function compressImage(file) {
        if (!file.type.startsWith('image') || file.type === 'image/gif') return file;
        return new Promise((resolve) => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const MAX = 1200;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob((b) => resolve(b), 'image/jpeg', 0.8);
                };
            };
        });
    }
