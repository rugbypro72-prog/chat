<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: rgba(28, 35, 53, 0.9); }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Theme Logic */
        body.theme-plain { --bg: #0a0f1a; --accent: #0b78e3; }
        body.theme-love { --bg: #2d0a1a; --accent: #e11d48; --card: rgba(76, 29, 149, 0.4); }
        body.theme-love #chat-bg { background-image: radial-gradient(#e11d48 0.5px, transparent 0.5px), radial-gradient(#e11d48 0.5px, #2d0a1a 0.5px); background-size: 40px 40px; background-position: 0 0, 20px 20px; filter: brightness(0.5); }
        
        #chat-bg { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: 0.5s; }
        #sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: #0f1524; z-index: 600; transition: 0.3s; border-right: 1px solid #1c2335; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 550; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; backdrop-filter: blur(5px); }
        .self { background: var(--accent); border-bottom-right-radius: 2px; margin-left: auto; }
        .other { background: var(--card); border-bottom-left-radius: 2px; }
        .sys-msg { align-self: center; font-size: 11px; opacity: 0.5; background: rgba(255,255,255,0.05); padding: 4px 12px; border-radius: 10px; margin: 10px 0; }

        .side-btn { text-align: left; padding: 10px; border-radius: 10px; background: #1c2335; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .reset-tag { font-size: 9px; background: #ef4444; padding: 2px 6px; border-radius: 4px; font-bold: true; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-bg"></div>
<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div class="flex items-center gap-3 mb-4">
        <div id="sideAv" class="w-10 h-10 rounded-full bg-black flex items-center justify-center font-bold border border-gray-700"></div>
        <div class="font-bold" id="sideName">Settings</div>
    </div>

    <button onclick="changeMood()" class="side-btn">
        <span>‚ú® Mood Emoji</span>
        <span id="moodReset" class="reset-tag hidden" onclick="resetItem(event, 'mood')">RESET</span>
    </button>

    <button onclick="document.getElementById('pfpIn').click()" class="side-btn">
        <span>üì∏ Profile Picture</span>
        <span id="pfpReset" class="reset-tag hidden" onclick="resetItem(event, 'pfp')">RESET</span>
    </button>
    <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadFile(this, 'avatar_url')">

    <p class="text-[10px] uppercase opacity-40 font-bold mt-2">Themes</p>
    <div class="grid grid-cols-2 gap-2">
        <button onclick="setTheme('plain')" class="bg-gray-800 p-2 rounded text-xs">Plain</button>
        <button onclick="setTheme('love')" class="bg-rose-900 p-2 rounded text-xs">Love ‚ù§Ô∏è</button>
    </div>
    <button id="themeReset" class="side-btn reset-tag hidden mt-2 w-full justify-center" onclick="resetItem(event, 'theme')">RESET THEME</button>

    <div class="mt-auto">
        <button onclick="logout()" class="w-full py-2 text-red-400 text-sm border border-red-900 rounded-lg">Logout</button>
    </div>
</div>

<div id="chat-main" class="flex flex-col h-full w-full">
    <header class="p-4 bg-[#0f1524]/90 backdrop-blur-md flex justify-between items-center border-b border-[#1c2335]">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-2xl">‚ò∞</button>
            <div>
                <div class="font-bold text-blue-400 flex items-center gap-2">Chat <span id="topMood"></span></div>
                <div id="status" class="text-[10px] text-gray-500">Connecting...</div>
            </div>
        </div>
    </header>
    <main id="messages"></main>
    <form id="chat-form" class="p-4 bg-[#101426] flex gap-2">
        <input id="msgIn" placeholder="Message..." class="flex-1 bg-[#1c2335] border-none p-3 rounded-full text-white outline-none">
        <button class="bg-blue-600 px-6 rounded-full font-bold">Send</button>
    </form>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    let me, you, profiles = {};

    window.toggleSidebar = () => {
        const isOpen = document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').style.display = isOpen ? 'block' : 'none';
    };

    async function login() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Enter Chat Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        startChat();
    }

    async function startChat() {
        sync();
        _db.channel('sync').on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, () => sync()).on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMsgs()).subscribe();
        loadMsgs();
    }

    async function sync() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => {
            profiles[u.username] = u;
            if (u.username === you) {
                document.getElementById('topMood').textContent = u.mood || '';
                document.body.className = `theme-${u.current_theme || 'plain'}`;
                document.getElementById('status').textContent = `${you} is active`;
            }
            if (u.username === me) {
                // Toggle Resets
                document.getElementById('pfpReset').classList.toggle('hidden', !u.avatar_url);
                document.getElementById('moodReset').classList.toggle('hidden', !u.mood);
                document.getElementById('themeReset').classList.toggle('hidden', u.current_theme === 'plain');
                
                const sideAv = document.getElementById('sideAv');
                sideAv.innerHTML = u.avatar_url ? `<img src="${u.avatar_url}" class="w-full h-full rounded-full object-cover">` : me.charAt(0);
                sideAv.style.backgroundColor = (me === 'RJ') ? 'black' : '#ec4899';
            }
        });
    }

    async function setTheme(t) {
        await _db.from('chat_codes').update({ current_theme: t }).eq('username', me);
        await _db.from('private_messages').insert([{ sender: 'SYSTEM', message: `${me} changed the theme to ${t}` }]);
    }

    async function resetItem(e, type) {
        e.stopPropagation();
        const updates = {};
        if (type === 'mood') updates.mood = '';
        if (type === 'pfp') updates.avatar_url = null;
        if (type === 'theme') updates.current_theme = 'plain';
        await _db.from('chat_codes').update(updates).eq('username', me);
    }

    async function changeMood() {
        const m = prompt("New Mood Emoji:");
        if (m !== null) await _db.from('chat_codes').update({ mood: m }).eq('username', me);
    }

    async function uploadFile(input, col) {
        const file = input.files[0];
        const path = `${Date.now()}_${file.name}`;
        const { data } = await _db.storage.from('chat-files').upload(path, file);
        if (data) {
            const url = _db.storage.from('chat-files').getPublicUrl(path).data.publicUrl;
            const obj = {}; obj[col] = url;
            await _db.from('chat_codes').update(obj).eq('username', me);
        }
    }

    async function loadMsgs() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().map(m => {
            if (m.sender === 'SYSTEM') return `<div class="sys-msg">${m.message}</div>`;
            return `<div class="msg ${m.sender === me ? 'self' : 'other'}">${m.message}</div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        if (!input.value.trim()) return;
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: input.value }]);
        input.value = '';
    };

    login();
</script>
</body>
</html>
