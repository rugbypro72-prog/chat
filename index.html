<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v15.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style id="dynamic-theme">
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; --accent: #3b82f6; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; transition: background 0.5s ease; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: auto; }
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .me { background: var(--me); border-bottom-right-radius: 4px; }
        .you { background: var(--you); border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }
        .reaction-tag { position: absolute; bottom: -10px; right: 10px; background: var(--accent); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; border: 2px solid var(--bg); box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .reply-preview-bar { font-size: 11px; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 12px; border-left: 3px solid var(--accent); margin-bottom: 8px; opacity: 0.8; }
        
        .modal-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 4000; overflow-y: auto; padding: 25px; }
        #sidebar { z-index: 5000; }
        #video-grid { z-index: 6000; }
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .call-btn.active { background: #ef4444; }
        .load-more { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; text-align: center; font-size: 12px; cursor: pointer; margin-bottom: 10px; color: var(--accent); font-weight: bold; }
        .rec-pulse { animation: recPulse 1s infinite; color: #ef4444 !important; }
        @keyframes recPulse { 0% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="video-grid" class="hidden fixed inset-0 bg-black">
    <div id="remote-video" class="w-full h-full"></div>
    <div id="local-video" class="absolute top-10 right-6 w-32 h-48 border-2 border-white/20 rounded-2xl overflow-hidden bg-black z-[6001]"></div>
    <div class="absolute bottom-10 left-0 right-0 flex justify-center gap-4 z-[6002]">
        <button id="btn-mute" onclick="toggleMute()" class="call-btn">üé§</button>
        <button id="btn-cam" onclick="toggleCam()" class="call-btn">üì∑</button>
        <button onclick="endCall()" class="call-btn !bg-red-600">üìû</button>
    </div>
</div>

<div id="vault-modal" class="modal-view"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold">‚≠ê Shared Vault</h2><button onclick="this.parentElement.parentElement.style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div><div id="vault-content" class="space-y-4 pb-20"></div></div>
<div id="gallery-modal" class="modal-view"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold">Gallery</h2><button onclick="this.parentElement.parentElement.style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div><div id="gallery-content" class="grid grid-cols-2 gap-3 pb-20"></div></div>
<div id="logs-modal" class="modal-view"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-red-500">Evidence Logs</h2><button onclick="this.parentElement.parentElement.style.display='none'" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button></div><div id="logs-content" class="space-y-4 pb-20"></div></div>

<video id="pip-src" autoplay muted playsinline class="hidden"></video>
<canvas id="pip-canvas" width="400" height="250" class="hidden"></canvas>
<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[900]"></div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/40 backdrop-blur-xl z-[50]">
        <div class="flex items-center gap-4">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>
            <div>
                <div class="font-bold text-lg" id="partner-name">...</div>
                <div id="live-preview" class="text-[9px] text-blue-400 italic h-2"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initCall(false)" class="p-2 px-3 bg-white/5 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="initCall(true)" class="p-2 px-3 bg-blue-600 rounded-full text-[10px] font-bold">VIDEO</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4 bg-black">
        <div id="staging-area" class="grid grid-cols-4 gap-2 mb-2"></div>
        <div id="reply-box" class="hidden bg-blue-500/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-[-5px] pb-4">
            <span id="reply-text" class="text-[11px] text-blue-300 italic"></span>
            <button onclick="cancelReply()">&times;</button>
        </div>
        <form id="chat-form" class="flex items-center bg-[#0d111c] border border-white/10 rounded-full p-1 pl-4">
            <label class="cursor-pointer opacity-50 p-2">üìé<input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(this)"></label>
            <input id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none">
            <button type="button" id="voice-btn" class="p-2 text-xl outline-none transition-colors">üéôÔ∏è</button>
            <button type="submit" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-full text-[10px]">SEND</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[#080c14] p-6 flex flex-col transition-all duration-300 border-r border-white/5">
    <div class="bg-pink-600/10 border border-pink-500/20 rounded-3xl p-6 mb-6 text-center">
        <p class="text-[10px] font-bold text-pink-500 uppercase">Days Together</p>
        <h1 id="days-counter" class="text-4xl font-black text-pink-400">0</h1>
    </div>

    <div class="flex-1 space-y-3 overflow-y-auto">
        <button onclick="toggleVault()" class="w-full text-left p-4 bg-white/5 rounded-2xl">‚≠ê Shared Vault</button>
        <button onclick="toggleGallery(true)" class="w-full text-left p-4 bg-white/5 rounded-2xl">üñºÔ∏è Gallery</button>
        <button onclick="shareLocation()" class="w-full text-left p-4 bg-green-600/20 text-green-400 rounded-2xl">üìç Send Location</button>
        
        <div class="p-4 bg-white/5 rounded-2xl space-y-2">
            <p class="text-[10px] font-bold opacity-40 uppercase">Global Theme</p>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setGlobalTheme('dark')" class="h-8 bg-slate-900 rounded border border-white/20"></button>
                <button onclick="setGlobalTheme('midnight')" class="h-8 bg-blue-950 rounded border border-white/20"></button>
                <button onclick="setGlobalTheme('rose')" class="h-8 bg-rose-950 rounded border border-white/20"></button>
            </div>
        </div>

        <div id="rj-suite" class="hidden pt-4 mt-4 border-t border-white/10 space-y-3">
            <p class="text-[10px] font-bold text-red-500 uppercase px-2">RJ Admin Panel</p>
            <input type="text" id="rj-search" placeholder="Search..." class="w-full bg-black p-3 rounded-xl text-xs border border-white/10 outline-none">
            <input type="date" id="rj-date" class="w-full bg-black p-3 rounded-xl text-xs border border-white/10 outline-none">
            <button onclick="rjSearch()" class="w-full bg-blue-600 text-white p-3 rounded-xl text-xs font-bold">FIND MESSAGE</button>
            <button onclick="viewDeletedLogs()" class="w-full bg-white/5 p-3 rounded-xl text-xs">VIEW LOGS</button>
            <button onclick="launchPiP()" class="w-full bg-purple-600 text-white p-3 rounded-xl text-xs font-bold">LAUNCH PiP</button>
        </div>
    </div>
    <div id="clocks" class="mt-auto pt-4 border-t border-white/5 text-[10px] font-mono opacity-50 space-y-1"></div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, mediaRecorder, audioChunks = [], stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null;
    let messagesList = [], pageOffset = 0;
    const PAGE_SIZE = 40;
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null, isMuted: false, isCamOff: false };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('partner-name').textContent = you;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');
        if(data.theme_pref) applyTheme(data.theme_pref);

        chatChannel = _db.channel('chat-v15-ultimate');
        chatChannel
            .on('broadcast', { event: 'theme' }, p => applyTheme(p.payload.theme))
            .on('broadcast', { event: 'refresh' }, () => fetchRecent())
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? `${you} is typing...` : "";
            })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.new.receiver === me) { unread++; flashTimer = 6; }
                if (!messagesList.find(m => m.id === p.new.id)) fetchRecent();
            })
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'private_messages' }, () => fetchRecent(true))
            .subscribe();

        loadMessages(true);
        updateDaysCounter();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 250);
        setupVoice();
    }

    // --- CORE MESSAGING ---
    async function loadMessages(initial = false, customQuery = null) {
        const msgContainer = document.getElementById('messages');
        const oldH = msgContainer.scrollHeight;
        if(initial) { pageOffset = 0; messagesList = []; }

        let query = customQuery || _db.from('private_messages').select('*').order('created_at', { ascending: false }).range(pageOffset, pageOffset + PAGE_SIZE - 1);
        const { data } = await query;
        
        messagesList = initial ? data : [...messagesList, ...data];
        renderChat();
        msgContainer.scrollTop = initial ? msgContainer.scrollHeight : msgContainer.scrollHeight - oldH;
    }

    function renderChat() {
        const sorted = [...messagesList].sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
        lastTwo = sorted.slice(-2);
        let html = sorted.length >= PAGE_SIZE ? '<div class="load-more" onclick="loadMore()">Load older messages</div>' : '';
        
        sorted.forEach(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const urls = m.file_url ? m.file_url.split(',') : [];
            let mediaHTML = urls.map(u => {
                if(u.includes('.webm')) return `<audio src="${u}" controls class="w-full mt-2"></audio>`;
                return `<img src="${u}" class="rounded-xl mb-1 w-full max-h-64 object-contain">`;
            }).join('');

            let replyHTML = m.reply_to ? `<div class="reply-preview-bar">Replying to msg...</div>` : '';

            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}">
                <div class="bubble ${isMe ? 'me' : 'you'}" ondblclick="addReaction('${m.id}')" onclick="setReply('${m.id}', '${m.message || "Media"}')">
                    ${replyHTML}${mediaHTML}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <span class="ts-inside">${time}</span>
                    ${m.reaction ? `<div class="reaction-tag">${m.reaction}</div>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('messages').innerHTML = html;
    }

    async function sendMsg(txt) {
        if(!txt.trim() && !stagedFiles.length) return;
        const currentStaged = [...stagedFiles]; stagedFiles = []; renderStaging(); cancelReply();
        document.getElementById('msg-input').value = "";
        
        let urls = [];
        for(let f of currentStaged) {
            const n = `file_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
            await _db.storage.from('chat-files').upload(n, f.file);
            urls.push(_db.storage.from('chat-files').getPublicUrl(n).data.publicUrl);
        }

        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: txt.trim(), 
            file_url: urls.join(','), reply_to: replyId 
        }]);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
        fetchRecent();
    }

    // --- NEW FEATURES ---
    async function addReaction(id) {
        const reaction = prompt("Add a reaction or mini-note (This stars the message):");
        if(!reaction) return;
        await _db.from('private_messages').update({ reaction: reaction, is_starred: true }).eq('id', id);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
        fetchRecent(true);
    }

    async function toggleVault() {
        document.getElementById('vault-modal').style.display = 'block';
        const { data } = await _db.from('private_messages').select('*').eq('is_starred', true).order('created_at', { ascending: false });
        document.getElementById('vault-content').innerHTML = data.map(m => `
            <div class="p-4 bg-white/5 rounded-2xl border border-blue-500/20">
                <p class="text-[10px] text-blue-400 font-bold">${m.sender} ‚Ä¢ ${new Date(m.created_at).toLocaleDateString()}</p>
                <p class="text-sm my-1">${m.message || '[Media]'}</p>
                <div class="text-xs italic text-yellow-400">Note: ${m.reaction}</div>
            </div>
        `).join('');
    }

    async function rjSearch() {
        const term = document.getElementById('rj-search').value;
        const date = document.getElementById('rj-date').value;
        let q = _db.from('private_messages').select('*').order('created_at', { ascending: false });
        if(term) q = q.ilike('message', `%${term}%`);
        if(date) q = q.gte('created_at', date).lte('created_at', date + 'T23:59:59');
        loadMessages(true, q);
        closeSidebar();
    }

    function setupVoice() {
        const btn = document.getElementById('voice-btn');
        btn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const n = `voice_${Date.now()}.webm`;
                await _db.storage.from('chat-files').upload(n, blob);
                const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
                await _db.from('private_messages').insert([{ sender: me, receiver: you, file_url: url }]);
                chatChannel.send({ type: 'broadcast', event: 'refresh' });
                fetchRecent();
            };
            mediaRecorder.start();
            btn.classList.add('rec-pulse');
        };
        btn.onmouseup = () => { mediaRecorder?.stop(); btn.classList.remove('rec-pulse'); };
    }

    function shareLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendMsg(`üìç My Location: ${url}`);
            closeSidebar();
        });
    }

    function setGlobalTheme(t) {
        applyTheme(t);
        chatChannel.send({ type: 'broadcast', event: 'theme', payload: { theme: t } });
        _db.from('chat_codes').update({ theme_pref: t }).eq('username', 'RJ');
    }

    function applyTheme(t) {
        const r = document.documentElement.style;
        if(t === 'midnight') { r.setProperty('--bg', '#020617'); r.setProperty('--me', '#1e1b4b'); r.setProperty('--accent', '#6366f1'); }
        else if(t === 'rose') { r.setProperty('--bg', '#1c0a0a'); r.setProperty('--me', '#451a1a'); r.setProperty('--accent', '#e11d48'); }
        else { r.setProperty('--bg', '#03050a'); r.setProperty('--me', '#1e293b'); r.setProperty('--accent', '#3b82f6'); }
    }

    // --- RTC & PiP ---
    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        await rtc.client.join(AGORA_APP_ID, "main", null, null);
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        if(video) { 
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack(); 
            rtc.localVideoTrack.play("local-video"); 
            await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]); 
        } else { await rtc.client.publish([rtc.localAudioTrack]); }
        rtc.client.on("user-published", async (u, t) => { 
            await rtc.client.subscribe(u, t); 
            if(t === "video") u.videoTrack.play("remote-video"); 
            if(t === "audio") u.audioTrack.play(); 
        });
    }

    function endCall() { 
        rtc.localAudioTrack?.close(); rtc.localVideoTrack?.close(); rtc.client?.leave();
        document.getElementById('video-grid').classList.add('hidden');
    }

    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        const f = (flashTimer > 0 && flashTimer % 2 !== 0);
        x.fillStyle = f ? '#ff0000' : '#080c14'; x.fillRect(0,0,400,250);
        x.fillStyle = '#ffffff'; x.font = 'bold 20px Arial';
        x.fillText(unread > 0 ? `NEW: ${unread}` : 'GAMING MODE', 20, 40);
        lastTwo.forEach((m, i) => { x.fillText(`${m.sender}: ${m.message || '[Media]'}`, 20, 100 + (i*60)); });
        if(flashTimer > 0) flashTimer--;
        const v = document.getElementById('pip-src'); if(!v.srcObject) v.srcObject = c.captureStream(10);
    }

    async function launchPiP() { unread = 0; const v = document.getElementById('pip-src'); await v.play(); await v.requestPictureInPicture(); }

    // --- HELPERS ---
    async function fetchRecent(force = false) {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(20);
        if(force) { messagesList = data; renderChat(); return; }
        const newMsgs = data.filter(m => !messagesList.find(ex => ex.id === m.id));
        if(newMsgs.length > 0) { messagesList = [...newMsgs, ...messagesList]; renderChat(); document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; }
    }

    function handleFileSelect(input) {
        Array.from(input.files).slice(0, 4).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => { stagedFiles.push({ file, preview: e.target.result }); renderStaging(); };
            reader.readAsDataURL(file);
        });
    }
    function renderStaging() { document.getElementById('staging-area').innerHTML = stagedFiles.map((f, i) => `<div class="relative"><img src="${f.preview}" class="w-full aspect-square object-cover rounded-lg"><button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute top-0 right-0 bg-red-600 rounded-full w-5 h-5 text-[10px]">‚úï</button></div>`).join(''); }
    function setReply(id, text) { replyId = id; document.getElementById('reply-text').textContent = `Reply: ${text.substring(0,25)}...`; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    function loadMore() { pageOffset += PAGE_SIZE; loadMessages(false); }
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function updateDaysCounter() { const diff = new Date() - new Date('2025-11-24'); document.getElementById('days-counter').textContent = Math.floor(diff / (1000 * 60 * 60 * 24)); }
    function updateClocks() { const opts = { hour: '2-digit', minute: '2-digit', hour12: true }; document.getElementById('clocks').innerHTML = `BNE: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Australia/Brisbane' })}<br>IRBID: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Asia/Amman' })}`; }
    
    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); sendMsg(document.getElementById('msg-input').value); };
    document.getElementById('msg-input').oninput = e => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    
    init();
</script>
</body>
</html>
