<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>chatapp</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: #1c2335; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 18px; position: relative; word-wrap: break-word; cursor: pointer; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 2px; }
        
        .reply-box { background: rgba(0,0,0,0.2); border-left: 3px solid #60a5fa; padding: 5px 8px; margin-bottom: 6px; border-radius: 4px; font-size: 0.8rem; opacity: 0.8; }
        .media-content { max-width: 100%; border-radius: 10px; margin-top: 4px; display: block; }
        
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; gap: 5px; margin-top: 4px; font-size: 10px; opacity: 0.6; }
        
        #reply-preview { display: none; background: #161b2e; padding: 10px 15px; border-left: 4px solid var(--accent); align-items: center; justify-content: space-between; border-top: 1px solid #1c2335; }
        
        #chat-form { background: #101426; padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #1c2335; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        input#msgIn { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        
        #auth { position: fixed; inset: 0; background: #0a0f1a; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .msg { -webkit-touch-callout: none; user-select: none; }
    </style>
</head>
<body>

<div id="auth">
    <div class="bg-[#101426] p-8 rounded-2xl border border-gray-800 text-center w-80 shadow-2xl">
        <h2 class="mb-4 text-xl font-bold text-blue-400">Secure Access</h2>
        <input id="codeIn" type="password" placeholder="Chat Code" class="w-full mb-4 text-center p-3 rounded bg-gray-800 border-none text-white outline-none">
        <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Enter Chat</button>
    </div>
</div>

<header class="p-4 bg-[#0f1524] text-center font-bold text-blue-400 border-b border-[#1c2335] flex justify-between items-center shadow-md">
    <span>tryna fix</span>
    <span id="meDisplay" class="text-[10px] opacity-50 uppercase tracking-widest"></span>
</header>

<main id="messages"></main>

<div id="reply-preview">
    <div class="truncate text-sm"><small class="text-blue-400 font-bold">Replying to:</small> <span id="reply-text" class="opacity-60"></span></div>
    <button onclick="cancelReply()" class="text-xl px-2">&times;</button>
</div>

<form id="chat-form">
    <label class="cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
        <input type="file" id="fileIn" class="hidden" accept="image/*,video/*">
    </label>
    <input id="msgIn" placeholder="Type a message..." autocomplete="off">
    <button type="submit" id="sendBtn" class="bg-blue-600 px-5 py-2 rounded-full font-bold">Send</button>
</form>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);

    let me = null, you = null, replyId = null;
    let currentMessageCount = 0;

    window.login = async function() {
        const code = document.getElementById('codeIn').value;
        const { data } = await _db.from('chat_codes').select('username').eq('code', code).single();
        if (!data) return alert("Wrong code!");

        me = data.username;
        you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('meDisplay').textContent = me;
        document.getElementById('auth').style.display = 'none';
        
        startChat();
    };

    function startChat() {
        loadMessages();
        // Subscribe to all changes (Insert, Update, Delete)
        _db.channel('chat-room')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => {
                loadMessages();
            })
            .subscribe();
    }

    async function loadMessages() {
        const { data, error } = await _db.from('private_messages').select('*').order('created_at', { ascending: true });
        if (error) return;

        const box = document.getElementById('messages');
        
        // Render data
        box.innerHTML = (data || []).map(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            let replyHtml = '';
            if (m.reply_to_id) {
                const parent = data.find(x => x.id === m.reply_to_id);
                replyHtml = `<div class="reply-box">${parent ? (parent.message || 'Media') : 'Deleted Message'}</div>`;
            }

            let mediaHtml = m.file_url ? (m.file_type === 'image' ? `<img src="${m.file_url}" class="media-content">` : `<video src="${m.file_url}" class="media-content" controls></video>`) : '';

            return `
                <div class="msg ${isMe ? 'self' : 'other'}" onclick="setReply(${m.id}, '${(m.message || 'Media').replace(/'/g, "\\'")}')" oncontextmenu="deleteMsg(event, ${m.id}, ${isMe})">
                    ${replyHtml}
                    ${mediaHtml}
                    <div>${m.message || ''}</div>
                    <div class="msg-meta">
                        ${time}
                    </div>
                </div>
            `;
        }).join('');
        
        // Scroll only if new message arrived
        if (data.length > currentMessageCount) {
            box.scrollTop = box.scrollHeight;
        }
        currentMessageCount = data.length;
    }

    window.setReply = (id, text) => {
        replyId = id;
        document.getElementById('reply-text').textContent = text;
        document.getElementById('reply-preview').style.display = 'flex';
        document.getElementById('msgIn').focus();
    };

    window.cancelReply = () => {
        replyId = null;
        document.getElementById('reply-preview').style.display = 'none';
    };

    window.deleteMsg = async (e, id, isMe) => {
        e.preventDefault();
        if (!isMe) return;
        if (confirm("Delete this message?")) {
            await _db.from('private_messages').delete().eq('id', id);
        }
    };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgInput = document.getElementById('msgIn');
        const fileInput = document.getElementById('fileIn');
        const btn = document.getElementById('sendBtn');
        const text = msgInput.value.trim();
        const file = fileInput.files[0];

        if (!text && !file) return;
        btn.disabled = true;

        let fileUrl = null, fileType = null;

        if (file) {
            const path = `${Date.now()}_${file.name}`;
            const { data: uploadData } = await _db.storage.from('chat-files').upload(path, file);
            if (uploadData) {
                fileUrl = _db.storage.from('chat-files').getPublicUrl(path).data.publicUrl;
                fileType = file.type.startsWith('image') ? 'image' : 'video';
            }
        }

        const { error } = await _db.from('private_messages').insert([{
            sender: me, receiver: you, message: text,
            file_url: fileUrl, file_type: fileType, reply_to_id: replyId
        }]);

        if (error) alert("Send failed!");
        
        msgInput.value = '';
        fileInput.value = '';
        cancelReply();
        btn.disabled = false;
        // loadMessages() will be triggered automatically by the realtime subscription
    };

    const saved = localStorage.getItem('chat_secret_code');
    if (saved) { document.getElementById('codeIn').value = saved; login(); }
</script>
</body>
</html>
