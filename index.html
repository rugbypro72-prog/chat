<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; --her-pink: #ec4899; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; position: fixed; }
        
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; }
        .row-self { flex-direction: row-reverse; }
        .msg { max-width: 78%; padding: 10px 14px; font-size: 15px; border-radius: 18px; position: relative; word-wrap: break-word; }
        .self { background: var(--accent); border-radius: 18px 18px 4px 18px; }
        .other { background: #2d3748; border-radius: 18px 18px 18px 4px; }

        /* SPLIT SCREEN FACETIME */
        #call-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: #000; flex-direction: column; }
        .video-pane { flex: 1; width: 100%; position: relative; background: #111; overflow: hidden; border: 1px solid #222; }
        #local-video-container { border-bottom: 2px solid #333; }
        
        .call-ui-layer { position: absolute; inset: 0; z-index: 50; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px; }
        .call-controls { pointer-events: auto; display: flex; gap: 20px; align-items: center; background: rgba(0,0,0,0.5); padding: 15px 25px; border-radius: 40px; backdrop-filter: blur(10px); }
        .control-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; background: rgba(255,255,255,0.2); }
        .btn-hangup { background: #ef4444; width: 60px; height: 60px; }

        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 600; transition: 0.3s; padding: 25px; border-right: 1px solid #334155; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 550; }
        #log-overlay { display: none; position: fixed; inset: 0; z-index: 700; background: #0b0f1a; flex-direction: column; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="call-overlay">
    <div id="remote-video-container" class="video-pane"></div>
    <div id="local-video-container" class="video-pane"></div>
    
    <div class="call-ui-layer">
        <div class="text-center">
            <h2 id="call-status" class="text-xl font-bold shadow-sm">Connecting...</h2>
            <p id="call-timer" class="text-blue-400 font-mono">00:00</p>
        </div>

        <div id="incoming-bar" class="hidden pointer-events-auto bg-slate-900/90 p-6 rounded-3xl border border-white/10 text-center">
            <p class="mb-4 text-sm">Incoming FaceTime...</p>
            <div class="flex gap-4">
                <button onclick="answerCall()" class="bg-green-500 p-4 px-8 rounded-full font-bold">ACCEPT</button>
                <button onclick="endCall()" class="bg-red-500 p-4 px-8 rounded-full font-bold">DECLINE</button>
            </div>
        </div>

        <div id="call-controls-row" class="call-controls">
            <div id="mute-btn" onclick="toggleMute()" class="control-btn">üé§</div>
            <div onclick="endCall()" class="control-btn btn-hangup">‚ùå</div>
            <div id="cam-btn" onclick="toggleCamera()" class="control-btn">üìπ</div>
        </div>
    </div>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full mb-4 bg-cover bg-center border-2 border-blue-500"></div>
    <div class="font-bold text-xl mb-8" id="sideName">User</div>
    <button id="logBtn" onclick="viewLogs()" class="hidden w-full text-left p-3 hover:bg-white/5 rounded-lg text-red-400 font-bold mb-2">üìú Deleted Logs</button>
    <button onclick="logout()" class="absolute bottom-10 left-6 text-red-400 font-medium">Logout</button>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div>
                <div class="font-bold text-sm" id="headerName">Chat</div>
                <div id="topMood" class="text-[10px] text-blue-400"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-slate-800 p-2 px-3 rounded-full text-[10px] font-bold">üìû VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 p-2 px-3 rounded-full text-[10px] font-bold">üìπ FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <div id="footer">
        <div id="typing-reveal" class="text-[10px] text-blue-400 px-6 h-4 italic"></div>
        <form id="chat-form">
            <div class="bg-slate-800 p-2 m-3 rounded-full flex items-center border border-slate-700">
                <input id="msgIn" class="flex-1 bg-transparent border-none outline-none px-4 text-sm" placeholder="Message..." autocomplete="off">
                <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const AGORA_APP_ID = '4f6c6c2002784152a8366dec12f1b4c0'; 
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {}, typingTimeout;
    let agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudio, localVideo, timerInt, seconds = 0;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        if (me === 'RJ') document.getElementById('logBtn').classList.remove('hidden');
        localStorage.setItem('chat_secret_code', code);
        
        syncProfiles();
        loadMessages();
        
        _db.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new.receiver === me && p.new.message === "___CALL_REQ___") showCallUI(true);
            if (p.new.message === "___CALL_END___") endCall(false);
            loadMessages();
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
            if (p.new.username === you) {
                document.getElementById('typing-reveal').textContent = p.new.typing_text ? `${you} is typing...` : "";
                document.getElementById('topMood').textContent = p.new.mood ? `(${p.new.mood})` : "";
            }
        }).subscribe();
    }

    // --- FACETIME LOGIC ---
    async function startCall(video) {
        showCallUI(false);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_REQ___" }]);
        connectAgora(video);
    }

    async function connectAgora(video) {
        await agoraClient.join(AGORA_APP_ID, "chat_room", null, null);
        localAudio = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [localAudio];

        if (video) {
            localVideo = await AgoraRTC.createCameraVideoTrack();
            localVideo.play('local-video-container');
            tracks.push(localVideo);
        }

        await agoraClient.publish(tracks);
        
        agoraClient.on("user-published", async (user, mediaType) => {
            await agoraClient.subscribe(user, mediaType);
            if (mediaType === "audio") {
                user.audioTrack.play();
                startTimer();
                document.getElementById('call-status').textContent = "Connected";
            }
            if (mediaType === "video") {
                user.videoTrack.play('remote-video-container');
            }
        });
    }

    function startTimer() {
        if (timerInt) return;
        seconds = 0;
        timerInt = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('call-timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function showCallUI(incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('incoming-bar').style.display = incoming ? 'block' : 'none';
        document.getElementById('call-controls-row').style.display = incoming ? 'none' : 'flex';
    }

    function answerCall() {
        document.getElementById('incoming-bar').style.display = 'none';
        document.getElementById('call-controls-row').style.display = 'flex';
        connectAgora(true);
    }

    async function endCall(signal = true) {
        if (signal) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        clearInterval(timerInt); timerInt = null;
        if (localAudio) localAudio.close();
        if (localVideo) localVideo.close();
        await agoraClient.leave();
        document.getElementById('call-overlay').style.display = 'none';
    }

    // --- CHAT UTILS ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (!data) return;
        document.getElementById('messages').innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            return `<div class="msg-container ${isMe ? 'row-self' : ''} mb-2">
                <div class="msg ${isMe ? 'self' : 'other'}" onclick="delM('${m.id}')">${m.message}</div>
            </div>`;
        }).join('');
        const box = document.getElementById('messages'); box.scrollTop = box.scrollHeight;
    }

    document.getElementById('msgIn').addEventListener('input', (e) => {
        _db.from('chat_codes').update({ typing_text: e.target.value ? "y" : "" }).eq('username', me).then();
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => _db.from('chat_codes').update({ typing_text: "" }).eq('username', me).then(), 2000);
    });

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault(); const i = document.getElementById('msgIn');
        if (!i.value) return;
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: i.value }]);
        i.value = ''; _db.from('chat_codes').update({ typing_text: "" }).eq('username', me).then();
    };

    async function delM(id) {
        const { data: m } = await _db.from('private_messages').select('*').eq('id', id).single();
        if (m && confirm("Delete?")) {
            await _db.from('deleted_log').insert([{ sender: m.sender, receiver: m.receiver, message: m.message }]);
            await _db.from('private_messages').delete().eq('id', id);
        }
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        if (profiles[me]?.avatar_url) document.getElementById('sideAv').style.backgroundImage = `url('${profiles[me].avatar_url}')`;
        document.getElementById('sideName').textContent = me;
    }

    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.logout = () => { localStorage.clear(); location.reload(); };
    init();
</script>
</body>
</html>
