<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --accent: #3b82f6; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; }
        
        /* CALL OVERLAY */
        #call-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: #0a0f19; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .control-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; background: rgba(255,255,255,0.1); }
        .active-red { background: #ef4444 !important; }
        
        /* Video Containers (Hidden for now) */
        #local-video, #remote-video { position: absolute; inset: 0; width: 100%; height: 100%; background: #000; display: none; object-fit: cover; }
        #local-video { width: 100px; height: 150px; top: 20px; right: 20px; border-radius: 12px; z-index: 10; border: 2px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div id="call-overlay">
    <div id="remote-video"></div>
    <div id="local-video"></div>

    <div id="call-ui-content" class="relative z-20 flex flex-col items-center">
        <div id="call-pfp" class="w-32 h-32 rounded-full mb-6 bg-cover bg-center border-4 border-blue-500 shadow-2xl"></div>
        <h2 id="call-status" class="text-2xl font-bold mb-1 text-white">Connecting...</h2>
        <p id="call-timer" class="text-blue-400 font-mono text-lg mb-16">00:00</p>
        
        <div id="call-controls" class="flex gap-6 items-center">
            <div id="mute-btn" onclick="toggleMute()" class="control-btn">üé§</div>
            <div onclick="endCall()" class="control-btn active-red" style="width:70px; height:70px; font-size: 28px;">‚ùå</div>
            <div id="video-btn" onclick="toggleVideo()" class="control-btn opacity-30">üìπ</div>
        </div>
        
        <div id="incoming-bar" class="hidden mt-10 text-center">
            <p class="mb-4 text-sm opacity-50">Allyvia is calling...</p>
            <button onclick="answerCall()" class="bg-green-500 p-4 px-12 rounded-full font-bold shadow-lg animate-pulse">ANSWER</button>
        </div>
    </div>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50">
        <div class="flex items-center gap-3">
            <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="text-xl">‚ò∞</button>
            <div class="font-bold" id="headerName">Chat</div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-slate-800 p-2 px-4 rounded-full text-xs font-bold">üìû Voice</button>
            <button onclick="startCall(true)" class="bg-blue-600 p-2 px-4 rounded-full text-xs font-bold">üìπ Video</button>
        </div>
    </header>
    <main id="messages"></main>
</div>

<script>
    const AGORA_APP_ID = '4f6c6c2002784152a8366dec12f1b4c0'; 
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Your key
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {};
    let agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudio, localVideo, timerInterval, seconds = 0;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        
        _db.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new.receiver === me && p.new.message === "___CALL_REQ___") showCallUI(true);
            if (p.new.message === "___CALL_END___") endCall(false);
        }).subscribe();
    }

    async function startCall(isVideo) {
        showCallUI(false);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_REQ___" }]);
        connectAgora(isVideo);
    }

    async function connectAgora(isVideo) {
        document.getElementById('call-status').textContent = "Connecting...";
        await agoraClient.join(AGORA_APP_ID, "chat_room", null, null);
        
        localAudio = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [localAudio];
        
        if (isVideo) {
            localVideo = await AgoraRTC.createCameraVideoTrack();
            document.getElementById('local-video').style.display = 'block';
            localVideo.play('local-video');
            tracks.push(localVideo);
        }

        await agoraClient.publish(tracks);
        
        agoraClient.on("user-published", async (user, mediaType) => {
            await agoraClient.subscribe(user, mediaType);
            if (mediaType === "audio") {
                user.audioTrack.play();
                startTimer(); // Timer starts only when other person's audio is heard!
                document.getElementById('call-status').textContent = "Connected";
            }
            if (mediaType === "video") {
                document.getElementById('remote-video').style.display = 'block';
                user.videoTrack.play('remote-video');
            }
        });
    }

    function startTimer() {
        if (timerInterval) return;
        seconds = 0;
        timerInterval = setInterval(() => {
            seconds++;
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('call-timer').textContent = `${mins}:${secs}`;
        }, 1000);
    }

    function showCallUI(incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('incoming-bar').style.display = incoming ? 'block' : 'none';
        document.getElementById('call-controls').style.display = incoming ? 'none' : 'flex';
    }

    async function answerCall() {
        document.getElementById('incoming-bar').style.display = 'none';
        document.getElementById('call-controls').style.display = 'flex';
        connectAgora(false); // Can change to true for FaceTime
    }

    async function endCall(signal = true) {
        if (signal) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        clearInterval(timerInterval);
        timerInterval = null;
        if (localAudio) { localAudio.close(); }
        if (localVideo) { localVideo.close(); }
        await agoraClient.leave();
        document.getElementById('call-overlay').style.display = 'none';
        document.getElementById('call-timer').textContent = "00:00";
    }

    init();
</script>
</body>
</html>
