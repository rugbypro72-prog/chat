<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb v3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, sans-serif; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            margin: 0; 
            position: fixed; 
        }

        #chat-main { 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            width: 100%; 
            max-width: 100%; /* Fix: Ensure it doesn't exceed mobile screen */
            margin: 0 auto; 
            background: #0f172a; 
            position: relative; 
            overflow: hidden; 
        }

        #messages { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            -webkit-overflow-scrolling: touch; 
        }

        /* Message Bubble Wrap Fixes */
        .msg-container { 
            display: flex; 
            align-items: flex-end; 
            gap: 10px; 
            width: 100%; 
            position: relative; 
            transition: transform 0.1s ease-out;
        }
        .row-self { flex-direction: row-reverse; }

        .msg { 
            max-width: 75%; 
            padding: 12px 16px; 
            border-radius: 20px; 
            font-size: 15px; 
            position: relative; 
            word-wrap: break-word; /* Fix: Force long words to wrap */
            overflow-wrap: break-word; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
        }
        .self { background: var(--accent); border-bottom-right-radius: 4px; }
        .other { background: var(--card); border: 1px solid #334155; border-bottom-left-radius: 4px; }

        .msg-tools { 
            display: flex; 
            gap: 12px; 
            margin-top: 4px; 
            opacity: 0.5; 
            font-size: 11px; 
            padding: 0 5px;
        }
        .row-self .msg-tools { justify-content: flex-end; }

        .pfp-icon { 
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            background-size: cover; 
            background-position: center; 
            flex-shrink: 0; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        /* Input Area */
        #typing-reveal { font-size: 11px; color: #60a5fa; padding: 2px 20px; height: 20px; font-style: italic; }
        #input-wrap { 
            background: #1e293b; 
            border-radius: 25px; 
            display: flex; 
            align-items: center; 
            padding: 5px 12px; 
            border: 1px solid #334155; 
            margin: 0 10px 10px; 
        }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 10px; color: white; outline: none; font-size: 16px; }

        /* Sidebar & Overlays */
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: rgba(15, 23, 42, 0.98); z-index: 600; transition: 0.3s; padding: 20px; backdrop-filter: blur(10px); }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 550; }
        #lightbox { display: none; position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        
        .swipe-indicator { position: absolute; left: -40px; top: 50%; transform: translateY(-50%); opacity: 0; font-size: 18px; color: var(--accent); }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>
<div id="lightbox" onclick="this.style.display='none'"><img id="lbox-img" class="max-w-full max-h-full"></div>

<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full bg-slate-800 mb-4 border-2 border-blue-500 bg-cover bg-center"></div>
    <div class="font-bold text-xl mb-6" id="sideName">User</div>
    <div class="space-y-2">
        <button onclick="document.getElementById('pfpIn').click()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl transition">üì∏ Change PFP</button>
        <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
        <button onclick="changeMood()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl transition">‚ú® Update Status</button>
    </div>
    <button onclick="logout()" class="mt-auto p-4 text-red-400 font-bold border-t border-white/10 text-center w-full">Logout</button>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/30">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div class="font-bold text-sm">Chat <span id="topMood" class="text-blue-400 font-normal ml-1"></span></div>
        </div>
        <div class="text-[10px] text-green-500 font-bold uppercase">‚óè Live</div>
    </header>

    <main id="messages"></main>

    <div id="footer">
        <div id="reply-preview-bar" class="hidden flex items-center justify-between mx-4 p-2 bg-blue-500/10 rounded-t-xl text-xs border-t border-x border-blue-500/20">
            <span id="reply-txt" class="truncate italic opacity-70"></span>
            <button onclick="cancelReply()" class="px-2">‚úï</button>
        </div>
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrap">
                <label class="p-2 cursor-pointer opacity-50"><input type="file" id="fileIn" class="hidden" accept="image/*">üìé</label>
                <input id="msgIn" placeholder="Message..." autocomplete="off">
                <button type="submit" class="p-2 text-blue-500 font-bold">SEND</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {}, typingTimeout, replyId = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        await syncProfiles();
        loadMessages();
        
        _db.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
            if (p.new.username === you) {
                const rev = document.getElementById('typing-reveal');
                if (p.new.typing_text === "___PRIVATE_TYPING___") rev.textContent = `‚óè ${you} is typing...`;
                else if (p.new.typing_text) rev.textContent = `‚óè ${you}: ${p.new.typing_text}`;
                else rev.textContent = "";
                document.getElementById('topMood').textContent = p.new.mood ? `(${p.new.mood})` : "";
            }
            profiles[p.new.username] = p.new;
            updateSidebarUI();
            loadMessages();
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages()).subscribe();
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        updateSidebarUI();
    }

    function updateSidebarUI() {
        const myAv = profiles[me]?.avatar_url;
        document.getElementById('sideAv').style.backgroundImage = myAv ? `url('${myAv}?t=${profiles[me].last_pfp_update || Date.now()}')` : '';
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        const box = document.getElementById('messages');
        const msgs = data.reverse();
        box.innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const pfp = profiles[m.sender]?.avatar_url ? `${profiles[m.sender].avatar_url}?t=${profiles[m.sender].last_pfp_update || '1'}` : '';
            const rMsg = msgs.find(x => x.id === m.reply_to);
            return `
            <div class="msg-container ${isMe ? 'row-self' : ''}" data-id="${m.id}" data-text="${m.message || 'Image'}">
                <div class="swipe-indicator">‚Ü©Ô∏è</div>
                <div class="pfp-icon" style="background-image: url('${pfp}')"></div>
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                    <div class="msg ${isMe ? 'self' : 'other'} w-fit">
                        ${rMsg ? `<div class="text-[10px] opacity-60 border-l-2 border-blue-400 pl-2 mb-2 italic">‚Ü≥ ${rMsg.message}</div>` : ''}
                        ${m.file_url ? `<img src="${m.file_url}" onclick="openImg('${m.file_url}')" class="rounded-lg mb-2 max-w-full">` : ''}
                        <div class="whitespace-pre-wrap break-words">${m.message || ''}</div>
                    </div>
                    <div class="msg-tools">
                        <span onclick="setReply('${m.id}', '${m.message || 'Image'}')">Reply</span>
                        <span class="text-red-400" onclick="delM('${m.id}')">Delete</span>
                    </div>
                </div>
            </div>`}).join('');
        box.scrollTop = box.scrollHeight;
        setupSwipe();
    }

    function setupSwipe() {
        document.querySelectorAll('.msg-container').forEach(el => {
            let startX = 0, currentX = 0;
            el.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive: true});
            el.addEventListener('touchmove', e => {
                currentX = e.touches[0].clientX - startX;
                if (currentX > 0 && currentX < 85) {
                    el.style.transform = `translateX(${currentX}px)`;
                    el.querySelector('.swipe-indicator').style.opacity = currentX / 85;
                }
            }, {passive: true});
            el.addEventListener('touchend', () => {
                if (currentX > 55) { if (window.navigator.vibrate) window.navigator.vibrate(10); setReply(el.dataset.id, el.dataset.text); }
                el.style.transform = ''; el.querySelector('.swipe-indicator').style.opacity = 0; currentX = 0;
            });
        });
    }

    document.getElementById('msgIn').addEventListener('input', (e) => {
        clearTimeout(typingTimeout);
        let status = me === "RJ" ? (e.target.value ? "___PRIVATE_TYPING___" : "") : e.target.value;
        _db.from('chat_codes').update({ typing_text: status }).eq('username', me).then();
        typingTimeout = setTimeout(() => _db.from('chat_codes').update({ typing_text: '' }).eq('username', me).then(), 2500);
    });

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn');
        if (!input.value && !fileIn.files[0]) return;
        let fUrl = null;
        if (fileIn.files[0]) {
            const f = fileIn.files[0], fName = `f_${Date.now()}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, f);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        }
        const mBody = input.value, rId = replyId;
        input.value = ''; cancelReply(); fileIn.value = '';
        await _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: mBody, file_url: fUrl, reply_to: rId }]);
    };

    window.uploadPFP = async (input) => {
        const f = input.files[0]; if (!f) return;
        const fName = `pfp_${me}.png`;
        await _db.storage.from('chat-files').upload(fName, f, {upsert: true});
        const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        await _db.from('chat_codes').update({ avatar_url: url, last_pfp_update: Date.now().toString() }).eq('username', me);
        alert("PFP Updated!");
    };

    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.delM = async (id) => { if(confirm("Delete message?")) await _db.from('private_messages').delete().eq('id', id); };
    window.openImg = (url) => { document.getElementById('lbox-img').src = url; document.getElementById('lightbox').style.display = 'flex'; };
    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = txt; document.getElementById('reply-preview-bar').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview-bar').classList.add('hidden'); };
    window.changeMood = async () => { const m = prompt("Status:"); if(m) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.logout = () => { localStorage.clear(); location.reload(); };
    init();
</script>
</body>
</html>
