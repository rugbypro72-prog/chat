<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Chatapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0f1a; --panel: #101426; --accent: #0b78e3; --card: #1c2335; }
        html, body { position: fixed; overflow: hidden; width: 100%; height: 100%; background: var(--bg); margin: 0; font-family: system-ui, sans-serif; }
        body { display: flex; flex-direction: column; color: #fff; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px; -webkit-overflow-scrolling: touch; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 1rem; position: relative; cursor: pointer; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 4px; }
        
        .reply-container { background: rgba(0,0,0,0.2); border-left: 3px solid #60a5fa; padding: 4px 8px; margin-bottom: 8px; border-radius: 4px; font-size: 0.8rem; opacity: 0.8; }
        #reply-preview { display: none; background: #1c2335; padding: 10px; border-left: 4px solid var(--accent); align-items: center; justify-content: space-between; }
        
        .reaction-badge { position: absolute; bottom: -10px; right: 10px; background: #2d3748; border-radius: 12px; padding: 2px 6px; font-size: 12px; border: 2px solid var(--bg); }
        .meta-row { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 4px; }
        .timestamp { font-size: 0.65rem; opacity: 0.6; }
        .status-label { font-size: 0.65rem; font-weight: bold; }
        .status-read { color: #60a5fa; }
        
        #typing-indicator { font-size: 0.75rem; color: #60a5fa; padding: 4px 16px; height: 24px; font-style: italic; }
        #chat-form { background: #141a2c; padding: 12px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); border-top: 1px solid #1c2335; }
        .media-content { max-width: 100%; border-radius: 12px; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] flex justify-between items-center shadow-lg">
        <strong class="text-blue-400 text-lg">Us üîí</strong>
        <span id="userDisplay" class="text-[10px] opacity-50 font-mono"></span>
    </header>

    <main id="messages"></main>

    <div id="typing-indicator"></div>

    <div id="reply-preview">
        <div class="truncate pr-4">
            <small class="text-blue-400 block">Replying to...</small>
            <span id="reply-text" class="text-xs opacity-70"></span>
        </div>
        <button onclick="cancelReply()" class="text-gray-400 text-xl">&times;</button>
    </div>

    <form id="chat-form">
        <div class="flex items-center gap-2">
            <label class="cursor-pointer p-2 bg-gray-800 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            </label>
            <input id="messageInput" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-[#101426] text-white border-none rounded-2xl px-4 py-3 focus:outline-none">
            <button type="submit" id="sendBtn" class="bg-blue-600 px-6 py-2 rounded-2xl font-bold">Send</button>
        </div>
    </form>

    <div id="authModal" class="fixed inset-0 bg-black flex items-center justify-center z-[200]" style="display: none;">
        <div class="bg-[#101426] p-8 rounded-3xl w-80 text-center border border-gray-800">
            <input id="codeInput" type="password" placeholder="Enter Code" class="w-full p-4 mb-4 bg-gray-800 rounded-2xl text-white text-center">
            <button id="loginBtn" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Enter</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null, partnerUser = null, currentReplyId = null;
        let allMessages = [];

        async function attemptLogin(code) {
            const { data } = await _client.from('chat_codes').select('username').eq('code', code).single();
            if (!data) return false;
            currentUser = data.username;
            partnerUser = (currentUser === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
            localStorage.setItem('chat_secret_code', code);
            document.getElementById('userDisplay').textContent = currentUser;
            document.getElementById('authModal').style.display = 'none';
            initChat();
            return true;
        }

        function initChat() {
            loadMessages();
            subscribeRealtime();
        }

        async function loadMessages() {
            const { data } = await _client.from('private_messages').select('*').order('created_at', { ascending: true });
            allMessages = data || [];
            renderAll();
        }

        function renderAll() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            allMessages.forEach(msg => appendMessage(msg));
            container.scrollTop = container.scrollHeight;
        }

        function setReply(id, text) {
            currentReplyId = id;
            document.getElementById('reply-preview').style.display = 'flex';
            document.getElementById('reply-text').textContent = text || "Media";
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            currentReplyId = null;
            document.getElementById('reply-preview').style.display = 'none';
        }

        async function deleteMessage(id) {
            if (confirm("Delete this message?")) {
                await _client.from('private_messages').update({ is_deleted: true, message: 'Message deleted', file_url: null }).eq('id', id);
            }
        }

        function appendMessage(msg) {
            if (document.getElementById(`msg-${msg.id}`)) return;
            const isMe = msg.sender === currentUser;
            const div = document.createElement('div');
            div.id = `msg-${msg.id}`;
            div.className = `msg ${isMe ? 'self' : 'other'}`;
            
            // Interaction: Double tap to Heart, Single tap to Reply, Long press to Delete (if Me)
            div.onclick = () => setReply(msg.id, msg.message);
            div.oncontextmenu = (e) => { e.preventDefault(); if(isMe) deleteMessage(msg.id); };
            div.ondblclick = () => _client.from('private_messages').update({ reaction: '‚ù§Ô∏è' }).eq('id', msg.id);

            let content = '';
            if (msg.is_deleted) {
                content = `<span class="italic opacity-50 text-sm">Message deleted</span>`;
            } else {
                if (msg.reply_to_id) {
                    const parent = allMessages.find(m => m.id === msg.reply_to_id);
                    content += `<div class="reply-container">${parent ? parent.message : 'Original message missing'}</div>`;
                }
                if (msg.file_url) {
                    content += msg.file_type === 'image' ? `<img src="${msg.file_url}" class="media-content">` : `<video src="${msg.file_url}" class="media-content" controls></video>`;
                }
                content += `<div>${msg.message || ''}</div>`;
            }

            const reaction = msg.reaction ? `<span class="reaction-badge">${msg.reaction}</span>` : '';
            const status = isMe ? `<span class="status-label ${msg.is_read ? 'status-read' : ''}">${msg.is_read ? 'Read' : 'Delivered'}</span>` : '';

            div.innerHTML = `
                ${content} ${reaction}
                <div class="meta-row"><span class="timestamp">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>${status}</div>
            `;
            document.getElementById('messages').appendChild(div);
        }

        function subscribeRealtime() {
            _client.channel('chat-room').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, p => {
                if (p.eventType === 'INSERT') {
                    allMessages.push(p.new);
                    appendMessage(p.new);
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                } else {
                    const idx = allMessages.findIndex(m => m.id === p.new.id);
                    if (idx !== -1) allMessages[idx] = p.new;
                    document.getElementById(`msg-${p.new.id}`)?.remove();
                    appendMessage(p.new);
                }
            }).subscribe();
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const file = document.getElementById('fileInput').files[0];
            const text = input.value.trim();
            if (!text && !file) return;

            let fUrl = null, fType = null;
            if (file) {
                const fName = `${Date.now()}-${file.name}`;
                const { data } = await _client.storage.from('chat-files').upload(fName, file);
                if (data) fUrl = _client.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
                fType = file?.type.startsWith('image') ? 'image' : 'video';
            }

            await _client.from('private_messages').insert([{
                sender: currentUser, receiver: partnerUser, message: text, 
                file_url: fUrl, file_type: fType, reply_to_id: currentReplyId
            }]);

            input.value = ''; cancelReply(); document.getElementById('fileInput').value = '';
        };

        attemptLogin(localStorage.getItem('chat_secret_code'));
        document.getElementById('loginBtn').onclick = () => attemptLogin(document.getElementById('codeInput').value);
    </script>
</body>
</html>
