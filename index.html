<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v6.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #020408; --card: #0a0f1d; --accent: #1d4ed8; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 12px 16px; font-size: 15px; border-radius: 20px; line-height: 1.4; position: relative; }
        .self { background: #111827; border: 1px solid #1e293b; color: #f8fafc; border-bottom-right-radius: 4px; align-self: flex-end; }
        .other { background: #1e293b; color: #cbd5e1; border-bottom-left-radius: 4px; align-self: flex-start; }

        /* RJ OVERLAY & GLOW */
        #rj-overlay { 
            display: none; position: fixed; top: 20px; right: 20px; width: 260px; 
            background: rgba(10, 15, 29, 0.98); border: 1.5px solid #3b82f6; 
            border-radius: 12px; z-index: 9999; padding: 12px; backdrop-filter: blur(15px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.7); cursor: grab;
            transition: border-color 0.4s, box-shadow 0.4s;
        }
        #rj-overlay.new-msg-glow { border-color: #ef4444 !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); }
        .close-ov { position: absolute; top: 5px; right: 8px; color: #ef4444; font-size: 14px; font-weight: bold; cursor: pointer; }
        
        /* HIDDEN CANVAS FOR PIP */
        #pip-canvas { display: none; }
        #pip-video { width: 1px; height: 1px; opacity: 0; position: absolute; }

        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #05070a; z-index: 600; transition: 0.3s; padding: 30px 20px; border-right: 1px solid #111827; }
        #sidebar.open { left: 0; }
        #overlay-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 550; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

<canvas id="pip-canvas" width="400" height="200"></canvas>
<video id="pip-video" autoplay muted playsinline></video>

<div id="rj-overlay" onmousedown="ovStartDrag(event)">
    <span class="close-ov" onclick="toggleRJOverlay(false)">×</span>
    <div class="text-[10px] text-blue-500 font-bold uppercase mb-1">Allyvia • Active</div>
    <div id="ov-text" class="text-xs opacity-90 mb-2 truncate italic">No messages yet...</div>
    <div class="flex gap-2">
        <input id="ov-reply" placeholder="Quick reply..." class="flex-1 bg-white/5 border border-white/10 rounded-md p-2 text-[11px] outline-none focus:border-blue-500">
        <button onclick="requestPiP()" class="bg-blue-600 px-2 py-1 rounded text-[10px] font-bold">POP OUT</button>
    </div>
</div>

<div id="overlay-bg" onclick="toggleSidebar()"></div>

<div id="chat-main">
    <header class="p-5 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-xl opacity-40">☰</button>
            <div>
                <div class="font-bold" id="headerName">...</div>
                <div id="typing-status" class="text-[10px] text-blue-500 h-3"></div>
            </div>
        </div>
    </header>
    <main id="messages" class="flex flex-col"></main>
    <footer class="p-4">
        <form id="chat-form" class="bg-[#0a0f1d] border border-white/5 rounded-full flex items-center px-4">
            <input id="msgIn" placeholder="Message..." class="flex-1 bg-transparent p-3 outline-none text-sm" autocomplete="off" oninput="sendTyping()">
            <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar">
    <div id="sideName" class="text-center font-bold mb-8 text-xl"></div>
    <button id="ovToggleBtn" onclick="toggleRJOverlay(true); toggleSidebar();" class="hidden w-full text-left p-3 hover:bg-blue-500/10 text-blue-400 rounded-lg">Open Overlay</button>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, lastMsg = "No messages";

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('sideName').textContent = me;

        if (me === 'RJ') {
            document.getElementById('rj-overlay').style.display = 'block';
            document.getElementById('ovToggleBtn').classList.remove('hidden');
            updatePiPCanvas(); // Start the ghost stream
        }

        _db.channel('master').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new.receiver === me) {
                if (p.new.message === "___TYPING___") showTyping();
                else if (!p.new.message.startsWith("___")) {
                    lastMsg = p.new.message;
                    if (me === 'RJ') {
                        document.getElementById('ov-text').textContent = lastMsg;
                        triggerOverlayGlow();
                        updatePiPCanvas(); // Update the pop-out video
                    }
                    loadMessages();
                }
            }
        }).subscribe();

        loadMessages();
    }

    // --- TRUE POP-OUT (PICTURE IN PICTURE) LOGIC ---
    function updatePiPCanvas() {
        const canvas = document.getElementById('pip-canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw Background
        ctx.fillStyle = '#0a0f1d';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw Border
        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 4;
        ctx.strokeRect(0, 0, canvas.width, canvas.height);
        
        // Draw Text
        ctx.fillStyle = '#3b82f6';
        ctx.font = 'bold 16px Arial';
        ctx.fillText('ALLYVIA:', 20, 40);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = '20px Arial';
        // Wrap text logic
        const words = lastMsg.split(' ');
        let line = '';
        let y = 80;
        for(let n = 0; n < words.length; n++) {
            let testLine = line + words[n] + ' ';
            if (testLine.length > 30) {
                ctx.fillText(line, 20, y);
                line = words[n] + ' ';
                y += 30;
            } else { line = testLine; }
        }
        ctx.fillText(line, 20, y);

        // Update the video stream
        const video = document.getElementById('pip-video');
        if (!video.srcObject) {
            video.srcObject = canvas.captureStream();
        }
    }

    async function requestPiP() {
        const video = document.getElementById('pip-video');
        try {
            await video.requestPictureInPicture();
        } catch (error) {
            alert("To pop out: Click the 'Pop Out' button and allow the browser to open Picture-in-Picture.");
        }
    }

    // --- REGULAR OVERLAY LOGIC ---
    function triggerOverlayGlow() {
        const ov = document.getElementById('rj-overlay');
        ov.classList.add('new-msg-glow');
        setTimeout(() => ov.classList.remove('new-msg-glow'), 2000);
    }

    let ovDragging = false, ovOffset = { x: 0, y: 0 };
    function ovStartDrag(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
        ovDragging = true;
        const el = document.getElementById('rj-overlay');
        ovOffset.x = e.clientX - el.offsetLeft;
        ovOffset.y = e.clientY - el.offsetTop;
        document.onmousemove = (ev) => {
            if (!ovDragging) return;
            el.style.left = (ev.clientX - ovOffset.x) + 'px';
            el.style.top = (ev.clientY - ovOffset.y) + 'px';
            el.style.right = 'auto';
        };
        document.onmouseup = () => ovDragging = false;
    }

    // --- CORE MESSAGING ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(20);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => 
            `<div class="msg ${m.sender === me ? 'self' : 'other'}">${m.message}</div>`
        ).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const val = document.getElementById('msgIn').value;
        if (val) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: val }]);
            document.getElementById('msgIn').value = "";
            loadMessages();
        }
    };

    document.getElementById('ov-reply').onkeydown = async (e) => {
        if (e.key === 'Enter' && e.target.value) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: e.target.value }]);
            e.target.value = "";
            loadMessages();
        }
    };

    function toggleRJOverlay(show) { document.getElementById('rj-overlay').style.display = show ? 'block' : 'none'; }
    function toggleSidebar() { 
        const s = document.getElementById('sidebar').classList.toggle('open'); 
        document.getElementById('overlay-bg').style.display = s ? 'block' : 'none'; 
    }
    function sendTyping() { _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___TYPING___" }]); }
    function showTyping() {
        const s = document.getElementById('typing-status');
        s.textContent = `${you} is typing...`;
        setTimeout(() => s.textContent = "", 2000);
    }

    init();
</script>
</body>
</html>
