<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2c; --accent: #3b82f6; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 600; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid #1e293b; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 550; backdrop-filter: blur(4px); }
        
        #chat-main { flex: 1; display: flex; flex-direction: column; height: 100%; }
        header { padding: 12px 20px; background: rgba(11, 15, 26, 0.95); border-bottom: 1px solid #1e293b; display: flex; align-items: center; justify-content: space-between; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        .msg-row { display: flex; width: 100%; margin: 2px 0; }
        .row-self { justify-content: flex-end; }
        
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; overflow: hidden; z-index: 1; cursor: pointer; }
        .msg::before { content: ""; position: absolute; inset: 0; opacity: 0.12; z-index: -1; background-position: center; background-size: cover; background-repeat: no-repeat; }
        .self { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .self::before { background-image: var(--self-pfp); }
        .other { background: var(--card); border: 1px solid #2d3748; border-bottom-left-radius: 4px; }
        .other::before { background-image: var(--other-pfp); }
        
        /* Reply Styling */
        .reply-preview { font-size: 11px; opacity: 0.7; border-left: 2px solid #3b82f6; padding-left: 8px; margin-bottom: 4px; background: rgba(255,255,255,0.05); border-radius: 4px; padding: 4px; }
        #reply-bar { display: none; background: #1e293b; padding: 8px 15px; border-top: 1px solid #334155; align-items: center; justify-content: space-between; font-size: 12px; }

        #typing-reveal { min-height: 35px; padding: 4px 20px; font-size: 13px; color: #60a5fa; font-weight: 600; display: flex; align-items: center; background: rgba(30, 41, 59, 0.8); border-top: 1px solid #1e293b; font-style: italic; }
        #chat-form-container { background: var(--bg); border-top: 1px solid #1e293b; padding-bottom: env(safe-area-inset-bottom); }
        #input-wrapper { background: #1e293b; border-radius: 24px; margin: 8px 12px; padding: 4px 12px; display: flex; align-items: center; border: 1px solid #334155; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 8px; color: white; outline: none; }
        
        #gallery-overlay { display: none; position: fixed; inset: 0; background: #0b0f1a; z-index: 700; flex-direction: column; }
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; overflow-y: auto; }
        .g-item { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #161b2c; border-radius: 2px; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div id="sideAv" class="w-16 h-16 rounded-full bg-slate-800 mb-4 border-2 border-blue-500 overflow-hidden"></div>
    <div class="font-bold text-xl mb-6" id="sideName">User</div>
    <button onclick="toggleGallery()" class="w-full text-left p-4 hover:bg-slate-800 rounded-lg mb-2">üñºÔ∏è Media Gallery</button>
    <button onclick="changeMood()" class="w-full text-left p-4 hover:bg-slate-800 rounded-lg mb-2">‚ú® Update Mood</button>
    <button onclick="document.getElementById('pfpIn').click()" class="w-full text-left p-4 hover:bg-slate-800 rounded-lg mb-2">üì∏ Change PFP</button>
    <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
    <button onclick="logout()" class="mt-auto p-4 text-red-400 font-bold">Logout</button>
</div>

<div id="chat-main">
    <header>
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div>
                <div class="font-bold flex items-center gap-2">Chat <span id="topMood" class="text-xs font-normal opacity-60"></span></div>
                <div class="text-[9px] text-green-500 uppercase font-bold" id="conn-status">‚óè Live</div>
            </div>
        </div>
    </header>

    <main id="messages"></main>

    <div id="chat-form-container">
        <div id="reply-bar">
            <div id="reply-text" class="truncate"></div>
            <button onclick="cancelReply()" class="text-red-400 ml-4 font-bold">‚úï</button>
        </div>
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrapper">
                <label class="p-2 cursor-pointer"><input type="file" id="fileIn" class="hidden" accept="image/*">üìé</label>
                <input id="msgIn" placeholder="Message..." autocomplete="off">
                <button type="submit" class="p-2 text-blue-500 font-bold">SEND</button>
            </div>
        </form>
    </div>
</div>

<div id="gallery-overlay">
    <div class="p-4 border-b border-slate-800 flex justify-between items-center">
        <span class="font-bold">Gallery</span>
        <button onclick="toggleGallery()" class="text-2xl">&times;</button>
    </div>
    <div id="gallery-grid"></div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    let me, you, profiles = {}, typingTimeout, replyData = null;

    async function start() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        
        await syncProfiles();
        loadMessages();
        
        _db.channel('global')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, (payload) => {
                if (payload.new.username === you) {
                    const rev = document.getElementById('typing-reveal');
                    const text = payload.new.typing_text;
                    if (text && text.length > 0) {
                        rev.innerHTML = (me === 'RJ') ? `‚óè ${you}: ${text}` : `‚óè ${you} is typing...`;
                    } else { rev.innerHTML = ""; }
                    document.getElementById('topMood').textContent = payload.new.mood ? `(${payload.new.mood})` : "";
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe((status) => {
                document.getElementById('conn-status').textContent = status === 'SUBSCRIBED' ? '‚óè Live' : '‚óè Connecting...';
            });

        document.getElementById('msgIn').addEventListener('input', (e) => {
            clearTimeout(typingTimeout);
            // Instant broadcast
            _db.from('chat_codes').update({ typing_text: e.target.value }).eq('username', me);
            // The 3-second inactivity timer to hide typing
            typingTimeout = setTimeout(() => {
                _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
            }, 3000);
        });

        window.addEventListener('focus', markAsRead);
        markAsRead();
    }

    async function markAsRead() {
        await _db.from('private_messages').update({ is_read: true }).eq('receiver', me).eq('is_read', false);
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        const m = profiles[me];
        document.getElementById('sideAv').innerHTML = m?.avatar_url ? `<img src="${m.avatar_url}" class="w-full h-full object-cover">` : "";
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        const box = document.getElementById('messages');
        const myPfp = profiles[me]?.avatar_url ? `url(${profiles[me].avatar_url})` : 'none';
        const yourPfp = profiles[you]?.avatar_url ? `url(${profiles[you].avatar_url})` : 'none';

        box.innerHTML = data.reverse().map(m => {
            const isMe = m.sender === me;
            const pfpStyle = isMe ? `--self-pfp: ${myPfp}` : `--other-pfp: ${yourPfp}`;
            const readStatus = m.is_read ? 'text-blue-400' : 'text-gray-500';
            const cleanMsg = m.message ? m.message.replace(/"/g, '&quot;') : '';

            return `
            <div class="msg-row ${isMe ? 'row-self' : ''}">
                <div class="msg ${isMe ? 'self' : 'other'}" style="${pfpStyle}" onclick="setReply('${m.sender}', '${cleanMsg}')">
                    ${m.reply_to ? `<div class="reply-preview">‚Ü≥ ${m.reply_to}</div>` : ''}
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <div class="text-[8px] opacity-60 text-right mt-1 flex items-center justify-end gap-1">
                        ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                        ${isMe ? `<span class="${readStatus}">‚úî‚úî</span>` : ''}
                        ${isMe ? `<span class="ml-1 cursor-pointer" onclick="deleteM(event, '${m.id}')">üóëÔ∏è</span>` : ''}
                    </div>
                </div>
            </div>`}).join('');
        box.scrollTop = box.scrollHeight;
    }

    window.setReply = (sender, text) => {
        replyData = `${sender}: ${text}`;
        document.getElementById('reply-text').textContent = `Replying to ${replyData}`;
        document.getElementById('reply-bar').style.display = 'flex';
        document.getElementById('msgIn').focus();
    };

    window.cancelReply = () => {
        replyData = null;
        document.getElementById('reply-bar').style.display = 'none';
    };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgIn = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn');
        if (!msgIn.value && !fileIn.files[0]) return;
        
        let fUrl = null;
        if (fileIn.files[0]) {
            const f = fileIn.files[0], fName = `${Date.now()}_${f.name}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, f);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        }

        const txt = msgIn.value;
        const currentReply = replyData;
        msgIn.value = ''; fileIn.value = '';
        cancelReply();

        await _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: txt, file_url: fUrl, is_read: false, reply_to: currentReply 
        }]);
    };

    window.deleteM = async (e, id) => { e.stopPropagation(); if(confirm("Delete?")) await _db.from('private_messages').delete().eq('id', id); };
    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.toggleGallery = async () => {
        const g = document.getElementById('gallery-overlay');
        g.style.display = g.style.display === 'flex' ? 'none' : 'flex';
        if (g.style.display === 'flex') {
            const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null).order('created_at', {ascending: false});
            document.getElementById('gallery-grid').innerHTML = data.map(i => `<img src="${i.file_url}" class="g-item">`).join('');
        }
    };
    window.changeMood = async () => { const m = prompt("Mood:"); if(m) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.uploadPFP = async (input) => {
        const f = input.files[0]; if (!f) return;
        const fName = `pfp_${me}_${Date.now()}`;
        const { data } = await _db.storage.from('chat-files').upload(fName, f);
        if (data) {
            const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
            await _db.from('chat_codes').update({ avatar_url: url }).eq('username', me);
            location.reload();
        }
    };
    window.logout = () => { localStorage.removeItem('chat_secret_code'); window.location.reload(); };
    start();
</script>
</body>
</html>
