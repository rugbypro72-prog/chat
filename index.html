<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title id="page-title">Chatwebb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: #1c2335; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        
        /* Profile Picture & Bubble Styling */
        .msg-row { display: flex; align-items: flex-end; gap: 8px; width: 100%; position: relative; }
        .row-self { flex-direction: row-reverse; }
        
        .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #2d3748; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }
        
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; position: relative; word-wrap: break-word; }
        .self { background: var(--accent); border-bottom-right-radius: 2px; }
        .other { background: var(--card); border-bottom-left-radius: 2px; }
        
        /* Checkmarks & Meta */
        .checks { font-size: 10px; margin-left: 4px; font-weight: bold; }
        .unread { color: #38bdf8; } 
        .read { color: #000000; }   

        #gallery { display: none; position: fixed; inset: 0; background: #0a0f1a; z-index: 400; flex-direction: column; }
        #typing-box { padding: 0 25px 10px; font-size: 11px; color: #60a5fa; font-style: italic; min-height: 20px; }
        .live-preview { color: #facc15; font-weight: bold; }
        
        #chat-form { background: #101426; padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #1c2335; padding-bottom: env(safe-area-inset-bottom); }
        input#msgIn { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        #auth { position: fixed; inset: 0; background: #0a0f1a; z-index: 500; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth" style="display: none;">
    <div class="bg-[#101426] p-8 rounded-2xl border border-gray-800 text-center w-80">
        <h2 class="mb-4 text-xl font-bold text-blue-400">Secure Access</h2>
        <input id="codeIn" type="password" placeholder="Chat Code" class="w-full mb-4 text-center p-3 rounded bg-gray-800 text-white outline-none">
        <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Enter Chat</button>
    </div>
</div>

<div id="gallery">
    <header class="p-4 flex justify-between items-center border-b border-gray-800">
        <span class="font-bold">Media Gallery</span>
        <button onclick="toggleGallery()" class="text-xl px-2">&times;</button>
    </header>
    <div id="gallery-grid" class="grid grid-cols-3 gap-2 p-4 overflow-y-auto"></div>
</div>

<header class="p-4 bg-[#0f1524] flex justify-between items-center border-b border-[#1c2335]">
    <div class="flex items-center gap-3">
        <div class="relative cursor-pointer" onclick="document.getElementById('pfpIn').click()">
            <img id="myAvatarHeader" src="" class="avatar">
            <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
        </div>
        <div>
            <div class="font-bold text-blue-400 leading-none flex items-center gap-2">
             <span id="userMood" onclick="changeMood()" class="cursor-pointer text-sm"></span>
            </div>
            <div id="lastSeenDisplay" class="text-[10px] text-gray-500 mt-1"></div>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <button onclick="toggleGallery()" class="text-xl">Gallery üñºÔ∏è</button>
        <button onclick="logout()" id="meDisplay" class="text-[10px] opacity-50 uppercase underline"></button>
    </div>
</header>

<main id="messages"></main>
<div id="typing-box"></div>

<div id="reply-preview" class="hidden bg-[#161b2e] p-3 border-l-4 border-blue-500 flex justify-between items-center">
    <div class="truncate text-sm">Replying to: <span id="reply-text" class="opacity-60"></span></div>
    <button onclick="cancelReply()" class="text-xl px-2">&times;</button>
</div>

<form id="chat-form">
    <label class="cursor-pointer p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2" /></svg><input type="file" id="fileIn" class="hidden" accept="image/*,video/*"></label>
    <input id="msgIn" placeholder="Type a message..." autocomplete="off">
    <button type="submit" class="bg-blue-600 px-5 py-2 rounded-full font-bold">Send</button>
</form>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const chime = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

    let me = null, you = null, replyId = null, allMsgs = [], tOut, myAvatar = '', yourAvatar = '';
    const isPC = !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    async function checkAuth() {
        const saved = localStorage.getItem('chat_secret_code');
        if (saved) await login(saved); else document.getElementById('auth').style.display = 'flex';
    }

    window.login = async function(val) {
        const code = val || document.getElementById('codeIn').value;
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('meDisplay').textContent = me;
        document.getElementById('auth').style.display = 'none';
        startChat();
    };

    async function startChat() {
        await syncProfiles();
        loadMessages();
        _db.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.eventType === 'INSERT' && p.new.sender === you && isPC) chime.play().catch(() => {});
            loadMessages();
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, () => syncProfiles()).subscribe();
        
        _db.channel('typing').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, (p) => {
            if (p.new.username === you) {
                const box = document.getElementById('typing-box');
                document.getElementById('page-title').textContent = p.new.is_typing ? `${you} is typing...` : "Locked Chat üîí";
                box.innerHTML = p.new.is_typing ? (me === 'RJ' ? `${you} is writing: <span class="live-preview">"${p.new.live_text}"</span>` : `${you} is typing...`) : "";
            }
        }).subscribe();
        setInterval(() => _db.from('chat_codes').update({ last_seen: new Date().toISOString() }).eq('username', me), 15000);
        setInterval(() => _db.from('private_messages').update({ is_read: true }).eq('sender', you).eq('is_read', false), 10000);
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => {
            if (u.username === me) {
                myAvatar = u.avatar_url || '';
                document.getElementById('myAvatarHeader').src = myAvatar;
            } else {
                yourAvatar = u.avatar_url || '';
                document.getElementById('userMood').textContent = u.mood || 'üòä';
                const diff = (new Date() - new Date(u.last_seen)) / 1000;
                document.getElementById('lastSeenDisplay').textContent = diff < 40 ? `${you} is Online` : `${you} last seen ${new Date(u.last_seen).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
            }
        });
        render(); // Re-render to show new avatars
    }

    async function uploadPFP(input) {
        const file = input.files[0];
        if (!file) return;
        const fName = `pfp_${me}_${Date.now()}`;
        const { data } = await _db.storage.from('chat-files').upload(fName, file);
        if (data) {
            const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
            await _db.from('chat_codes').update({ avatar_url: url }).eq('username', me);
            syncProfiles();
        }
    }

    window.changeMood = async () => {
        const m = prompt("Enter a mood emoji:");
        if (m) await _db.from('chat_codes').update({ mood: m }).eq('username', me);
    };

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(100);
        allMsgs = (data || []).reverse();
        render();
    }

    function render() {
        const box = document.getElementById('messages');
        box.innerHTML = allMsgs.map(m => {
            const isMe = m.sender === me;
            const avatar = isMe ? myAvatar : yourAvatar;
            const parent = allMsgs.find(x => x.id === m.reply_to_id);
            const rHtml = m.reply_to_id ? `<div class="reply-box">‚§¥Ô∏è ${parent ? (parent.message || 'Media') : 'Deleted'}</div>` : '';
            const mHtml = m.file_url ? (m.file_type === 'image' ? `<img src="${m.file_url}" class="media-content">` : `<video src="${m.file_url}" class="media-content" controls></video>`) : '';

            return `
                <div class="msg-row ${isMe ? 'row-self' : ''}" data-id="${m.id}" data-text="${(m.message || 'Media').replace(/'/g, "\\'")}" 
                     ontouchstart="ts(event)" ontouchmove="tm(event)" ontouchend="te(event)" ondblclick="setupReply('${m.id}', '${(m.message || '').replace(/'/g, "\\'")}')">
                    <img src="${avatar || 'https://via.placeholder.com/32'}" class="avatar">
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${rHtml}${mHtml}
                        <div class="pt-1">${m.message || ''}</div>
                        <div class="msg-meta">
                            ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                            ${isMe ? `<span class="checks ${m.is_read ? 'read' : 'unread'}">‚úì‚úì</span>` : ''}
                        </div>
                    </div>
                </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- SWIPE & REPLY ---
    let sx=0, cx=0, el=null;
    window.ts = (e) => { sx = e.touches[0].clientX; el = e.currentTarget; };
    window.tm = (e) => { if(!el) return; cx = e.touches[0].clientX - sx; if(cx > 0 && cx < 80) el.style.transform = `translateX(${cx}px)`; };
    window.te = () => { if(cx > 45) setupReply(el.dataset.id, el.dataset.text); if(el) el.style.transform = ''; el=null; cx=0; };
    window.setupReply = (id, text) => { replyId = id; document.getElementById('reply-text').textContent = text; document.getElementById('reply-preview').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview').classList.add('hidden'); };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgIn = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn');
        const text = msgIn.value.trim(), file = fileIn.files[0], rid = replyId;
        if (!text && !file) return;
        msgIn.value = ''; fileIn.value = ''; cancelReply();
        
        let fUrl = null, fType = null;
        if (file) {
            const fName = `chat_${Date.now()}_${file.name}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, file);
            if (data) { fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl; fType = file.type.startsWith('image') ? 'image' : 'video'; }
        }
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text, file_url: fUrl, file_type: fType, reply_to_id: rid, is_read: false }]);
    };

    window.toggleGallery = async () => {
        const g = document.getElementById('gallery');
        if (g.style.display === 'flex') g.style.display = 'none';
        else {
            g.style.display = 'flex';
            const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null).order('created_at', { ascending: false });
            document.getElementById('gallery-grid').innerHTML = data.map(i => `<img src="${i.file_url}" class="grid-img" onclick="window.open('${i.file_url}')">`).join('');
        }
    };
    
    window.logout = () => { localStorage.removeItem('chat_secret_code'); window.location.reload(); };
    checkAuth();
</script>
</body>
</html>
