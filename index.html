<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #fdf2f8; }
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: #f9a8d4; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans">

    <header class="p-4 bg-white border-b flex justify-between items-center shadow-sm">
        <h1 class="text-pink-500 font-bold">Our Space ❤️</h1>
        <div id="status-indicator" class="text-xs text-gray-400 font-mono italic">Initializing...</div>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <form id="chat-form" class="p-4 bg-white border-t flex gap-2">
        <input type="text" id="message-input" placeholder="Type a message..." 
               class="flex-1 p-3 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-pink-300 border-pink-100" autocomplete="off">
        <button type="submit" id="send-btn" class="bg-pink-500 text-white px-6 py-2 rounded-2xl font-semibold active:scale-95 transition">
            Send
        </button>
    </form>

    <script>
        // --- SETUP ---
        const URL = 'YOUR_SUPABASE_URL';
        const KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Initialize Supabase correctly
        const _supabase = supabase.createClient(URL, KEY);

        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const status = document.getElementById('status-indicator');

        // --- CORE FUNCTIONS ---
        async function loadMessages() {
            status.innerText = "Loading history...";
            const { data, error } = await _supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error("Fetch Error:", error);
                status.innerText = "Error loading history";
            } else {
                chatBox.innerHTML = '';
                data.forEach(msg => renderMessage(msg));
                scrollToBottom();
                status.innerText = "Connected ✨";
            }
        }

        async function sendMessage(content) {
            const { error } = await _supabase
                .from('messages')
                .insert([{ content: content, sender_name: 'User' }]);

            if (error) {
                console.error("Send Error:", error);
                alert("Failed to send: " + error.message);
            }
        }

        function renderMessage(msg) {
            const div = document.createElement('div');
            div.className = "flex flex-col w-full";
            
            // Note: Update 'User' logic once you add login
            const isMe = msg.sender_name === 'User';
            const align = isMe ? 'items-end' : 'items-start';
            const bubble = isMe ? 'bg-pink-500 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none shadow-sm';
            
            div.innerHTML = `
                <div class="flex flex-col max-w-[85%] ${align}">
                    <div class="px-4 py-2 rounded-2xl ${bubble} text-sm">
                        ${msg.content}
                    </div>
                </div>
            `;
            chatBox.appendChild(div);
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- EVENTS ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = ''; // Clear immediately for UI feel
            await sendMessage(text);
        });

        // --- REALTIME SUBSCRIPTION ---
        _supabase
            .channel('any')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                renderMessage(payload.new);
                scrollToBottom();
            })
            .subscribe();

        // Start
        loadMessages();
    </script>
</body>
</html>
