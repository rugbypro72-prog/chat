<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>MidNight v3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        /* --- THEMING ENGINE --- */
        :root { 
            --bg: #03050a; --me-bg: #1e293b; --you-bg: #0f172a; 
            --accent: #3b82f6; --text: #f1f5f9; --sidebar-bg: #080c14;
            --msg-border: rgba(255,255,255,0.1);
        }
        body.theme-love {
            --bg: #1a0b12; --me-bg: #5c1e3a; --you-bg: #361121; 
            --accent: #ec4899; --sidebar-bg: #260f19;
             --msg-border: rgba(236, 72, 153, 0.3);
        }
        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100vh; overflow: hidden; margin: 0; transition: background-color 0.5s ease, color 0.5s ease;
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* --- LAYOUT --- */
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--msg-border); }
        /* Adjusted z-index and padding to ensure buttons are clickable */
        .msg-wrap { display: flex; gap: 10px; width: 100%; position: relative; align-items: flex-end; z-index: 1; }
        .row-me { flex-direction: row-reverse; } 
        
        .bubble { max-width: 80%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); word-wrap: break-word; transition: background-color 0.3s ease; }
        .me { background: var(--me-bg); border: 1px solid var(--msg-border); border-bottom-right-radius: 4px; }
        .you { background: var(--you-bg); border: 1px solid var(--msg-border); border-bottom-left-radius: 4px; }
        .system-msg { align-self: center; font-size: 11px; opacity: 0.6; font-style: italic; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; margin: 10px 0; border: 1px solid var(--msg-border); }
        
        .ts-inside { position: absolute; bottom: 6px; right: 12px; font-size: 9px; opacity: 0.6; font-weight: 700; display: flex; align-items: center; gap: 4px; }
        
        /* Story Reply Bubble Style */
        .story-context { font-size: 10px; background: rgba(0,0,0,0.3); padding: 6px; border-radius: 8px; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; border-left: 2px solid var(--accent); }
        .story-thumb { width: 30px; height: 30px; border-radius: 4px; object-fit: cover; }

        /* Reply/Action Buttons - Fixed z-index and positioning */
        .msg-actions { 
            position: absolute; bottom: -22px; 
            display: flex; gap: 8px; opacity: 0; pointer-events: none; 
            transition: opacity 0.2s; z-index: 50; 
            background: rgba(0,0,0,0.8); padding: 4px 8px; border-radius: 20px;
        }
        .row-me .msg-actions { right: 50px; }
        .msg-wrap:not(.row-me) .msg-actions { left: 50px; }
        .msg-wrap:hover .msg-actions { opacity: 1; pointer-events: all; }

        /* --- ANIMATIONS --- */
        .rain-item { position: fixed; top: -50px; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- MODALS & OVERLAYS --- */
        .modal-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 2000; overflow-y: auto; padding: 25px; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Story Overlay */
        #story-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 6000; flex-direction: column; }
        .story-main-area { position: relative; flex: 1; display: flex; align-items: center; justify-content: center; }
        .story-footer { padding: 20px; padding-bottom: 40px; background: linear-gradient(to top, black, transparent); display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 600px; margin: 0 auto; }
        
        .nav-zone { position: absolute; top: 0; bottom: 0; width: 30%; z-index: 6010; }
        .nav-left { left: 0; } .nav-right { right: 0; }

        /* --- UI COMPONENTS --- */
        #search-bar { transition: 0.3s all ease; transform: translateY(-100%); position: absolute; top: 70px; left: 0; right: 0; z-index: 40; background: var(--bg); padding: 10px; border-bottom: 1px solid var(--msg-border); opacity: 0; pointer-events: none; }
        #search-bar.active { transform: translateY(0); opacity: 1; pointer-events: all; }
        
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .call-btn.active { background: var(--accent); }
        #video-grid { position: fixed; inset: 0; background: black; z-index: 3000; display: none; }

        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: var(--accent); }
        .toggle-checkbox:checked + .toggle-label { background-color: var(--accent); }
    </style>
</head>

<script>
    // --- CONFIGURATION ---
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel;
    let stagedFiles = [], allMessages = [], replyId = null, editingId = null;
    let storyItems = [], storyIndex = 0, partnerData = null, myData = null, appSettings = null;
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null, screenTrack: null, isScreenSharing: false };
    let typingTimer;

    const defaults = { 'RJ': { bg: '#000', col: '#fff', t: 'R' }, 'Allyvia': { bg: '#fef08a', col: '#000', t: 'A' } };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username;
        you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;

        // Admin controls for RJ only
        if(me === 'RJ') document.getElementById('admin-panel').classList.remove('hidden');

        // Set initial PFP immediately from local storage if available for speed
        const cachedPfp = localStorage.getItem('my_pfp_cache');
        if(cachedPfp) document.getElementById('my-pfp').src = cachedPfp;

        chatChannel = _db.channel('midnight-v3');
        chatChannel
            .on('broadcast', { event: 'sync' }, p => handleSync(p.payload))
            .on('broadcast', { event: 'typing' }, p => handleTyping(p.payload))
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, () => syncConfigs())
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'app_settings' }, () => syncSettings())
            .subscribe();

        syncConfigs(); 
        syncSettings(); // Load mutual theme
        loadMessages(); 
        updateCounter();
    }

    // --- MUTUAL THEME ENGINE (New Table) ---
    async function syncSettings() {
        const { data } = await _db.from('app_settings').select('*').single();
        if(data) {
            appSettings = data;
            document.body.className = `theme-${data.theme}`;
            document.body.style.backgroundImage = data.custom_bg ? `url(${data.custom_bg})` : 'none';
        }
    }

    async function setSharedTheme(t) {
        // Update the mutual settings table
        await _db.from('app_settings').update({ theme: t, custom_bg: null, updated_by: me }).eq('id', 1);
        await sendSystemMsg(`${me} changed the theme to ${t}`);
    }

    async function uploadSharedBG(input) {
        const f = input.files[0];
        if(!f) return;
        const n = `bg_shared_${Date.now()}`;
        await _db.storage.from('chat-files').upload(n, f);
        const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        await _db.from('app_settings').update({ custom_bg: url, theme: 'default', updated_by: me }).eq('id', 1);
        await sendSystemMsg(`${me} updated the background`);
        input.value = '';
    }

    async function sendSystemMsg(text) {
        await _db.from('private_messages').insert([{ 
            sender: 'System', receiver: 'All', message: text, type: 'system', is_read: true 
        }]);
    }

    // --- TYPING LOGIC (One Sided) ---
    function handleTyping(payload) {
        const el = document.getElementById('live-preview');
        clearTimeout(typingTimer);
        
        // Logic: RJ sees exactly what Allyvia types. Allyvia sees generic "RJ is typing..."
        if(me === 'RJ' && payload.sender === 'Allyvia') {
            el.textContent = payload.text ? `Allyvia: ${payload.text}` : '';
        } else if (me === 'Allyvia' && payload.sender === 'RJ') {
             el.textContent = payload.text ? `RJ is typing...` : '';
        }
        
        // Auto clear after 3 seconds
        typingTimer = setTimeout(() => { el.textContent = ''; }, 3000);
    }

    document.getElementById('msg-input').oninput = e => {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { sender: me, text: e.target.value } });
    };

    // --- MESSAGING CORE ---
    async function loadMessages() {
        // Optimization: Select fewer fields if possible, but keep simple for now
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(75);
        if(data) {
            allMessages = data.reverse();
            renderMessages(allMessages);
        }
    }

    function renderMessages(msgs) {
        let html = '';
        msgs.forEach(m => {
            // SYSTEM MESSAGE
            if(m.type === 'system') {
                html += `<div class="flex justify-center"><div class="system-msg">${m.message}</div></div>`;
                return;
            }

            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // PFP Logic
            const pfpSrc = isMe ? document.getElementById('my-pfp').src : document.getElementById('header-pfp').src;
            
            // Reply Bubble
            let replyHtml = '';
            if(m.reply_to) {
                const parent = allMessages.find(x => x.id === m.reply_to);
                replyHtml = `<div class="reply-preview">${(parent?.message || "Message").substring(0,30)}...</div>`;
            }
            
            // Story Reply Context
            let storyHtml = '';
            if(m.type === 'story_reply' && m.story_media_url) {
                storyHtml = `<div class="story-context"><img src="${m.story_media_url}" class="story-thumb"><span>Replying to story</span></div>`;
            }

            // Media
            const urls = m.file_url ? m.file_url.split(',') : [];
            let mediaHtml = urls.map(u => `<img src="${u}" class="rounded-xl mb-2 w-full max-h-80 object-contain bg-black/10 cursor-pointer" onclick="openStorySingle('${u}')">`).join('');
            
            const checks = isMe ? (m.is_read ? '<span class="text-blue-400">‚úì‚úì</span>' : '‚úì') : '';

            // Actions - FIXED VISIBILITY for both sides
            // We render the actions div for everyone, but hide Edit/Delete for non-owners in CSS or logic if needed.
            // But typically you can only edit your own.
            const replyBtn = `<span class="text-[9px] text-blue-400 cursor-pointer font-bold hover:underline" onclick="setReply('${m.id}', '${(m.message||'Media').replace(/'/g,"\\'")}')">REPLY</span>`;
            const editDeleteBtns = isMe ? `<span class="text-[9px] text-yellow-400 cursor-pointer font-bold hover:underline" onclick="startEdit('${m.id}', '${(m.message||"").replace(/'/g, "\\'")}')">EDIT</span><span class="text-[9px] text-red-400 cursor-pointer font-bold hover:underline" onclick="deleteMsg('${m.id}', '${(m.message||"").replace(/'/g, "\\'")}')">DELETE</span>` : '';

            html += `
            <div class="msg-wrap ${isMe ? 'row-me' : ''}">
                <img src="${pfpSrc}" class="avatar">
                <div class="bubble ${isMe ? 'me' : 'you'}">
                    ${storyHtml}${replyHtml}${mediaHtml}
                    <div class="whitespace-pre-wrap">${formatText(m.message || '')}</div>
                    <span class="ts-inside">${m.edited ? '(edited)' : ''} ${time} ${checks}</span>
                </div>
                <div class="msg-actions">
                    ${replyBtn}
                    ${editDeleteBtns}
                </div>
            </div>`;
        });
        
        const container = document.getElementById('messages');
        const isAtBottom = container.scrollHeight - container.scrollTop === container.clientHeight;
        container.innerHTML = html;
        if(isAtBottom || msgs.length === 1) container.scrollTop = container.scrollHeight;
    }

    function formatText(text) {
        return text.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank" class="underline decoration-blue-400 text-blue-300 break-all">${url}</a>`);
    }

    // --- STORY SYSTEM ---
    async function updateStatus() {
        const txt = document.getElementById('status-txt-input').value;
        const files = document.getElementById('status-media-input').files;
        let items = [];

        if(files.length > 0) {
            document.getElementById('sidebar').style.opacity = '0.5';
            for(let f of files) {
                const isVid = f.type.startsWith('video');
                const blob = isVid ? f : await compressImage(f); // optimize upload
                const n = `story_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
                await _db.storage.from('chat-files').upload(n, blob);
                items.push({ url: _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl, type: isVid ? 'video' : 'image' });
            }
        }

        // Add to story_history
        await _db.from('story_history').insert([{ username: me, status_text: txt, story_items: items }]);
        
        // Update current profile
        await _db.from('chat_codes').update({ status_text: txt, story_items: items }).eq('username', me);
        
        // Send System Message
        await sendSystemMsg(`${me} updated their story`);
        
        notifySync();
        closeSidebar(); document.getElementById('sidebar').style.opacity = '1';
        document.getElementById('status-txt-input').value = '';
    }

    // Story Viewer Logic
    function handleStatusClick() { if(partnerData?.story_items?.length) openStoryViewer(partnerData.story_items, partnerData.status_text); }
    
    function openStoryViewer(items, caption) {
        storyItems = items; storyIndex = 0;
        document.getElementById('story-caption').textContent = caption || '';
        document.getElementById('story-overlay').style.display = 'flex';
        renderStoryItem();
    }

    function renderStoryItem() {
        const item = storyItems[storyIndex];
        const container = document.getElementById('story-media-container');
        container.innerHTML = item.type === 'video' 
            ? `<video src="${item.url}" autoplay controls class="max-h-[85vh] max-w-full rounded-xl shadow-2xl"></video>` 
            : `<img src="${item.url}" class="max-h-[85vh] max-w-full object-contain rounded-xl shadow-2xl">`;
    }

    function navStory(d) {
        storyIndex += d;
        if(storyIndex < 0) storyIndex = 0;
        if(storyIndex >= storyItems.length) { closeStory(); return; }
        renderStoryItem();
    }
    function closeStory() { document.getElementById('story-overlay').style.display = 'none'; document.getElementById('story-media-container').innerHTML=''; }

    // --- STORY REACTIONS & REPLY ---
    async function sendReaction(emoji) {
        const currentStoryUrl = storyItems[storyIndex].url;
        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: emoji, type: 'story_reply', story_media_url: currentStoryUrl

        closeStory();
    }

    async function sendStoryReply(e) {
        e.preventDefault();
        const text = document.getElementById('story-reply-input').value;
        if(!text) return;
        const currentStoryUrl = storyItems[storyIndex].url;
        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: text, type: 'story_reply', story_media_url: currentStoryUrl

        document.getElementById('story-reply-input').value = '';
        closeStory();

    // --- ACTIONS ---
    async function deleteMsg(id, content) {
        if(!confirm("Delete this message?")) return;
        // 1. Log to deleted_logs first (Possibility 2)
        await _db.from('deleted_logs').insert([{ original_sender: me, content: content }]);
        // 2. Delete
        await _db.from('private_messages').delete().eq('id', id);

    function startEdit(id, text) {
        editingId = id;
        document.getElementById('msg-input').value = text;
        document.getElementById('edit-box').classList.remove('hidden');
        document.getElementById('send-btn').textContent = "SAVE";
        document.getElementById('send-btn').classList.replace('bg-blue-600', 'bg-yellow-600');
    }
    
    function setReply(id, txt) { 
        replyId = id; 
        document.getElementById('reply-text').textContent = `Replying: ${txt}`; 
        document.getElementById('reply-box').classList.remove('hidden'); 
        document.getElementById('msg-input').focus(); 
    }

    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    function cancelEdit() { editingId = null; document.getElementById('edit-box').classList.add('hidden'); document.getElementById('send-btn').textContent = "SEND"; document.getElementById('send-btn').classList.replace('bg-yellow-600', 'bg-blue-600'); document.getElementById('msg-input').value = ""; }

    // --- CALLING & SCREEN SHARE ---
    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').style.display = 'flex';
        try {
            await rtc.client.join("4f6c6c2002784152a8366dec12f1b4c0", "main", null, null); // Replace "main" / APPID if needed
            rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            
            if(video) {
                rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                rtc.localVideoTrack.play("local-video");
                await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
            } else { 
                await rtc.client.publish([rtc.localAudioTrack]); 
            }

            rtc.client.on("user-published", async (u, t) => {
                await rtc.client.subscribe(u, t);
                if(t === "video") u.videoTrack.play("remote-video");
                if(t === "audio") u.audioTrack.play();
            });
        } catch(e) { console.error(e); endCall(); }
    }

    async function toggleScreenShare() {
        if (rtc.isScreenSharing) {
            // STOP Screen Share -> Switch to Cam
            await rtc.client.unpublish(rtc.screenTrack);
            rtc.screenTrack.close();
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish(rtc.localVideoTrack);
            rtc.isScreenSharing = false;
            document.getElementById('btn-screen').classList.remove('active');
        } else {
            // START Screen Share -> Replace Cam
            try {
                rtc.screenTrack = await AgoraRTC.createScreenVideoTrack();
                if(rtc.localVideoTrack) {
                    await rtc.client.unpublish(rtc.localVideoTrack);
                    rtc.localVideoTrack.close();
                }
                rtc.screenTrack.play("local-video"); // Preview screen in local box
                await rtc.client.publish(rtc.screenTrack);
                rtc.isScreenSharing = true;
                document.getElementById('btn-screen').classList.add('active');
            } catch (e) { console.log("Screen share cancelled"); }
        }
    }
    
    function toggleMute() { rtc.localAudioTrack.setEnabled(!rtc.localAudioTrack._enabled); document.getElementById('btn-mute').classList.toggle('active'); }
    function toggleCam() { 
        if(rtc.isScreenSharing) return; // Disable cam toggle if sharing screen
        rtc.localVideoTrack.setEnabled(!rtc.localVideoTrack._enabled); 
        document.getElementById('btn-cam').classList.toggle('active'); 
    }
    function endCall() { 
        rtc.localAudioTrack?.close(); rtc.localVideoTrack?.close(); rtc.screenTrack?.close(); 
        rtc.client?.leave(); document.getElementById('video-grid').style.display = 'none'; 
    }

    // --- UTILS & BOILERPLATE ---
    async function syncConfigs() {
        const { data } = await _db.from('chat_codes').select('*');
        myData = data.find(u => u.username === me);
        partnerData = data.find(u => u.username === you);
        
        // PFP Update
        const pfpUrl = myData.pfp_url || `https://ui-avatars.com/api/?name=${defaults[me].t}&background=${defaults[me].bg.replace('#','')}`;
        document.getElementById('my-pfp').src = pfpUrl;
        localStorage.setItem('my_pfp_cache', pfpUrl); // Cache to speed up next load

        document.getElementById('partner-name').textContent = you;
        document.getElementById('status-ring').classList.toggle('hidden', !(partnerData.story_items?.length > 0));
    }
    
    async function uploadPFP(input) {
        const f = input.files[0]; if(!f) return;
        // 1. Instant local update
        const r = new FileReader(); r.onload = e => document.getElementById('my-pfp').src = e.target.result; r.readAsDataURL(f);
        
        // 2. Upload
        const n = `pfp_${me}`;
        await _db.storage.from('chat-files').upload(n, f, { upsert: true });
        const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        await _db.from('chat_codes').update({ pfp_url: url + '?t=' + Date.now() }).eq('username', me);
        notifySync();
    }
    
    // Compression for speed
    async function compressImage(file) {
        if (!file.type.startsWith('image') || file.type === 'image/gif') return file;
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => { const i = new Image(); i.src = e.target.result; i.onload = () => {
                const c = document.createElement('canvas'); let w=i.width, h=i.height;
                const max=1000; // Aggressive downscale for speed
                if(w>max||h>max){if(w>h){h*=max/w;w=max;}else{w*=max/h;h=max;}}
                c.width=w;c.height=h; c.getContext('2d').drawImage(i,0,0,w,h); c.toBlob(res,'image/jpeg',0.8);
            }};
        });
    }

    // Modal Viewers
    async function viewDeletedLogs() { const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false }).limit(50); renderModal('logs-content', data.map(l => `<div class="p-2 border-b border-white/10"><span class="text-red-400 font-bold">${l.original_sender}</span>: ${l.content} <span class="text-[9px] opacity-50">${new Date(l.deleted_at).toLocaleString()}</span></div>`).join('')); document.getElementById('logs-modal').style.display='block'; }
    async function viewEditLogs() { const { data } = await _db.from('private_messages').select('*').eq('edited', true).order('created_at', {ascending:false}); renderModal('edits-content', data.map(m => `<div>${m.sender}: ${m.message}</div>`).join('')); document.getElementById('edits-modal').style.display='block'; }
    async function viewStoryLogs() { const { data } = await _db.from('story_history').select('*').order('created_at', {ascending:false}); renderModal('story-history-content', data.map(s => `<div>${s.username} - ${s.status_text}</div>`).join('')); document.getElementById('story-history-modal').style.display='block'; }
    function renderModal(id, html) { document.getElementById(id).innerHTML = html; }
    function closeModal(btn) { btn.closest('.modal-view').style.display = 'none'; }

    // Rain
    function rainPrompt() { const c = prompt("Emoji?"); if(c) chatChannel.send({ type: 'broadcast', event: 'sync', payload: { action: 'rain', content: c } }); }
    function triggerRain(c) { for(let i=0;i<30;i++) setTimeout(()=>{ const e=document.createElement('div'); e.className='rain-item'; e.innerText=c; e.style.left=Math.random()*95+'vw'; e.style.animationDuration=(2+Math.random()*3)+'s'; e.style.fontSize=(1.5+Math.random())+'rem'; document.body.appendChild(e); }, i*100); }

    // Helpers
    function notifySync() { chatChannel.send({ type: 'broadcast', event: 'sync', payload: { action: 'refresh' } }); }
    function handleSync(p) { if(p.action==='rain') triggerRain(p.content); if(p.action==='refresh') { syncConfigs(); syncSettings(); } }
    function handleFileSelect(inp) { Array.from(inp.files).forEach(f => { const r = new FileReader(); r.onload=e=>stagedFiles.push({f, p:e.target.result}); r.readAsDataURL(f); }); renderStaging(); inp.value=''; }
    function renderStaging() { document.getElementById('staging-area').innerHTML = stagedFiles.map((f,i)=>`<div class="relative"><img src="${f.p}" class="w-16 h-16 rounded object-cover"><button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute -top-1 -right-1 bg-red-600 rounded-full w-4 h-4 text-[8px]">‚úï</button></div>`).join(''); }
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function toggleSearch() { document.getElementById('search-bar').classList.toggle('active'); }
    function handleSearch(q) { if(!q) return loadMessages(); renderMessages(allMessages.filter(m=>(m.message||'').toLowerCase().includes(q.toLowerCase()))); }
    function updateCounter() { document.getElementById('days-counter').textContent = Math.floor((new Date()-new Date('2025-11-24'))/86400000) + " DAYS"; }
    
    // Send
    document.getElementById('chat-form').onsubmit = async e => {
        e.preventDefault();
        const txt = document.getElementById('msg-input').value.trim();
        
        if(editingId) { await _db.from('private_messages').update({ message: txt, edited: true }).eq('id', editingId); cancelEdit(); return; }
        if(!txt && stagedFiles.length === 0) return;

        const files = [...stagedFiles]; stagedFiles = []; renderStaging(); document.getElementById('msg-input').value = "";
        let urls = [];
        for(let f of files) {
             const blob = await compressImage(f.f);
             const n = `msg_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
             await _db.storage.from('chat-files').upload(n, blob);
             urls.push(_db.storage.from('chat-files').getPublicUrl(n).data.publicUrl);
        }
        
        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: txt, file_url: urls.join(','), reply_to: replyId, is_read: false 
        }]);
        cancelReply();
    };

    init();
