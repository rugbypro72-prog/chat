<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; --her-pink: #ec4899; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; position: fixed; }
        #chat-main { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; position: relative; }

        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; }
        .row-self { flex-direction: row-reverse; }

        .msg { max-width: 78%; padding: 10px 14px; font-size: 15px; position: relative; word-wrap: break-word; }
        .self { background: var(--accent); border-radius: 18px 18px 4px 18px; }
        .other { background: #2d3748; border-radius: 18px 18px 18px 4px; }

        #call-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(15, 23, 42, 0.98); flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .call-btn { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; transition: transform 0.2s; }
        .call-btn:active { transform: scale(0.9); }
        
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 600; transition: 0.3s; padding: 25px; border-right: 1px solid #334155; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 550; }
        
        .pfp-icon { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        #log-overlay { display: none; position: fixed; inset: 0; z-index: 700; background: #0b0f1a; flex-direction: column; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="call-overlay">
    <div id="call-pfp" class="w-32 h-32 rounded-full mb-6 bg-cover bg-center border-4 border-blue-500 shadow-2xl"></div>
    <h2 id="call-status" class="text-2xl font-bold mb-2">Connecting...</h2>
    <p id="call-name" class="opacity-50 mb-16 text-lg">Voice Call</p>
    
    <div class="flex gap-12">
        <div id="accept-call" onclick="answerCall()" class="call-btn bg-green-500 shadow-lg shadow-green-500/20">üìû</div>
        <div onclick="endCall()" class="call-btn bg-red-500 shadow-lg shadow-red-500/20">‚ùå</div>
    </div>
</div>

<div id="log-overlay">
    <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
        <span class="font-bold text-red-400">üìú DELETED LOGS</span>
        <button onclick="document.getElementById('log-overlay').style.display='none'" class="text-xl">&times;</button>
    </div>
    <div id="log-list" class="overflow-y-auto flex-1 p-3 space-y-2"></div>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full mb-4 border-2 border-blue-500 bg-cover bg-center flex items-center justify-center text-3xl font-bold"></div>
    <div class="font-bold text-xl mb-8" id="sideName">User</div>
    <button id="logBtn" onclick="viewLogs()" class="hidden w-full text-left p-3 hover:bg-white/5 rounded-lg text-red-400 font-bold mb-2">üìú View Deleted Logs</button>
    <button onclick="document.getElementById('pfpIn').click()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg mb-2">üì∏ Change Photo</button>
    <input type="file" id="pfpIn" class="hidden" onchange="uploadPFP(this)">
    <button onclick="logout()" class="absolute bottom-10 left-6 text-red-400 font-medium">Logout</button>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div class="font-bold" id="headerName">Chat</div>
        </div>
        <button onclick="startCall()" class="bg-blue-600 hover:bg-blue-500 p-2 px-5 rounded-full text-xs font-bold transition">üìû CALL</button>
    </header>

    <main id="messages"></main>

    <div id="footer">
        <form id="chat-form">
            <div class="bg-slate-800 p-2 m-3 rounded-full flex items-center border border-slate-700">
                <input id="msgIn" class="flex-1 bg-transparent border-none outline-none px-4 text-sm" placeholder="Message..." autocomplete="off">
                <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const AGORA_APP_ID = '4f6c6c2002784152a8366dec12f1b4c0'; 
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {};
    let agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudioTrack;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        if (me === 'RJ') document.getElementById('logBtn').classList.remove('hidden');
        localStorage.setItem('chat_secret_code', code);
        
        await syncProfiles();
        loadMessages();
        
        _db.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new.receiver === me && p.new.message === "___CALL_REQ___") showCallUI(true);
            if (p.new.message === "___CALL_END___") endCall(false);
            loadMessages();
        }).subscribe();
    }

    // --- CALLING ---
    async function startCall() {
        showCallUI(false);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_REQ___" }]);
        connectAgora();
    }

    async function connectAgora() {
        await agoraClient.join(AGORA_APP_ID, "chat_room", null, null);
        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await agoraClient.publish([localAudioTrack]);
        agoraClient.on("user-published", async (user, mediaType) => {
            await agoraClient.subscribe(user, mediaType);
            if (mediaType === "audio") user.audioTrack.play();
        });
    }

    function showCallUI(incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('call-status').textContent = incoming ? "Incoming..." : "Calling...";
        document.getElementById('accept-call').style.display = incoming ? 'flex' : 'none';
        const p = profiles[you];
        if (p?.avatar_url) document.getElementById('call-pfp').style.backgroundImage = `url('${p.avatar_url}')`;
    }

    async function answerCall() {
        document.getElementById('call-status').textContent = "Connected";
        document.getElementById('accept-call').style.display = 'none';
        connectAgora();
    }

    async function endCall(signal = true) {
        if (signal) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        if (localAudioTrack) { localAudioTrack.stop(); localAudioTrack.close(); }
        await agoraClient.leave();
        document.getElementById('call-overlay').style.display = 'none';
    }

    // --- LOGS ---
    window.viewLogs = async () => {
        document.getElementById('log-overlay').style.display = 'flex';
        const { data } = await _db.from('deleted_log').select('*').order('deleted_at', { ascending: false });
        document.getElementById('log-list').innerHTML = data.map(l => `
            <div class="p-3 bg-slate-800 rounded-lg text-sm border border-slate-700">
                <div class="text-blue-400 font-bold mb-1">${l.sender}</div>
                <div class="text-white">${l.message || "[Image]"}</div>
                <div class="text-[10px] opacity-30 mt-2">${new Date(l.deleted_at).toLocaleString()}</div>
            </div>
        `).join('');
    };

    window.delM = async (id) => {
        const { data: msg } = await _db.from('private_messages').select('*').eq('id', id).single();
        if (msg && confirm("Log and Delete?")) {
            await _db.from('deleted_log').insert([{ sender: msg.sender, receiver: msg.receiver, message: msg.message, file_url: msg.file_url }]);
            await _db.from('private_messages').delete().eq('id', id);
        }
    };

    // --- UTILS ---
    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        if(data) data.forEach(u => profiles[u.username] = u);
        const p = profiles[me];
        if (p?.avatar_url) document.getElementById('sideAv').style.backgroundImage = `url('${p.avatar_url}')`;
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (!data) return;
        document.getElementById('messages').innerHTML = data.reverse().filter(m => !m.message.startsWith("___CALL")).map(m => {
            const isMe = m.sender === me;
            return `
            <div class="msg-container ${isMe ? 'row-self' : ''} mb-2">
                <div class="msg ${isMe ? 'self' : 'other'}" onclick="delM('${m.id}')">${m.message}</div>
            </div>`;
        }).join('');
        const box = document.getElementById('messages'); box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault(); const i = document.getElementById('msgIn');
        if (i.value) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: i.value }]);
        i.value = ''; loadMessages();
    };

    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.logout = () => { localStorage.clear(); location.reload(); };
    init();
</script>
</body>
</html>
