<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v4.9 - Midnight Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #020408; --card: #0a0f1d; --accent: #1d4ed8; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px 16px; font-size: 15px; border-radius: 20px; line-height: 1.4; }
        .self { background: #111827; border: 1px solid #1e293b; color: #f8fafc; align-self: flex-end; border-bottom-right-radius: 4px; }
        .other { background: #1e293b; color: #cbd5e1; align-self: flex-start; border-bottom-left-radius: 4px; }
        #call-ui, #ring-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
        .remote-player { width: 100%; height: 100%; position: absolute; inset: 0; }
        .local-player { width: 110px; height: 150px; position: absolute; bottom: 100px; right: 20px; border-radius: 12px; overflow: hidden; border: 1px solid #3b82f6; z-index: 10; background: #000; }
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #05070a; z-index: 600; transition: 0.3s; padding: 30px 20px; border-right: 1px solid #111827; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 550; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="ring-ui">
    <div id="ring-name" class="text-4xl font-bold mb-2">...</div>
    <div class="text-blue-500 animate-pulse tracking-widest text-xs mb-24">INCOMING CALL</div>
    <div class="flex gap-14">
        <button onclick="endCall(true)" class="bg-red-500/20 text-red-500 w-16 h-16 rounded-full border border-red-500/50 text-2xl">âœ–</button>
        <button id="acceptBtn" class="bg-green-500/20 text-green-500 w-16 h-16 rounded-full border border-green-500/50 text-2xl">âœ”</button>
    </div>
</div>

<div id="call-ui">
    <div id="remote-container" class="remote-player"></div>
    <div id="local-container" class="local-player"></div>
    <div class="absolute bottom-12 flex gap-10 z-20">
        <button onclick="toggleMute()" id="muteBtn" class="bg-white/5 p-5 rounded-full border border-white/10">ðŸŽ¤</button>
        <button onclick="endCall(true)" class="bg-red-600 p-5 rounded-full px-12 font-bold tracking-tighter">HANG UP</button>
    </div>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-24 h-24 rounded-full mb-6 border border-white/10 bg-cover bg-center flex items-center justify-center text-4xl mx-auto"></div>
    <div class="text-center font-bold text-2xl mb-12" id="sideName">...</div>
    <div class="space-y-3">
        <button onclick="toggleGallery()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl transition">Gallery</button>
        <button id="logBtn" onclick="viewLogs()" class="hidden w-full text-left p-4 hover:bg-red-500/5 rounded-xl text-red-400 font-bold">Deleted Logs</button>
        <button onclick="document.getElementById('pfpIn').click()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl">Change Photo</button>
        <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
    </div>
</div>

<div id="chat-main">
    <header class="p-5 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-xl opacity-40">â˜°</button>
            <div class="font-bold" id="headerName">...</div>
        </div>
        <div class="flex gap-3">
            <button onclick="initCall(false)" class="bg-white/5 px-5 py-2 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="initCall(true)" class="bg-blue-600 px-5 py-2 rounded-full text-[10px] font-bold">FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4">
        <form id="chat-form" class="bg-[#0a0f1d] border border-white/5 rounded-full flex items-center px-4">
            <label class="p-2 opacity-30 cursor-pointer">
                <input type="file" class="hidden" accept="image/*" onchange="previewMedia(this)">ðŸ“Ž
            </label>
            <input id="msgIn" placeholder="Message..." class="flex-1 bg-transparent p-3 outline-none text-sm" autocomplete="off">
            <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
        </form>
        <div id="media-preview-container" class="hidden mt-2 p-2 bg-blue-500/10 rounded-lg flex items-center gap-2">
            <img id="img-preview-box" class="w-8 h-8 rounded object-cover">
            <span class="text-[10px] text-blue-400">Ready to send</span>
            <button onclick="cancelMedia()" class="ml-auto text-red-500 text-xs font-bold">âœ–</button>
        </div>
    </footer>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0"; 
    
    let me, you, rtc = { client: null, localAudio: null, localVideo: null }, pendingFile = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        document.getElementById('ring-name').textContent = you;
        localStorage.setItem('chat_secret_code', code);
        if (me === 'RJ') document.getElementById('logBtn').classList.remove('hidden');

        _db.channel('master').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new.receiver === me) {
                if (p.new.message === "___CALL_REQ_F___") ringUI(true);
                if (p.new.message === "___CALL_REQ_V___") ringUI(false);
                if (p.new.message === "___CALL_END___") endCall(false);
            }
            loadMessages();
        }).subscribe();
        
        syncProfiles(); loadMessages();
    }

    function ringUI(v) {
        document.getElementById('ring-ui').style.display = 'flex';
        document.getElementById('acceptBtn').onclick = () => {
            document.getElementById('ring-ui').style.display = 'none';
            startAgora(v);
        };
    }

    window.initCall = async (v) => {
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: v ? "___CALL_REQ_F___" : "___CALL_REQ_V___" }]);
        startAgora(v);
    };

    async function startAgora(v) {
        document.getElementById('call-ui').style.display = 'flex';
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await rtc.client.join(AGORA_APP_ID, "chat_room", null);
        
        try {
            // Fix: Mic Permission and Independent Publishing
            rtc.localAudio = await AgoraRTC.createMicrophoneAudioTrack({ AEC: true, ANS: true });
            await rtc.client.publish([rtc.localAudio]);
            if (v) {
                rtc.localVideo = await AgoraRTC.createCameraVideoTrack();
                rtc.localVideo.play("local-container");
                await rtc.client.publish([rtc.localVideo]);
            }
        } catch (e) { alert("Mic Access Required!"); endCall(true); }

        rtc.client.on("user-published", async (u, mt) => {
            await rtc.client.subscribe(u, mt);
            if (mt === "video") u.videoTrack.play("remote-container");
            if (mt === "audio") u.audioTrack.play();
        });
    }

    window.endCall = async (sig = true) => {
        if (sig) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        if (rtc.localAudio) rtc.localAudio.close();
        if (rtc.localVideo) rtc.localVideo.close();
        if (rtc.client) await rtc.client.leave();
        document.querySelectorAll('#call-ui, #ring-ui').forEach(el => el.style.display = 'none');
    };

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            return `<div class="msg ${isMe ? 'self' : 'other'}">
                ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                ${m.message || ''}
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        let fUrl = null;
        if (pendingFile) {
            const name = `img_${Date.now()}`;
            const { data } = await _db.storage.from('chat-files').upload(name, pendingFile);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(name).data.publicUrl;
            cancelMedia();
        }
        if (input.value || fUrl) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: input.value, file_url: fUrl }]);
            input.value = "";
        }
    };

    window.previewMedia = (i) => {
        pendingFile = i.files[0];
        const r = new FileReader();
        r.onload = (e) => { 
            document.getElementById('img-preview-box').src = e.target.result;
            document.getElementById('media-preview-container').style.display = 'flex';
        };
        r.readAsDataURL(pendingFile);
    };

    window.cancelMedia = () => { pendingFile = null; document.getElementById('media-preview-container').style.display = 'none'; };
    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.toggleMute = () => { const m = rtc.localAudio.muted; rtc.localAudio.setMuted(!m); document.getElementById('muteBtn').textContent = !m ? "ðŸ”‡" : "ðŸŽ¤"; };
    
    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(u => u.username === me);
        document.getElementById('sideAv').style.backgroundImage = p.avatar_url ? `url('${p.avatar_url}')` : '';
        document.getElementById('sideAv').textContent = p.avatar_url ? "" : me[0];
        document.getElementById('sideName').textContent = me;
    }

    window.uploadPFP = async (i) => {
        const f = i.files[0];
        await _db.storage.from('chat-files').upload(`pfp_${me}.png`, f, {upsert:true});
        const url = _db.storage.from('chat-files').getPublicUrl(`pfp_${me}.png`).data.publicUrl;
        await _db.from('chat_codes').update({ avatar_url: url }).eq('username', me);
        location.reload();
    };

    init();
</script>
</body>
</html>
