<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v15.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }

        /* Bubbles & Reactions */
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; margin-bottom: 5px; }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        .me { background: var(--me); border: 1px solid #334155; border-bottom-right-radius: 4px; }
        .you { background: var(--you); border: 1px solid #1e293b; border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }
        .reaction-badge { position: absolute; bottom: -8px; right: 10px; background: #1e293b; border: 1px solid #334155; border-radius: 10px; padding: 1px 5px; font-size: 11px; z-index: 20; }

        /* Call System */
        #call-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9000; flex-direction: column; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 40px; right: 20px; width: 110px; height: 160px; background: #111; border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.2); z-index: 9010; }
        #call-timer { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); font-family: monospace; font-size: 18px; color: white; z-index: 9020; }
        #conn-status { position: absolute; top: 85px; left: 50%; transform: translateX(-50%); padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 9020; transition: 0.3s; }
        .status-syncing { background: rgba(234, 179, 8, 0.2); color: #facc15; }
        .status-connected { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #22c55e; }

        /* Menus */
        #msg-menu { display: none; position: fixed; background: #1e293b; border: 1px solid #444; border-radius: 50px; padding: 8px 15px; z-index: 10000; gap: 12px; transform: translateX(-50%); align-items: center; }
        .emoji-opt { font-size: 20px; cursor: pointer; }
        .menu-txt { font-size: 10px; font-weight: bold; color: #60a5fa; cursor: pointer; text-transform: uppercase; }
        
        #partner-name.has-media { color: #ef4444; text-decoration: underline; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .modal-view { display: none; position: fixed; inset: 0; background: #03050a; z-index: 2000; overflow-y: auto; padding: 25px; }
        .reply-preview { font-size: 11px; background: rgba(0,0,0,0.3); padding: 6px; border-radius: 8px; border-left: 3px solid #3b82f6; margin-bottom: 6px; opacity: 0.7; }
    </style>
</head>
<body>

<div id="call-overlay">
    <div id="remote-video"></div>
    <div id="local-video"></div>
    <div id="call-timer">00:00</div>
    <div id="conn-status" class="status-syncing">WAITING FOR PARTNER...</div>
    
    <div id="ringing-ui" class="absolute inset-0 bg-black/95 z-[9015] hidden flex flex-col items-center justify-center">
        <div class="w-24 h-24 bg-blue-600 rounded-full animate-bounce flex items-center justify-center text-4xl mb-4">üìû</div>
        <h2 id="caller-name" class="text-2xl font-bold mb-10 text-center">...</h2>
        <div class="flex gap-12">
            <button onclick="acceptCall()" class="bg-green-500 p-7 rounded-full text-3xl">üìû</button>
            <button onclick="endCall()" class="bg-red-500 p-7 rounded-full text-3xl">üìµ</button>
        </div>
    </div>
    
    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex gap-5 z-[9020]">
        <button id="mute-btn" onclick="toggleMute()" class="w-14 h-14 bg-white/10 rounded-full text-xl flex items-center justify-center">üé§</button>
        <button id="cam-btn" onclick="toggleVideo()" class="w-14 h-14 bg-white/10 rounded-full text-xl flex items-center justify-center">üì∑</button>
        <button onclick="toggleScreenShare()" class="w-14 h-14 bg-purple-600 rounded-full text-xl flex items-center justify-center">üñ•Ô∏è</button>
        <button onclick="endCall()" class="w-14 h-14 bg-red-500 rounded-full text-xl flex items-center justify-center">üìµ</button>
    </div>
</div>

<div id="msg-menu">
    <span class="emoji-opt" onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span class="emoji-opt" onclick="react('üòÇ')">üòÇ</span>
    <span class="emoji-opt" onclick="react('üòÆ')">üòÆ</span>
    <div class="w-px h-5 bg-white/10 mx-1"></div>
    <span class="menu-txt" onclick="initReply()">Reply</span>
    <span class="menu-txt text-red-500" id="del-btn" onclick="initDelete()">Delete</span>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/40 backdrop-blur-xl z-[50]">
        <div class="flex items-center gap-4">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>
            <div onclick="viewPartnerStatus()" class="cursor-pointer">
                <div class="font-bold text-lg leading-none" id="partner-name">...</div>
                <div id="partner-status" class="text-[11px] opacity-60">Connecting...</div>
                <div id="live-preview" class="text-[9px] text-blue-400 italic h-2 mt-1"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="p-2 px-4 bg-white/5 rounded-full text-[10px] font-bold">AUDIO</button>
            <button onclick="startCall(true)" class="p-2 px-4 bg-blue-600 rounded-full text-[10px] font-bold">VIDEO</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4">
        <div id="staging-area" class="grid grid-cols-4 gap-2 mb-2"></div>
        <div id="reply-box" class="hidden bg-blue-500/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-[-10px] pb-5">
            <span id="reply-text" class="text-[11px] text-blue-300"></span>
            <button onclick="cancelReply()">‚úï</button>
        </div>
        <form id="chat-form" class="flex items-center bg-[#0d111c] border border-white/10 rounded-full p-1 pl-4 shadow-2xl">
            <label class="cursor-pointer opacity-50 p-2">üìé<input type="file" id="file-input" class="hidden" onchange="handleFileSelect(this)"></label>
            <input id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none">
            <button type="submit" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-full text-[10px]">SEND</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[#080c14] z-[1000] p-6 flex flex-col transition-all duration-300 border-r border-white/5">
    <h2 id="me-name" class="text-center text-xl font-bold mb-8">...</h2>
    <div class="flex-1 space-y-4 overflow-y-auto">
        <div class="bg-white/5 p-4 rounded-2xl space-y-3">
            <p class="text-[10px] font-bold opacity-40 uppercase">Update Status</p>
            <input id="st-txt" placeholder="Text..." class="w-full bg-black/40 p-3 rounded-xl text-xs outline-none">
            <label class="block bg-white/5 p-2 rounded-lg text-[10px] text-center cursor-pointer border border-dashed border-white/20">üì∏ Media Status <input type="file" id="st-med" class="hidden"></label>
            <button onclick="pushStatus()" class="w-full bg-blue-600 p-2 rounded-lg text-[10px] font-bold">LIVE STATUS</button>
        </div>
        
        <div id="rj-suite" class="hidden space-y-3 pt-4 border-t border-white/10">
            <button onclick="adminAction('lovetap')" class="w-full text-left p-4 bg-pink-600/10 text-pink-400 rounded-2xl font-bold">‚ù§Ô∏è Love Tap</button>
            <button onclick="toggleFocusMode()" id="focus-btn" class="w-full text-left p-4 bg-yellow-600/10 text-yellow-400 rounded-2xl font-bold">üîí Focus: OFF</button>
            <button onclick="viewDeletedLogs()" class="w-full text-left p-4 bg-white/5 rounded-2xl font-bold italic">üóëÔ∏è Admin: Purged Logs</button>
            <button onclick="launchPiP()" class="w-full text-left p-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">üöÄ Launch Gaming PiP</button>
        </div>
    </div>
</div>

<div id="log-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-red-500">Evidence Vault</h2><button onclick="closeModals()" class="bg-white/10 px-4 py-1 rounded-full">Close</button></div>
    <div id="log-list" class="space-y-4 pb-20 text-xs"></div>
</div>

<div id="media-modal" class="modal-view flex items-center justify-center" onclick="this.style.display='none'">
    <div id="media-target" class="max-w-full max-h-full"></div>
</div>

<canvas id="pip-canvas" width="400" height="250" class="hidden"></canvas>
<video id="pip-src" autoplay muted playsinline class="hidden"></video>
<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[900]"></div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, stagedFiles = [], typingTimeout, selectedId, replyId = null, callStart, callInt, partnerData, allMessages = [], lastTwo = [], focusOn = false, pipActive = false;
    const APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, audio: null, video: null, screen: null };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        chatChannel = _db.channel('v15-1-final');
        chatChannel
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
            })
            .on('broadcast', { event: 'call-signal' }, p => { if(p.payload.to === me) handleCall(p.payload); })
            .on('broadcast', { event: 'admin' }, p => handleAdmin(p.payload))
            .on('broadcast', { event: 'refresh' }, () => { loadMessages(); syncStatus(); })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();

        loadMessages(); syncStatus();
        window.onclick = () => { document.getElementById('msg-menu').style.display = 'none'; };
        setInterval(() => { if(pipActive) drawPiP(); }, 500);
    }

    // --- CALL ENGINE (THE FIX) ---
    async function startCall(video) {
        document.getElementById('call-overlay').style.display = 'flex';
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'ringing', from: me, to: you, video } });
        setupAgora(video);
    }

    function handleCall(p) {
        if(p.type === 'ringing') {
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('ringing-ui').classList.remove('hidden');
            document.getElementById('caller-name').textContent = p.from + " IS CALLING...";
            window.incVid = p.video;
        } else if(p.type === 'end') { stopCallUI(); }
    }

    async function acceptCall() {
        document.getElementById('ringing-ui').classList.add('hidden');
        setupAgora(window.incVid);
    }

    async function setupAgora(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        // Auto-resume audio context on user click
        await AgoraRTC.createMicrophoneAudioTrack().then(track => { rtc.audio = track; });
        
        await rtc.client.join(APP_ID, "main", null, null);
        let tracks = [rtc.audio];
        
        if(video) {
            rtc.video = await AgoraRTC.createCameraVideoTrack();
            rtc.video.play("local-video");
            tracks.push(rtc.video);
        }
        await rtc.client.publish(tracks);
        
        callStart = Date.now();
        callInt = setInterval(updateCallTimer, 1000);

        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "audio") {
                u.audioTrack.play();
                document.getElementById('conn-status').textContent = "VOICE ACTIVE - CONNECTED";
                document.getElementById('conn-status').className = "status-connected";
            }
            if(t === "video") u.videoTrack.play("remote-video");
        });
    }

    function updateCallTimer() {
        const d = Math.floor((Date.now() - callStart) / 1000);
        document.getElementById('call-timer').textContent = `${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
    }

    function endCall() {
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'end', to: you } });
        stopCallUI();
    }

    function stopCallUI() {
        clearInterval(callInt);
        if(rtc.audio) rtc.audio.close(); if(rtc.video) rtc.video.close();
        if(rtc.client) rtc.client.leave();
        document.getElementById('call-overlay').style.display = 'none';
        document.getElementById('conn-status').className = "status-syncing";
        document.getElementById('conn-status').textContent = "WAITING FOR PARTNER...";
    }

    // --- MESSAGES & ADMIN ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(30);
        allMessages = data.reverse(); lastTwo = allMessages.slice(-2);
        let html = '';
        allMessages.forEach(m => {
            const isMe = m.sender === me;
            const react = m.reaction ? `<div class="reaction-badge">${m.reaction}</div>` : '';
            const rep = m.reply_to ? `<div class="reply-preview">${(allMessages.find(x => x.id === m.reply_to)?.message || "Media").substring(0,25)}...</div>` : '';
            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}" oncontextmenu="openMsgMenu(event, '${m.id}', ${isMe})">
                <div class="bubble ${isMe ? 'me' : 'you'}">
                    ${rep}
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-h-60">` : ''}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <span class="ts-inside">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                    ${react}
                </div>
            </div>`;
        });
        document.getElementById('messages').innerHTML = html;
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function openMsgMenu(e, id, isMe) {
        e.preventDefault(); selectedId = id;
        const menu = document.getElementById('msg-menu');
        menu.style.display = 'flex';
        menu.style.top = `${e.clientY - 60}px`; menu.style.left = `${e.clientX}px`;
        document.getElementById('del-btn').style.display = (isMe || me === 'RJ') ? 'block' : 'none';
    }

    async function react(emoji) { await _db.from('private_messages').update({ reaction: emoji }).eq('id', selectedId); chatChannel.send({ type: 'broadcast', event: 'refresh' }); }
    function initReply() { const m = allMessages.find(x => x.id === selectedId); replyId = selectedId; document.getElementById('reply-text').textContent = `Reply: ${m.message || 'Media'}`; document.getElementById('reply-box').classList.remove('hidden'); }
    async function initDelete() {
        const m = allMessages.find(x => x.id === selectedId);
        await _db.from('deleted_logs').insert([{ original_sender: m.sender, content: m.message, file_url: m.file_url }]);
        await _db.from('private_messages').delete().eq('id', selectedId);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    // --- STATUS & PIP ---
    async function pushStatus() {
        const txt = document.getElementById('st-txt').value;
        const file = document.getElementById('st-med').files[0];
        let url = null;
        if(file) {
            const n = `status_${Date.now()}`;
            await _db.storage.from('chat-files').upload(n, file);
            url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        }
        await _db.from('chat_codes').update({ status_text: txt, status_media: url }).eq('username', me);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
        alert("Status Live!");
    }

    async function syncStatus() {
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(x => x.username === you); if(!p) return;
        partnerData = p;
        document.getElementById('partner-name').textContent = you;
        document.getElementById('partner-name').className = p.status_media ? "font-bold text-lg has-media" : "font-bold text-lg";
        document.getElementById('partner-status').textContent = p.status_text || "Offline";
    }

    function viewPartnerStatus() { if(partnerData?.status_media) { document.getElementById('media-modal').style.display = 'flex'; document.getElementById('media-target').innerHTML = `<img src="${partnerData.status_media}" class="rounded-xl max-h-[85vh]">`; } }

    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        x.fillStyle = '#080c14'; x.fillRect(0,0,400,250);
        x.fillStyle = '#3b82f6'; x.font = 'bold 20px Arial'; x.fillText('GAMING STREAM', 20, 40);
        lastTwo.forEach((m, i) => { x.fillStyle = '#fff'; x.fillText(`${m.sender}: ${m.message}`.substring(0,38), 20, 100+(i*60)); });
        document.getElementById('pip-src').srcObject = c.captureStream();
    }
    async function launchPiP() { pipActive = true; await document.getElementById('pip-src').play(); document.getElementById('pip-src').requestPictureInPicture(); }

    // --- ADMIN ACTIONS ---
    function adminAction(type) { chatChannel.send({ type: 'broadcast', event: 'admin', payload: { type } }); }
    function toggleFocusMode() { focusOn = !focusOn; document.getElementById('focus-btn').textContent = `üîí Focus: ${focusOn?'ON':'OFF'}`; adminAction(focusOn ? 'lock' : 'unlock'); }
    function handleAdmin(p) {
        if(p.type === 'lovetap') { for(let i=0; i<15; i++) { const h = document.createElement('div'); h.className = 'fixed bottom-0 text-4xl animate-bounce z-[9999]'; h.style.left = Math.random()*100+'vw'; h.innerText = '‚ù§Ô∏è'; document.body.appendChild(h); setTimeout(()=>h.remove(), 3000); } }
        if(p.type === 'lock') { document.getElementById('msg-input').disabled = true; document.getElementById('msg-input').placeholder = "PARTNER LOCKED CHAT"; }
        if(p.type === 'unlock') { document.getElementById('msg-input').disabled = false; document.getElementById('msg-input').placeholder = "Message..."; }
    }
    async function viewDeletedLogs() { document.getElementById('log-modal').style.display = 'block'; const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false }); document.getElementById('log-list').innerHTML = data.map(l => `<div class="p-3 bg-white/5 rounded border-l-2 border-red-500"><b>${l.original_sender}:</b> ${l.content}</div>`).join(''); }

    // --- WRAPPERS ---
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function closeModals() { document.querySelectorAll('.modal-view').forEach(m => m.style.display = 'none'); }
    function handleFileSelect(input) { stagedFiles = [{file: input.files[0]}]; document.getElementById('staging-area').innerHTML = '<div class="text-[10px] text-blue-400">Ready to Send</div>'; }
    function toggleMute() { rtc.audio.setMuted(!rtc.audio.muted); document.getElementById('mute-btn').innerText = rtc.audio.muted ? "üîá" : "üé§"; }
    function toggleVideo() { rtc.video.setMuted(!rtc.video.muted); document.getElementById('cam-btn').innerText = rtc.video.muted ? "üôà" : "üì∑"; }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    
    document.getElementById('msg-input').oninput = e => {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } }), 3000);
    };

    document.getElementById('chat-form').onsubmit = async e => {
        e.preventDefault(); const txt = document.getElementById('msg-input').value; if(!txt && !stagedFiles.length) return;
        let url = null;
        if(stagedFiles.length) {
            const f = stagedFiles[0].file; const n = `chat_${Date.now()}`;
            await _db.storage.from('chat-files').upload(n, f);
            url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        }
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt, file_url: url, reply_to: replyId }]);
        stagedFiles = []; cancelReply(); document.getElementById('msg-input').value = ""; document.getElementById('staging-area').innerHTML = "";
    };

    init();
</script>
</body>
</html>
