    <style id="theme-engine">
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; --accent: #3b82f6; }
        
        .theme-romantic { --bg: #1a0505; --me: #451010; --you: #2d0a0a; --accent: #f43f5e; }
        .theme-chill { --bg: #0f172a; --me: #1e293b; --you: #334155; --accent: #0ea5e9; }
        .theme-midnight { --bg: #000000; --me: #111111; --you: #1a1a1a; --accent: #a855f7; }

        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; transition: all 0.5s ease; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 28px 14px; font-size: 15px; border-radius: 22px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.08); }
        .me { background: var(--me); border-bottom-right-radius: 4px; }
        .you { background: var(--you); border-bottom-left-radius: 4px; }
        
        .ts-inside { position: absolute; bottom: 8px; right: 14px; font-size: 9px; opacity: 0.4; font-weight: 800; text-transform: uppercase; }
        .reaction-tag { position: absolute; bottom: -12px; right: 12px; background: var(--accent); color: white; padding: 3px 9px; border-radius: 12px; font-size: 11px; font-weight: 900; border: 2px solid var(--bg); z-index: 10; }
        
        .msg-tools { display: flex; gap: 12px; margin-top: 4px; padding: 0 8px; opacity: 0; transition: 0.2s; }
        .msg-wrap:hover .msg-tools { opacity: 1; }
        .tool-btn { font-size: 9px; font-weight: 900; color: var(--accent); cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }

        .modal-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 4000; overflow-y: auto; padding: 25px; }
        .rec-pulse { animation: recPulse 1s infinite; color: #f43f5e !important; }
        @keyframes recPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, mediaRecorder, audioChunks = [], stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null, partnerData = null;
    let messagesList = [], pageOffset = 0;
    const PAGE_SIZE = 40;
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null };

    async function init() {
        // Fix: Clear possible bad cache
        const code = localStorage.getItem('chat_secret_code') || prompt("Enter Access Code:");
        
        const { data: user, error } = await _db.from('chat_codes').select('*').eq('code', code).single();

        if(error || !user) {
            alert("Invalid Access Code");
            localStorage.removeItem('chat_secret_code');
            location.reload();
            return;
        }
        
        me = user.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('partner-name').textContent = you;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');
        if(user.theme_pref) applyTheme(user.theme_pref);

        chatChannel = _db.channel('chat-v16-gold');
        chatChannel
            .on('broadcast', { event: 'theme' }, p => applyTheme(p.payload.theme))
            .on('broadcast', { event: 'refresh' }, () => fetchRecent())
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? `${you} is typing...` : "";
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => fetchRecent(true))
            .subscribe();

        loadMessages(true);
        refreshPartnerStatus();
        setInterval(refreshPartnerStatus, 10000);
        updateDaysCounter();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 250);
        setupVoice();
    }

    async function refreshPartnerStatus() {
        const { data } = await _db.from('chat_codes').select('*').eq('username', you).single();
        if(data) {
            partnerData = data;
            document.getElementById('partner-mood').textContent = data.mood || '';
            if(data.status_media) document.getElementById('partner-name').classList.add('text-rose-500');
        }
    }

    async function updateMood(m) {
        await _db.from('chat_codes').update({ mood: m }).eq('username', me);
        refreshPartnerStatus();
    }

    async function loadMessages(initial = false, customQuery = null) {
        if(initial) { pageOffset = 0; messagesList = []; }
        let query = customQuery || _db.from('private_messages').select('*').order('created_at', { ascending: false }).range(pageOffset, pageOffset + PAGE_SIZE - 1);
        const { data } = await query;
        messagesList = initial ? data : [...messagesList, ...data];
        renderChat();
    }

    function renderChat() {
        const sorted = [...messagesList].sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
        lastTwo = sorted.slice(-2);
        let html = '';
        sorted.forEach(m => {
            const isMe = m.sender === me;
            const urls = m.file_url ? m.file_url.split(',') : [];
            let mediaHTML = urls.map(u => u.includes('.webm') ? `<audio src="${u}" controls class="w-full mt-2"></audio>` : `<img src="${u}" class="rounded-2xl mb-2 w-full max-h-72 object-contain" onclick="expandMedia('${u}')">`).join('');
            
            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}">
                <div class="bubble ${isMe ? 'me' : 'you'}" ondblclick="handleReactionPrompt('${m.id}')">
                    ${mediaHTML}<div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <span class="ts-inside">${new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    ${m.reaction ? `<div class="reaction-tag">${m.reaction}</div>` : ''}
                </div>
                <div class="msg-tools">
                    <span class="tool-btn" onclick="setReply('${m.id}', '${(m.message || "Media").substring(0,20)}')">Reply</span>
                    ${isMe ? `<span class="tool-btn !text-red-500/50" onclick="deleteMessage('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('messages').innerHTML = html;
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;
    }

    async function handleReactionPrompt(id) {
        const r = prompt("React/Star note:");
        if(r === null) return;
        await _db.from('private_messages').update({ reaction: r, is_starred: true }).eq('id', id);
        fetchRecent(true);
    }

    async function deleteMessage(id) {
        const msg = messagesList.find(m => m.id === id);
        if(!confirm("Delete for both?")) return;
        await _db.from('deleted_logs').insert([{ original_sender: msg.sender, content: msg.message || "[Media]", deleted_at: new Date() }]);
        await _db.from('private_messages').delete().eq('id', id);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    async function sendMsg(txt) {
        if(!txt.trim() && !stagedFiles.length) return;
        const files = [...stagedFiles]; stagedFiles = []; renderStaging(); cancelReply();
        document.getElementById('msg-input').value = "";
        let urls = [];
        for(let f of files) {
            const name = `chat/${Date.now()}_${Math.random().toString(36).slice(2,5)}`;
            await _db.storage.from('chat-files').upload(name, f.file);
            urls.push(_db.storage.from('chat-files').getPublicUrl(name).data.publicUrl);
        }
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt.trim(), file_url: urls.join(','), reply_to: replyId }]);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    function setupVoice() {
        const btn = document.getElementById('voice-btn');
        btn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const n = `voice/${Date.now()}.webm`;
                await _db.storage.from('chat-files').upload(n, blob);
                const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
                await _db.from('private_messages').insert([{ sender: me, receiver: you, file_url: url }]);
                chatChannel.send({ type: 'broadcast', event: 'refresh' });
            };
            mediaRecorder.start(); btn.classList.add('rec-pulse');
        };
        btn.onmouseup = () => { mediaRecorder?.stop(); btn.classList.remove('rec-pulse'); };
    }

    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        await rtc.client.join(AGORA_APP_ID, "main", null, null);
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        if(video) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
        } else await rtc.client.publish([rtc.localAudioTrack]);
        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "video") u.videoTrack.play("remote-video");
            if(t === "audio") u.audioTrack.play();
        });
    }

    function setGlobalTheme(t) {
        applyTheme(t);
        chatChannel.send({ type: 'broadcast', event: 'theme', payload: { theme: t } });
        _db.from('chat_codes').update({ theme_pref: t }).eq('username', 'RJ');
    }
    function applyTheme(t) { document.body.className = `theme-${t}`; }
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-320px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function setReply(id, text) { replyId = id; document.getElementById('reply-text').textContent = text; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function updateDaysCounter() { document.getElementById('days-counter').textContent = Math.floor((new Date() - new Date('2025-11-24')) / 86400000); }
    function updateClocks() { const opts = { hour: '2-digit', minute: '2-digit', hour12: true }; document.getElementById('clocks').innerHTML = `BNE: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Australia/Brisbane' })}<br>IRB: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Asia/Amman' })}`; }
    
    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); sendMsg(document.getElementById('msg-input').value); };
    document.getElementById('msg-input').oninput = e => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    
    init();
</script>
</body>
