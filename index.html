<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.7</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Message Styling */
        .msg-container { display: flex; flex-direction: column; width: 100%; }
        .msg-row { display: flex; align-items: flex-end; gap: 8px; width: 100%; }
        .row-self { flex-direction: row-reverse; }
        .msg { max-width: 75%; padding: 12px 16px; font-size: 15px; border-radius: 20px; position: relative; }
        .self { background: var(--accent); border-bottom-right-radius: 4px; }
        .other { background: #2d3748; border-bottom-left-radius: 4px; }

        /* Buttons Under Message */
        .msg-meta { display: flex; gap: 12px; font-size: 10px; opacity: 0.5; margin-top: 5px; padding: 0 8px; }
        .meta-self { justify-content: flex-end; }
        .meta-btn { cursor: pointer; font-weight: 700; transition: 0.2s; }
        .meta-btn:hover { opacity: 1; color: #60a5fa; }

        /* FaceTime Split */
        #call-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: #000; flex-direction: column; }
        .video-pane { flex: 1; width: 100%; position: relative; background: #111; }
        .call-ui { position: absolute; inset: 0; z-index: 110; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 20px; }
        .call-btn { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; pointer-events: auto; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .hangup { background: #ef4444 !important; }

        /* Sidebar */
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #111827; z-index: 700; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px; border-right: 1px solid #374151; }
        #sidebar.open { left: 0; }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 650; backdrop-filter: blur(4px); }
        
        .reply-bar { background: #1e293b; padding: 10px 15px; border-top: 1px solid #334155; display: none; justify-content: space-between; font-size: 12px; }
    </style>
</head>
<body>

<div id="sidebar-overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div class="h-20 w-20 rounded-full bg-slate-700 mb-4 border-2 border-blue-500 bg-cover bg-center" id="sideAv"></div>
    <h3 class="font-bold text-xl" id="sideName">RJ</h3>
    <p class="text-xs text-blue-400 mb-8" id="sideMood">Status...</p>
    
    <nav class="space-y-2">
        <button id="logs-btn" onclick="viewLogs()" class="w-full text-left p-3 rounded-xl hover:bg-white/5 text-red-400 font-bold hidden">üìú Deleted Logs</button>
        <button onclick="viewGallery()" class="w-full text-left p-3 rounded-xl hover:bg-white/5">üñºÔ∏è Gallery</button>
        <button onclick="logout()" class="w-full text-left p-3 rounded-xl hover:bg-white/5 text-slate-500 text-sm mt-10">Logout</button>
    </nav>
</div>

<div id="call-overlay">
    <div id="remote-v" class="video-pane"></div>
    <div id="local-v" class="video-pane"></div>
    <div class="call-ui">
        <div class="text-center">
            <h2 id="call-status" class="text-2xl font-bold">Calling...</h2>
            <p id="call-timer" class="text-blue-400 font-mono">00:00</p>
        </div>
        <div id="incoming-bar" class="hidden pointer-events-auto bg-slate-900 p-6 rounded-3xl text-center border border-white/10 shadow-2xl">
            <p class="mb-4">Incoming Call...</p>
            <div class="flex gap-4">
                <button onclick="answerCall()" class="bg-green-500 px-8 py-3 rounded-full font-bold">ANSWER</button>
                <button onclick="endCall()" class="bg-red-500 px-8 py-3 rounded-full font-bold">DECLINE</button>
            </div>
        </div>
        <div class="flex gap-8 items-center mb-10">
            <button onclick="toggleMute()" id="m-btn" class="call-btn">üé§</button>
            <button onclick="endCall()" class="call-btn hangup">‚ùå</button>
            <button onclick="toggleCamera()" id="c-btn" class="call-btn">üìπ</button>
        </div>
    </div>
</div>

<div id="chat-main" class="flex flex-col h-full max-w-2xl mx-auto bg-slate-950">
    <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-2xl">‚ò∞</button>
            <div>
                <div id="headerName" class="font-bold text-sm">Allyvia</div>
                <div id="headerMood" class="text-[10px] text-blue-400"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-bold">FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <div id="typing-tag" class="px-6 py-1 text-[10px] text-blue-400 italic h-5"></div>

    <div id="reply-preview" class="reply-bar">
        <span id="reply-text"></span>
        <button onclick="cancelReply()">‚úï</button>
    </div>

    <form id="chat-form" class="p-3">
        <div class="bg-slate-800 rounded-full flex items-center px-4 py-2 border border-slate-700">
            <input id="msgIn" class="flex-1 bg-transparent outline-none text-sm" placeholder="Message..." autocomplete="off">
            <button type="submit" class="text-blue-500 font-bold ml-2">Send</button>
        </div>
    </form>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const APP_ID = '4f6c6c2002784152a8366dec12f1b4c0';
    
    let me, you, replyId = null, localA, localV, agora = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let ringtone = new Audio('https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3'); 
    ringtone.loop = true;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('headerName').textContent = you;
        
        // SECURITY: Only show logs button to RJ
        if (me === "RJ") document.getElementById('logs-btn').style.display = 'block';

        loadMessages();
        setupSubscriptions();
    }

    function setupSubscriptions() {
        _db.channel('chat').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new?.receiver === me && p.new?.message === "___CALL_REQ___") {
                ringtone.play().catch(()=>console.log("Audio blocked - click anywhere"));
                showCallUI(true);
            }
            if (p.new?.message === "___CALL_END___") {
                ringtone.pause(); ringtone.currentTime = 0;
                endCall(false);
            }
            loadMessages();
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
            if (p.new.username === you) {
                const txt = p.new.typing_text;
                document.getElementById('typing-tag').textContent = txt ? (me === "RJ" ? `Allyvia is typing "${txt}"` : "RJ is typing...") : "";
            }
        }).subscribe();
    }

    // --- SIDEBAR & CHAT ---
    window.toggleSidebar = () => {
        const s = document.getElementById('sidebar');
        const o = document.getElementById('sidebar-overlay');
        s.classList.toggle('open');
        o.style.display = s.classList.contains('open') ? 'block' : 'none';
    };

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const msgs = data.reverse();
        document.getElementById('messages').innerHTML = msgs.filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            const rMsg = msgs.find(x => x.id === m.reply_to);
            const t = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
            <div class="msg-container">
                <div class="msg-row ${isMe ? 'row-self' : ''}">
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${rMsg ? `<div class="text-[10px] opacity-50 italic mb-1 border-l pl-2">Replying: ${rMsg.message}</div>` : ''}
                        ${m.message}
                    </div>
                </div>
                <div class="msg-meta ${isMe ? 'meta-self' : ''}">
                    <span class="opacity-40">${t}</span>
                    <span class="meta-btn" onclick="setReply('${m.id}', '${m.message}')">Reply</span>
                    <span class="meta-btn text-red-400" onclick="delM('${m.id}')">Delete</span>
                </div>
            </div>`;
        }).join('');
        const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight;
    }

    document.getElementById('msgIn').addEventListener('input', (e) => {
        _db.from('chat_codes').update({ typing_text: e.target.value }).eq('username', me).then();
    });

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault(); const i = document.getElementById('msgIn');
        if (!i.value) return;
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: i.value, reply_to: replyId }]);
        i.value = ''; cancelReply();
        _db.from('chat_codes').update({ typing_text: "" }).eq('username', me).then();
    };

    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-text').textContent = txt; document.getElementById('reply-preview').style.display = 'flex'; };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview').style.display = 'none'; };

    // --- CALL LOGIC ---
    async function startCall(v) {
        showCallUI(false);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_REQ___" }]);
        connectAgora(v);
    }

    async function connectAgora(v) {
        await agora.join(APP_ID, "main", null, null);
        localA = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [localA];
        if (v) {
            localV = await AgoraRTC.createCameraVideoTrack();
            localV.play('local-v'); tracks.push(localV);
        }
        await agora.publish(tracks);
        agora.on("user-published", async (u, type) => {
            await agora.subscribe(u, type);
            if (type === "audio") { u.audioTrack.play(); ringtone.pause(); }
            if (type === "video") u.videoTrack.play('remote-v');
        });
    }

    function showCallUI(incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('incoming-bar').classList.toggle('hidden', !incoming);
    }

    function answerCall() {
        ringtone.pause();
        document.getElementById('incoming-bar').classList.add('hidden');
        connectAgora(true);
    }

    async function endCall(sig = true) {
        if (sig) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        ringtone.pause();
        if (localA) localA.close(); if (localV) localV.close();
        await agora.leave();
        document.getElementById('call-overlay').style.display = 'none';
    }

    async function delM(id) {
        if (confirm("Log & Delete?")) {
            const { data: m } = await _db.from('private_messages').select('*').eq('id', id).single();
            await _db.from('deleted_log').insert([{ sender: m.sender, message: m.message }]);
            await _db.from('private_messages').delete().eq('id', id);
        }
    }

    init();
</script>
</body>
</html>
