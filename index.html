<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.6</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; --her-pink: #ec4899; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; position: fixed; }
        
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Message Bubbles */
        .msg-container { display: flex; flex-direction: column; width: 100%; position: relative; }
        .msg-row { display: flex; align-items: flex-end; gap: 8px; width: 100%; }
        .row-self { flex-direction: row-reverse; }
        .msg { max-width: 75%; padding: 12px 16px; font-size: 15px; border-radius: 20px; position: relative; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .self { background: var(--accent); border-bottom-right-radius: 4px; }
        .other { background: #2d3748; border-bottom-left-radius: 4px; }

        /* Reply & Delete Buttons Under Message */
        .msg-meta { display: flex; gap: 12px; font-size: 10px; opacity: 0.5; margin-top: 4px; padding: 0 5px; }
        .meta-self { justify-content: flex-end; }
        .meta-btn { cursor: pointer; font-weight: bold; }
        .meta-btn:hover { opacity: 1; color: var(--accent); }

        /* FaceTime Split Screen */
        #call-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: #000; flex-direction: column; }
        .video-pane { flex: 1; width: 100%; position: relative; background: #111; border: 1px solid #222; }
        .call-ui { position: absolute; inset: 0; z-index: 100; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 50px 20px; }
        .call-btn-circle { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; background: rgba(255,255,255,0.1); pointer-events: auto; transition: 0.2s; }
        .bg-hangup { background: #ef4444 !important; width: 65px; height: 65px; }
        .btn-off { background: rgba(239, 68, 68, 0.5) !important; border: 1px solid #ef4444; }

        /* Sidebar & Overlays */
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 600; transition: 0.3s; padding: 25px; border-right: 1px solid #334155; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 550; }
        .reply-preview { background: #1e293b; padding: 10px 15px; border-top: 1px solid #334155; display: none; justify-content: space-between; align-items: center; font-size: 12px; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="call-overlay">
    <div id="remote-v" class="video-pane"></div>
    <div id="local-v" class="video-pane"></div>
    <div class="call-ui">
        <div class="text-center">
            <h2 id="call-status" class="text-xl font-bold tracking-tight">Connecting...</h2>
            <p id="call-timer" class="text-blue-400 font-mono text-sm mt-1">00:00</p>
        </div>
        <div id="incoming-ui" class="hidden pointer-events-auto bg-slate-900/95 p-8 rounded-3xl border border-white/10 text-center shadow-2xl">
            <p class="mb-5 font-medium">Incoming FaceTime...</p>
            <div class="flex gap-4">
                <button onclick="answerCall()" class="bg-green-500 p-4 px-10 rounded-full font-bold">ACCEPT</button>
                <button onclick="endCall()" class="bg-red-500 p-4 px-10 rounded-full font-bold">DECLINE</button>
            </div>
        </div>
        <div id="call-controls" class="flex gap-6 items-center">
            <div id="mute-btn" onclick="toggleMute()" class="call-btn-circle">üé§</div>
            <div onclick="endCall()" class="call-btn-circle bg-hangup">‚ùå</div>
            <div id="cam-btn" onclick="toggleCamera()" class="call-btn-circle">üìπ</div>
        </div>
    </div>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full mb-4 bg-cover bg-center border-2 border-blue-500 shadow-lg"></div>
    <div class="font-bold text-xl mb-1" id="sideName">User</div>
    <div id="sideMood" class="text-xs text-blue-400 mb-8 opacity-60">No status</div>
    <button onclick="viewLogs()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg text-red-400 font-bold mb-2">üìú Deleted Logs</button>
    <button onclick="viewGallery()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg mb-2">üñºÔ∏è Gallery</button>
    <button onclick="logout()" class="absolute bottom-10 left-6 text-slate-500 text-sm">Logout</button>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/80 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div>
                <div class="font-bold text-sm" id="headerName">Chat</div>
                <div id="topMood" class="text-[10px] text-blue-400 font-medium"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-slate-800 p-2 px-4 rounded-full text-[10px] font-bold">üìû VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 p-2 px-4 rounded-full text-[10px] font-bold">üìπ FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <div id="typing-reveal" class="px-6 py-1 text-[10px] text-blue-400 italic h-5"></div>
    
    <div id="reply-preview" class="reply-preview">
        <div class="truncate pr-4"><span class="opacity-50">Replying to:</span> <span id="reply-text"></span></div>
        <button onclick="cancelReply()" class="text-lg">‚úï</button>
    </div>

    <form id="chat-form" class="p-3 bg-slate-900/50">
        <div class="bg-slate-800 p-2 rounded-full flex items-center border border-slate-700">
            <button type="button" onclick="document.getElementById('fileIn').click()" class="px-3 opacity-60">üìé</button>
            <input id="msgIn" class="flex-1 bg-transparent border-none outline-none px-2 text-sm" placeholder="Message..." autocomplete="off">
            <button type="submit" class="text-blue-500 font-bold px-4">Send</button>
        </div>
        <input type="file" id="fileIn" class="hidden" onchange="uploadMedia(this)">
    </form>
</div>

<script>
    const AGORA_APP_ID = '4f6c6c2002784152a8366dec12f1b4c0';
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {}, replyId = null, typingTimeout;
    let agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localAudio, localVideo, timerInt, seconds = 0;
    let isMuted = false, isCamOff = false;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        localStorage.setItem('chat_secret_code', code);
        
        syncProfiles();
        loadMessages();
        
        _db.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new?.receiver === me && p.new?.message === "___CALL_REQ___") showCallUI(true);
            if (p.new?.message === "___CALL_END___") endCall(false);
            loadMessages();
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
            if (p.new.username === you) {
                const isTyping = p.new.typing_text;
                // One sided typing reveal logic
                if (me === "RJ") {
                    document.getElementById('typing-reveal').textContent = isTyping ? `Allyvia is typing "${isTyping}"` : "";
                } else {
                    document.getElementById('typing-reveal').textContent = isTyping ? `RJ is typing...` : "";
                }
                document.getElementById('topMood').textContent = p.new.mood ? `(${p.new.mood})` : "";
            }
        }).subscribe();
    }

    // --- CALLING LOGIC ---
    async function startCall(video) {
        showCallUI(false);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_REQ___" }]);
        connectAgora(video);
    }

    async function connectAgora(video) {
        await agoraClient.join(AGORA_APP_ID, "chat_room", null, null);
        localAudio = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [localAudio];
        if (video) {
            localVideo = await AgoraRTC.createCameraVideoTrack();
            localVideo.play('local-v');
            tracks.push(localVideo);
        }
        await agoraClient.publish(tracks);
        agoraClient.on("user-published", async (u, type) => {
            await agoraClient.subscribe(u, type);
            if (type === "audio") { u.audioTrack.play(); startTimer(); document.getElementById('call-status').textContent="Connected"; }
            if (type === "video") u.videoTrack.play('remote-v');
        });
    }

    function toggleMute() {
        isMuted = !isMuted; localAudio.setMuted(isMuted);
        document.getElementById('mute-btn').classList.toggle('btn-off', isMuted);
    }

    function toggleCamera() {
        if (!localVideo) return;
        isCamOff = !isCamOff; localVideo.setMuted(isCamOff);
        document.getElementById('cam-btn').classList.toggle('btn-off', isCamOff);
    }

    function startTimer() {
        if (timerInt) return; seconds = 0;
        timerInt = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('call-timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function showCallUI(incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('incoming-ui').style.display = incoming ? 'block' : 'none';
        document.getElementById('call-controls').style.display = incoming ? 'none' : 'flex';
    }

    function answerCall() {
        document.getElementById('incoming-ui').style.display = 'none';
        document.getElementById('call-controls').style.display = 'flex';
        connectAgora(true);
    }

    async function endCall(sig = true) {
        if (sig) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        clearInterval(timerInt); timerInt = null;
        if (localAudio) localAudio.close(); if (localVideo) localVideo.close();
        await agoraClient.leave();
        document.getElementById('call-overlay').style.display = 'none';
        document.getElementById('call-timer').textContent = "00:00";
    }

    // --- CHAT LOGIC ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        const msgs = data.reverse();
        document.getElementById('messages').innerHTML = msgs.filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            const rMsg = msgs.find(x => x.id === m.reply_to);
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
            <div class="msg-container">
                <div class="msg-row ${isMe ? 'row-self' : ''}">
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${rMsg ? `<div class="text-[10px] opacity-40 border-l-2 border-white/30 pl-2 mb-2 italic">Replying to: ${rMsg.message}</div>` : ''}
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                        ${m.message || ''}
                    </div>
                </div>
                <div class="msg-meta ${isMe ? 'meta-self' : ''}">
                    <span class="opacity-40">${time}</span>
                    <span class="meta-btn" onclick="setReply('${m.id}', '${m.message || 'Media'}')">Reply</span>
                    <span class="meta-btn text-red-400" onclick="delM('${m.id}')">Delete</span>
                </div>
            </div>`;
        }).join('');
        const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight;
    }

    document.getElementById('msgIn').addEventListener('input', (e) => {
        _db.from('chat_codes').update({ typing_text: e.target.value }).eq('username', me).then();
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => _db.from('chat_codes').update({ typing_text: "" }).eq('username', me).then(), 3000);
    });

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault(); const i = document.getElementById('msgIn');
        if (!i.value) return;
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: i.value, reply_to: replyId }]);
        i.value = ''; cancelReply();
        _db.from('chat_codes').update({ typing_text: "" }).eq('username', me).then();
    };

    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-text').textContent = txt; document.getElementById('reply-preview').style.display = 'flex'; };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview').style.display = 'none'; };

    async function delM(id) {
        const { data: m } = await _db.from('private_messages').select('*').eq('id', id).single();
        if (m && confirm("Log and Delete?")) {
            await _db.from('deleted_log').insert([{ sender: m.sender, receiver: m.receiver, message: m.message, file_url: m.file_url }]);
            await _db.from('private_messages').delete().eq('id', id);
        }
    }

    async function uploadMedia(input) {
        const file = input.files[0]; if (!file) return;
        const path = `chat/${Date.now()}_${file.name}`;
        await _db.storage.from('gallery').upload(path, file);
        const { data } = _db.storage.from('gallery').getPublicUrl(path);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, file_url: data.publicUrl, message: "" }]);
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        const p = profiles[me];
        if (p?.avatar_url) document.getElementById('sideAv').style.backgroundImage = `url('${p.avatar_url}')`;
        document.getElementById('sideName').textContent = me;
        document.getElementById('sideMood').textContent = p.mood || "No status set";
    }

    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.logout = () => { localStorage.clear(); location.reload(); };
    init();
</script>
</body>
</html>
