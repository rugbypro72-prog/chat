<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v18.0 - FULL SYSTEM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; --accent: #3b82f6; }
        .theme-romantic { --bg: #1a0505; --me: #451010; --you: #2d0a0a; --accent: #f43f5e; }
        .theme-chill { --bg: #0f172a; --me: #1e293b; --you: #334155; --accent: #0ea5e9; }
        .theme-midnight { --bg: #000000; --me: #111111; --you: #1a1a1a; --accent: #a855f7; }

        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; transition: 0.5s; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        
        /* Message Bubbles */
        .msg-container { display: flex; flex-direction: column; width: 100%; position: relative; }
        .bubble { max-width: 80%; padding: 12px 14px 28px 14px; font-size: 15px; border-radius: 22px; position: relative; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .me { background: var(--me); align-self: flex-end; border-bottom-right-radius: 4px; }
        .you { background: var(--you); align-self: flex-start; border-bottom-left-radius: 4px; }
        .ts { position: absolute; bottom: 8px; right: 14px; font-size: 9px; opacity: 0.4; }
        
        /* Tooltip Controls */
        .msg-controls { display: flex; gap: 10px; margin-top: 5px; opacity: 0; transition: 0.2s; }
        .msg-container:hover .msg-controls { opacity: 1; }
        .control-btn { font-size: 10px; font-weight: bold; color: var(--accent); cursor: pointer; text-transform: uppercase; }

        .reaction-badge { position: absolute; bottom: -12px; right: 10px; background: var(--accent); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; border: 2px solid var(--bg); }
        .reply-ref { border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 6px; font-size: 11px; opacity: 0.6; font-style: italic; }

        /* Modals */
        .full-modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 9999; padding: 20px; overflow-y: auto; }
        .rec-pulse { color: #f43f5e !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }

        /* Media Previews */
        .staging-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        #sidebar { transition: 0.3s ease; z-index: 5000; }
    </style>
</head>
<body class="theme-chill">

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex justify-between items-center bg-black/40 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <button onclick="openMenu()" class="text-2xl">‚ò∞</button>
            <div>
                <div id="user-header" class="font-bold text-lg">Partner</div>
                <div id="typing-tag" class="text-[10px] text-blue-400 font-bold h-3"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-white/5 p-2 px-3 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 p-2 px-3 rounded-full text-[10px] font-bold">VIDEO</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4 bg-black/60">
        <div id="reply-preview" class="hidden bg-white/5 p-3 rounded-t-xl border-l-4 border-blue-500 flex justify-between">
            <span id="reply-preview-text" class="text-xs italic opacity-70"></span>
            <button onclick="cancelReply()">√ó</button>
        </div>
        <div id="staging" class="flex gap-2 mb-2"></div>
        <form id="chat-form" class="flex items-center bg-white/5 rounded-full p-1 border border-white/10">
            <label class="p-3 cursor-pointer opacity-40 hover:opacity-100">üìé<input type="file" id="file-picker" class="hidden" multiple onchange="stageFiles(this)"></label>
            <input id="chat-input" placeholder="Aa" class="flex-1 bg-transparent py-3 px-2 outline-none text-sm">
            <button type="button" id="voice-trigger" class="p-2 text-2xl">üéôÔ∏è</button>
            <button type="submit" class="bg-blue-600 px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-320px] top-0 bottom-0 w-[300px] bg-[#05070a] p-8 border-r border-white/5 shadow-2xl overflow-y-auto">
    <div class="bg-pink-600/10 p-6 rounded-3xl text-center border border-pink-500/20 mb-6">
        <div id="days-val" class="text-5xl font-black">0</div>
        <div class="text-[10px] uppercase opacity-40 font-bold mt-1">Days Together</div>
    </div>

    <div class="space-y-4">
        <button onclick="openVault()" class="w-full text-left p-5 bg-white/5 rounded-2xl font-bold flex justify-between">Vault <span>‚≠ê</span></button>
        <button onclick="sendMyLoc()" class="w-full text-left p-5 bg-green-500/10 text-green-400 rounded-2xl font-bold">Share Location üìç</button>
        
        <div class="p-5 bg-white/5 rounded-2xl">
            <p class="text-[10px] font-black opacity-30 uppercase mb-3">Themes</p>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setTheme('romantic')" class="h-10 bg-rose-900 rounded-lg">‚ù§Ô∏è</button>
                <button onclick="setTheme('chill')" class="h-10 bg-slate-800 rounded-lg">‚ùÑÔ∏è</button>
                <button onclick="setTheme('midnight')" class="h-10 bg-black rounded-lg border border-white/10">üåå</button>
            </div>
        </div>

        <div id="rj-suite" class="hidden pt-6 border-t border-white/10 space-y-3">
            <p class="text-[10px] font-bold text-red-500 uppercase">RJ Exclusive Suite</p>
            <input type="text" id="search-box" placeholder="Search records..." class="w-full bg-black p-4 rounded-xl text-xs border border-white/10 outline-none">
            <button onclick="runSearch()" class="w-full bg-blue-600 p-3 rounded-xl text-[10px] font-bold">SEARCH</button>
            <button onclick="showLogs()" class="w-full bg-white/5 p-3 rounded-xl text-[10px] font-bold">EVIDENCE LOGS</button>
        </div>
    </div>
</div>

<div id="vault-modal" class="full-modal">
    <div class="flex justify-between items-center mb-8"><h2 class="text-3xl font-black italic">VAULT</h2><button onclick="closeModal('vault-modal')" class="font-bold">CLOSE</button></div>
    <div id="vault-items" class="space-y-4"></div>
</div>

<div id="overlay" onclick="closeMenu()" class="hidden fixed inset-0 bg-black/80 z-[4000]"></div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);

    let me, you, channel, recorder, audioChunks = [], stagedFiles = [], replyId = null, msgs = [];

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Enter Access Code:");
        const { data: user, error } = await _db.from('chat_codes').select('*').eq('code', code).single();
        
        if(error || !user) {
            alert("Auth Failed");
            localStorage.removeItem('chat_secret_code');
            return location.reload();
        }

        me = user.username; 
        you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('user-header').textContent = you;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        // Apply saved theme
        if(user.theme_pref) applyTheme(user.theme_pref);

        // REALTIME CHANNELS
        channel = _db.channel('master-stream');
        channel
            .on('broadcast', { event: 'refresh' }, () => loadChat())
            .on('broadcast', { event: 'theme' }, p => applyTheme(p.payload.t))
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('typing-tag').textContent = p.payload.on ? `${you} is typing...` : "";
            })
            .subscribe();

        _db.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadChat()).subscribe();

        loadChat();
        updateDays();
        setupAudioRecorder();
    }

    async function loadChat(queryOverride = null) {
        let q = queryOverride || _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const { data } = await q;
        msgs = data.reverse();
        render();
    }

    function render() {
        const list = document.getElementById('messages');
        list.innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const files = m.file_url ? m.file_url.split(',') : [];
            const mediaHTML = files.map(u => u.includes('.webm') ? `<audio src="${u}" controls class="w-full mt-2"></audio>` : `<img src="${u}" class="rounded-xl mt-2 w-full max-h-64 object-cover">`).join('');
            
            let replyHTML = '';
            if(m.reply_to) {
                const orig = msgs.find(x => x.id === m.reply_to);
                replyHTML = `<div class="reply-ref">Replying to: ${orig ? (orig.message || 'Media') : 'Deleted Message'}</div>`;
            }

            return `
            <div class="msg-container ${isMe ? 'items-end' : 'items-start'}">
                <div class="bubble ${isMe ? 'me' : 'you'}" ondblclick="reactPrompt('${m.id}')">
                    ${replyHTML}
                    ${mediaHTML}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <div class="ts">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    ${m.reaction ? `<div class="reaction-badge">${m.reaction}</div>` : ''}
                </div>
                <div class="msg-controls">
                    <span class="control-btn" onclick="triggerReply('${m.id}', '${(m.message || 'Media').replace(/'/g,"")}')">Reply</span>
                    ${isMe ? `<span class="control-btn !text-red-500" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        }).join('');
        list.scrollTop = list.scrollHeight;
    }

    async function send() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if(!text && !stagedFiles.length) return;

        let urls = [];
        for(let f of stagedFiles) {
            const path = `files/${Date.now()}_${f.name}`;
            await _db.storage.from('chat-files').upload(path, f);
            urls.push(_db.storage.from('chat-files').getPublicUrl(path).data.publicUrl);
        }

        const { error } = await _db.from('private_messages').insert([{
            sender: me, receiver: you, message: text, 
            file_url: urls.join(','), reply_to: replyId
        }]);

        if(!error) {
            input.value = ""; stagedFiles = []; replyId = null;
            document.getElementById('staging').innerHTML = "";
            document.getElementById('reply-preview').classList.add('hidden');
            channel.send({ type: 'broadcast', event: 'refresh' });
            loadChat();
        }
    }

    // --- FEATURE LOGIC ---

    function setupAudioRecorder() {
        const btn = document.getElementById('voice-trigger');
        btn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            audioChunks = [];
            recorder.ondataavailable = e => audioChunks.push(e.data);
            recorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const path = `voice/${Date.now()}.webm`;
                await _db.storage.from('chat-files').upload(path, blob);
                const url = _db.storage.from('chat-files').getPublicUrl(path).data.publicUrl;
                await _db.from('private_messages').insert([{ sender: me, receiver: you, file_url: url }]);
                channel.send({ type: 'broadcast', event: 'refresh' });
            };
            recorder.start();
            btn.classList.add('rec-pulse');
        };
        btn.onmouseup = () => { recorder?.stop(); btn.classList.remove('rec-pulse'); };
    }

    async function reactPrompt(id) {
        const r = prompt("Add a star reaction or note:");
        if(r === null) return;
        await _db.from('private_messages').update({ reaction: r, is_starred: true }).eq('id', id);
        loadChat();
    }

    async function deleteMsg(id) {
        const msg = msgs.find(m => m.id === id);
        if(!confirm("Delete for both? This is logged.")) return;
        await _db.from('deleted_logs').insert([{ original_sender: msg.sender, content: msg.message || "[Media]" }]);
        await _db.from('private_messages').delete().eq('id', id);
        channel.send({ type: 'broadcast', event: 'refresh' });
    }

    function triggerReply(id, text) {
        replyId = id;
        document.getElementById('reply-preview-text').textContent = "Replying to: " + text.substring(0,30) + "...";
        document.getElementById('reply-preview').classList.remove('hidden');
    }

    function setTheme(t) {
        applyTheme(t);
        channel.send({ type: 'broadcast', event: 'theme', payload: { t } });
        _db.from('chat_codes').update({ theme_pref: t }).eq('username', me);
    }

    function applyTheme(t) { document.body.className = `theme-${t}`; }
    function openMenu() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay').classList.remove('hidden'); }
    function closeMenu() { document.getElementById('sidebar').style.left = '-320px'; document.getElementById('overlay').classList.add('hidden'); }
    function stageFiles(el) { stagedFiles = Array.from(el.files); document.getElementById('staging').innerHTML = stagedFiles.map(f => `<div class="bg-blue-600/20 p-1 rounded text-[10px]">üìé ${f.name.substring(0,8)}</div>`).join(''); }
    function cancelReply() { replyId = null; document.getElementById('reply-preview').classList.add('hidden'); }
    function updateDays() { document.getElementById('days-val').textContent = Math.floor((new Date() - new Date('2025-11-24')) / 86400000); }
    function sendMyLoc() { navigator.geolocation.getCurrentPosition(p => { document.getElementById('chat-input').value = `üìç Location: https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`; send(); closeMenu(); }); }
    function runSearch() { const t = document.getElementById('search-box').value; loadChat(_db.from('private_messages').select('*').ilike('message', `%${t}%`).order('created_at', { ascending: false })); closeMenu(); }
    async function openVault() { document.getElementById('vault-modal').style.display = 'block'; const { data } = await _db.from('private_messages').select('*').eq('is_starred', true); document.getElementById('vault-items').innerHTML = data.map(m => `<div class="p-4 bg-white/5 rounded-2xl border border-white/5"><div class="text-[10px] opacity-30">${m.sender}</div>${m.message || '[Media]'}<div class="text-rose-500 font-bold text-xs mt-2">‚≠ê ${m.reaction}</div></div>`).join(''); }
    async function showLogs() { document.getElementById('vault-modal').style.display = 'block'; const { data } = await _db.from('deleted_logs').select('*'); document.getElementById('vault-items').innerHTML = data.map(l => `<div class="p-4 bg-red-900/10 rounded-xl border border-red-900/20 text-xs"><b class="text-red-500">${l.original_sender}</b>: ${l.content}</div>`).join(''); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); send(); };
    document.getElementById('chat-input').oninput = e => channel.send({ type: 'broadcast', event: 'typing', payload: { on: e.target.value.length > 0 } });

    init();
</script>
</body>
</html>
