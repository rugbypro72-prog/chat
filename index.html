<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v15.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; -webkit-tap-highlight-color: transparent; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }

        /* Bubbles */
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        .me { background: var(--me); border: 1px solid #334155; border-bottom-right-radius: 4px; }
        .you { background: var(--you); border: 1px solid #1e293b; border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }
        
        /* Reaction & Tools Overlay */
        #msg-menu { display: none; position: fixed; background: #1e293b; border: 1px solid #444; border-radius: 50px; padding: 8px 15px; z-index: 10000; gap: 12px; transform: translateX(-50%); box-shadow: 0 10px 30px rgba(0,0,0,0.8); align-items: center; }
        .emoji-opt { font-size: 20px; cursor: pointer; transition: 0.1s; }
        .emoji-opt:hover { transform: scale(1.3); }
        .menu-sep { width: 1px; height: 20px; background: #444; margin: 0 4px; }
        .menu-txt { font-size: 10px; font-weight: bold; color: #60a5fa; cursor: pointer; text-transform: uppercase; }

        /* Call System */
        #call-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9000; flex-direction: column; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 40px; right: 20px; width: 110px; height: 160px; background: #111; border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.2); z-index: 9010; }
        #call-timer { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); font-family: monospace; font-size: 18px; z-index: 9020; }
        #conn-status { position: absolute; top: 85px; left: 50%; transform: translateX(-50%); padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 9020; }
        .status-sync { background: rgba(234, 179, 8, 0.2); color: #facc15; }
        .status-on { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #22c55e; }

        /* Partner Status */
        #partner-name.has-media { color: #ef4444; text-decoration: underline; animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        
        .modal-view { display: none; position: fixed; inset: 0; background: #03050a; z-index: 2000; overflow-y: auto; padding: 25px; }
        .reply-preview { font-size: 11px; background: rgba(0,0,0,0.3); padding: 6px; border-radius: 8px; border-left: 3px solid #3b82f6; margin-bottom: 6px; opacity: 0.7; }
    </style>
</head>
<body>

<div id="call-overlay">
    <div id="remote-video"></div>
    <div id="local-video"></div>
    <div id="call-timer">00:00</div>
    <div id="conn-status" class="status-sync">SYNCING...</div>
    
    <div id="ringing-ui" class="absolute inset-0 bg-black/95 z-[9015] hidden flex flex-col items-center justify-center">
        <div class="w-24 h-24 bg-blue-600 rounded-full animate-bounce flex items-center justify-center text-4xl mb-4">üìû</div>
        <h2 id="caller-name" class="text-2xl font-bold mb-10">...</h2>
        <div class="flex gap-12">
            <button onclick="acceptCall()" class="bg-green-500 p-7 rounded-full text-3xl">üìû</button>
            <button onclick="endCall()" class="bg-red-500 p-7 rounded-full text-3xl">üìµ</button>
        </div>
    </div>
    
    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex gap-5 z-[9020]">
        <button id="mute-btn" onclick="toggleMute()" class="w-14 h-14 bg-white/10 rounded-full text-xl">üé§</button>
        <button id="cam-btn" onclick="toggleVideo()" class="w-14 h-14 bg-white/10 rounded-full text-xl">üì∑</button>
        <button onclick="toggleScreenShare()" class="w-14 h-14 bg-purple-600 rounded-full text-xl">üñ•Ô∏è</button>
        <button onclick="endCall()" class="w-14 h-14 bg-red-500 rounded-full text-xl">üìµ</button>
    </div>
</div>

<div id="msg-menu">
    <span class="emoji-opt" onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span class="emoji-opt" onclick="react('üòÇ')">üòÇ</span>
    <span class="emoji-opt" onclick="react('üî•')">üî•</span>
    <div class="menu-sep"></div>
    <span class="menu-txt" onclick="initReply()">Reply</span>
    <span class="menu-txt text-red-500" id="del-btn" onclick="initDelete()">Delete</span>
</div>

<div id="status-view" class="modal-view flex items-center justify-center bg-black" onclick="this.style.display='none'">
    <div id="status-content" class="max-w-full max-h-full"></div>
</div>

<div id="logs-view" class="modal-view">
    <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-red-500">Deleted Logs</h2><button onclick="closeModals()" class="bg-white/10 px-4 py-1 rounded-full">Close</button></div>
    <div id="logs-content" class="space-y-4 text-xs"></div>
</div>

<canvas id="pip-canvas" width="400" height="250" class="hidden"></canvas>
<video id="pip-src" autoplay muted playsinline class="hidden"></video>
<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/70 z-[900]"></div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/40 backdrop-blur-xl z-[50]">
        <div class="flex items-center gap-4">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>
            <div onclick="openPartnerStatus()">
                <div class="font-bold text-lg leading-none" id="partner-name">...</div>
                <div id="partner-status" class="text-[11px] opacity-60">Offline</div>
                <div id="live-preview" class="text-[9px] text-blue-400 italic h-2 mt-1"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="p-2 px-4 bg-white/5 rounded-full text-[10px] font-bold">AUDIO</button>
            <button onclick="startCall(true)" class="p-2 px-4 bg-blue-600 rounded-full text-[10px] font-bold">VIDEO</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4">
        <div id="staging-area" class="grid grid-cols-4 gap-2 mb-2"></div>
        <div id="reply-box" class="hidden bg-blue-500/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-[-10px] pb-5">
            <span id="reply-text" class="text-[11px] text-blue-300"></span>
            <button onclick="cancelReply()">‚úï</button>
        </div>
        <form id="chat-form" class="flex items-center bg-[#0d111c] border border-white/10 rounded-full p-1 pl-4">
            <label class="cursor-pointer opacity-50 p-2">üìé<input type="file" id="file-input" class="hidden" onchange="handleFileSelect(this)"></label>
            <input id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none">
            <button type="submit" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-full text-[10px]">SEND</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[#080c14] z-[1000] p-6 flex flex-col transition-all duration-300 border-r border-white/5">
    <h2 id="me-name" class="text-center text-xl font-bold mb-8">...</h2>
    <div class="flex-1 space-y-4">
        <div class="bg-white/5 p-4 rounded-2xl space-y-3">
            <p class="text-[10px] font-bold opacity-40 uppercase">My Status</p>
            <input id="status-txt-input" placeholder="Text..." class="w-full bg-black/40 p-3 rounded-xl text-xs outline-none">
            <label class="block bg-white/10 p-2 rounded-lg text-[10px] text-center cursor-pointer">üì∏ Add Media <input type="file" id="status-media-input" class="hidden"></label>
            <button onclick="updateStatus()" class="w-full bg-blue-600 p-2 rounded-lg text-[10px] font-bold">UPDATE</button>
        </div>
        <div id="rj-suite" class="hidden space-y-3 pt-4 border-t border-white/10">
            <button onclick="adminAction('lovetap')" class="w-full text-left p-4 bg-pink-600/10 text-pink-400 rounded-2xl font-bold">‚ù§Ô∏è Love Tap</button>
            <button onclick="viewLogs()" class="w-full text-left p-4 bg-white/5 rounded-2xl font-bold">üóëÔ∏è Admin Logs</button>
            <button onclick="launchPiP()" class="w-full text-left p-4 bg-blue-600 text-white rounded-2xl font-bold">üöÄ Gaming PiP</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, stagedFiles = [], typingTimeout, selectedMsgId, replyId = null, callStartTime, callInterval, partnerData, allMsgs = [], lastTwo = [];
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localAudioTrack: null, localVideoTrack: null, screenTrack: null };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        chatChannel = _db.channel('v15-omni');
        chatChannel
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
            })
            .on('broadcast', { event: 'call-signal' }, p => { if(p.payload.to === me) handleCallSignal(p.payload); })
            .on('broadcast', { event: 'admin' }, p => handleAdminCommand(p.payload))
            .on('broadcast', { event: 'refresh' }, () => { loadMessages(); loadStatuses(); })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();

        loadMessages(); loadStatuses();
        setInterval(drawPiP, 250);
        window.onclick = () => { document.getElementById('msg-menu').style.display = 'none'; };
    }

    // --- MESSAGES & REACTIONS ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(30);
        allMsgs = data.reverse(); lastTwo = allMsgs.slice(-2);
        let html = '';
        allMsgs.forEach(m => {
            const isMe = m.sender === me;
            const react = m.reaction ? `<div class="absolute -bottom-2 right-2 bg-slate-800 border border-white/10 rounded-full px-1.5 text-[10px] z-20">${m.reaction}</div>` : '';
            const reply = m.reply_to ? `<div class="reply-preview">${(allMsgs.find(x => x.id === m.reply_to)?.message || "Media").substring(0,25)}...</div>` : '';
            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}" oncontextmenu="showMenu(event, '${m.id}', ${isMe})" onpointerdown="startPress(event, '${m.id}', ${isMe})" onpointerup="endPress()">
                <div class="bubble ${isMe ? 'me' : 'you'}">
                    ${reply}
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-h-60">` : ''}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <span class="ts-inside">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                    ${react}
                </div>
            </div>`;
        });
        document.getElementById('messages').innerHTML = html;
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    let pTimer;
    function startPress(e, id, isMe) { pTimer = setTimeout(() => showMenu(e, id, isMe), 500); }
    function endPress() { clearTimeout(pTimer); }

    function showMenu(e, id, isMe) {
        e.preventDefault(); selectedMsgId = id;
        const menu = document.getElementById('msg-menu');
        menu.style.display = 'flex';
        menu.style.top = `${e.clientY - 60}px`; menu.style.left = `${e.clientX}px`;
        document.getElementById('del-btn').style.display = (isMe || me === 'RJ') ? 'block' : 'none';
        if(navigator.vibrate) navigator.vibrate(15);
    }

    async function react(emoji) {
        await _db.from('private_messages').update({ reaction: emoji }).eq('id', selectedMsgId);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    function initReply() {
        const m = allMsgs.find(x => x.id === selectedMsgId);
        replyId = selectedMsgId;
        document.getElementById('reply-text').textContent = `Reply to: ${m.message || "Media"}`;
        document.getElementById('reply-box').classList.remove('hidden');
    }

    async function initDelete() {
        const m = allMsgs.find(x => x.id === selectedMsgId);
        await _db.from('deleted_logs').insert([{ original_sender: m.sender, content: m.message, file_url: m.file_url }]);
        await _db.from('private_messages').delete().eq('id', selectedMsgId);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    // --- CALLS & AUDIO FIX ---
    async function startCall(video) {
        document.getElementById('call-overlay').style.display = 'flex';
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'ringing', from: me, to: you, video } });
        initAgora(video);
    }

    function handleCallSignal(p) {
        if(p.type === 'ringing') {
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('ringing-ui').classList.remove('hidden');
            document.getElementById('caller-name').textContent = p.from + " is calling...";
            window.incVid = p.video;
        } else if(p.type === 'end') { endCall(); }
    }

    async function acceptCall() {
        document.getElementById('ringing-ui').classList.add('hidden');
        initAgora(window.incVid);
    }

    async function initAgora(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await rtc.client.join(AGORA_APP_ID, "main_room", null, null);
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [rtc.localAudioTrack];
        if(video) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            tracks.push(rtc.localVideoTrack);
        }
        await rtc.client.publish(tracks);
        startTimer();

        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "audio") {
                u.audioTrack.play();
                document.getElementById('conn-status').textContent = "CONNECTED";
                document.getElementById('conn-status').className = "status-on";
            }
            if(t === "video") u.videoTrack.play("remote-video");
        });
    }

    function startTimer() {
        callStartTime = Date.now();
        callInterval = setInterval(() => {
            const diff = Math.floor((Date.now() - callStartTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('call-timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function endCall() {
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'end', to: you } });
        clearInterval(callInterval);
        if(rtc.localAudioTrack) rtc.localAudioTrack.close();
        if(rtc.localVideoTrack) rtc.localVideoTrack.close();
        if(rtc.client) rtc.client.leave();
        document.getElementById('call-overlay').style.display = 'none';
    }

    // --- STATUS SYSTEM ---
    async function updateStatus() {
        const txt = document.getElementById('status-txt-input').value;
        const file = document.getElementById('status-media-input').files[0];
        let url = null;
        if(file) {
            const n = `status_${Date.now()}`;
            await _db.storage.from('chat-files').upload(n, file);
            url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        }
        await _db.from('chat_codes').update({ status_text: txt, status_media: url }).eq('username', me);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
        alert("Updated!");
    }

    async function loadStatuses() {
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(x => x.username === you); if(!p) return;
        partnerData = p;
        const nEl = document.getElementById('partner-name');
        nEl.textContent = you;
        nEl.className = p.status_media ? "font-bold text-lg has-media" : "font-bold text-lg";
        document.getElementById('partner-status').textContent = p.status_text || "No status";
    }

    function openPartnerStatus() {
        if(!partnerData?.status_media) return;
        document.getElementById('status-view').style.display = 'flex';
        document.getElementById('status-content').innerHTML = `<img src="${partnerData.status_media}" class="rounded-xl max-h-[80vh]">`;
    }

    // --- PIP LOGIC ---
    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        x.fillStyle = '#080c14'; x.fillRect(0,0,400,250);
        x.fillStyle = '#3b82f6'; x.font = 'bold 22px Arial'; x.fillText('LIVE STREAM', 20, 40);
        lastTwo.forEach((m, i) => {
            x.fillStyle = '#fff'; x.font = '16px Arial';
            x.fillText(`${m.sender}: ${m.message || '[Media]'}`.substring(0,40), 20, 100 + (i*60));
        });
        document.getElementById('pip-src').srcObject = c.captureStream();
    }
    async function launchPiP() { await document.getElementById('pip-src').play(); document.getElementById('pip-src').requestPictureInPicture(); }

    async function viewLogs() {
        document.getElementById('logs-view').style.display = 'block';
        const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false });
        document.getElementById('logs-content').innerHTML = data.map(l => `<div class="p-3 bg-white/5 rounded-lg border-l-2 border-red-500"><b>${l.original_sender}:</b> ${l.content}</div>`).join('');
    }

    // --- WRAPPERS ---
    function toggleMute() { rtc.localAudioTrack.setMuted(!rtc.localAudioTrack.muted); document.getElementById('mute-btn').innerText = rtc.localAudioTrack.muted ? "üîá" : "üé§"; }
    function toggleVideo() { rtc.localVideoTrack.setMuted(!rtc.localVideoTrack.muted); document.getElementById('cam-btn').innerText = rtc.localVideoTrack.muted ? "üôà" : "üì∑"; }
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function closeModals() { document.querySelectorAll('.modal-view').forEach(m => m.style.display='none'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    function handleFileSelect(input) { stagedFiles = [{file: input.files[0]}]; document.getElementById('staging-area').innerHTML = '<div class="text-[10px] text-blue-400">Image Attached</div>'; }
    document.getElementById('msg-input').oninput = e => {
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } }), 3000);
    };
    document.getElementById('chat-form').onsubmit = e => { 
        e.preventDefault(); 
        const v = document.getElementById('msg-input').value; 
        if(v.trim() || stagedFiles.length) sendMsg(v); 
    };
    async function sendMsg(txt) {
        let url = null;
        if(stagedFiles.length) {
            const f = stagedFiles[0].file; const n = `img_${Date.now()}`;
            await _db.storage.from('chat-files').upload(n, f);
            url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        }
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt, file_url: url, reply_to: replyId }]);
        stagedFiles = []; cancelReply(); document.getElementById('staging-area').innerHTML = "";
        document.getElementById('msg-input').value = ""; chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } });
    }

    init();
</script>
</body>
</html>
