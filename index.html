<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: #1c2335; }
        html, body { background: var(--bg); color: white; margin: 0; height: 100%; width: 100%; display: flex; flex-direction: column; overflow: hidden; font-family: system-ui, sans-serif; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 1rem; line-height: 1.4; position: relative; word-wrap: break-word; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 4px; }
        
        .meta { font-size: 10px; opacity: 0.5; margin-top: 5px; display: flex; justify-content: flex-end; gap: 8px; }
        .read-status { color: #60a5fa; font-weight: bold; }

        #chat-form { background: #141a2c; padding: 12px 16px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); display: flex; gap: 10px; border-top: 1px solid #1c2335; align-items: center; }
        #msgInput { flex: 1; background: #101426; border: none; border-radius: 24px; padding: 12px 18px; color: white; outline: none; font-size: 16px; }
        #sendBtn { background: #0b78e3; color: white; font-weight: bold; border-radius: 24px; padding: 10px 20px; transition: opacity 0.2s; }
        #sendBtn:disabled { opacity: 0.5; }

        #typing-box { height: 20px; padding: 0 20px; font-size: 12px; color: #60a5fa; font-style: italic; }
        
        /* Auth Overlay */
        #auth-overlay { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #101426; p: 40px; border-radius: 24px; text-align: center; width: 85%; max-width: 320px; border: 1px solid #1c2335; padding: 30px; }
        .auth-card input { width: 100%; background: #1c2335; border: none; padding: 15px; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; outline: none; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] flex justify-between items-center shadow-lg">
        <strong class="text-blue-400 text-lg">still tryna fix sweetheart</strong>
        <span id="user-display" class="text-[10px] opacity-40 font-mono"></span>
    </header>

    <main id="messages"></main>
    <div id="typing-box"></div>

    <form id="chat-form">
        <input id="msgInput" placeholder="Type a message..." autocomplete="off">
        <button type="submit" id="sendBtn">Send</button>
    </form>

    <div id="auth-overlay" style="display:none">
        <div class="auth-card">
            <h2 class="mb-4 font-bold">Secret Code</h2>
            <input id="authCode" type="password" placeholder="••••">
            <button id="authBtn" class="bg-blue-600 w-full py-3 rounded-xl font-bold">Enter Chat</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let me = null, you = null;

        async function init(code) {
            const { data, error } = await _db.from('chat_codes').select('username').eq('code', code).single();
            if (error || !data) return alert("Wrong Code");
            
            me = data.username;
            you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
            document.getElementById('user-display').innerText = me;
            document.getElementById('auth-overlay').style.display = 'none';
            localStorage.setItem('chat_code_saved', code);
            
            startSync();
        }

        function startSync() {
            loadMessages();
            
            // Realtime listener for new messages
            _db.channel('public:private_messages').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => {
                loadMessages();
            }).subscribe();

            // Realtime listener for typing
            _db.channel('public:typing_status').on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, (p) => {
                if (p.new.username === you) {
                    document.getElementById('typing-box').innerText = p.new.is_typing ? `${you} is typing...` : '';
                }
            }).subscribe();
        }

        async function loadMessages() {
            const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: true });
            if (!data) return;

            const container = document.getElementById('messages');
            container.innerHTML = data.map(m => {
                const isMe = m.sender === me;
                const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const status = isMe ? (m.is_read ? '<span class="read-status">Read</span>' : 'Delivered') : '';
                
                return `
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        <div>${m.message}</div>
                        <div class="meta"><span>${time}</span>${status}</div>
                    </div>
                `;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
            if (document.hasFocus()) markAsRead();
        }

        async function markAsRead() {
            await _db.from('private_messages').update({ is_read: true }).eq('receiver', me).eq('is_read', false);
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const btn = document.getElementById('sendBtn');
            const val = input.value.trim();
            if (!val) return;

            input.value = '';
            btn.disabled = true;

            const { error } = await _db.from('private_messages').insert([{ 
                sender: me, 
                receiver: you, 
                message: val 
            }]);

            if (error) {
                alert("Error: " + error.message);
                input.value = val;
            }
            btn.disabled = false;
        };

        // Typing logic
        let t_time;
        document.getElementById('msgInput').oninput = () => {
            _db.from('typing_status').upsert({ username: me, is_typing: true });
            clearTimeout(t_time);
            t_time = setTimeout(() => _db.from('typing_status').upsert({ username: me, is_typing: false }), 2000);
        };

        // Start
        const saved = localStorage.getItem('chat_code_saved');
        if (saved) init(saved); else document.getElementById('auth-overlay').style.display = 'flex';
        document.getElementById('authBtn').onclick = () => init(document.getElementById('authCode').value);
        window.onfocus = loadMessages;
    </script>
</body>
</html>
