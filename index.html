<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWeb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        /* Sidebar Fixes */
        #sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: #111827; z-index: 600; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid #334155; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
        #sidebar.open { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 550; backdrop-filter: blur(4px); }
        
        #chat-main { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        header { padding: 16px 20px; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; z-index: 50; }
        
        /* Messages & Bubbles */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px; }
        .msg-row { display: flex; align-items: flex-end; gap: 10px; width: 100%; }
        .row-self { flex-direction: row-reverse; }
        .avatar-mini { width: 34px; height: 34px; border-radius: 10px; object-fit: cover; flex-shrink: 0; border: 1.5px solid #334155; }
        
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 18px; position: relative; font-size: 15px; line-height: 1.4; }
        .self { background: var(--accent); border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2); }
        .other { background: var(--card); border-bottom-left-radius: 4px; border: 1px solid #334155; }
        
        /* Typing Master View - RESTORED */
        #typing-reveal { font-size: 13px; color: #60a5fa; font-weight: 600; min-height: 38px; padding: 0 20px; font-style: italic; background: rgba(30, 41, 59, 0.9); border-top: 1px solid #334155; display: flex; align-items: center; }

        #chat-form-container { background: #0f172a; border-top: 1px solid #334155; padding-bottom: env(safe-area-inset-bottom); }
        #input-wrapper { background: #1e293b; border-radius: 28px; margin: 10px; padding: 6px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #475569; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 8px 4px; color: white; outline: none; font-size: 15px; }
        #sendBtn { background: #3b82f6; color: white; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        #sendBtn:active { transform: scale(0.9); }

        /* Gallery - FIXED GRID */
        #gallery-overlay { display: none; position: fixed; inset: 0; background: #0f172a; z-index: 700; flex-direction: column; }
        .gallery-card { aspect-ratio: 1 / 1; border-radius: 8px; overflow: hidden; border: 1px solid #334155; position: relative; background: #1e293b; }
        .gallery-card img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .trash-btn { cursor: pointer; opacity: 0.5; transition: 0.2s; font-size: 14px; }
        .trash-btn:hover { opacity: 1; color: #f87171; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div class="flex items-center gap-3 mb-6">
        <div id="sideAv" class="w-14 h-14 rounded-xl bg-slate-800 flex items-center justify-center font-bold border-2 border-blue-500 overflow-hidden shadow-lg"></div>
        <div>
            <div class="font-bold text-lg leading-tight" id="sideName">User</div>
            <div class="text-[10px] text-blue-400 uppercase tracking-widest font-bold">Member</div>
        </div>
    </div>
    
    <nav class="flex flex-col gap-2">
        <button onclick="toggleGallery()" class="text-left p-3 hover:bg-slate-800 rounded-xl transition flex items-center gap-3">üñºÔ∏è <span>Media Gallery</span></button>
        <button onclick="changeMood()" class="text-left p-3 hover:bg-slate-800 rounded-xl transition flex items-center gap-3">‚ú® <span>Set Status Mood</span></button>
        <button onclick="document.getElementById('pfpIn').click()" class="text-left p-3 hover:bg-slate-800 rounded-xl transition flex items-center gap-3">üì∏ <span>Change Profile Picture</span></button>
        <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
    </nav>

    <button onclick="logout()" class="mt-auto w-full py-3 text-red-400 font-bold border border-red-900/30 rounded-xl hover:bg-red-950/20 transition">Logout Account</button>
</div>

<div id="chat-main">
    <header>
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-800 transition text-xl">‚ò∞</button>
            <div>
                <div class="font-bold text-white flex items-center gap-2 text-lg">Chat <span id="topMood" class="text-xl"></span></div>
                <div id="status" class="text-[10px] text-green-500 font-bold uppercase tracking-tighter">‚óè Online</div>
            </div>
        </div>
    </header>

    <main id="messages"></main>

    <div id="chat-form-container">
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrapper">
                <label class="cursor-pointer p-2 text-slate-400 hover:text-blue-400"><input type="file" id="fileIn" class="hidden" accept="image/*,video/*">üìé</label>
                <input id="msgIn" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="sendBtn">‚û§</button>
            </div>
        </form>
    </div>
</div>

<div id="gallery-overlay">
    <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
        <span class="font-bold text-lg">Media Gallery</span>
        <button onclick="toggleGallery()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-800 text-2xl">&times;</button>
    </header>
    <div id="gallery-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-2 p-4 overflow-y-auto"></div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    let me, you, profiles = {}, allMsgs = [], typingTimeout;

    async function login() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        startChat();
    }

    async function startChat() {
        await syncProfiles();
        loadMessages();
        await _db.removeAllChannels();

        _db.channel('master-room')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, (p) => {
                profiles[p.new.username] = p.new;
                if (p.new.username === you) {
                    updateTypingUI(p.new);
                    document.getElementById('topMood').textContent = p.new.mood || '';
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();

        document.getElementById('msgIn').addEventListener('input', (e) => {
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                _db.from('chat_codes').update({ typing_text: e.target.value }).eq('username', me);
            }, 100);
        });
    }

    function updateTypingUI(user) {
        const rev = document.getElementById('typing-reveal');
        const text = user.typing_text || "";
        if (text.length > 0) {
            rev.innerHTML = (me === 'RJ') ? `<span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span> ${you}: ${text}` : `<span class="w-2 h-2 bg-blue-500 rounded-full animate-ping mr-2"></span> ${you} is typing...`;
        } else { rev.innerHTML = ""; }
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        const m = profiles[me];
        document.getElementById('sideAv').innerHTML = m?.avatar_url ? `<img src="${m.avatar_url}" class="w-full h-full object-cover">` : `<span class="text-xl">${me[0]}</span>`;
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        allMsgs = data.reverse();
        render();
    }

    function render() {
        const box = document.getElementById('messages');
        box.innerHTML = allMsgs.map(m => {
            const isMe = m.sender === me;
            const u = profiles[m.sender];
            const pfp = u?.avatar_url ? `<img src="${u.avatar_url}" class="avatar-mini">` : `<div class="avatar-mini bg-slate-700 flex items-center justify-center text-[10px] font-bold">${m.sender[0]}</div>`;
            return `
                <div class="msg-row ${isMe ? 'row-self' : ''}">
                    ${pfp}
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full cursor-zoom-in" onclick="window.open('${m.file_url}')">` : ''}
                        <div>${m.message || ''}</div>
                        <div class="flex items-center justify-end gap-2 mt-1 opacity-50 text-[9px]">
                            <span>${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            ${isMe ? `<span class="trash-btn" onclick="deleteMsg('${m.id}')">üóëÔ∏è</span>` : ''}
                        </div>
                    </div>
                </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgIn = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn'), text = msgIn.value.trim();
        if (!text && !fileIn.files[0]) return;
        let fUrl = null;
        if (fileIn.files[0]) {
            const f = fileIn.files[0], fName = `${Date.now()}_${f.name}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, f);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        }
        msgIn.value = ''; fileIn.value = '';
        await _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text, file_url: fUrl }]);
    };

    window.deleteMsg = async (id) => { if(confirm("Delete message?")) await _db.from('private_messages').delete().eq('id', id); };
    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.changeMood = async () => { const m = prompt("Set a Mood Emoji/Status:"); if(m) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.uploadPFP = async (input) => {
        const f = input.files[0]; if (!f) return;
        const fName = `pfp_${me}_${Date.now()}`;
        const { data } = await _db.storage.from('chat-files').upload(fName, f);
        if (data) {
            const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
            await _db.from('chat_codes').update({ avatar_url: url }).eq('username', me);
            location.reload();
        }
    };
    window.toggleGallery = async () => {
        const g = document.getElementById('gallery-overlay');
        g.style.display = g.style.display === 'flex' ? 'none' : 'flex';
        if (g.style.display === 'flex') {
            const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null).order('created_at', { ascending: false });
            document.getElementById('gallery-grid').innerHTML = data.map(i => `<div class="gallery-card"><img src="${i.file_url}"></div>`).join('');
        }
    };
    window.logout = () => { localStorage.removeItem('chat_secret_code'); window.location.reload(); };
    login();
</script>
</body>
</html>
