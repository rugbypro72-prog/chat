<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v6.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; --her-pink: #ec4899; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; }

        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; }
        .row-self { flex-direction: row-reverse; }

        .msg { max-width: 78%; padding: 12px 14px; font-size: 15px; position: relative; word-wrap: break-word; }
        .self { background: var(--accent); border-radius: 18px 18px 4px 18px; }
        .other { background: #2d3748; border-radius: 18px 18px 18px 4px; }

        .pfp-icon { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        
        .msg-meta { display: flex; gap: 8px; font-size: 10px; opacity: 0.5; margin-top: 4px; }
        .row-self .msg-meta { justify-content: flex-end; }

        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 2000; transition: 0.3s; padding: 25px; border-right: 1px solid #334155; }
        #sidebar.open { left: 0; }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1500; backdrop-filter: blur(4px); }

        /* Media Preview */
        #media-preview-container { display: none; padding: 12px; background: #1e293b; border-top: 2px solid #3b82f6; align-items: center; gap: 12px; }
        #img-preview-box { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }

        /* Call Overlay */
        #call-overlay { display: none; position: fixed; inset: 0; z-index: 5000; background: #000; flex-direction: column; }
        .video-p { flex: 1; background: #111; }
        .call-ctrl { position: absolute; bottom: 40px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; }
        .c-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.15); font-size: 20px; }
        
        .reply-box { font-size: 11px; border-left: 2px solid rgba(255,255,255,0.3); padding-left: 8px; margin-bottom: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<div id="sidebar-overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full mb-4 border-2 border-blue-500 bg-cover bg-center flex items-center justify-center text-3xl font-bold bg-slate-800"></div>
    <div class="font-bold text-xl mb-2" id="sideName">User</div>
    <p id="sideStatus" class="text-blue-400 text-xs italic mb-8">No status set</p>
    <div class="space-y-2">
        <button onclick="viewGallery()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg">üñºÔ∏è Gallery</button>
        <button id="logBtn" onclick="viewLogs()" class="hidden w-full text-left p-3 hover:bg-white/5 rounded-lg text-red-400 font-bold">üìú Deleted Logs</button>
        <button onclick="changeMood()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg">‚ú® Update Status</button>
    </div>
    <button onclick="logout()" class="absolute bottom-10 left-6 text-red-400 font-medium">Logout</button>
</div>

<div id="call-overlay">
    <div id="remote-v" class="video-p"></div>
    <div id="local-v" class="video-p" style="position:absolute; top:20px; right:20px; width:100px; height:150px; border-radius:12px; z-index:10; border: 2px solid #3b82f6;"></div>
    <div class="call-ctrl">
        <button onclick="toggleMute()" class="c-btn">üé§</button>
        <button onclick="endCall()" class="c-btn bg-red-600">‚ùå</button>
        <button id="cam-btn" onclick="toggleCamera()" class="c-btn">üìπ</button>
    </div>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div>
                <div class="font-bold text-sm" id="headerName">Chat</div>
                <div id="topStatus" class="text-[10px] text-blue-400 italic"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-bold">FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <div id="media-preview-container">
        <img id="img-preview-box" src="" />
        <div class="flex-1 text-[11px] font-bold text-blue-300">Ready to send image...</div>
        <button onclick="cancelMedia()" class="text-red-400 font-bold text-xs px-2">CANCEL</button>
    </div>

    <div id="footer">
        <div id="reply-preview" class="hidden mx-4 p-2 bg-slate-800 rounded-t-lg border-x border-t border-slate-700 flex justify-between items-center">
            <span id="reply-txt" class="text-xs italic truncate"></span>
            <button onclick="cancelReply()">&times;</button>
        </div>
        <form id="chat-form" class="p-3">
            <div class="bg-slate-800 rounded-full flex items-center px-4 py-2 border border-slate-700">
                <button type="button" onclick="document.getElementById('fileIn').click()" class="mr-2 opacity-60">üñºÔ∏è</button>
                <input id="msgIn" class="flex-1 bg-transparent outline-none text-sm py-1" placeholder="Message..." autocomplete="off">
                <button type="submit" class="text-blue-500 font-bold ml-2">Send</button>
            </div>
            <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="previewMedia(this)">
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const APP_ID = '4f6c6c2002784152a8366dec12f1b4c0';
    
    let me, you, pendingFile = null, replyId = null, agora = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" }), localA, localV;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        if (me === "RJ") document.getElementById('logBtn').classList.remove('hidden');
        
        loadMessages();
        syncStatus();

        _db.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new?.receiver === me && p.new?.message === "___VOICE___") showCallOverlay(false);
            if (p.new?.receiver === me && p.new?.message === "___FACETIME___") showCallOverlay(true);
            if (p.new?.message === "___END___") endCall(false);
            loadMessages();
        }).on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, (p) => {
            if (p.new.username === you) document.getElementById('topStatus').textContent = p.new.status || "";
        }).subscribe();
    }

    // --- FORMULA: MEDIA HANDLING ---
    window.previewMedia = (input) => {
        const file = input.files[0];
        if (!file) return;
        pendingFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('img-preview-box').src = e.target.result;
            document.getElementById('media-preview-container').style.display = 'flex';
        };
        reader.readAsDataURL(file);
    };

    window.cancelMedia = () => {
        pendingFile = null;
        document.getElementById('fileIn').value = "";
        document.getElementById('media-preview-container').style.display = 'none';
    };

    // --- SENDING LOGIC ---
    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn');
        let fUrl = null;

        if (pendingFile) {
            // Formula Fix: Sanitize name to prevent 400 errors
            const safeName = `img_${Date.now()}_${pendingFile.name.replace(/[^a-z0-9.]/gi, '_')}`;
            const { data, error } = await _db.storage.from('gallery').upload(`chat/${safeName}`, pendingFile);
            if (!error) fUrl = _db.storage.from('gallery').getPublicUrl(`chat/${safeName}`).data.publicUrl;
            cancelMedia();
        }

        if (!input.value && !fUrl) return;
        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: input.value, file_url: fUrl, reply_to: replyId 
        }]);
        input.value = ''; cancelReply();
    };

    // --- CALLING SYSTEM ---
    window.startCall = async (ft) => {
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: ft ? "___FACETIME___" : "___VOICE___" }]);
        showCallOverlay(ft);
        connectAgora(ft);
    };

    async function connectAgora(ft) {
        await agora.join(APP_ID, "main", null, null);
        localA = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [localA];
        if (ft) {
            localV = await AgoraRTC.createCameraVideoTrack();
            localV.play('local-v');
            tracks.push(localV);
        }
        await agora.publish(tracks);
        agora.on("user-published", async (u, type) => {
            await agora.subscribe(u, type);
            if (type === "audio") u.audioTrack.play();
            if (type === "video") {
                document.getElementById('remote-v').style.display = 'block';
                u.videoTrack.play('remote-v');
            }
        });
    }

    function showCallOverlay(ft) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('cam-btn').style.display = ft ? 'flex' : 'none';
        if (ft) {
            document.getElementById('remote-v').style.display = 'block';
            document.getElementById('local-v').style.display = 'block';
        }
    }

    window.endCall = async (sig = true) => {
        if (sig) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___END___" }]);
        if (localA) localA.close(); if (localV) localV.close();
        await agora.leave();
        document.getElementById('call-overlay').style.display = 'none';
    };

    window.toggleMute = () => localA.setMuted(!localA.muted);
    window.toggleCamera = () => localV.setMuted(!localV.muted);

    // --- MESSAGES & UI ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (!data) return;
        const box = document.getElementById('messages');
        const msgs = data.reverse();
        box.innerHTML = msgs.filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            const rMsg = msgs.find(x => x.id === m.reply_to);
            return `
            <div class="msg-container ${isMe ? 'row-self' : ''}">
                <div class="pfp-icon ${m.sender === 'RJ' ? 'bg-black' : 'bg-pink-500'}">${m.sender[0]}</div>
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${rMsg ? `<div class="reply-box">‚Ü≥ ${rMsg.message || 'Image'}</div>` : ''}
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-1 max-w-full shadow-sm">` : ''}
                        <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    </div>
                    <div class="msg-meta">
                        <span>${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        <span class="cursor-pointer" onclick="setReply('${m.id}', '${m.message || 'Image'}')">Reply</span>
                        <span class="text-red-500 font-bold cursor-pointer" onclick="delM('${m.id}')">Delete</span>
                    </div>
                </div>
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    window.delM = async (id) => {
        if (!confirm("Delete permanently?")) return;
        const { data: m } = await _db.from('private_messages').select('*').eq('id', id).single();
        try {
            await _db.from('deleted_log').insert([{ sender: m.sender, message: m.message || "[Image]", deleted_at: new Date() }]);
        } catch(e) {}
        await _db.from('private_messages').delete().eq('id', id);
        loadMessages();
    };

    window.changeMood = async () => {
        const s = prompt("New Status:");
        if (s !== null) {
            await _db.from('chat_codes').update({ status: s }).eq('username', me);
            syncStatus();
        }
    };

    async function syncStatus() {
        const { data } = await _db.from('chat_codes').select('*');
        const myP = data.find(u => u.username === me);
        const yourP = data.find(u => u.username === you);
        document.getElementById('sideName').textContent = me;
        document.getElementById('sideStatus').textContent = myP?.status || "No status set";
        document.getElementById('topStatus').textContent = yourP?.status || "";
    }

    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = txt; document.getElementById('reply-preview').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview').classList.add('hidden'); };
    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').style.display = s ? 'block' : 'none'; };
    window.logout = () => { localStorage.clear(); location.reload(); };
    init();
</script>
</body>
</html>
