<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb Mr</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        
        #sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: #111827; z-index: 600; transition: 0.3s ease; border-right: 1px solid #334155; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 550; backdrop-filter: blur(4px); }
        
        #chat-main { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        header { padding: 16px 20px; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; z-index: 50; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; align-items: flex-end; gap: 10px; width: 100%; }
        .row-self { flex-direction: row-reverse; }
        
        .avatar-mini { width: 36px; height: 36px; border-radius: 12px; object-fit: cover; flex-shrink: 0; border: 2px solid #334155; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 18px; position: relative; font-size: 15px; }
        .self { background: var(--accent); border-bottom-right-radius: 4px; }
        .other { background: var(--card); border-bottom-left-radius: 4px; border: 1px solid #334155; }
        
        /* Master View Typing Zone */
        #typing-reveal { 
            font-size: 13px; 
            color: #60a5fa; 
            font-weight: 500; 
            min-height: 24px; 
            padding: 8px 20px; 
            font-style: italic; 
            background: rgba(59, 130, 246, 0.05); 
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
        }

        #chat-form-container { background: #0f172a; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        #input-wrapper { background: #1e293b; border-radius: 24px; margin: 10px; padding: 4px 8px; display: flex; align-items: center; gap: 8px; border: 1px solid #334155; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 10px 12px; color: white; outline: none; font-size: 15px; }
        #sendBtn { background: #3b82f6; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .reply-tag { background: rgba(0,0,0,0.2); border-left: 3px solid #60a5fa; padding: 4px 8px; border-radius: 4px; font-size: 11px; margin-bottom: 6px; color: #94a3b8; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
    <div class="flex items-center gap-3 mb-4">
        <div id="sideAv" class="w-12 h-12 rounded-xl bg-slate-700 flex items-center justify-center font-bold border-2 border-blue-500 overflow-hidden"></div>
        <div>
            <div class="font-bold text-lg" id="sideName">User</div>
            <div class="text-xs text-slate-400">Settings</div>
        </div>
    </div>
    <button onclick="toggleGallery()" class="text-left p-3 hover:bg-slate-800 rounded-xl transition">üñºÔ∏è Media Gallery</button>
    <button onclick="changeMood()" class="text-left p-3 hover:bg-slate-800 rounded-xl transition">‚ú® Update Status</button>
    <button onclick="document.getElementById('pfpIn').click()" class="text-left p-3 hover:bg-slate-800 rounded-xl transition">üì∏ Change PFP</button>
    <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
    <button onclick="logout()" class="mt-auto w-full py-3 text-red-400 font-bold border border-red-900/50 rounded-xl">Logout</button>
</div>

<div id="chat-main">
    <header>
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-2xl text-slate-400">‚ò∞</button>
            <div>
                <div class="font-bold text-blue-400 flex items-center gap-2 text-lg">Chat <span id="topMood"></span> <span id="eye-indicator" class="hidden">üëÄ</span></div>
                <div id="status" class="text-[10px] text-slate-500 uppercase">Connecting...</div>
            </div>
        </div>
    </header>

    <main id="messages"></main>

    <div id="chat-form-container">
        <div id="typing-reveal"></div>
        <div id="reply-preview" class="hidden bg-slate-800 p-2 border-l-4 border-blue-500 flex justify-between items-center mx-2 rounded">
            <div class="text-xs truncate text-slate-300">Replying: <span id="reply-text"></span></div>
            <button onclick="cancelReply()" class="px-2">&times;</button>
        </div>
        <form id="chat-form">
            <div id="input-wrapper">
                <label class="cursor-pointer p-2 text-slate-400"><input type="file" id="fileIn" class="hidden" accept="image/*,video/*">üìé</label>
                <input id="msgIn" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="sendBtn">‚û§</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    let me, you, profiles = {}, allMsgs = [], replyId = null, typingTimeout;

    async function login() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        startChat();
    }

    async function startChat() {
        await syncProfiles();
        loadMessages();
        await _db.removeAllChannels();

        _db.channel('global')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
                if (p.new.username === you) updateTypingUI(p.new);
                profiles[p.new.username] = p.new;
                syncHeader(p.new);
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe((status) => {
                document.getElementById('status').textContent = status === 'SUBSCRIBED' ? 'Online' : 'Linking...';
            });

        document.getElementById('msgIn').addEventListener('input', (e) => {
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                _db.from('chat_codes').update({ typing_text: e.target.value }).eq('username', me);
            }, 250);
        });

        setInterval(() => {
            if (document.visibilityState === 'visible') {
                _db.from('chat_codes').update({ last_seen: new Date().toISOString(), is_watching: true }).eq('username', me);
            }
        }, 8000);
    }

    function updateTypingUI(user) {
        const rev = document.getElementById('typing-reveal');
        if (user.typing_text && user.typing_text.length > 0) {
            // THE MASTER VIEW LOGIC:
            // If you are RJ, you see her text. If you are Allyvia, you only see "...typing"
            rev.textContent = (me === 'RJ') ? `${you}: ${user.typing_text}` : `${you} is typing...`;
        } else {
            rev.textContent = '';
        }
    }

    function syncHeader(u) {
        if (u.username === you) {
            document.getElementById('topMood').textContent = u.mood || '';
            const diff = (new Date() - new Date(u.last_seen)) / 1000;
            document.getElementById('eye-indicator').classList.toggle('hidden', !u.is_watching || diff > 30);
        }
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        const m = profiles[me];
        document.getElementById('sideAv').innerHTML = m?.avatar_url ? `<img src="${m.avatar_url}" class="w-full h-full object-cover">` : me[0];
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        allMsgs = data.reverse();
        render();
    }

    function render() {
        const box = document.getElementById('messages');
        box.innerHTML = allMsgs.map(m => {
            const isMe = m.sender === me;
            const u = profiles[m.sender];
            const parent = allMsgs.find(x => x.id === m.reply_to_id);
            const pfp = u?.avatar_url ? `<img src="${u.avatar_url}" class="avatar-mini">` : `<div class="avatar-mini bg-slate-600 flex items-center justify-center text-xs">${m.sender[0]}</div>`;
            return `
                <div class="msg-row ${isMe ? 'row-self' : ''}" ondblclick="setupReply('${m.id}', '${(m.message || '').replace(/'/g, "\\")}')">
                    ${pfp}
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${m.reply_to_id ? `<div class="reply-tag">‚§¥Ô∏è ${parent?.message || 'Media'}</div>` : ''}
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                        <div>${m.message || ''}</div>
                        <div class="text-[9px] opacity-40 mt-1 text-right">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    </div>
                </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgIn = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn'), text = msgIn.value.trim();
        if (!text && !fileIn.files[0]) return;
        
        let fUrl = null;
        if (fileIn.files[0]) {
            const f = fileIn.files[0], fName = `${Date.now()}_${f.name}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, f);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        }

        const rid = replyId; msgIn.value = ''; fileIn.value = ''; cancelReply();
        _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text, file_url: fUrl, reply_to_id: rid }]);
    };

    window.setupReply = (id, text) => { replyId = id; document.getElementById('reply-text').textContent = text; document.getElementById('reply-preview').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview').classList.add('hidden'); };
    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.changeMood = async () => { const m = prompt("New Mood:"); if(m) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.logout = () => { localStorage.removeItem('chat_secret_code'); window.location.reload(); };
    login();
</script>
</body>
</html>
