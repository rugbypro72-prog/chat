<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v7.0 - RJ Ultimate Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #020408; --card: #0a0f1d; --accent: #1d4ed8; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-container { display: flex; flex-direction: column; width: 100%; position: relative; }
        .row-self { align-items: flex-end; } .row-other { align-items: flex-start; }
        .msg { max-width: 85%; padding: 12px 16px; font-size: 15px; border-radius: 18px; line-height: 1.4; }
        .self { background: #111827; border: 1px solid #1e293b; color: #f8fafc; border-bottom-right-radius: 4px; }
        .other { background: #1e293b; color: #cbd5e1; border-bottom-left-radius: 4px; }
        
        .timestamp { font-size: 9px; opacity: 0.3; margin: 4px 6px; }
        .msg-tools { font-size: 10px; opacity: 0; transition: 0.2s; display: flex; gap: 8px; color: #3b82f6; font-weight: bold; cursor: pointer; margin-bottom: 2px; }
        .msg-container:hover .msg-tools { opacity: 1; }

        #pip-video { width: 1px; height: 1px; opacity: 0; position: absolute; pointer-events: none; }
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #05070a; z-index: 1000; transition: 0.3s; padding: 30px 20px; border-right: 1px solid #111827; }
        #sidebar.open { left: 0; }
        #overlay-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 900; backdrop-filter: blur(4px); }
    </style>
</head>
<body>

<video id="pip-video" autoplay muted playsinline></video>
<canvas id="pip-canvas" width="400" height="200" class="hidden"></canvas>
<div id="overlay-bg" onclick="toggleSidebar()"></div>

<div id="chat-main">
    <header class="p-5 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="opacity-60 text-2xl">â˜°</button>
            <div>
                <div class="font-bold text-lg flex items-center gap-2">
                    <span id="headerName">...</span>
                    <span id="call-timer" class="hidden text-xs bg-red-600/20 text-red-500 px-2 py-0.5 rounded font-mono">00:00</span>
                </div>
                <div id="live-typing-status" class="text-[10px] text-slate-500 h-3 font-medium italic truncate max-w-[200px]"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initiateCall(false)" class="bg-white/5 px-4 py-2 rounded-full text-[10px] font-bold uppercase">Voice</button>
            <button onclick="initiateCall(true)" class="bg-blue-600 px-4 py-2 rounded-full text-[10px] font-bold uppercase">FaceTime</button>
        </div>
    </header>
    
    <main id="messages"></main>

    <footer class="p-4">
        <div id="reply-bar" class="hidden px-4 py-2 bg-blue-900/20 rounded-t-xl flex justify-between border-x border-t border-blue-500/30">
            <span id="reply-txt" class="text-xs opacity-70"></span>
            <button onclick="cancelReply()">âœ•</button>
        </div>
        <form id="chat-form" class="bg-[#0a0f1d] border border-white/5 rounded-full flex items-center px-4">
            <label class="p-2 opacity-30 hover:opacity-100 cursor-pointer">ðŸ“Ž<input type="file" id="fileIn" class="hidden" accept="image/*" onchange="sendImage(this)"></label>
            <input id="msgIn" placeholder="Message..." class="flex-1 bg-transparent p-4 outline-none text-sm" oninput="broadcastLiveText(this.value)">
            <button type="submit" class="text-blue-500 font-bold px-2">SEND</button>
        </form>
    </footer>
</div>

<div id="sidebar">
    <div id="sideName" class="text-center font-bold mb-8 text-xl">...</div>
    <div class="space-y-2">
        <button onclick="toggleGallery()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg">Gallery</button>
        <div id="rj-tools" class="hidden pt-4 border-t border-white/5 space-y-2">
            <button onclick="requestPiP()" class="w-full text-left p-3 bg-blue-600/10 text-blue-400 rounded-lg font-bold">Pop-out Gaming Mode</button>
            <button onclick="takeSystemSnap()" class="w-full text-left p-3 bg-red-600/10 text-red-400 rounded-lg font-bold">Capture Entire Screen</button>
        </div>
        <button onclick="location.reload()" class="w-full text-left p-3 opacity-30 mt-10">Reload</button>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, unread = 0, lastMsg = "Ready", replyId = null, typingTimeout;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 

        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        document.getElementById('sideName').textContent = me;
        if (me === 'RJ') { document.getElementById('rj-tools').classList.remove('hidden'); updatePiPCanvas(); }

        _db.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            const m = p.new;
            if (m.receiver === me) {
                if (m.message.startsWith("___LIVE___")) {
                    const text = m.message.replace("___LIVE___", "");
                    document.getElementById('live-typing-status').textContent = text ? `Typing: ${text}...` : "";
                } else {
                    document.getElementById('live-typing-status').textContent = "";
                    unread++; lastMsg = m.message;
                    if (me === 'RJ') updatePiPCanvas();
                    loadMessages();
                }
            } else if (m.sender === me && !m.message.startsWith("___")) {
                loadMessages();
            }
        }).subscribe();
        loadMessages();
    }

    async function broadcastLiveText(val) {
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(async () => {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___LIVE___" + val }]);
        }, 150); 
    }

    async function takeSystemSnap() {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const vid = document.createElement('video'); vid.srcObject = stream;
        vid.onloadedmetadata = () => {
            vid.play(); const c = document.createElement('canvas');
            c.width = vid.videoWidth; c.height = vid.videoHeight;
            c.getContext('2d').drawImage(vid, 0, 0);
            stream.getTracks().forEach(t => t.stop());
            c.toBlob(async (b) => {
                const n = `snap_${Date.now()}.png`;
                const { data } = await _db.storage.from('chat-files').upload(n, b);
                if (data) {
                    const u = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
                    await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "ðŸ“¸ Screen Capture", file_url: u }]);
                }
            });
        };
    }

    function updatePiPCanvas() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        x.fillStyle = '#0a0f1d'; x.fillRect(0,0,400,200);
        x.fillStyle = unread > 0 ? '#ef4444' : '#3b82f6';
        x.font = 'bold 24px Arial'; x.fillText(`Allyvia ${unread > 0 ? '+'+unread : ''}`, 20, 50);
        x.fillStyle = 'white'; x.font = '18px Arial'; x.fillText(lastMsg.substring(0, 35), 20, 100);
        const vid = document.getElementById('pip-video'); if (!vid.srcObject) vid.srcObject = c.captureStream();
    }

    async function requestPiP() { unread = 0; updatePiPCanvas(); document.getElementById('pip-video').requestPictureInPicture(); }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(30);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `<div class="msg-container ${isMe ? 'row-self' : 'row-other'}">
                <div class="msg-tools"><span onclick="setReply('${m.id}', '${m.message}')">Reply</span>${isMe ? `<span class="text-red-500" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}</div>
                <div class="msg ${isMe ? 'self' : 'other'}">${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}${m.message || ''}</div>
                <span class="timestamp">${time}</span>
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    window.deleteMsg = async (id) => { if(confirm("Delete?")) await _db.from('private_messages').delete().eq('id', id); };
    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = `Reply: ${txt.substring(0,15)}...`; document.getElementById('reply-bar').classList.remove('hidden'); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-bar').classList.add('hidden'); };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault(); const i = document.getElementById('msgIn');
        if (i.value) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: i.value, reply_to: replyId }]);
            i.value = ""; broadcastLiveText(""); cancelReply(); loadMessages();
        }
    };

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay-bg').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; }
    init();
</script>
</body>
</html>
