<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Our Private Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0f1a; --panel: #101426; --accent: #0b78e3; --card: #1c2335; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; margin: 0; font-family: sans-serif; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 4px; }
        .meta { font-size: 0.7rem; opacity: 0.5; margin-top: 4px; display: block; }
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] flex justify-between items-center">
        <strong class="text-blue-400">Locked Chat ðŸ”’</strong>
        <span id="userDisplay" class="text-sm opacity-50"></span>
    </header>

    <main id="messages"></main>

    <form id="chat-form" class="p-4 bg-[#141a2c] flex gap-2">
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" 
               class="flex-1 bg-[#101426] border-none rounded-full px-4 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-full font-bold">Send</button>
    </form>

    <div id="authModal" class="modal-backdrop">
        <div class="bg-[#101426] p-8 rounded-2xl w-80 shadow-2xl">
            <h2 class="text-xl mb-4 font-bold">Enter Secret Code</h2>
            <input id="codeInput" type="password" placeholder="Code" class="w-full p-2 mb-4 bg-gray-800 rounded border-none">
            <button id="loginBtn" class="w-full bg-blue-600 py-2 rounded font-bold">Enter Chat</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4'; // Use your real key here
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let partnerUser = null;

        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const authModal = document.getElementById('authModal');

        // 1. LOGIN LOGIC
        async function login() {
            const code = document.getElementById('codeInput').value;
            const { data, error } = await client.from('chat_codes').select('username').eq('code', code).single();
            
            if (error || !data) return alert("Invalid Code");

            currentUser = data.username;
            // Logic: If I am Boyfriend, partner is Girlfriend. Vice-versa.
            partnerUser = (currentUser === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';

            document.getElementById('userDisplay').textContent = `Logged in as ${currentUser}`;
            authModal.style.display = 'none';
            
            loadMessages();
            subscribeRealtime();
        }

        document.getElementById('loginBtn').onclick = login;

        // 2. FETCH MESSAGES
        async function loadMessages() {
            const { data } = await client.from('private_messages')
                .select('*')
                .or(`sender.eq.${currentUser},receiver.eq.${currentUser}`)
                .order('created_at', { ascending: true });

            messagesEl.innerHTML = '';
            data.forEach(appendMessage);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // 3. SEND MESSAGE
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            await client.from('private_messages').insert([{
                sender: currentUser,
                receiver: partnerUser,
                message: text
            }]);
        };

        // 4. REALTIME
        function subscribeRealtime() {
            client.channel('any')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, payload => {
                    appendMessage(payload.new);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                })
                .subscribe();
        }

        function appendMessage(msg) {
            const isMe = msg.sender === currentUser;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'self' : 'other'}`;
            div.innerHTML = `
                ${escapeHtml(msg.message)}
                <span class="meta">${new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            `;
            messagesEl.appendChild(div);
        }

        function escapeHtml(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
    </script>
</body>
</html>
