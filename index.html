<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v4.5 - Midnight Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #05070a; --card: #0f172a; --accent: #2563eb; --her-pink: #be185d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; position: fixed; }
        
        #chat-main { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }

        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; position: relative; }
        .row-self { flex-direction: row-reverse; }

        .msg { 
            max-width: 75%; padding: 12px 16px; font-size: 15px; line-height: 1.5;
            position: relative; word-wrap: break-word; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .self { background: #1e3a8a; border-radius: 20px 20px 4px 20px; color: #f8fafc; }
        .other { background: #1e293b; border-radius: 20px 20px 20px 4px; color: #cbd5e1; }

        .pfp-icon { 
            width: 30px; height: 30px; border-radius: 50%; 
            background-size: cover; background-position: center; 
            flex-shrink: 0; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .pfp-rj { background-color: #000; }
        .pfp-ally { background-color: var(--her-pink); }

        .msg-time { font-size: 10px; opacity: 0.4; margin-top: 5px; display: block; }
        .row-self .msg-time { text-align: right; }
        
        .msg-tools { display: flex; gap: 12px; margin-top: 4px; opacity: 0; transition: 0.2s; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
        .msg-container:hover .msg-tools { opacity: 0.5; }
        .row-self .msg-tools { justify-content: flex-end; }

        #footer { background: #05070a; padding-bottom: env(safe-area-inset-bottom); }
        #input-wrap { background: #0f172a; border-radius: 24px; display: flex; align-items: center; padding: 4px 14px; margin: 0 12px 12px; border: 1px solid #1e293b; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 12px; color: white; outline: none; font-size: 16px; }
        
        /* Sidebar Restored v4.3 style but darker */
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #020617; z-index: 600; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px; border-right: 1px solid #1e293b; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 550; backdrop-filter: blur(4px); }
        
        /* Call UI */
        #call-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
        .remote-player { width: 100%; height: 100%; position: absolute; top: 0; left: 0; object-fit: cover; }
        .local-player { width: 120px; height: 160px; position: absolute; bottom: 100px; right: 20px; border-radius: 12px; overflow: hidden; border: 2px solid #3b82f6; z-index: 10; }

        #media-preview-container { display: none; padding: 12px; background: #0f172a; border-top: 1px solid #1e293b; align-items: center; gap: 12px; margin: 0 12px; border-radius: 16px 16px 0 0; }
        #img-preview-box { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid #334155; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="call-ui">
    <div id="remote-container" class="remote-player"></div>
    <div id="local-container" class="local-player"></div>
    <div class="absolute bottom-10 flex gap-6 z-20">
        <button onclick="toggleMute()" id="muteBtn" class="bg-gray-700 p-4 rounded-full">üé§</button>
        <button onclick="endCall()" class="bg-red-600 p-4 rounded-full px-8 font-bold">END CALL</button>
    </div>
</div>

<div id="gallery-overlay" class="hidden fixed inset-0 z-[700] bg-black flex flex-col">
    <div class="p-4 border-b border-white/10 flex justify-between">
        <span class="font-bold">Gallery</span>
        <button onclick="toggleGallery()" class="text-2xl">&times;</button>
    </div>
    <div id="gallery-grid" class="grid grid-cols-3 gap-1 p-1 overflow-y-auto"></div>
</div>

<div id="log-overlay" class="hidden fixed inset-0 z-[700] bg-black flex flex-col">
    <div class="p-4 border-b border-red-900/50 flex justify-between bg-red-950/20">
        <span class="font-bold text-red-500">DELETED MESSAGES</span>
        <button onclick="document.getElementById('log-overlay').classList.add('hidden')" class="text-2xl">&times;</button>
    </div>
    <div id="log-list" class="p-4 space-y-4 overflow-y-auto"></div>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-24 h-24 rounded-full mb-6 border-2 border-blue-600 bg-cover bg-center flex items-center justify-center text-4xl font-bold mx-auto"></div>
    <div class="text-center font-bold text-2xl mb-10" id="sideName">User</div>
    <div class="space-y-2">
        <button onclick="toggleGallery()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl transition">üñºÔ∏è Gallery</button>
        <button id="logBtn" onclick="viewLogs()" class="hidden w-full text-left p-4 hover:bg-red-500/10 rounded-xl text-red-400 font-bold transition">üìú View Logs</button>
        <button onclick="document.getElementById('pfpIn').click()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl transition">üì∏ Profile Picture</button>
        <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
        <button onclick="changeMood()" class="w-full text-left p-4 hover:bg-white/5 rounded-xl transition">‚ú® Edit Status</button>
    </div>
    <button onclick="logout()" class="absolute bottom-10 left-1/2 -translate-x-1/2 text-gray-500 text-sm">Sign Out</button>
</div>

<div id="chat-main">
    <header class="p-4 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-2xl opacity-70">‚ò∞</button>
            <div>
                <div class="font-bold text-lg leading-tight" id="headerName">...</div>
                <div id="topMood" class="text-[11px] text-blue-400 font-medium"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initCall(false)" class="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full text-[10px] font-black tracking-widest transition">VOICE</button>
            <button onclick="initCall(true)" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-full text-[10px] font-black tracking-widest transition shadow-lg shadow-blue-900/20">FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <div id="footer">
        <div id="reply-preview-bar" class="hidden mx-4 p-3 bg-blue-900/20 rounded-t-xl border-x border-t border-blue-800/30 flex justify-between items-center">
            <span id="reply-txt" class="text-xs italic truncate text-blue-300"></span>
            <button onclick="cancelReply()" class="text-lg">&times;</button>
        </div>

        <div id="media-preview-container">
            <img id="img-preview-box" src="" />
            <div class="flex-1 text-[11px] text-blue-400 font-bold">READY TO SEND</div>
            <button onclick="cancelMedia()" class="text-red-500 text-xs font-bold px-2">REMOVE</button>
        </div>

        <div id="typing-reveal" class="text-[10px] text-blue-500/80 px-6 h-5 italic font-medium"></div>
        
        <form id="chat-form">
            <div id="input-wrap">
                <label class="p-2 cursor-pointer opacity-40 hover:opacity-100 transition">
                    <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="previewMedia(this)">üìé
                </label>
                <input id="msgIn" placeholder="Message..." autocomplete="off">
                <button type="submit" id="sendBtn" class="p-2 text-blue-500 font-bold hover:scale-110 transition">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    // Agora Config
    const AGORA_APP_ID = "61794266657c433c846503c806509939"; 
    let rtc = { client: null, localAudio: null, localVideo: null };

    let me, you, profiles = {}, typingTimeout, replyId = null, pendingFile = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        localStorage.setItem('chat_secret_code', code);
        
        if (me === 'RJ') document.getElementById('logBtn').classList.remove('hidden');

        await syncProfiles();
        loadMessages();
        
        _db.channel('master_sync')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
                profiles[p.new.username] = p.new;
                if (p.new.username === you) {
                    const rev = document.getElementById('typing-reveal');
                    if (p.new.typing_text === "___PRIVATE_TYPING___") rev.textContent = `${you} is typing...`;
                    else if (p.new.typing_text) rev.textContent = `${you}: ${p.new.typing_text}`;
                    else rev.textContent = "";
                    document.getElementById('topMood').textContent = p.new.mood ? p.new.mood : "";
                }
                updateSidebarUI();
            })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        if(data) data.forEach(u => profiles[u.username] = u);
        updateSidebarUI();
    }

    function updateSidebarUI() {
        const sideAv = document.getElementById('sideAv');
        const url = profiles[me]?.avatar_url;
        sideAv.style.backgroundImage = url ? `url('${url}?t=${Date.now()}')` : '';
        sideAv.textContent = url ? "" : me[0];
        sideAv.className = `w-24 h-24 rounded-full mb-6 border-2 border-blue-600 bg-cover bg-center flex items-center justify-center text-4xl font-bold mx-auto ${me === 'RJ' ? 'pfp-rj' : 'pfp-ally'}`;
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(60);
        const box = document.getElementById('messages');
        const msgs = data.reverse();
        
        box.innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const p = profiles[m.sender];
            const pfpUrl = p?.avatar_url ? `${p.avatar_url}?t=${p.last_pfp_update || '1'}` : null;
            const rMsg = msgs.find(x => x.id === m.reply_to);
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            return `
            <div class="msg-container ${isMe ? 'row-self' : ''}">
                <div class="pfp-icon ${m.sender === 'RJ' ? 'pfp-rj' : 'pfp-ally'}" style="${pfpUrl ? `background-image:url('${pfpUrl}')` : ''}">
                    ${pfpUrl ? '' : m.sender[0]}
                </div>
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${rMsg ? `<div class="opacity-50 text-[10px] border-l-2 border-white/20 pl-2 mb-2 italic">‚Ü≥ ${rMsg.message || 'Image'}</div>` : ''}
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-xl mb-2 max-w-full border border-white/5 shadow-lg">` : ''}
                        <div class="whitespace-pre-wrap">${m.message || ''}</div>
                        <span class="msg-time">${time}</span>
                    </div>
                    <div class="msg-tools">
                        <span class="cursor-pointer hover:text-blue-400" onclick="setReply('${m.id}', '${m.message || 'Image'}')">Reply</span>
                        <span class="cursor-pointer hover:text-red-500" onclick="delM('${m.id}')">Delete</span>
                    </div>
                </div>
            </div>`}).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- CALL SYSTEM ---
window.initCall = async (video) => {
    // This sends the specific code to the database
    const signal = video ? "**CALL STARTED**" : "***CALL STARTED***";
    await _db.from('private_messages').insert([{ sender: me, receiver: you, message: signal }]);

    document.getElementById('call-ui').style.display = 'flex';
    rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    await rtc.client.join(AGORA_APP_ID, "chat_room", null);
    
    rtc.localAudio = await AgoraRTC.createMicrophoneAudioTrack();
    let tracks = [rtc.localAudio];

    if (video) {
        rtc.localVideo = await AgoraRTC.createCameraVideoTrack();
        rtc.localVideo.play("local-container");
        tracks.push(rtc.localVideo);
    }

    await rtc.client.publish(tracks);
    
    rtc.client.on("user-published", async (user, mediaType) => {
        await rtc.client.subscribe(user, mediaType);
        if (mediaType === "video") user.videoTrack.play("remote-container");
        if (mediaType === "audio") user.audioTrack.play();
    });
};

window.endCall = async () => {
    // This sends the specific hang-up code you wanted
    await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "ùñàùñÜùñëùñë ùñäùñìùñâùñäùñâ" }]);

    if (rtc.localAudio) rtc.localAudio.close();
    if (rtc.localVideo) rtc.localVideo.close();
    if (rtc.client) await rtc.client.leave();
    document.getElementById('call-ui').style.display = 'none';
};

    window.toggleMute = () => {
        const muted = rtc.localAudio.muted;
        rtc.localAudio.setMuted(!muted);
        document.getElementById('muteBtn').textContent = !muted ? "üîá" : "üé§";
    };

    // --- IMAGE HELPERS ---
    window.previewMedia = (input) => {
        const file = input.files[0];
        if (!file) return;
        pendingFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('img-preview-box').src = e.target.result;
            document.getElementById('media-preview-container').style.display = 'flex';
        };
        reader.readAsDataURL(file);
    };

    window.cancelMedia = () => {
        pendingFile = null;
        document.getElementById('fileIn').value = "";
        document.getElementById('media-preview-container').style.display = 'none';
    };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn'), btn = document.getElementById('sendBtn');
        if (!input.value && !pendingFile) return;
        btn.disabled = true;
        
        let fUrl = null;
        if (pendingFile) {
            const safeName = `img_${Date.now()}_${pendingFile.name.replace(/[^a-z0-9.]/gi, '_')}`;
            const { data } = await _db.storage.from('chat-files').upload(safeName, pendingFile);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(safeName).data.publicUrl;
            cancelMedia();
        }

        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: input.value, file_url: fUrl, reply_to: replyId }]);
        input.value = ''; cancelReply();
        btn.disabled = false;
    };

    document.getElementById('msgIn').oninput = (e) => {
        clearTimeout(typingTimeout);
        let status = me === "RJ" ? (e.target.value ? "___PRIVATE_TYPING___" : "") : e.target.value;
        _db.from('chat_codes').update({ typing_text: status }).eq('username', me).then();
        typingTimeout = setTimeout(() => _db.from('chat_codes').update({ typing_text: '' }).eq('username', me).then(), 2000);
    };

    // --- OVERLAY FUNCTIONS ---
    window.toggleGallery = async () => {
        const g = document.getElementById('gallery-overlay');
        g.classList.toggle('hidden');
        if (!g.classList.contains('hidden')) {
            const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null);
            document.getElementById('gallery-grid').innerHTML = data.map(i => `<img src="${i.file_url}" class="w-full aspect-square object-cover">`).join('');
        }
    };

    window.viewLogs = async () => {
        document.getElementById('log-overlay').classList.remove('hidden');
        const { data } = await _db.from('deleted_log').select('*').order('deleted_at', { ascending: false });
        document.getElementById('log-list').innerHTML = data.map(l => `
            <div class="p-4 bg-white/5 rounded-xl border border-white/5">
                <div class="flex justify-between text-[10px] opacity-40 mb-2">
                    <span class="font-black uppercase">${l.sender}</span>
                    <span>${new Date(l.deleted_at).toLocaleString()}</span>
                </div>
                <div class="text-sm">${l.message || "[Attached Image]"}</div>
                ${l.file_url ? `<img src="${l.file_url}" class="mt-3 max-w-[150px] rounded-lg border border-white/10">` : ''}
            </div>
        `).join('');
    };

    window.delM = async (id) => { 
        if(confirm("Delete forever?")) {
            const { data: msg } = await _db.from('private_messages').select('*').eq('id', id).single();
            if (msg) {
                await _db.from('deleted_log').insert([{
                    original_id: msg.id, sender: msg.sender, receiver: msg.receiver,
                    message: msg.message, file_url: msg.file_url, deleted_at: new Date().toISOString()
                }]);
            }
            await _db.from('private_messages').delete().eq('id', id);
        } 
    };

    window.uploadPFP = async (input) => {
        const f = input.files[0]; if (!f) return;
        const fName = `pfp_${me}.png`;
        await _db.storage.from('chat-files').upload(fName, f, {upsert: true});
        const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        await _db.from('chat_codes').update({ avatar_url: url, last_pfp_update: Date.now().toString() }).eq('username', me);
        await syncProfiles();
    };

    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = txt; document.getElementById('reply-preview-bar').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview-bar').classList.add('hidden'); };
    window.changeMood = async () => { const m = prompt("Set Status:"); if(m !== null) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.logout = () => { localStorage.clear(); location.reload(); };
    
    init();
</script>
</body>
</html>
