<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0f1a; --panel: #101426; --accent: #0b78e3; --card: #1c2335; }
        html, body { position: fixed; overflow: hidden; width: 100%; height: 100%; background: var(--bg); margin: 0; font-family: system-ui, sans-serif; }
        body { display: flex; flex-direction: column; color: #fff; padding-top: env(safe-area-inset-top); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 18px; font-size: 1rem; position: relative; line-height: 1.4; word-wrap: break-word; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 4px; }
        .reply-container { background: rgba(0,0,0,0.25); border-left: 3px solid #fff; padding: 5px 8px; margin-bottom: 6px; border-radius: 4px; font-size: 0.8rem; }
        #reply-preview { display: none; background: #161b2e; padding: 10px 15px; border-left: 4px solid var(--accent); align-items: center; justify-content: space-between; border-top: 1px solid #1c2335; }
        .reaction-badge { position: absolute; bottom: -8px; right: 8px; background: #2d3748; border-radius: 10px; padding: 1px 5px; font-size: 11px; border: 2px solid var(--bg); }
        .other .reaction-badge { right: auto; left: 8px; }
        .meta-row { display: flex; align-items: center; justify-content: flex-end; gap: 5px; margin-top: 3px; }
        .timestamp { font-size: 0.6rem; opacity: 0.5; }
        .status-label { font-size: 0.6rem; font-weight: 900; color: #4b5563; text-transform: uppercase; }
        .status-read { color: #60a5fa !important; }
        #typing-indicator { font-size: 0.7rem; color: #60a5fa; padding: 2px 16px; height: 20px; font-style: italic; }
        #chat-form { background: #141a2c; padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); border-top: 1px solid #1c2335; }
        .media-content { max-width: 100%; border-radius: 12px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] flex justify-between items-center shadow-lg">
        <strong class="text-blue-400">idk dude</strong>
        <span id="userDisplay" class="text-[10px] opacity-40 font-mono"></span>
    </header>

    <main id="messages"></main>
    <div id="typing-indicator"></div>

    <div id="reply-preview">
        <div class="truncate pr-4"><small class="text-blue-400 font-bold block">Replying to</small><span id="reply-text" class="text-xs opacity-70"></span></div>
        <button onclick="cancelReply()" class="text-gray-400 text-2xl px-2">&times;</button>
    </div>

    <form id="chat-form">
        <div class="flex items-center gap-2">
            <label class="p-2 bg-gray-800 rounded-full active:scale-90 transition cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            </label>
            <input id="messageInput" placeholder="Message..." autocomplete="off" class="flex-1 bg-[#101426] text-white border-none rounded-2xl px-4 py-2.5 focus:outline-none">
            <button type="submit" id="sendBtn" class="bg-blue-600 px-5 py-2 rounded-2xl font-bold active:scale-95 transition">Send</button>
        </div>
    </form>

    <div id="authModal" class="fixed inset-0 bg-black flex items-center justify-center z-[200]" style="display: none;">
        <div class="bg-[#101426] p-8 rounded-3xl w-80 text-center border border-gray-800">
            <input id="codeInput" type="password" placeholder="Code" class="w-full p-4 mb-4 bg-gray-800 rounded-2xl text-white text-center">
            <button id="loginBtn" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Enter</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null, partnerUser = null, currentReplyId = null, typingTimeout;
        let allMessages = [];

        async function attemptLogin(code) {
            const { data } = await _client.from('chat_codes').select('username').eq('code', code).single();
            if (!data) return false;
            currentUser = data.username;
            partnerUser = (currentUser === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
            localStorage.setItem('chat_secret_code', code);
            document.getElementById('userDisplay').textContent = currentUser;
            document.getElementById('authModal').style.display = 'none';
            initChat();
            return true;
        }

        function initChat() {
            loadMessages();
            subscribeRealtime();
        }

        async function loadMessages() {
            const { data, error } = await _client.from('private_messages')
                .select('*')
                .order('created_at', { ascending: true });
            
            if (!error && data) {
                allMessages = data;
                renderMessages();
                markRead();
            }
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            // Deduplicate by ID to prevent ghosting
            const uniqueMsgs = Array.from(new Map(allMessages.map(m => [m.id, m])).values());
            
            uniqueMsgs.forEach(msg => {
                const isMe = msg.sender === currentUser;
                const div = document.createElement('div');
                div.id = `msg-${msg.id}`;
                div.className = `msg ${isMe ? 'self' : 'other'}`;
                
                div.onclick = () => setReply(msg.id, msg.message);
                div.ondblclick = () => _client.from('private_messages').update({ reaction: '❤️' }).eq('id', msg.id);
                div.oncontextmenu = (e) => { e.preventDefault(); if(isMe) deleteMsg(msg.id); };

                let html = '';
                if (msg.is_deleted) {
                    html = `<span class="italic opacity-50 text-xs">Deleted</span>`;
                } else {
                    if (msg.reply_to_id) {
                        const parent = allMessages.find(m => m.id === msg.reply_to_id);
                        html += `<div class="reply-container text-xs opacity-80">${parent ? (parent.message || 'Media') : 'Deleted message'}</div>`;
                    }
                    if (msg.file_url) {
                        html += msg.file_type === 'image' ? `<img src="${msg.file_url}" class="media-content">` : `<video src="${msg.file_url}" class="media-content" controls></video>`;
                    }
                    if (msg.message) html += `<div>${msg.message}</div>`;
                }

                const status = isMe ? `<span class="status-label ${msg.is_read ? 'status-read' : ''}">${msg.is_read ? 'Read' : 'Delivered'}</span>` : '';
                const reaction = msg.reaction ? `<span class="reaction-badge">${msg.reaction}</span>` : '';

                div.innerHTML = `${html} ${reaction} <div class="meta-row"><span class="timestamp">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>${status}</div>`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        function subscribeRealtime() {
            _client.channel('chat-room').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, p => {
                if (p.eventType === 'INSERT') {
                    allMessages.push(p.new);
                    renderMessages();
                    if (document.hasFocus()) markRead();
                } else {
                    const idx = allMessages.findIndex(m => m.id === p.new.id);
                    if (idx !== -1) {
                        allMessages[idx] = p.new;
                        renderMessages();
                    }
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, p => {
                if (p.new.username === partnerUser) {
                    document.getElementById('typing-indicator').textContent = p.new.is_typing ? `${partnerUser} is typing...` : "";
                }
            })
            .subscribe();
        }

        async function markRead() {
            if (document.hasFocus() && currentUser) {
                await _client.from('private_messages').update({ is_read: true }).eq('receiver', currentUser).eq('is_read', false);
            }
        }

        function setReply(id, text) {
            currentReplyId = id;
            document.getElementById('reply-preview').style.display = 'flex';
            document.getElementById('reply-text').textContent = text || "Media";
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            currentReplyId = null;
            document.getElementById('reply-preview').style.display = 'none';
        }

        async function deleteMsg(id) {
            if (confirm("Delete for everyone?")) {
                await _client.from('private_messages').update({ is_deleted: true, message: 'Message deleted', file_url: null }).eq('id', id);
            }
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');
            const text = input.value.trim();
            if (!text && !fileInput.files[0]) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            let fUrl = null, fType = null;
            if (fileInput.files[0]) {
                const file = fileInput.files[0];
                const fName = `${Date.now()}-${file.name}`;
                const { data } = await _client.storage.from('chat-files').upload(fName, file);
                if (data) fUrl = _client.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
                fType = file.type.startsWith('image') ? 'image' : 'video';
            }

            const { error } = await _client.from('private_messages').insert([{
                sender: currentUser, receiver: partnerUser, message: text, 
                file_url: fUrl, file_type: fType, reply_to_id: currentReplyId
            }]);

            if (error) console.error(error);
            input.value = ''; fileInput.value = ''; cancelReply();
            sendBtn.disabled = false;
            _client.from('typing_status').upsert({ username: currentUser, is_typing: false });
        };

        document.getElementById('messageInput').oninput = () => {
            _client.from('typing_status').upsert({ username: currentUser, is_typing: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => _client.from('typing_status').upsert({ username: currentUser, is_typing: false }), 2000);
        };

        window.onfocus = () => { loadMessages(); };
        const savedCode = localStorage.getItem('chat_secret_code');
        if (savedCode) attemptLogin(savedCode); else document.getElementById('authModal').style.display = 'flex';
        document.getElementById('loginBtn').onclick = () => attemptLogin(document.getElementById('codeInput').value);
    </script>
</body>
</html>
