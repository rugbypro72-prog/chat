    <style>
        :root {
            --bg-color: #03050a;
            --sidebar-bg: #080c14;
            --msg-me: #3b82f6;
            --msg-you: #1e293b;
            --text-color: #f1f5f9;
            --accent: #3b82f6;
            --glass: rgba(20, 20, 25, 0.6);
        }

        /* THEMES */
        [data-theme="midnight"] { --bg-color: #03050a; --sidebar-bg: #080c14; --msg-me: #2563eb; --msg-you: #1e293b; --accent: #3b82f6; }
        [data-theme="love"] { --bg-color: #1a0508; --sidebar-bg: #29080c; --msg-me: #e11d48; --msg-you: #2d0e14; --accent: #fb7185; }
        [data-theme="forest"] { --bg-color: #051a08; --sidebar-bg: #09260e; --msg-me: #16a34a; --msg-you: #0e2e18; --accent: #4ade80; }
        [data-theme="lavender"] { --bg-color: #0f051a; --sidebar-bg: #1a092e; --msg-me: #7c3aed; --msg-you: #201036; --accent: #a78bfa; }

        body { background: var(--bg-color); color: var(--text-color); font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; margin: 0; transition: background 0.5s ease; }
        
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; z-index: 10; background: radial-gradient(circle at top, rgba(255,255,255,0.03), transparent 70%); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; padding-bottom: 40px; }
        
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; animation: slideIn 0.3s ease forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        
        .row-me { align-items: flex-end; } 
        .row-you { align-items: flex-start; }
        
        .bubble { max-width: 85%; padding: 12px 16px 26px 16px; font-size: 15px; border-radius: 24px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); word-wrap: break-word; line-height: 1.5; backdrop-filter: blur(5px); }
        .me { background: var(--msg-me); color: white; border-bottom-right-radius: 4px; background: linear-gradient(135deg, var(--msg-me), var(--accent)); }
        .you { background: var(--msg-you); border: 1px solid rgba(255,255,255,0.05); border-bottom-left-radius: 4px; }
        
        .ts-inside { position: absolute; bottom: 6px; right: 12px; font-size: 9px; opacity: 0.7; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        
        .reply-preview { font-size: 11px; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 12px; border-left: 3px solid rgba(255,255,255,0.5); margin-bottom: 6px; opacity: 0.9; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .msg-tools { opacity: 0; transition: 0.2s; display: flex; gap: 12px; margin-top: 4px; padding: 0 8px; transform: scale(0.9); }
        .msg-wrap:hover .msg-tools { opacity: 1; transform: scale(1); }
        .tool-btn { color: var(--accent); font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }

        /* ANIMATIONS */
        #partner-name.has-media { color: var(--accent) !important; text-decoration: underline; text-decoration-style: wavy; cursor: pointer; animation: statusPulse 2s infinite; }
        @keyframes statusPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .modal-view { display: none; position: fixed; inset: 0; background: var(--bg-color); z-index: 2000; overflow-y: auto; padding: 25px; }
        
        /* UI ELEMENTS */
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.08); }
        .input-pill { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .input-pill:focus-within { background: rgba(255,255,255,0.1); border-color: var(--accent); }

        /* SIDEBAR */
        #sidebar { background: var(--sidebar-bg); border-right: 1px solid rgba(255,255,255,0.05); }

        /* CALL UI */
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .call-btn:active { transform: scale(0.95); }
        .call-btn.active { background: #ef4444; color: white; } 
        .call-btn.screen-active { background: #3b82f6; color: white; }
        
        #video-grid { transition: opacity 0.3s ease; }
        #remote-video video { object-fit: contain !important; } 
        .video-cover video { object-fit: cover !important; }
        .video-contain video { object-fit: contain !important; }

        /* THEME CIRCLES */
        .theme-dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .theme-dot.selected { border-color: white; transform: scale(1.1); }
    </style>
</head>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    // STATE
    let me, you, chatChannel, stagedFiles = [], unread = 0, replyId = null, editingId = null;
    let partnerStatusData = null, allMessagesCache = [];
    let loadTimeout = null; // <--- ADD THIS
    let storyItems = [], storyIndex = 0;
    const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); notifSound.volume = 0.05;
    
    // AGORA
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null, screenTrack: null, isMuted: false, isCamOff: false };
    let incomingCallData = null, callTimerInterval = null, callSeconds = 0, wakeLock = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) return;
        
        me = data.username;
        you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');
        
        // Initial Theme Load
        if(data.current_theme) applyTheme(data.current_theme);

        chatChannel = _db.channel('chat-ultra');
        chatChannel
            .on('broadcast', { event: 'admin' }, p => handleInteraction(p.payload))
            .on('broadcast', { event: 'refresh' }, () => { loadMessages(); loadStatuses(); })
            .on('broadcast', { event: 'theme_change' }, p => applyTheme(p.payload.theme))
            .on('broadcast', { event: 'typing' }, p => {
                const el = document.getElementById('live-preview');
                el.textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
                el.style.opacity = p.payload.text ? 1 : 0;
            })
            .on('broadcast', { event: 'call-signal' }, p => handleCallSignal(p.payload))
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                if(p.new.receiver === me) { safePlaySound(); markAsRead(p.new.id); }
                loadMessages();
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();

        loadMessages(); loadStatuses();
        updateDaysCounter();
        
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });
    }

    // --- THEMES ---
    async function setTheme(themeName) {
        applyTheme(themeName);
        // Save to DB so it persists for both
        await _db.from('chat_codes').update({ current_theme: themeName }).eq('username', me);
        // Broadcast to partner
        chatChannel.send({ type: 'broadcast', event: 'theme_change', payload: { theme: themeName } });
    }

    function applyTheme(themeName) {
        document.body.setAttribute('data-theme', themeName);
        document.querySelectorAll('.theme-dot').forEach(d => d.classList.remove('selected'));
        const activeDot = document.querySelector(`.theme-dot[onclick*="${themeName}"]`);
        if(activeDot) activeDot.classList.add('selected');
    }

    // --- CALL SIGNALING ---
    function startCallRequest(isVideo) {
        document.getElementById('outgoing-call-ui').classList.remove('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'offer', mode: isVideo ? 'video' : 'voice', caller: me } });
    }

    function handleCallSignal(payload) {
        if(payload.caller === me) return;
        if(payload.type === 'offer') {
            if(!document.getElementById('video-grid').classList.contains('hidden')) {
                chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'reject', caller: me } });
                return;
            }
            incomingCallData = payload;
            document.getElementById('incoming-call-ui').classList.remove('hidden');
            document.getElementById('caller-id-disp').textContent = payload.caller;
            document.getElementById('call-type-disp').textContent = payload.mode + " Call";
            safePlaySound();
        }
        else if(payload.type === 'answer') {
            document.getElementById('outgoing-call-ui').classList.add('hidden');
            joinAgora(payload.mode === 'video');
        }
        else if(payload.type === 'reject') {
            alert("Call declined");
            resetCallUI();
        }
        else if(payload.type === 'hangup') {
            leaveAgora();
        }
    }

    function answerCall() {
        document.getElementById('incoming-call-ui').classList.add('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'answer', mode: incomingCallData.mode, caller: me } });
        joinAgora(incomingCallData.mode === 'video');
    }

    function rejectCall() {
        document.getElementById('incoming-call-ui').classList.add('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'reject', caller: me } });
    }
    function cancelCall() {
        document.getElementById('outgoing-call-ui').classList.add('hidden');
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'reject', caller: me } });
    }
    function hangUp() {
        chatChannel.send({ type: 'broadcast', event: 'call-signal', payload: { type: 'hangup', caller: me } });
        leaveAgora();
    }
    function safePlaySound() { notifSound.play().catch(e => {}); }
    function resetCallUI() {
        document.getElementById('incoming-call-ui').classList.add('hidden');
        document.getElementById('outgoing-call-ui').classList.add('hidden');
        document.getElementById('video-grid').classList.add('hidden');
        document.getElementById('return-to-call').style.display = 'none';
        stopCallTimer();
        document.getElementById('call-status').textContent = "Connecting...";
        document.getElementById('local-video').innerHTML = '';
        document.getElementById('local-screen').classList.add('hidden');
        incomingCallData = null;
    }
    function toggleCallView() {
        const grid = document.getElementById('video-grid');
        const floatBtn = document.getElementById('return-to-call');
        if (grid.classList.contains('hidden')) { grid.classList.remove('hidden'); floatBtn.style.display = 'none'; } 
        else { grid.classList.add('hidden'); floatBtn.style.display = 'block'; }

    // --- AGORA ---
    async function joinAgora(videoMode) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        
        rtc.client.on("user-published", async (user, mediaType) => { 
            await rtc.client.subscribe(user, mediaType); 
            document.getElementById('call-status').textContent = "CONNECTED";
            if(mediaType === "video") user.videoTrack.play("remote-video");
            if(mediaType === "audio") user.audioTrack.play();
        });
        rtc.client.on("user-left", () => { hangUp(); });
        
        try {
            await rtc.client.join(AGORA_APP_ID, "love-nest-v16", null, null);
            startCallTimer();
            await requestWakeLock();
            
            const promises = [AgoraRTC.createMicrophoneAudioTrack()];
            if(videoMode) promises.push(AgoraRTC.createCameraVideoTrack());
            const tracks = await Promise.all(promises);
            rtc.localAudioTrack = tracks[0];
            rtc.localVideoTrack = videoMode ? tracks[1] : null;
            
            if(rtc.localVideoTrack) {
                rtc.localVideoTrack.play("local-video");
                await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
                rtc.isCamOff = false;
            } else {
                await rtc.client.publish([rtc.localAudioTrack]);
                rtc.isCamOff = true;
                document.getElementById('local-video').innerHTML = '<div class="w-full h-full flex items-center justify-center text-3xl">üéôÔ∏è</div>';
            }
            updateMediaUI();
        } catch (e) { alert("Call failed: " + e.message); leaveAgora(); }
    }

    async function leaveAgora() {
        stopCallTimer();
        if (wakeLock) { await wakeLock.release(); wakeLock = null; }
        if(rtc.localAudioTrack) { rtc.localAudioTrack.close(); rtc.localAudioTrack = null; }
        if(rtc.localVideoTrack) { rtc.localVideoTrack.close(); rtc.localVideoTrack = null; }
        if(rtc.screenTrack) { rtc.screenTrack.close(); rtc.screenTrack = null; }
        if(rtc.client) { await rtc.client.leave(); rtc.client = null; }
        resetCallUI();
    }
    
    async function requestWakeLock() { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
    function toggleMute() { if(!rtc.localAudioTrack) return; rtc.isMuted = !rtc.isMuted; rtc.localAudioTrack.setEnabled(!rtc.isMuted); updateMediaUI(); }
    
    async function toggleCam() { 
        rtc.isCamOff = !rtc.isCamOff;
        if(!rtc.localVideoTrack) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localVideoTrack]);
        }
        rtc.localVideoTrack.setEnabled(!rtc.isCamOff);
        if (rtc.isCamOff) document.getElementById('local-video').innerHTML = '<div class="w-full h-full flex items-center justify-center text-3xl">üéôÔ∏è</div>';
        else if(document.getElementById('local-video').querySelector('video') === null) rtc.localVideoTrack.play("local-video");
        updateMediaUI(); 
    }
    
    async function toggleScreen() {
        if(!rtc.screenTrack) {
            rtc.screenTrack = await AgoraRTC.createScreenVideoTrack({}, "auto");
            await rtc.client.publish(rtc.screenTrack);
            document.getElementById('local-screen').classList.remove('hidden');
            rtc.screenTrack.play("local-screen");
            document.getElementById('btn-screen').classList.add('screen-active');
        } else {
            await rtc.client.unpublish(rtc.screenTrack);
            rtc.screenTrack.close(); rtc.screenTrack = null;
            document.getElementById('local-screen').classList.add('hidden');
            document.getElementById('btn-screen').classList.remove('screen-active');
        }
    }
    
    function updateMediaUI() {
        document.getElementById('btn-mute').textContent = rtc.isMuted ? 'üîá' : 'üé§';
        document.getElementById('btn-mute').classList.toggle('active', rtc.isMuted);
        document.getElementById('btn-cam').textContent = rtc.isCamOff ? 'üö´' : 'üì∑';
        document.getElementById('btn-cam').classList.toggle('active', rtc.isCamOff);
    }

    function startCallTimer() {
        stopCallTimer(); callSeconds = 0;
        document.getElementById('call-timer').textContent = "00:00";
        callTimerInterval = setInterval(() => {
            callSeconds++;
            const m = Math.floor(callSeconds / 60).toString().padStart(2, '0');
            const s = (callSeconds % 60).toString().padStart(2, '0');
            document.getElementById('call-timer').textContent = `${m}:${s}`;
        }, 1000);
    }
    function stopCallTimer() { if(callTimerInterval) clearInterval(callTimerInterval); callTimerInterval = null; }

    // --- MESSAGING ---
    function updateDaysCounter() {
        const diff = new Date() - new Date('2025-11-24'); // Anniversary
        document.getElementById('days-counter').textContent = Math.floor(diff / (1000 * 60 * 60 * 24)).toLocaleString();
    }
    function escapeHtml(text) { return text ? text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])) : ""; }
    
    function formatMessage(text) {
        return escapeHtml(text).replace(/(https?:\/\/[^\s]+)/g, (url) => {
            if (url.includes('youtube.com') || url.includes('youtu.be')) return `<a href="${url}" target="_blank" class="text-blue-400 underline truncate block">${url}</a><div class="link-preview"><iframe src="https://www.youtube.com/embed/${(url.split('v=')[1]||url.split('/').pop()).split('&')[0]}" frameborder="0" allowfullscreen class="h-48 w-full rounded-lg mt-1"></iframe></div>`;
            if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) return `<img src="${url}" class="rounded-xl mt-1 max-h-48 cursor-pointer" onclick="openLightbox('${url}')">`;
            return `<a href="${url}" target="_blank" class="text-blue-400 underline">${url}</a>`;
        });
    }

async function sendMsg(txt) {
        // 1. Clear typing status immediately
        chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: "" } });
        
        // 2. Handle Editing
        if (editingId) { 
            await _db.from('private_messages').update({ message: txt, edited: true }).eq('id', editingId);
            cancelEdit(); 
            // REMOVED: chatChannel.send(...) to prevent flicker
            loadMessages(); 
            return;
        }

        // 3. Handle New Message
        const currentStaged = [...stagedFiles];
        stagedFiles = []; 
        renderStaging(); 
        const currentReplyId = replyId;
        cancelReply(); 
        document.getElementById('msg-input').value = "";
        
        // 4. Upload Files (if any)
        let urls = [];
        if(currentStaged.length > 0) urls = await Promise.all(currentStaged.map(async f => { 
            const n = `msg_${Date.now()}_${Math.random().toString(36).substr(2,5)}`; 
            await _db.storage.from('chat-files').upload(n, f.file); 
            return _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl; 
        }));
        
        // 5. Insert into Database
        await _db.from('private_messages').insert([{ 
            sender: me, 
            receiver: you, 
            message: txt.trim(), 
            file_url: urls.join(','), 
            reply_to: currentReplyId, 
            is_read: false 
        }]);
        
        // REMOVED: chatChannel.send(...) to prevent flicker
        loadMessages();
    }
    
    // --- FIX FOR REPLY BUG ---
    // Instead of passing text inline, we pass ID and lookup in JS
    function setReply(id) { 
        const msg = allMessagesCache.find(m => m.id === id);
        if (!msg) return;
        
        replyId = id; 
        const txt = msg.message || (msg.file_url ? "Media Attachment" : "Message");
        document.getElementById('reply-text').textContent = `Replying to: ${txt}`; 
        document.getElementById('reply-box').classList.remove('hidden'); 
        cancelEdit(); 
        document.getElementById('msg-input').focus();
    }
    
    function startEdit(id) { 
        const msg = allMessagesCache.find(m => m.id === id);
        if(!msg) return;
        
        editingId = id;
        document.getElementById('msg-input').value = msg.message; 
        document.getElementById('msg-input').focus(); 
        document.getElementById('edit-box').classList.remove('hidden'); 
        document.getElementById('send-btn').textContent = "Update"; 
        cancelReply(); 
    }
    
    function cancelEdit() { editingId = null; document.getElementById('msg-input').value = ""; document.getElementById('edit-box').classList.add('hidden'); document.getElementById('send-btn').textContent = "Send"; }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    
    async function deleteMsg(id) { 
        if(!confirm("Delete?")) return;
        const msg = allMessagesCache.find(m => m.id === id); 
        // Log with Photo URL
        if(msg) await _db.from('deleted_logs').insert([{ original_sender: msg.sender, content: msg.message, file_url: msg.file_url, deleted_at: new Date() }]);
        await _db.from('private_messages').delete().eq('id', id); 
        chatChannel.send({ type: 'broadcast', event: 'refresh' }); loadMessages();
    }
    
    async function markAsRead(msgId) { 
        if(!msgId) await _db.from('private_messages').update({ is_read: true }).eq('receiver', me).eq('is_read', false);
        else await _db.from('private_messages').update({ is_read: true }).eq('id', msgId); 
    }
    
    async function loadMessages() { 
        markAsRead();
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(150); 
        allMessagesCache = data.reverse(); 
        renderMessages(allMessagesCache);
    }
    
    function renderMessages(msgs) {
        document.getElementById('messages').innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const parentMsg = m.reply_to ? allMessagesCache.find(x => x.id === m.reply_to) : null;
            const replyHTML = parentMsg ? `<div class="reply-preview">${escapeHtml(parentMsg.message || (parentMsg.file_url ? "Media" : "Message"))}</div>` : '';
            
            const mediaHTML = (m.file_url ? m.file_url.split(',') : []).map(u => `<img src="${u}" class="rounded-xl mb-1 w-full max-h-64 object-cover cursor-pointer" onclick="openLightbox('${u}')">`).join('');
            
            return `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}">
                <div class="bubble ${isMe ? 'me' : 'you'}">
                    ${replyHTML}${mediaHTML}
                    <div class="whitespace-pre-wrap">${formatMessage(m.message || '')}</div>
                    <span class="ts-inside">${m.edited ? '<span class="italic opacity-50 mr-1">(edited)</span>' : ''} ${new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })} ${isMe ? `<span class="${m.is_read ? 'text-white' : 'text-white/50'} ml-1">${m.is_read ? '‚úì‚úì' : '‚úì'}</span>` : ''}</span>
                </div>
                <div class="msg-tools">
                    <span class="tool-btn" onclick="setReply('${m.id}')">‚Ü© Reply</span>
                    ${isMe ? `<span class="tool-btn" onclick="startEdit('${m.id}')">‚úé Edit</span><span class="tool-btn text-red-400" onclick="deleteMsg('${m.id}')">‚úï Del</span>` : ''}
                </div>
            </div>`;
        }).join('');
        const c = document.getElementById('messages'); c.scrollTop = c.scrollHeight;
    }

    // --- STATUS & STORY LOGS ---
    async function updateStatusFromSidebar() { 
        const btn = document.getElementById('update-status-btn'); btn.textContent = "Uploading..."; btn.disabled = true; 
        const files = document.getElementById('status-media-input').files; 
        let newItems = [];
        const caption = document.getElementById('status-txt-input').value;

        if(files.length > 0) newItems = await Promise.all(Array.from(files).map(async f => { 
            const isVideo = f.type.startsWith('video'); 
            const n = `story_${Date.now()}_${Math.random().toString(36).substr(2,5)}`; 
            await _db.storage.from('chat-files').upload(n, f); 
            return { url: _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl, type: isVideo ? 'video' : 'image' }; 
        }));

        // 1. Update Current Status (Ephemeral)
        await _db.from('chat_codes').update({ status_text: caption, story_items: newItems }).eq('username', me);
        
        // 2. Save to Story Logs (Permanent History)
        // Note: You must create a 'story_logs' table in Supabase for this to work
        if(newItems.length > 0 || caption) {
            await _db.from('story_logs').insert([{
                username: me,
                caption: caption,
                media_items: newItems
            }]);
        }

        chatChannel.send({ type: 'broadcast', event: 'refresh' }); loadStatuses(); 
        document.getElementById('status-media-input').value = "";
        btn.textContent = "Update"; btn.disabled = false; closeSidebar(); 
    }
    
    async function removeStatus() { 
        if(!confirm("Clear status?")) return; 
        await _db.from('chat_codes').update({ status_text: null, story_items: [] }).eq('username', me);
        document.getElementById('status-txt-input').value = ""; 
        chatChannel.send({ type: 'broadcast', event: 'refresh' }); loadStatuses(); 
    }

    async function loadStatuses() { 
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(u => u.username === you); if(!p) return; partnerStatusData = p; 
        const n = document.getElementById('partner-name'); n.textContent = you;
        n.className = (p.story_items && p.story_items.length > 0) ? "font-bold text-lg leading-none tracking-tight has-media" : "font-bold text-lg leading-none tracking-tight"; 
        document.getElementById('partner-status').textContent = p.status_text || "No status"; 
    }

    // --- LOG VIEWERS ---
    async function viewDeletedLogs() { 
        document.getElementById('logs-modal').style.display = 'block';
        const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false }).limit(50);
        document.getElementById('logs-content').innerHTML = data.map(l => `
            <div class="p-4 bg-white/5 rounded-xl border border-red-500/20">
                <div class="flex justify-between text-red-400 text-[10px] mb-2 font-bold uppercase tracking-widest">
                    <span>${l.original_sender}</span>
                    <span>${new Date(l.deleted_at).toLocaleString()}</span>
                </div>
                ${l.file_url ? `<img src="${l.file_url}" class="w-20 h-20 object-cover rounded-lg mb-2 cursor-pointer border border-white/10" onclick="openLightbox('${l.file_url}')">` : ''}
                <p class="text-sm whitespace-pre-wrap opacity-80">${escapeHtml(l.content)}</p>
            </div>`).join('');
    }

    async function viewStoryLogs() {
        document.getElementById('story-log-modal').style.display = 'block';
        // Needs 'story_logs' table
        const { data } = await _db.from('story_logs').select('*').order('created_at', { ascending: false }).limit(50);
        if(!data || data.length === 0) { document.getElementById('story-log-content').innerHTML = "<p class='text-center opacity-50'>No archived stories yet.</p>"; return; }
        
        document.getElementById('story-log-content').innerHTML = data.map(s => {
            const mediaHtml = (s.media_items || []).map(m => 
                m.type === 'video' ? `<video src="${m.url}" controls class="h-24 rounded-lg bg-black"></video>` : `<img src="${m.url}" class="h-24 rounded-lg cursor-pointer object-cover" onclick="openLightbox('${m.url}')">`
            ).join('');
            
            return `<div class="p-4 bg-white/5 rounded-xl border border-white/5">
                <div class="flex justify-between text-[var(--accent)] text-[10px] mb-2 font-bold uppercase tracking-widest">
                    <span>${s.username}</span>
                    <span>${new Date(s.created_at).toLocaleString()}</span>
                </div>
                <div class="flex gap-2 mb-2 overflow-x-auto">${mediaHtml}</div>
                <p class="text-sm text-white/80">${escapeHtml(s.caption || '')}</p>
            </div>`;
        }).join('');
    }

    async function toggleGallery(show) { 
        if(!show) return; document.getElementById('gallery-modal').style.display = 'block';
        const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null).order('created_at', { ascending: false }).limit(60); 
        const allUrls = data.flatMap(d => d.file_url.split(','));
        document.getElementById('gallery-content').innerHTML = allUrls.map(u => `<img src="${u}" class="rounded-lg aspect-square object-cover bg-white/5 hover:opacity-80 transition cursor-pointer" onclick="openLightbox('${u}')">`).join('');
    }

    // --- STORY VIEWER ---
    function handleStatusClick() { if(!partnerStatusData?.story_items?.length) return; storyItems = partnerStatusData.story_items; storyIndex = 0; renderStoryItem(); document.getElementById('story-overlay').style.display = 'flex'; }
    function renderStoryItem() { 
        const c = document.getElementById('story-media-container'); const i = storyItems[storyIndex]; if(!i) return; 
        document.getElementById('story-prev').classList.toggle('hidden', storyIndex === 0); 
        document.getElementById('story-next').classList.toggle('hidden', storyIndex === storyItems.length - 1);
        c.innerHTML = i.type === 'video' ? `<video src="${i.url}" controls autoplay class="max-w-full max-h-[80vh] rounded-xl shadow-2xl"></video>` : `<img src="${i.url}" class="max-w-full max-h-[80vh] object-contain rounded-xl shadow-2xl">`;
        const cap = document.createElement('div'); cap.className = "absolute bottom-10 bg-black/50 backdrop-blur-md px-4 py-2 rounded-full text-white font-medium"; cap.innerText = partnerStatusData.status_text; c.appendChild(cap);
    }
    function navStory(d) { storyIndex += d; renderStoryItem(); }
    function closeStory() { document.getElementById('story-overlay').style.display = 'none'; document.getElementById('story-media-container').innerHTML = ''; }

    // --- UTILS ---
    function handleFileSelect(input) { 
        Array.from(input.files).slice(0, 4).forEach(file => { 
            const reader = new FileReader(); 
            reader.onload = e => { stagedFiles.push({ file, preview: e.target.result }); renderStaging(); }; 
            reader.readAsDataURL(file); 
        }); input.value = ""; 
    }
    function renderStaging() { 
        document.getElementById('staging-area').innerHTML = stagedFiles.map((f, i) => `<div class="relative aspect-square"><img src="${f.preview}" class="w-full h-full object-cover rounded-lg border border-white/20"><button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] shadow-md">‚úï</button></div>`).join(''); 
    }
    function sendInteraction(type) { chatChannel.send({ type: 'broadcast', event: 'admin', payload: { type } }); }
    function handleInteraction(p) { 
        if(p.type === 'vibrate') navigator.vibrate?.([400, 100, 400]);
        if(p.type === 'lovetap') {
            for(let i=0; i<20; i++) { 
                const h = document.createElement('div'); h.innerText = '‚ù§Ô∏è'; 
                h.style.cssText = `position:fixed; left:${Math.random()*100}vw; bottom:0; font-size:${2+Math.random()*2}rem; animation: floatUp ${2+Math.random()}s ease-in forwards; z-index:9999; pointer-events:none;`; 
                document.body.appendChild(h); setTimeout(() => h.remove(), 4000); 
            }
        }
    }
    
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function openLightbox(u) { document.getElementById('lightbox-img').src = u; document.getElementById('lightbox').style.display = 'flex'; }
    
    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); const v = document.getElementById('msg-input').value; if(v.trim() || stagedFiles.length) sendMsg(v); };
    document.getElementById('msg-input').oninput = e => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    
    // Global floating heart CSS
    const style = document.createElement('style');
    style.innerHTML = `@keyframes floatUp { to { transform: translateY(-110vh) rotate(20deg); opacity: 0; } }`;
    document.head.appendChild(style);

    init();
</script>
