<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.8 - RJ Overlay Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #020408; --card: #0a0f1d; --accent: #1d4ed8; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: var(--bg); position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-container { display: flex; flex-direction: column; width: 100%; }
        .row-self { align-items: flex-end; } .row-other { align-items: flex-start; }
        .msg { max-width: 80%; padding: 12px 16px; font-size: 15px; border-radius: 20px; line-height: 1.4; position: relative; }
        .self { background: #111827; border: 1px solid #1e293b; color: #f8fafc; border-bottom-right-radius: 4px; }
        .other { background: #1e293b; color: #cbd5e1; border-bottom-left-radius: 4px; }
        .msg-tools { font-size: 10px; opacity: 0; transition: 0.2s; margin-top: 4px; display: flex; gap: 10px; color: #3b82f6; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .msg-container:hover .msg-tools { opacity: 1; }

        /* RJ DISCORD OVERLAY */
        #rj-overlay { display: none; position: fixed; top: 20px; right: 20px; width: 220px; background: rgba(15, 23, 42, 0.95); border: 1px solid #3b82f6; border-radius: 12px; z-index: 1000; padding: 10px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #call-ui, #ring-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
        #call-ui.minimized { inset: auto; width: 100px; height: 140px; border-radius: 12px; border: 2px solid #3b82f6; overflow: hidden; cursor: move; }
        
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #05070a; z-index: 600; transition: 0.3s; padding: 30px 20px; border-right: 1px solid #111827; }
        #sidebar.open { left: 0; }
        .full-overlay { display: none; position: fixed; inset: 0; z-index: 700; background: #000; flex-direction: column; }
    </style>
</head>
<body>

<div id="rj-overlay">
    <div class="text-[9px] text-blue-500 font-bold uppercase mb-1">Recent: Allyvia</div>
    <div id="ov-text" class="text-xs opacity-80 mb-2 truncate italic">No new messages</div>
    <input id="ov-reply" placeholder="Reply..." class="w-full bg-white/5 border border-white/10 rounded-md p-1 text-[10px] outline-none mb-1">
</div>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="ring-ui">
    <div id="ring-name" class="text-4xl font-bold mb-2">...</div>
    <div class="text-blue-500 animate-pulse tracking-widest text-xs mb-24 uppercase">Incoming</div>
    <div class="flex gap-14">
        <button onclick="endCall(true)" class="bg-red-500/20 text-red-500 w-16 h-16 rounded-full border border-red-500/50 text-2xl">‚úñ</button>
        <button id="acceptBtn" class="bg-green-500/20 text-green-500 w-16 h-16 rounded-full border border-green-500/50 text-2xl">‚úî</button>
    </div>
</div>

<div id="call-ui" onmousedown="startDrag(event)" ontouchstart="startDrag(event)">
    <div id="call-status" class="absolute top-16 text-blue-400 text-xs tracking-[0.3em] font-bold z-20 uppercase">Voice Syncing...</div>
    <div id="call-timer" class="absolute top-24 text-4xl font-light z-20">00:00</div>
    <div id="remote-container" class="remote-player" onclick="maximizeCall()"></div>
    <div id="local-container" class="local-player"></div>
    <div class="absolute bottom-12 flex gap-4 z-20 call-btns">
        <button onclick="toggleMute()" id="muteBtn" class="bg-white/5 p-4 rounded-full border border-white/10 text-xl">üé§</button>
        <button onclick="toggleScreenShare()" id="shareBtn" class="bg-white/5 p-4 rounded-full border border-white/10 text-xl">üñ•Ô∏è</button>
        <button onclick="minimizeCall()" class="bg-white/5 p-4 rounded-full border border-white/10 text-xl">üí¨</button>
        <button onclick="endCall(true)" class="bg-red-600 p-4 rounded-full px-8 font-bold">END</button>
    </div>
</div>

<div id="chat-main">
    <header class="p-5 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-xl opacity-40">‚ò∞</button>
            <div>
                <div class="font-bold" id="headerName">...</div>
                <div id="typing-status" class="text-[10px] text-blue-500 h-3"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initCall(false)" class="bg-white/5 px-4 py-2 rounded-full text-[10px] font-bold">VOICE</button>
            <button onclick="initCall(true)" class="bg-blue-600 px-4 py-2 rounded-full text-[10px] font-bold shadow-lg">FACETIME</button>
        </div>
    </header>
    <main id="messages"></main>
    <footer>
        <div id="reply-bar" class="hidden px-4 py-2 bg-blue-900/20 border-t border-blue-500/30 flex justify-between">
            <span id="reply-text" class="text-xs opacity-60 truncate"></span>
            <button onclick="cancelReply()">‚úï</button>
        </div>
        <form id="chat-form" class="bg-[#0a0f1d] border border-white/5 rounded-full flex items-center px-4 m-4">
            <label class="p-2 opacity-30 cursor-pointer">üìé<input type="file" id="fileIn" class="hidden" accept="image/*" onchange="previewMedia(this)"></label>
            <input id="msgIn" placeholder="Message..." class="flex-1 bg-transparent p-3 outline-none text-sm" autocomplete="off" oninput="sendTyping()">
            <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full mb-4 mx-auto bg-cover"></div>
    <div id="sideName" class="text-center font-bold mb-8"></div>
    <button onclick="toggleGallery()" class="w-full text-left p-3 hover:bg-white/5">Gallery</button>
    <button onclick="viewLogs()" id="logBtn" class="hidden w-full text-left p-3 text-red-400">Logs</button>
    <button onclick="changeMood()" class="w-full text-left p-3">Edit Status</button>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0"; 
    
    let me, you, rtc = { client: null, localAudio: null, localVideo: null }, replyId = null, pendingFile = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        
        document.getElementById('headerName').textContent = you;
        if (me === 'RJ') {
            document.getElementById('rj-overlay').style.display = 'block';
            document.getElementById('logBtn').classList.remove('hidden');
        }

        _db.channel('room1').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new.receiver === me) {
                if (p.new.message === "___TYPING___") showTyping();
                else if (p.new.message.startsWith("___")) handleSignals(p.new.message);
                else {
                    if (me === 'RJ') document.getElementById('ov-text').textContent = p.new.message;
                    loadMessages();
                }
            }
        }).subscribe();

        loadMessages(); syncProfiles();
    }

    // TYPING LOGIC
    let typeT;
    function sendTyping() { _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___TYPING___" }]); }
    function showTyping() {
        const s = document.getElementById('typing-status');
        s.textContent = `${you} is typing...`;
        clearTimeout(typeT);
        typeT = setTimeout(() => s.textContent = "", 2000);
    }

    // RJ OVERLAY REPLY
    document.getElementById('ov-reply').onkeydown = async (e) => {
        if (e.key === 'Enter' && e.target.value) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: e.target.value }]);
            e.target.value = "";
            document.getElementById('ov-text').textContent = "Replied!";
        }
    }

    // STABLE AUDIO CALLING
    async function startAgora(v) {
        document.getElementById('call-ui').style.display = 'flex';
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await rtc.client.join(AGORA_APP_ID, "chat_room", null);
        rtc.localAudio = await AgoraRTC.createMicrophoneAudioTrack();
        await rtc.client.publish([rtc.localAudio]);
        
        rtc.client.on("user-published", async (u, mt) => {
            await rtc.client.subscribe(u, mt);
            if (mt === "audio") { u.audioTrack.play(); if (AgoraRTC.getAudioContext) AgoraRTC.getAudioContext().resume(); }
            if (mt === "video") u.videoTrack.play("remote-container");
        });
    }

    function handleSignals(msg) {
        if (msg === "___CALL_REQ_V___") ringUI(false);
        if (msg === "___CALL_REQ_F___") ringUI(true);
        if (msg === "___CALL_ACCEPTED___") { document.getElementById('call-status').textContent = "Connected"; }
        if (msg === "___CALL_END___") endCall(false);
    }

    // RESTORED HELPERS
    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-text').textContent = txt; document.getElementById('reply-bar').classList.remove('hidden'); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-bar').classList.add('hidden'); };
    window.previewMedia = (i) => {
        pendingFile = i.files[0];
        const r = new FileReader();
        r.onload = (e) => { document.getElementById('img-preview-box').src = e.target.result; document.getElementById('media-preview-container').style.display = 'flex'; };
        r.readAsDataURL(pendingFile);
    };

    // DRAG LOGIC (Simplified for stability)
    function startDrag(e) { /* existing drag code from v5.7 */ }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(30);
        const box = document.getElementById('messages');
        box.innerHTML = data.reverse().filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            return `<div class="msg-container ${isMe ? 'row-self' : 'row-other'}">
                <div class="msg ${isMe ? 'self' : 'other'}">${m.message}</div>
                <div class="msg-tools"><span onclick="setReply('${m.id}', '${m.message}')">Reply</span></div>
            </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const val = document.getElementById('msgIn').value;
        if (val) {
            await _db.from('private_messages').insert([{ sender: me, receiver: you, message: val, reply_to: replyId }]);
            document.getElementById('msgIn').value = "";
            cancelReply();
            loadMessages();
        }
    };

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    init();
</script>
</body>
</html>
