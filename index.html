<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb v3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; }
        body { background: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        /* Layout */
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 800px; margin: 0 auto; background: #0f172a; position: relative; }
        
        /* Sidebar */
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: rgba(15, 23, 42, 0.98); z-index: 600; transition: 0.3s; border-right: 1px solid #334155; padding: 20px; backdrop-filter: blur(10px); }
        #sidebar.open { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 550; }

        /* Messages Area */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        /* PFP Behind/Beside Message Logic */
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; margin: 4px 0; }
        .row-self { flex-direction: row-reverse; }
        
        .pfp-icon { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }
        
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; line-height: 1.4; transition: all 0.2s; cursor: pointer; }
        .self { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .other { background: var(--card); border: 1px solid #334155; border-bottom-left-radius: 4px; }
        
        /* Reaction & Delete Hover */
        .msg-actions { position: absolute; top: -20px; display: none; gap: 5px; z-index: 10; }
        .msg-container:hover .msg-actions { display: flex; }
        .row-self .msg-actions { right: 0; }
        .row-other .msg-actions { left: 0; }
        .act-btn { background: #334155; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 1px solid #475569; }

        /* Reply Preview */
        .reply-box { font-size: 11px; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 6px; margin-bottom: 4px; border-left: 2px solid #60a5fa; opacity: 0.8; }
        
        /* Input Area */
        #footer-form { background: #0f172a; border-top: 1px solid #1e293b; padding: 10px; }
        #input-wrap { background: #1e293b; border-radius: 25px; display: flex; align-items: center; padding: 2px 15px; border: 1px solid #334155; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 10px; color: white; outline: none; font-size: 16px; }
        
        #typing-reveal { font-size: 12px; color: #60a5fa; padding: 0 15px 5px; height: 18px; font-style: italic; }
        
        @media (max-width: 600px) { .msg { max-width: 85%; } }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div id="sideAv" class="w-16 h-16 rounded-full bg-slate-800 mb-4 border-2 border-blue-500 overflow-hidden"></div>
    <div class="font-bold text-xl mb-6" id="sideName">User</div>
    <div class="flex flex-col gap-2">
        <button onclick="toggleGallery()" class="text-left p-3 hover:bg-white/5 rounded-lg">üñºÔ∏è Gallery</button>
        <button onclick="document.getElementById('pfpIn').click()" class="text-left p-3 hover:bg-white/5 rounded-lg">üì∏ Change PFP</button>
        <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
        <button onclick="changeMood()" class="text-left p-3 hover:bg-white/5 rounded-lg">‚ú® Mood</button>
    </div>
    <button onclick="logout()" class="mt-auto p-3 text-red-400 font-bold border-t border-white/10">Logout</button>
</div>

<div id="chat-main">
    <header class="p-3 border-b border-slate-800 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-2">‚ò∞</button>
            <div>
                <div class="font-bold text-sm">Chat Master <span id="topMood" class="text-blue-400 font-normal"></span></div>
                <div class="text-[9px] text-green-500 uppercase font-black">‚óè Live</div>
            </div>
        </div>
    </header>

    <main id="messages"></main>

    <div id="footer-form">
        <div id="reply-preview-bar" class="hidden flex items-center justify-between p-2 bg-blue-500/10 rounded-t-lg text-xs">
            <span id="reply-txt" class="truncate italic opacity-70"></span>
            <button onclick="cancelReply()">‚úï</button>
        </div>
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrap">
                <label class="p-2 cursor-pointer opacity-50"><input type="file" id="fileIn" class="hidden" accept="image/*">üìé</label>
                <input id="msgIn" placeholder="Message..." autocomplete="off">
                <button type="submit" class="p-2 text-blue-500 font-bold">SEND</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {}, typingTimeout, replyId = null;

    async function start() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        await syncProfiles();
        loadMessages();
        
        _db.channel('room')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'chat_codes' }, (p) => {
                if (p.new.username === you) {
                    document.getElementById('typing-reveal').textContent = p.new.typing_text ? `${you} is typing...` : "";
                    if(p.new.mood) document.getElementById('topMood').textContent = `(${p.new.mood})`;
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .subscribe();
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => profiles[u.username] = u);
        const myAv = profiles[me]?.avatar_url;
        document.getElementById('sideAv').style.backgroundImage = myAv ? `url(${myAv})` : '';
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        const box = document.getElementById('messages');
        const msgs = data.reverse();

        box.innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const pfp = profiles[m.sender]?.avatar_url || '';
            const repliedTo = msgs.find(x => x.id === m.reply_to);

            return `
            <div class="msg-container ${isMe ? 'row-self' : 'row-other'}">
                <div class="pfp-icon" style="background-image: url('${pfp}')"></div>
                <div class="msg ${isMe ? 'self' : 'other'}">
                    <div class="msg-actions">
                        <button class="act-btn" onclick="react('${m.id}')">‚ù§Ô∏è</button>
                        <button class="act-btn" onclick="setReply('${m.id}', '${m.message}')">‚Ü©Ô∏è</button>
                        ${isMe ? `<button class="act-btn text-red-400" onclick="delM('${m.id}')">üóëÔ∏è</button>` : ''}
                    </div>
                    ${repliedTo ? `<div class="reply-box">‚Ü≥ ${repliedTo.message}</div>` : ''}
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <div class="text-[8px] opacity-40 text-right mt-1">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${m.reaction || ''}</div>
                </div>
            </div>`}).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('msgIn').addEventListener('input', (e) => {
        clearTimeout(typingTimeout);
        _db.from('chat_codes').update({ typing_text: e.target.value }).eq('username', me).then();
        typingTimeout = setTimeout(() => _db.from('chat_codes').update({ typing_text: '' }).eq('username', me).then(), 2500);
    });

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn');
        if (!input.value && !fileIn.files[0]) return;

        let fUrl = null;
        if (fileIn.files[0]) {
            const f = fileIn.files[0], fName = `${Date.now()}_${f.name}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, f);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        }

        const mBody = input.value, rId = replyId;
        input.value = ''; cancelReply(); fileIn.value = '';

        await _db.from('chat_codes').update({ typing_text: '' }).eq('username', me);
        // Correctly sending the UUID for reply_to
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: mBody, file_url: fUrl, reply_to: rId }]);
    };

    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = txt; document.getElementById('reply-preview-bar').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview-bar').classList.add('hidden'); };
    window.delM = async (id) => { if(confirm("Delete?")) await _db.from('private_messages').delete().eq('id', id); };
    window.react = async (id) => await _db.from('private_messages').update({ reaction: '‚ù§Ô∏è' }).eq('id', id);
    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.logout = () => { localStorage.clear(); location.reload(); };
    
    start();
</script>
</body>
</html>
