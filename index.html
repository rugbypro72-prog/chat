<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0f1a; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; }
        .self { align-self: flex-end; background: #0b78e3; }
        .other { align-self: flex-start; background: #1c2335; }
        #chat-form { background: #101426; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] text-center font-bold text-blue-400 border-b border-[#1c2335]">trying to fix</header>
    <main id="messages"></main>
    <form id="chat-form">
        <input id="msgIn" placeholder="Type here..." autocomplete="off">
        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">Send</button>
    </form>

    <script>
        const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_dLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        // HARDCODED FOR TESTING - Change these to your actual names
        const me = "Boyfriend"; 
        const you = "Girlfriend";

        async function load() {
            console.log("Attempting to fetch all messages...");
            // Notice: No filters. Just give me everything in the table.
            const { data, error } = await _db
                .from('private_messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error("DATABASE REJECTED QUERY:", error);
                return;
            }

            console.log("Messages found in DB:", data.length);
            
            const box = document.getElementById('messages');
            box.innerHTML = (data || []).map(m => `
                <div class="msg ${m.sender === me ? 'self' : 'other'}">
                    ${m.message}
                </div>
            `).join('');
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgIn');
            const val = input.value.trim();
            if(!val) return;

            input.value = '';
            const { error } = await _db.from('private_messages').insert([
                { sender: me, receiver: you, message: val }
            ]);

            if (error) alert("INSERT ERROR: " + error.message);
            load(); // Manual reload immediately after sending
        };

        // Load immediately on page open
        load();
        
        // Refresh every 5 seconds as a backup if Realtime is dead
        setInterval(load, 5000);
    </script>
</body>
</html>
