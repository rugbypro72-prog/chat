<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v5.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; --her-pink: #ec4899; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; position: fixed; }
        
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; position: relative; }
        .row-self { flex-direction: row-reverse; }
        .msg { max-width: 78%; padding: 10px 14px; font-size: 15px; border-radius: 18px; position: relative; word-wrap: break-word; }
        .self { background: var(--accent); border-radius: 18px 18px 4px 18px; }
        .other { background: #2d3748; border-radius: 18px 18px 18px 4px; }
        .msg-tools { font-size: 10px; opacity: 0.4; margin-top: 2px; cursor: pointer; display: flex; gap: 8px; }

        /* SPLIT SCREEN FACETIME */
        #call-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: #000; flex-direction: column; }
        .video-pane { flex: 1; width: 100%; position: relative; background: #111; overflow: hidden; }
        #local-video-container { border-top: 2px solid #333; }
        
        .call-ui-layer { position: absolute; inset: 0; z-index: 50; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px; }
        .call-controls { pointer-events: auto; display: flex; gap: 20px; align-items: center; background: rgba(0,0,0,0.6); padding: 12px 25px; border-radius: 40px; backdrop-filter: blur(10px); }
        .control-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; background: rgba(255,255,255,0.1); }
        .btn-active { background: #3b82f6 !important; }
        .btn-off { background: #ef4444 !important; }

        #reply-preview { background: rgba(30, 41, 59, 0.9); padding: 8px 15px; border-top: 1px solid #334155; font-size: 12px; display: none; justify-content: space-between; }
        #log-overlay { display: none; position: fixed; inset: 0; z-index: 700; background: #0b0f1a; flex-direction: column; }
        .reply-tag { font-size: 11px; opacity: 0.6; border-left: 2px solid white; padding-left: 5px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="log-overlay">
    <div class="p-4 border-b border-slate-800 flex justify-between bg-slate-900">
        <span class="font-bold">üìú DELETED LOGS</span>
        <button onclick="document.getElementById('log-overlay').style.display='none'">[Close]</button>
    </div>
    <div id="log-list" class="p-4 overflow-y-auto"></div>
</div>

<div id="call-overlay">
    <div id="remote-video-container" class="video-pane"></div>
    <div id="local-video-container" class="video-pane"></div>
    <div class="call-ui-layer">
        <div class="text-center">
            <h2 id="call-status" class="text-xl font-bold">Connecting...</h2>
            <p id="call-timer" class="text-blue-400 font-mono">00:00</p>
        </div>
        <div id="incoming-bar" class="hidden pointer-events-auto bg-slate-900 p-6 rounded-3xl text-center">
            <button onclick="answerCall()" class="bg-green-500 p-4 px-8 rounded-full font-bold">ANSWER</button>
        </div>
        <div class="call-controls">
            <div id="mute-btn" onclick="toggleMute()" class="control-btn">üé§</div>
            <div onclick="endCall()" class="control-btn btn-off">‚ùå</div>
            <div id="cam-btn" onclick="toggleCamera()" class="control-btn">üìπ</div>
        </div>
    </div>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button onclick="document.getElementById('log-overlay').style.display='flex'" class="text-sm">üìú Logs</button>
            <div id="headerName" class="font-bold">Chat</div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="bg-slate-800 p-2 px-3 rounded-full text-[10px]">üìû VOICE</button>
            <button onclick="startCall(true)" class="bg-blue-600 p-2 px-3 rounded-full text-[10px]">üìπ FACETIME</button>
        </div>
    </header>

    <main id="messages"></main>

    <div id="reply-preview">
        <span id="reply-text"></span>
        <button onclick="cancelReply()">‚úï</button>
    </div>

    <form id="chat-form">
        <div class="bg-slate-800 p-2 m-3 rounded-full flex items-center">
            <input id="msgIn" class="flex-1 bg-transparent border-none outline-none px-4 text-sm" placeholder="Message...">
            <button type="submit" class="text-blue-500 font-bold px-3">Send</button>
        </div>
    </form>
</div>

<script>
    const AGORA_APP_ID = '4f6c6c2002784152a8366dec12f1b4c0'; 
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, replyId = null, localAudio, localVideo, timerInt, seconds = 0;
    let agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let isMuted = false, isCamOff = false;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        localStorage.setItem('chat_secret_code', code);
        loadMessages();
        
        _db.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
            if (p.new?.receiver === me && p.new?.message === "___CALL_REQ___") showCallUI(true);
            if (p.new?.message === "___CALL_END___") endCall(false);
            loadMessages();
        }).subscribe();
    }

    // --- CALLING (BUTTONS FIXED) ---
    async function startCall(video) {
        showCallUI(false);
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_REQ___" }]);
        connectAgora(video);
    }

    async function connectAgora(video) {
        await agoraClient.join(AGORA_APP_ID, "chat_room", null, null);
        localAudio = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [localAudio];
        if (video) {
            localVideo = await AgoraRTC.createCameraVideoTrack();
            localVideo.play('local-video-container');
            tracks.push(localVideo);
        }
        await agoraClient.publish(tracks);
        agoraClient.on("user-published", async (u, type) => {
            await agoraClient.subscribe(u, type);
            if (type === "audio") { u.audioTrack.play(); startTimer(); document.getElementById('call-status').textContent="Connected"; }
            if (type === "video") u.videoTrack.play('remote-video-container');
        });
    }

    function toggleMute() {
        isMuted = !isMuted;
        localAudio.setMuted(isMuted);
        document.getElementById('mute-btn').classList.toggle('btn-off', isMuted);
    }

    function toggleCamera() {
        if (!localVideo) return;
        isCamOff = !isCamOff;
        localVideo.setMuted(isCamOff);
        document.getElementById('cam-btn').classList.toggle('btn-off', isCamOff);
    }

    function startTimer() {
        if (timerInt) return;
        timerInt = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('call-timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    function showCallUI(incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('incoming-bar').style.display = incoming ? 'block' : 'none';
    }

    function answerCall() {
        document.getElementById('incoming-bar').style.display = 'none';
        connectAgora(true);
    }

    async function endCall(sig = true) {
        if (sig) await _db.from('private_messages').insert([{ sender: me, receiver: you, message: "___CALL_END___" }]);
        clearInterval(timerInt); timerInt = null; seconds = 0;
        if (localAudio) localAudio.close(); if (localVideo) localVideo.close();
        await agoraClient.leave();
        document.getElementById('call-overlay').style.display = 'none';
    }

    // --- CHAT LOGIC (REPLY/LOGS/DELETE) ---
    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(40);
        const msgs = data.reverse();
        document.getElementById('messages').innerHTML = msgs.filter(m => !m.message.startsWith("___")).map(m => {
            const isMe = m.sender === me;
            const rMsg = msgs.find(x => x.id === m.reply_to);
            return `<div class="msg-container ${isMe ? 'row-self' : ''}">
                <div class="msg ${isMe ? 'self' : 'other'}">
                    ${rMsg ? `<div class="reply-tag">‚Ü≥ ${rMsg.message}</div>` : ''}
                    ${m.message}
                </div>
                <div class="msg-tools">
                    <span onclick="setReply('${m.id}', '${m.message}')">Reply</span>
                    <span onclick="delM('${m.id}')" style="color:#ef4444">Delete</span>
                </div>
            </div>`;
        }).join('');
        const b = document.getElementById('messages'); b.scrollTop = b.scrollHeight;
    }

    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-text').textContent = txt; document.getElementById('reply-preview').style.display = 'flex'; };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview').style.display = 'none'; };

    async function delM(id) {
        const { data: m } = await _db.from('private_messages').select('*').eq('id', id).single();
        if (m && confirm("Log & Delete?")) {
            await _db.from('deleted_log').insert([{ sender: m.sender, receiver: m.receiver, message: m.message }]);
            await _db.from('private_messages').delete().eq('id', id);
        }
    }

    window.viewLogs = async () => {
        const { data } = await _db.from('deleted_log').select('*').order('deleted_at', { ascending: false });
        document.getElementById('log-list').innerHTML = data.map(l => `<div class="p-3 bg-slate-800 mb-2 rounded">${l.sender}: ${l.message}</div>`).join('');
    };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault(); const i = document.getElementById('msgIn');
        if (!i.value) return;
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: i.value, reply_to: replyId }]);
        i.value = ''; cancelReply();
    };

    init();
</script>
</body>
</html>
