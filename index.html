<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Locked Chat ðŸ”’</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: #1c2335; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 18px; position: relative; word-wrap: break-word; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 2px; }
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; gap: 5px; margin-top: 4px; font-size: 10px; opacity: 0.6; }
        #chat-form { background: #101426; padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #1c2335; }
        input#msgIn { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        #auth { position: fixed; inset: 0; background: #0a0f1a; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth">
    <div class="bg-[#101426] p-8 rounded-2xl border border-gray-800 text-center w-80 shadow-2xl">
        <h2 class="mb-4 text-xl font-bold text-blue-400">Secure Access</h2>
        <input id="codeIn" type="password" placeholder="Chat Code" class="w-full mb-4 text-center p-3 rounded bg-gray-800 border-none text-white outline-none">
        <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Enter Chat</button>
    </div>
</div>

<header class="p-4 bg-[#0f1524] text-center font-bold text-blue-400 border-b border-[#1c2335]">
    <span>Locked Chat ðŸ”’</span>
</header>

<main id="messages"></main>

<form id="chat-form">
    <input id="msgIn" placeholder="Type a message..." autocomplete="off">
    <button type="submit" id="sendBtn" class="bg-blue-600 px-5 py-2 rounded-full font-bold">Send</button>
</form>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);

    let me = null, you = null;

    window.login = async function() {
        const code = document.getElementById('codeIn').value;
        const { data, error } = await _db.from('chat_codes').select('username').eq('code', code).single();
        if (error || !data) return alert("Wrong code!");

        me = data.username;
        you = (me === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('auth').style.display = 'none';
        
        startChat();
    };

    function startChat() {
        loadMessages();
        // REALTIME SUBSCRIPTION
        _db.channel('public:private_messages')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => {
                loadMessages();
            })
            .subscribe();
            
        // BACKUP: Force reload every 5 seconds if Realtime fails
        setInterval(loadMessages, 5000);
    }

    async function loadMessages() {
        // Querying EVERY row without filters to ensure data shows up
        const { data, error } = await _db.from('private_messages').select('*').order('created_at', { ascending: true });
        
        if (error) {
            console.error("Database fetch error:", error.message);
            return;
        }

        const box = document.getElementById('messages');
        box.innerHTML = (data || []).map(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            return `
                <div class="msg ${isMe ? 'self' : 'other'}">
                    <div>${m.message || ''}</div>
                    <div class="msg-meta">${time}</div>
                </div>
            `;
        }).join('');
        
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgInput = document.getElementById('msgIn');
        const text = msgInput.value.trim();
        if (!text) return;

        msgInput.value = '';
        const { error } = await _db.from('private_messages').insert([{
            sender: me, 
            receiver: you, 
            message: text
        }]);

        if (error) {
            alert("Send failed: " + error.message);
        } else {
            loadMessages(); // Refresh immediately
        }
    };

    const saved = localStorage.getItem('chat_secret_code');
    if (saved) { document.getElementById('codeIn').value = saved; login(); }
</script>
</body>
</html>
