<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Chatapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0f1a; --panel: #101426; --accent: #0b78e3; --card: #1c2335; }
        html, body { position: fixed; overflow: hidden; width: 100%; height: 100%; background: var(--bg); margin: 0; font-family: system-ui, sans-serif; }
        body { display: flex; flex-direction: column; color: #fff; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 1rem; position: relative; word-wrap: break-word; }
        .self { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 4px; }
        .meta { font-size: 0.65rem; opacity: 0.6; margin-top: 4px; display: block; text-align: right; }
        .seen-status { font-size: 0.65rem; color: #60a5fa; text-align: right; display: block; font-weight: bold; margin-top: 2px; }
        #typing-indicator { font-size: 0.75rem; color: #60a5fa; padding: 4px 20px; height: 20px; font-style: italic; }
        #chat-form { background: #141a2c; padding: 12px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); display: flex; gap: 8px; border-top: 1px solid #1c2335; align-items: center; }
        input { font-size: 16px !important; }
        .media-content { max-width: 100%; border-radius: 12px; margin-top: 4px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <header class="p-4 bg-[#0f1524] border-b border-[#1c2335] flex justify-between items-center shadow-lg">
        <strong class="text-blue-400 text-lg">Locked Chat ðŸ”’</strong>
        <span id="userDisplay" class="text-[10px] opacity-50 font-mono uppercase tracking-widest"></span>
    </header>

    <main id="messages"></main>
    <div id="typing-indicator"></div>

    <form id="chat-form">
        <label class="cursor-pointer p-2 bg-gray-800 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
        </label>
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-[#101426] text-white border-none rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" id="sendBtn" class="bg-blue-600 px-6 py-2 rounded-2xl font-bold active:scale-90 transition">Send</button>
    </form>

    <div id="authModal" class="modal-backdrop fixed inset-0 bg-black flex items-center justify-center z-[200]" style="display: none;">
        <div class="bg-[#101426] p-8 rounded-3xl w-80 border border-[#1c2335] text-center">
            <h2 class="text-xl mb-6 font-bold">Secret Code</h2>
            <input id="codeInput" type="password" placeholder="Enter Code" class="w-full p-4 mb-4 bg-gray-800 rounded-2xl text-white text-center">
            <button id="loginBtn" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Enter Chat</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
        const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null, partnerUser = null, unreadCount = 0;
        let typingTimeout;

        // Ask for notification permission
        if (Notification.permission !== "granted") Notification.requestPermission();

        async function attemptLogin(code) {
            const { data } = await _client.from('chat_codes').select('username').eq('code', code).single();
            if (!data) return false;
            currentUser = data.username;
            partnerUser = (currentUser === 'Boyfriend') ? 'Girlfriend' : 'Boyfriend';
            localStorage.setItem('chat_secret_code', code);
            document.getElementById('userDisplay').textContent = currentUser;
            document.getElementById('authModal').style.display = 'none';
            initChat();
            return true;
        }

        function initChat() {
            loadMessages();
            subscribeRealtime();
        }

        async function loadMessages() {
            const { data } = await _client.from('private_messages').select('*').order('created_at', { ascending: true });
            document.getElementById('messages').innerHTML = '';
            if (data) data.forEach(appendMessage);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        // --- THE FIXED SEND FUNCTION ---
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const text = document.getElementById('messageInput').value.trim();
            const file = document.getElementById('fileInput').files[0];
            if (!text && !file) return;

            const btn = document.getElementById('sendBtn');
            btn.disabled = true; btn.textContent = "...";

            let fUrl = null, fType = null;
            if (file) {
                const fName = `${Date.now()}-${file.name}`;
                const { data } = await _client.storage.from('chat-files').upload(fName, file);
                if (data) {
                    fUrl = _client.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
                    fType = file.type.startsWith('image') ? 'image' : 'video';
                }
            }

            const { error } = await _client.from('private_messages').insert([{
                sender: currentUser, receiver: partnerUser, message: text, file_url: fUrl, file_type: fType
            }]);

            if (error) alert("Error sending: " + error.message);
            
            document.getElementById('messageInput').value = '';
            document.getElementById('fileInput').value = '';
            btn.disabled = false; btn.textContent = "Send";
            _client.from('typing_status').upsert({ username: currentUser, is_typing: false });
        };

        function subscribeRealtime() {
            _client.channel('chat-room')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, p => {
                    if (p.eventType === 'INSERT') {
                        appendMessage(p.new);
                        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                        
                        if (p.new.sender === partnerUser) {
                            if (!document.hasFocus()) {
                                unreadCount++;
                                document.title = `(${unreadCount}) Chatapp`;
                                new Notification(`New message from ${partnerUser}`, { body: p.new.message });
                            }
                        }
                    } else loadMessages();
                })
                .on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, p => {
                    if (p.new.username === partnerUser) {
                        document.getElementById('typing-indicator').textContent = p.new.is_typing ? `${partnerUser} is typing...` : "";
                    }
                })
                .subscribe();
        }

        function appendMessage(msg) {
            if (document.getElementById(`msg-${msg.id}`)) return;
            const isMe = msg.sender === currentUser;
            const div = document.createElement('div');
            div.id = `msg-${msg.id}`;
            div.className = `msg ${isMe ? 'self' : 'other'}`;
            
            let media = '';
            if (msg.file_url) {
                media = msg.file_type === 'image' 
                    ? `<img src="${msg.file_url}" class="media-content">` 
                    : `<video src="${msg.file_url}" class="media-content" controls></video>`;
            }

            div.innerHTML = `${media} <div class="mt-1">${msg.message}</div>
                <span class="meta">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                ${(isMe && msg.is_read) ? '<span class="seen-status">Seen</span>' : ''}`;
            document.getElementById('messages').appendChild(div);
        }

        document.getElementById('loginBtn').onclick = () => attemptLogin(document.getElementById('codeInput').value);
        window.onfocus = () => { unreadCount = 0; document.title = "Chatapp"; };
        
        // Typing Status Logic
        document.getElementById('messageInput').oninput = () => {
            _client.from('typing_status').upsert({ username: currentUser, is_typing: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => _client.from('typing_status').upsert({ username: currentUser, is_typing: false }), 2000);
        };

        const savedCode = localStorage.getItem('chat_secret_code');
        if (savedCode) attemptLogin(savedCode); else document.getElementById('authModal').style.display = 'flex';
    </script>
</body>
</html>
