<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>ChatWebb</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0a0f1a; --accent: #0b78e3; --card: #1c2335; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        #sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: #0f1524; z-index: 600; transition: 0.3s ease; border-right: 1px solid #1c2335; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 550; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px; }
        .msg-row { display: flex; align-items: flex-end; gap: 8px; width: 100%; position: relative; }
        .row-self { flex-direction: row-reverse; }
        .avatar-mini { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; flex-shrink: 0; margin-bottom: 2px; }
        .avatar-placeholder { background: #374151; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; position: relative; word-wrap: break-word; }
        .self { background: var(--accent); border-bottom-right-radius: 2px; }
        .other { background: var(--card); border-bottom-left-radius: 2px; }
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; gap: 6px; margin-top: 4px; font-size: 10px; opacity: 0.6; }
        .inner-trash { cursor: pointer; color: #ff8080; font-size: 12px; margin-left: 4px; }
        #chat-form { background: #101426; padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #1c2335; padding-bottom: env(safe-area-inset-bottom); }
        input#msgIn { flex: 1; background: #1c2335; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        #typing-preview { padding: 4px 20px; font-size: 11px; color: #60a5fa; font-style: italic; min-height: 20px; }
        .side-btn { text-align: left; padding: 12px; border-radius: 10px; background: #1c2335; font-size: 14px; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div class="flex items-center gap-3 mb-6">
        <div id="sideAv" class="w-10 h-10 rounded-full flex items-center justify-center font-bold avatar-placeholder"></div>
        <div class="font-bold text-lg" id="sideName">Settings</div>
    </div>
    <button onclick="toggleGallery()" class="side-btn">üñºÔ∏è Media Gallery</button>
    <button onclick="changeMood()" class="side-btn">‚ú® Update Mood Emoji</button>
    <button onclick="document.getElementById('pfpIn').click()" class="side-btn">üì∏ Change Profile Pic</button>
    <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
    <div class="mt-auto"><button onclick="logout()" class="w-full py-3 text-red-400 font-bold border border-red-900 rounded-lg">Logout</button></div>
</div>

<div id="chat-main" class="flex flex-col h-full w-full">
    <header class="p-4 bg-[#0f1524] flex justify-between items-center border-b border-[#1c2335] z-10">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-2xl p-1">‚ò∞</button>
            <div>
                <div class="font-bold text-blue-400 leading-none flex items-center gap-2">Chat <span id="topMood"></span></div>
                <div id="status" class="text-[10px] text-gray-500 mt-1">Connecting...</div>
            </div>
        </div>
    </header>

    <main id="messages"></main>
    <div id="typing-preview"></div>

    <form id="chat-form">
        <label class="cursor-pointer p-2 text-gray-400"><input type="file" id="fileIn" class="hidden" accept="image/*,video/*">üìé</label>
        <input id="msgIn" placeholder="Type a message..." autocomplete="off" oninput="handleTyping(this)">
        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-full font-bold">Send</button>
    </form>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    let me, you, profiles = {}, allMsgs = [];

    async function login() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return;
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        localStorage.setItem('chat_secret_code', code);
        startChat();
    }

    async function startChat() {
        await syncProfiles();
        loadMessages();
        _db.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => loadMessages())
            .on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, () => syncProfiles()).subscribe();
        setInterval(() => _db.from('chat_codes').update({ last_seen: new Date().toISOString() }).eq('username', me), 15000);
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        data.forEach(u => {
            profiles[u.username] = u;
            if (u.username === you) {
                document.getElementById('topMood').textContent = u.mood || '';
                const diff = (new Date() - new Date(u.last_seen)) / 1000;
                document.getElementById('status').textContent = diff < 45 ? `${you} is Online` : `Last seen ${new Date(u.last_seen).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
                // THE CHEEKY TYPING REVEAL
                document.getElementById('typing-preview').textContent = u.typing_text ? `${you}: ${u.typing_text}` : '';
            }
        });
        const m = profiles[me];
        document.getElementById('sideAv').innerHTML = m?.avatar_url ? `<img src="${m.avatar_url}" class="w-full h-full rounded-full object-cover">` : me.charAt(0);
        document.getElementById('sideName').textContent = me;
    }

    function handleTyping(el) {
        _db.from('chat_codes').update({ typing_text: el.value }).eq('username', me);
    }

    async function loadMessages() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(60);
        allMsgs = (data || []).reverse();
        render();
    }

    function render() {
        const box = document.getElementById('messages');
        box.innerHTML = allMsgs.map(m => {
            const isMe = m.sender === me;
            const u = profiles[m.sender];
            const pfpHtml = u?.avatar_url ? `<img src="${u.avatar_url}" class="avatar-mini">` : `<div class="avatar-mini avatar-placeholder">${m.sender.charAt(0)}</div>`;
            return `
                <div class="msg-row ${isMe ? 'row-self' : ''}">
                    ${!isMe ? pfpHtml : ''}
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${m.file_url ? `<img src="${m.file_url}" class="media-content" onclick="window.open('${m.file_url}')">` : ''}
                        <div>${m.message || ''}</div>
                        <div class="msg-meta">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                            ${isMe ? `<span class="inner-trash" onclick="deleteMsg('${m.id}', '${(m.message || '').replace(/'/g, "\\")}')">üóëÔ∏è</span>` : ''}
                        </div>
                    </div>
                </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    window.deleteMsg = async (id, originalText) => {
        if(!confirm("Delete forever?")) return;
        // THE CHEEKY DELETE LOG (Logs before deleting)
        await _db.from('deleted_log').insert([{ sender: me, message: originalText }]);
        await _db.from('private_messages').delete().eq('id', id);
    };

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const msgIn = document.getElementById('msgIn'), text = msgIn.value;
        if (!text) return;
        msgIn.value = '';
        handleTyping({ value: '' }); // Clear typing preview
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: text }]);
    };

    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; };
    window.changeMood = async () => { const m = prompt("New Mood Emoji:"); if (m) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.logout = () => { localStorage.removeItem('chat_secret_code'); window.location.reload(); };
    login();
</script>
</body>
</html>
