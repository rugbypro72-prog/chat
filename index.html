<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v15.2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; scroll-behavior: smooth; }

        /* Bubbles & Integrated Tools */
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; margin-bottom: 10px; }
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 26px 14px; font-size: 15px; border-radius: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .me { background: var(--me); border: 1px solid #334155; border-bottom-right-radius: 4px; }
        .you { background: var(--you); border: 1px solid #1e293b; border-bottom-left-radius: 4px; }
        .ts-inside { position: absolute; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }
        
        /* Persistent Tools Under Bubble */
        .bubble-tools { display: flex; gap: 15px; margin-top: 4px; padding: 0 10px; opacity: 0.6; }
        .tool-link { font-size: 10px; font-weight: 900; color: #60a5fa; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }
        .tool-link:hover { opacity: 1; color: #fff; }

        /* Call Overlay */
        #call-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9000; flex-direction: column; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 40px; right: 20px; width: 110px; height: 160px; background: #111; border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.2); z-index: 9010; }
        #call-timer { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); font-family: monospace; font-size: 20px; font-weight: bold; z-index: 9020; text-shadow: 0 0 10px rgba(0,0,0,1); }
        #conn-status { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); padding: 4px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; z-index: 9020; }
        .status-syncing { background: #854d0e; color: #facc15; }
        .status-connected { background: #166534; color: #4ade80; border: 1px solid #22c55e; }

        .call-ctrls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 9020; width: 90%; justify-content: center; }
        .c-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); transition: 0.2s; }
        .c-btn:active { transform: scale(0.9); }
        .btn-red { background: #ef4444 !important; }
        .btn-purp { background: #9333ea !important; }

        /* Partner Header */
        #partner-name.has-media { color: #f87171; text-decoration: underline; animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .modal-view { display: none; position: fixed; inset: 0; background: #03050a; z-index: 5000; overflow-y: auto; padding: 25px; }
        .reply-preview { font-size: 11px; background: rgba(255,255,255,0.05); padding: 6px; border-radius: 8px; border-left: 3px solid #3b82f6; margin-bottom: 6px; }
    </style>
</head>
<body onclick="forceInit()">

<div id="start-gate" class="fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center text-center p-6">
    <h1 class="text-3xl font-black mb-4">CHAT MASTER</h1>
    <p class="opacity-50 text-sm mb-8">Tap anywhere to enter the secure session</p>
    <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
</div>

<div id="call-overlay">
    <div id="remote-video"></div>
    <div id="local-video"></div>
    <div id="call-timer">00:00</div>
    <div id="conn-status" class="status-syncing">CONNECTING AUDIO...</div>
    
    <div id="ringing-ui" class="absolute inset-0 bg-black/95 z-[9015] hidden flex flex-col items-center justify-center">
        <div class="w-24 h-24 bg-blue-600 rounded-full animate-bounce flex items-center justify-center text-4xl mb-6">üìû</div>
        <h2 id="caller-name" class="text-2xl font-bold mb-10 uppercase tracking-widest">Incoming Call</h2>
        <div class="flex gap-10">
            <button onclick="acceptCall()" class="bg-green-500 p-8 rounded-full text-3xl">üìû</button>
            <button onclick="endCall()" class="bg-red-500 p-8 rounded-full text-3xl">üìµ</button>
        </div>
    </div>
    
    <div class="call-ctrls">
        <button id="mute-btn" onclick="toggleMute()" class="c-btn">üé§</button>
        <button id="cam-btn" onclick="toggleVideo()" class="c-btn">üì∑</button>
        <button id="share-btn" onclick="toggleScreenShare()" class="c-btn btn-purp">üñ•Ô∏è</button>
        <button onclick="endCall()" class="c-btn btn-red">üìµ</button>
    </div>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/40 backdrop-blur-xl z-[50]">
        <div class="flex items-center gap-4">
            <button onclick="openSidebar()" class="text-2xl">‚ò∞</button>
            <div onclick="viewPartnerStatus()" class="cursor-pointer">
                <div class="font-bold text-lg" id="partner-name">...</div>
                <div id="partner-status" class="text-[11px] opacity-60 italic">Checking status...</div>
                <div id="live-preview" class="text-[9px] text-blue-400 font-bold h-2"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="startCall(false)" class="p-2 px-5 bg-white/5 rounded-full text-[10px] font-black">VOICE</button>
            <button onclick="startCall(true)" class="p-2 px-5 bg-blue-600 rounded-full text-[10px] font-black">VIDEO</button>
        </div>
    </header>

    <main id="messages"></main>

    <footer class="p-4">
        <div id="staging-area" class="grid grid-cols-4 gap-2 mb-2"></div>
        <div id="reply-box" class="hidden bg-blue-500/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-[-10px] pb-5">
            <span id="reply-text" class="text-[11px] text-blue-300 font-bold"></span>
            <button onclick="cancelReply()" class="text-lg">‚úï</button>
        </div>
        <form id="chat-form" class="flex items-center bg-[#0d111c] border border-white/10 rounded-full p-1 pl-4">
            <label class="cursor-pointer opacity-50 p-2">üìé<input type="file" id="file-input" class="hidden" onchange="handleFileSelect(this)"></label>
            <input id="msg-input" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none">
            <button type="submit" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-full text-[10px] uppercase">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-300px] top-0 bottom-0 w-[280px] bg-[#080c14] z-[1000] p-6 flex flex-col transition-all duration-300 border-r border-white/5">
    <h2 id="me-name" class="text-center text-xl font-bold mb-8 italic">USER</h2>
    <div class="flex-1 space-y-5 overflow-y-auto">
        <div class="bg-white/5 p-4 rounded-2xl space-y-3">
            <p class="text-[10px] font-black opacity-30 uppercase">Status Engine</p>
            <input id="st-txt" placeholder="Status text..." class="w-full bg-black p-3 rounded-xl text-xs outline-none border border-white/5">
            <label class="block bg-white/5 p-2 rounded-lg text-[10px] text-center cursor-pointer border border-dashed border-white/20">üì∑ Upload Photo <input type="file" id="st-med" class="hidden"></label>
            <button onclick="updateMyStatus()" class="w-full bg-blue-700 p-2 rounded-lg text-[10px] font-bold uppercase">Update</button>
        </div>
        <div id="rj-suite" class="hidden space-y-3 pt-4 border-t border-white/5">
            <button onclick="adminTrigger('lovetap')" class="w-full text-left p-4 bg-pink-500/10 text-pink-400 rounded-2xl font-black">‚ù§Ô∏è LOVE TAP</button>
            <button onclick="toggleFocus()" id="focus-btn" class="w-full text-left p-4 bg-yellow-500/10 text-yellow-400 rounded-2xl font-black">üîí FOCUS: OFF</button>
            <button onclick="openLogs()" class="w-full text-left p-4 bg-white/5 rounded-2xl font-bold">üóëÔ∏è PURGED LOGS</button>
            <button onclick="startPip()" class="w-full text-left p-4 bg-blue-600 rounded-2xl font-bold">üöÄ GAMING PiP</button>
        </div>
    </div>
</div>

<div id="log-modal" class="modal-view">
    <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-red-500 uppercase">Archive</h2><button onclick="closeModals()" class="bg-white/10 px-4 py-1 rounded-full">Close</button></div>
    <div id="log-list" class="space-y-4 pb-20"></div>
</div>

<div id="media-modal" class="modal-view flex items-center justify-center bg-black/95" onclick="this.style.display='none'">
    <div id="media-wrap" class="max-w-full max-h-full"></div>
</div>

<canvas id="pip-canvas" width="400" height="250" class="hidden"></canvas>
<video id="pip-src" autoplay muted playsinline class="hidden"></video>
<div id="overlay-bg" onclick="closeSidebar()" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[900]"></div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chan, staged = [], typingT, partnerData, allMsgs = [], last2 = [], callS, callI, focus = false;
    const AG_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, audio: null, video: null, screen: null };

    // --- INITIALIZATION ---
    function forceInit() {
        if(me) return;
        document.getElementById('start-gate').style.display = 'none';
        initApp();
    }

    async function initApp() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!data) { location.reload(); return; }
        me = data.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('me-name').textContent = me;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');

        chan = _db.channel('master-v15');
        chan.on('broadcast', {event:'typing'}, p => {
            document.getElementById('live-preview').textContent = p.payload.text ? (me==='RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
        })
        .on('broadcast', {event:'call'}, p => { if(p.payload.to===me) handleCallEvent(p.payload); })
        .on('broadcast', {event:'admin'}, p => handleAdminEvent(p.payload))
        .on('broadcast', {event:'refresh'}, () => { loadMsgs(); getStatus(); })
        .on('postgres_changes', {event:'INSERT', schema:'public', table:'private_messages'}, () => loadMsgs())
        .subscribe();

        loadMsgs(); getStatus();
        setInterval(drawPiP, 250); // Restore PiP Loop
    }

    // --- CORE MESSAGING ---
    async function loadMsgs() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', {ascending:false}).limit(30);
        allMsgs = data.reverse(); last2 = allMsgs.slice(-2);
        let html = '';
        allMsgs.forEach(m => {
            const isMe = m.sender === me;
            const rep = m.reply_to ? `<div class="reply-preview">${(allMsgs.find(x=>x.id===m.reply_to)?.message || "Media").substring(0,25)}...</div>` : '';
            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}">
                <div class="bubble ${isMe ? 'me' : 'you'}">
                    ${rep}
                    ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-h-60" onclick="zoomMedia('${m.file_url}')">` : ''}
                    <div class="whitespace-pre-wrap">${m.message || ''}</div>
                    <span class="ts-inside">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <div class="bubble-tools">
                    <span class="tool-link" onclick="replyTo('${m.id}', '${(m.message||"Media").replace(/'/g,"")}')">Reply</span>
                    ${(isMe || me==='RJ') ? `<span class="tool-link text-red-500" onclick="burnMsg('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('messages').innerHTML = html;
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    async function sendMsg(txt) {
        let url = null;
        if(staged.length) {
            const f = staged[0].file; const n = `chat_${Date.now()}`;
            await _db.storage.from('chat-files').upload(n, f);
            url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        }
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: txt, file_url: url, reply_to: window.replyingToId }]);
        cancelReply(); staged = []; document.getElementById('staging-area').innerHTML = "";
        document.getElementById('msg-input').value = "";
    }

    // --- CALL SYSTEM (FIXED TICKET) ---
    async function startCall(video) {
        document.getElementById('call-overlay').style.display = 'flex';
        chan.send({ type: 'broadcast', event: 'call', payload: { type: 'ring', from: me, to: you, video } });
        initAgora(video);
    }

    function handleCallEvent(p) {
        if(p.type === 'ring') {
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('ringing-ui').classList.remove('hidden');
            window.incVideo = p.video;
        } else if(p.type === 'end') { stopEverything(); }
    }

    async function acceptCall() {
        document.getElementById('ringing-ui').classList.add('hidden');
        initAgora(window.incVideo);
    }

    async function initAgora(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await rtc.client.join(AG_ID, "session_1", null, null);
        
        rtc.audio = await AgoraRTC.createMicrophoneAudioTrack();
        let tracks = [rtc.audio];
        
        if(video) {
            rtc.video = await AgoraRTC.createCameraVideoTrack();
            rtc.video.play("local-video");
            tracks.push(rtc.video);
        }
        
        await rtc.client.publish(tracks);
        callS = Date.now();
        callI = setInterval(updateCallTimer, 1000);

        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "audio") {
                u.audioTrack.play();
                document.getElementById('conn-status').textContent = "CONNECTED & LIVE";
                document.getElementById('conn-status').className = "status-connected";
            }
            if(t === "video") u.videoTrack.play("remote-video");
        });
    }

    async function toggleScreenShare() {
        if(!rtc.screen) {
            rtc.screen = await AgoraRTC.createScreenVideoTrack();
            await rtc.client.unpublish(rtc.video);
            await rtc.client.publish(rtc.screen);
            rtc.screen.play("local-video");
            document.getElementById('share-btn').style.background = "#22c55e";
        } else {
            await rtc.client.unpublish(rtc.screen);
            rtc.screen.stop(); rtc.screen = null;
            await rtc.client.publish(rtc.video);
            rtc.video.play("local-video");
            document.getElementById('share-btn').style.background = "#9333ea";
        }
    }

    function endCall() {
        chan.send({ type: 'broadcast', event: 'call', payload: { type: 'end', to: you } });
        stopEverything();
    }

    function stopEverything() {
        clearInterval(callI);
        if(rtc.audio) rtc.audio.close(); if(rtc.video) rtc.video.close();
        if(rtc.screen) rtc.screen.close();
        if(rtc.client) rtc.client.leave();
        document.getElementById('call-overlay').style.display = 'none';
        document.getElementById('conn-status').className = "status-syncing";
        document.getElementById('conn-status').textContent = "CONNECTING AUDIO...";
    }

    // --- UTILS & ADMIN ---
    function updateCallTimer() {
        const s = Math.floor((Date.now() - callS) / 1000);
        document.getElementById('call-timer').textContent = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
    }

    function toggleMute() { rtc.audio.setMuted(!rtc.audio.muted); document.getElementById('mute-btn').textContent = rtc.audio.muted ? "üîá" : "üé§"; }
    function toggleVideo() { rtc.video.setMuted(!rtc.video.muted); document.getElementById('cam-btn').textContent = rtc.video.muted ? "üôà" : "üì∑"; }
    
    function replyTo(id, txt) { window.replyingToId = id; document.getElementById('reply-text').textContent = `REPLYING: ${txt}`; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { window.replyingToId = null; document.getElementById('reply-box').classList.add('hidden'); }
    
    async function burnMsg(id) {
        const m = allMsgs.find(x=>x.id===id);
        await _db.from('deleted_logs').insert([{ original_sender: m.sender, content: m.message, file_url: m.file_url }]);
        await _db.from('private_messages').delete().eq('id', id);
        chan.send({ type:'broadcast', event:'refresh' });
    }

    async function updateMyStatus() {
        const t = document.getElementById('st-txt').value;
        const f = document.getElementById('st-med').files[0];
        let url = null;
        if(f) {
            const n = `st_${Date.now()}`;
            await _db.storage.from('chat-files').upload(n, f);
            url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
        }
        await _db.from('chat_codes').update({ status_text: t, status_media: url }).eq('username', me);
        chan.send({ type:'broadcast', event:'refresh' });
        alert("Status Updated");
    }

    async function getStatus() {
        const { data } = await _db.from('chat_codes').select('*');
        const p = data.find(x=>x.username===you); if(!p) return;
        partnerData = p;
        const n = document.getElementById('partner-name');
        n.textContent = you;
        n.className = p.status_media ? "font-bold text-lg has-media" : "font-bold text-lg";
        document.getElementById('partner-status').textContent = p.status_text || "Offline";
    }

    function viewPartnerStatus() { if(partnerData?.status_media) { document.getElementById('media-modal').style.display='flex'; document.getElementById('media-wrap').innerHTML=`<img src="${partnerData.status_media}" class="rounded-xl max-h-[85vh]">`; } }
    function zoomMedia(u) { document.getElementById('media-modal').style.display='flex'; document.getElementById('media-wrap').innerHTML=`<img src="${u}" class="rounded-xl max-h-[85vh]">`; }

    function adminTrigger(type) { chan.send({ type:'broadcast', event:'admin', payload: { type } }); }
    function toggleFocus() { focus = !focus; document.getElementById('focus-btn').textContent = `üîí FOCUS: ${focus?'ON':'OFF'}`; adminTrigger(focus?'lock':'unlock'); }
    function handleAdminEvent(p) {
        if(p.type==='lovetap') { for(let i=0; i<20; i++) { const h = document.createElement('div'); h.className = 'fixed bottom-0 text-4xl animate-bounce z-[9999]'; h.style.left = Math.random()*100+'vw'; h.innerText = '‚ù§Ô∏è'; document.body.appendChild(h); setTimeout(()=>h.remove(), 3000); } }
        if(p.type==='lock') { document.getElementById('msg-input').disabled = true; document.getElementById('msg-input').placeholder = "LOCKED BY RJ"; }
        if(p.type==='unlock') { document.getElementById('msg-input').disabled = false; document.getElementById('msg-input').placeholder = "Type a message..."; }
    }

    async function openLogs() {
        document.getElementById('log-modal').style.display='block';
        const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', {ascending:false});
        document.getElementById('log-list').innerHTML = data.map(l => `<div class="p-3 bg-white/5 rounded border-l-4 border-red-500 text-xs mb-2"><b>${l.original_sender}:</b> ${l.content}</div>`).join('');
    }

    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        x.fillStyle='#080c14'; x.fillRect(0,0,400,250);
        x.fillStyle='#3b82f6'; x.font='bold 20px Arial'; x.fillText('LIVE STREAM', 20, 40);
        last2.forEach((m, i) => { x.fillStyle='#fff'; x.fillText(`${m.sender}: ${m.message}`.substring(0,35), 20, 100+(i*60)); });
        document.getElementById('pip-src').srcObject = c.captureStream();
    }
    async function startPip() { await document.getElementById('pip-src').play(); document.getElementById('pip-src').requestPictureInPicture(); }

    function openSidebar() { document.getElementById('sidebar').style.left='0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left='-300px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function closeModals() { document.querySelectorAll('.modal-view').forEach(m=>m.style.display='none'); }
    function handleFileSelect(i) { staged = [{file: i.files[0]}]; document.getElementById('staging-area').innerHTML = '<div class="text-[10px] text-blue-400 font-bold">IMAGE READY</div>'; }
    
    document.getElementById('msg-input').oninput = e => {
        chan.send({ type:'broadcast', event:'typing', payload: { text: e.target.value } });
        clearTimeout(typingT);
        typingT = setTimeout(() => chan.send({ type:'broadcast', event:'typing', payload: { text: "" } }), 3000);
    };

    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); const v = document.getElementById('msg-input').value; if(v.trim() || staged.length) sendMsg(v); };
</script>
</body>
</html>
