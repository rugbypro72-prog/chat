    <style id="theme-engine">
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; --accent: #3b82f6; --font: 'Inter', sans-serif; }
        
        /* THEME DEFINITIONS */
        .theme-romantic { --bg: #1a0505; --me: #451010; --you: #2d0a0a; --accent: #f43f5e; }
        .theme-chill { --bg: #0f172a; --me: #1e293b; --you: #334155; --accent: #0ea5e9; }
        .theme-midnight { --bg: #000000; --me: #111111; --you: #1a1a1a; --accent: #a855f7; }

        body { background: var(--bg); color: #f1f5f9; font-family: var(--font); height: 100vh; overflow: hidden; margin: 0; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        
        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; scroll-behavior: auto; }
        .msg-wrap { display: flex; flex-direction: column; width: 100%; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .row-me { align-items: flex-end; } .row-you { align-items: flex-start; }
        .bubble { max-width: 85%; padding: 12px 14px 28px 14px; font-size: 15px; border-radius: 22px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.08); transition: transform 0.2s; }
        .me { background: var(--me); border-bottom-right-radius: 4px; }
        .you { background: var(--you); border-bottom-left-radius: 4px; }
        
        .ts-inside { position: absolute; bottom: 8px; right: 14px; font-size: 9px; opacity: 0.4; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .reaction-tag { position: absolute; bottom: -12px; right: 12px; background: var(--accent); color: white; padding: 3px 9px; border-radius: 12px; font-size: 11px; font-weight: 900; border: 2px solid var(--bg); z-index: 10; shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        /* TOOLS & OVERLAYS */
        .msg-tools { display: flex; gap: 15px; margin-top: 5px; padding: 0 10px; opacity: 0; transition: 0.2s; }
        .msg-wrap:hover .msg-tools { opacity: 1; }
        .tool-btn { font-size: 10px; font-weight: 900; color: var(--accent); cursor: pointer; text-transform: uppercase; }

        .modal-view { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 4000; overflow-y: auto; padding: 25px; animation: modalIn 0.3s ease; }
        @keyframes modalIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        #story-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 8000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .rec-pulse { animation: recPulse 1s infinite; color: #f43f5e !important; transform: scale(1.2); }
        @keyframes recPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* LOADING SPINNER */
        .loader { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<script>
    // --- CONFIG & GLOBALS ---
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_dLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, chatChannel, mediaRecorder, audioChunks = [], stagedFiles = [], unread = 0, lastTwo = [], flashTimer = 0, replyId = null, partnerStatus = null;
    let messagesList = [], pageOffset = 0;
    const PAGE_SIZE = 40;
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";
    let rtc = { client: null, localVideoTrack: null, localAudioTrack: null };

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Enter Access Code:");
        const { data: user } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if(!user) return alert("Invalid Code");
        
        me = user.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('partner-name').textContent = you;
        if(me === 'RJ') document.getElementById('rj-suite').classList.remove('hidden');
        if(user.theme_pref) applyTheme(user.theme_pref);

        chatChannel = _db.channel('chat-v16-gold');
        chatChannel
            .on('broadcast', { event: 'theme' }, p => applyTheme(p.payload.theme))
            .on('broadcast', { event: 'refresh' }, () => fetchRecent())
            .on('broadcast', { event: 'typing' }, p => {
                document.getElementById('live-preview').textContent = p.payload.text ? `${you} is typing...` : "";
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, () => fetchRecent(true))
            .subscribe();

        loadMessages(true);
        loadPartnerData();
        updateDaysCounter();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 250);
        setupVoice();
    }

    // --- CORE MESSAGING & UI ---
    async function loadMessages(initial = false, customQuery = null) {
        const msgContainer = document.getElementById('messages');
        const oldH = msgContainer.scrollHeight;
        if(initial) { pageOffset = 0; messagesList = []; }

        let query = customQuery || _db.from('private_messages').select('*').order('created_at', { ascending: false }).range(pageOffset, pageOffset + PAGE_SIZE - 1);
        const { data } = await query;
        
        messagesList = initial ? data : [...messagesList, ...data];
        renderChat();
        msgContainer.scrollTop = initial ? msgContainer.scrollHeight : msgContainer.scrollHeight - oldH;
    }

    function renderChat() {
        const sorted = [...messagesList].sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
        lastTwo = sorted.slice(-2);
        let html = sorted.length >= PAGE_SIZE ? '<div class="load-more" onclick="loadMore()">Load older messages</div>' : '';
        
        sorted.forEach(m => {
            const isMe = m.sender === me;
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const urls = m.file_url ? m.file_url.split(',') : [];
            
            let mediaHTML = urls.map(u => {
                if(u.includes('.webm')) return `<audio src="${u}" controls class="w-full mt-2"></audio>`;
                return `<img src="${u}" class="rounded-2xl mb-2 w-full max-h-72 object-contain bg-black/20" onclick="expandMedia('${u}')">`;
            }).join('');

            let replyHTML = '';
            if(m.reply_to) {
                const parent = messagesList.find(p => p.id === m.reply_to);
                replyHTML = `<div class="text-[10px] opacity-50 italic mb-1 border-l-2 border-white/20 pl-2 truncate">${parent ? parent.message : 'Original message deleted'}</div>`;
            }

            html += `<div class="msg-wrap ${isMe ? 'row-me' : 'row-you'}" id="msg-${m.id}">
                <div class="bubble ${isMe ? 'me' : 'you'}" ondblclick="handleReactionPrompt('${m.id}')">
                    ${replyHTML}${mediaHTML}
                    <div class="whitespace-pre-wrap leading-relaxed">${m.message || ''}</div>
                    <span class="ts-inside">${time}</span>
                    ${m.reaction ? `<div class="reaction-tag">${m.reaction}</div>` : ''}
                </div>
                <div class="msg-tools">
                    <span class="tool-btn" onclick="setReply('${m.id}', '${(m.message || "Media").replace(/'/g, "")}')">Reply</span>
                    ${isMe ? `<span class="tool-btn !text-red-500/50" onclick="deleteMessage('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('messages').innerHTML = html;
    }

    // --- COMPRESSION ENGINE ---
    async function compressImage(file) {
        if(!file.type.startsWith('image/') || file.type.includes('gif')) return file;
        return new Promise(res => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, MAX = 1200;
                    if(w > h && w > MAX) { h *= MAX/w; w = MAX; }
                    else if(h > MAX) { w *= MAX/h; h = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(b => res(b), 'image/jpeg', 0.8);
                };
            };
        });
    }

    async function sendMsg(txt) {
        if(!txt.trim() && !stagedFiles.length) return;
        const currentFiles = [...stagedFiles]; stagedFiles = []; renderStaging(); cancelReply();
        document.getElementById('msg-input').value = "";
        
        let urls = [];
        for(let f of currentFiles) {
            const compressed = await compressImage(f.file);
            const name = `chat/${Date.now()}_${Math.random().toString(36).slice(2,7)}`;
            await _db.storage.from('chat-files').upload(name, compressed);
            urls.push(_db.storage.from('chat-files').getPublicUrl(name).data.publicUrl);
        }

        await _db.from('private_messages').insert([{ 
            sender: me, receiver: you, message: txt.trim(), 
            file_url: urls.join(','), reply_to: replyId 
        }]);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    // --- FEATURE LOGIC ---
    async function handleReactionPrompt(id) {
        const reaction = prompt("React or add a mini-note (Stars the message):");
        if(reaction === null) return;
        await _db.from('private_messages').update({ reaction, is_starred: true }).eq('id', id);
        fetchRecent(true);
    }

    async function deleteMessage(id) {
        const msg = messagesList.find(m => m.id === id);
        if(!confirm("Delete for both? (Logged in evidence)")) return;
        await _db.from('deleted_logs').insert([{ original_sender: msg.sender, content: msg.message || "[Media]", deleted_at: new Date() }]);
        await _db.from('private_messages').delete().eq('id', id);
        chatChannel.send({ type: 'broadcast', event: 'refresh' });
    }

    async function loadPartnerData() {
        const { data } = await _db.from('chat_codes').select('*').eq('username', you).single();
        partnerStatus = data;
        if(data?.status_media) document.getElementById('partner-name').classList.add('text-rose-500');
    }

    function openPartnerStory() {
        if(!partnerStatus?.status_media) return;
        const container = document.getElementById('story-container');
        document.getElementById('story-overlay').style.display = 'flex';
        container.innerHTML = partnerStatus.status_media_type === 'video' 
            ? `<video src="${partnerStatus.status_media}" autoplay loop class="rounded-3xl max-h-full"></video>`
            : `<img src="${partnerStatus.status_media}" class="rounded-3xl shadow-2xl">`;
    }

    function setupVoice() {
        const btn = document.getElementById('voice-btn');
        btn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const n = `voice/${Date.now()}.webm`;
                await _db.storage.from('chat-files').upload(n, blob);
                const url = _db.storage.from('chat-files').getPublicUrl(n).data.publicUrl;
                await _db.from('private_messages').insert([{ sender: me, receiver: you, file_url: url }]);
                chatChannel.send({ type: 'broadcast', event: 'refresh' });
            };
            mediaRecorder.start();
            btn.classList.add('rec-pulse');
        };
        btn.onmouseup = () => { mediaRecorder?.stop(); btn.classList.remove('rec-pulse'); };
    }

    function setGlobalTheme(t) {
        applyTheme(t);
        chatChannel.send({ type: 'broadcast', event: 'theme', payload: { theme: t } });
        _db.from('chat_codes').update({ theme_pref: t }).eq('username', 'RJ');
    }

    function applyTheme(t) {
        document.body.className = `theme-${t}`;
    }

    // --- HELPERS ---
    async function fetchRecent(force = false) {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(10);
        if(force) { messagesList = data; renderChat(); return; }
        const newMsgs = data.filter(m => !messagesList.find(ex => ex.id === m.id));
        if(newMsgs.length > 0) { 
            messagesList = [...newMsgs, ...messagesList]; 
            renderChat(); 
            const container = document.getElementById('messages');
            if(container.scrollHeight - container.scrollTop < 1000) container.scrollTop = container.scrollHeight;
        }
    }

    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        await rtc.client.join(AGORA_APP_ID, "main", null, null);
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        if(video) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
        } else await rtc.client.publish([rtc.localAudioTrack]);
        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "video") u.videoTrack.play("remote-video");
            if(t === "audio") u.audioTrack.play();
        });
    }

    function endCall() {
        rtc.localAudioTrack?.close(); rtc.localVideoTrack?.close(); rtc.client?.leave();
        document.getElementById('video-grid').classList.add('hidden');
    }

    function drawPiP() {
        const c = document.getElementById('pip-canvas'); const x = c.getContext('2d');
        const f = (flashTimer > 0 && flashTimer % 2 !== 0);
        x.fillStyle = f ? '#ff0000' : '#000000'; x.fillRect(0,0,400,250);
        x.fillStyle = '#ffffff'; x.font = 'bold 24px Arial';
        x.fillText(unread > 0 ? `(!) NEW MESSAGE` : 'IDLE MODE', 20, 50);
        lastTwo.forEach((m, i) => { x.font = '14px Arial'; x.fillText(`${m.sender.toUpperCase()}: ${m.message || '[Media]'}`, 20, 120 + (i*50)); });
        if(flashTimer > 0) flashTimer--;
        const v = document.getElementById('pip-src'); if(!v.srcObject) v.srcObject = c.captureStream(10);
    }

    async function launchPiP() { unread = 0; const v = document.getElementById('pip-src'); await v.play(); await v.requestPictureInPicture(); }
    function rjSearch() { const term = document.getElementById('rj-search').value; loadMessages(true, _db.from('private_messages').select('*').ilike('message', `%${term}%`).order('created_at', { ascending: false })); closeSidebar(); }
    async function viewDeletedLogs() { document.getElementById('logs-modal').style.display = 'block'; const { data } = await _db.from('deleted_logs').select('*').order('deleted_at', { ascending: false }); document.getElementById('logs-content').innerHTML = data.map(l => `<div class="p-4 bg-white/5 rounded-2xl border border-red-500/20 text-xs"><div class="text-red-500 font-bold mb-1">${l.original_sender} ‚Ä¢ ${new Date(l.deleted_at).toLocaleString()}</div>${l.content}</div>`).join(''); }
    async function toggleVault() { document.getElementById('vault-modal').style.display = 'block'; const { data } = await _db.from('private_messages').select('*').eq('is_starred', true).order('created_at', { ascending: false }); document.getElementById('vault-content').innerHTML = data.map(m => `<div class="p-5 bg-white/5 rounded-3xl border border-white/5"><div class="text-[10px] opacity-40 mb-2">${m.sender} ‚Ä¢ ${new Date(m.created_at).toDateString()}</div><p class="text-sm">${m.message || "[Media]"}</p><div class="mt-3 text-xs text-rose-400 font-bold">‚≠ê Note: ${m.reaction}</div></div>`).join(''); }
    function handleFileSelect(i) { Array.from(i.files).slice(0,4).forEach(file => { const r = new FileReader(); r.onload = e => { stagedFiles.push({ file, preview: e.target.result }); renderStaging(); }; r.readAsDataURL(file); }); }
    function renderStaging() { document.getElementById('staging-area').innerHTML = stagedFiles.map((f, i) => `<div class="relative"><img src="${f.preview}" class="w-full aspect-square object-cover rounded-xl shadow-lg"><button onclick="stagedFiles.splice(${i},1);renderStaging()" class="absolute -top-2 -right-2 bg-red-600 rounded-full w-6 h-6 flex items-center justify-center text-xs">√ó</button></div>`).join(''); }
    function setReply(id, text) { replyId = id; document.getElementById('reply-text').textContent = text.substring(0,40) + '...'; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    function shareLocation() { navigator.geolocation.getCurrentPosition(p => sendMsg(`üìç My Location: http://google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`)); closeSidebar(); }
    function openSidebar() { document.getElementById('sidebar').style.left = '0'; document.getElementById('overlay-bg').classList.remove('hidden'); }
    function closeSidebar() { document.getElementById('sidebar').style.left = '-320px'; document.getElementById('overlay-bg').classList.add('hidden'); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function updateDaysCounter() { document.getElementById('days-counter').textContent = Math.floor((new Date() - new Date('2025-11-24')) / 86400000); }
    function updateClocks() { const opts = { hour: '2-digit', minute: '2-digit', hour12: true }; document.getElementById('clocks').innerHTML = `BNE: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Australia/Brisbane' })}<br>IRB: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Asia/Amman' })}`; }
    
    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); sendMsg(document.getElementById('msg-input').value); };
    document.getElementById('msg-input').oninput = e => chatChannel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    
    init();
</script>
