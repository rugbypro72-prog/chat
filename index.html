<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v4.3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #3b82f6; --her-pink: #ec4899; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; position: fixed; }
        #chat-main { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 600px; margin: 0 auto; background: #0f172a; position: relative; }

        #messages { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        .msg-container { display: flex; align-items: flex-end; gap: 8px; width: 100%; position: relative; }
        .row-self { flex-direction: row-reverse; }

        .msg { 
            max-width: 78%; padding: 10px 14px; font-size: 15px; line-height: 1.4;
            position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .self { background: var(--accent); border-radius: 18px 18px 4px 18px; color: white; }
        .other { background: #2d3748; border-radius: 18px 18px 18px 4px; color: #f1f5f9; }

        .pfp-icon { 
            width: 32px; height: 32px; border-radius: 50%; 
            background-size: cover; background-position: center; 
            flex-shrink: 0; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 14px;
            color: white; border: 1px solid rgba(255,255,255,0.1);
        }
        .pfp-rj { background-color: #000; }
        .pfp-ally { background-color: var(--her-pink); }

        .msg-time { font-size: 10px; opacity: 0.6; margin-top: 4px; display: block; text-align: right; }
        .msg-tools { display: flex; gap: 10px; margin-top: 2px; opacity: 0.4; font-size: 10px; }
        .row-self .msg-tools { justify-content: flex-end; }

        #input-wrap { background: #1e293b; border-radius: 30px; display: flex; align-items: center; padding: 4px 12px; margin: 0 10px 10px; border: 1px solid #334155; }
        input#msgIn { flex: 1; background: transparent; border: none; padding: 10px; color: white; outline: none; font-size: 16px; }
        #typing-reveal { font-size: 11px; color: #60a5fa; padding: 0 20px 4px; height: 18px; font-style: italic; }
        
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 600; transition: 0.3s; padding: 25px; border-right: 1px solid #334155; }
        #sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 550; }
        
        #gallery-overlay, #log-overlay { display: none; position: fixed; inset: 0; z-index: 700; background: #0b0f1a; flex-direction: column; }
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 10px; overflow-y: auto; }
        
        /* Log Styling */
        .log-item { padding: 15px; border-bottom: 1px solid #1e293b; font-size: 14px; background: #161e2e; margin: 5px; border-radius: 10px; }
        .log-meta { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .log-content { color: #cbd5e1; white-space: pre-wrap; word-break: break-word; }
        
        .reply-box { font-size: 11px; border-left: 2px solid rgba(255,255,255,0.3); padding-left: 8px; margin-bottom: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="gallery-overlay">
    <div class="p-4 border-b border-slate-800 flex justify-between items-center">
        <span class="font-bold">Gallery</span>
        <button onclick="toggleGallery()" class="text-xl">&times;</button>
    </div>
    <div id="gallery-grid"></div>
</div>

<div id="log-overlay">
    <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
        <span class="font-bold text-red-400">üìú DELETED MESSAGES</span>
        <button onclick="document.getElementById('log-overlay').style.display='none'" class="text-xl">&times;</button>
    </div>
    <div id="log-list" class="overflow-y-auto flex-1 p-2"></div>
</div>

<div id="sidebar">
    <div id="sideAv" class="w-20 h-20 rounded-full mb-4 border-2 border-blue-500 bg-cover bg-center flex items-center justify-center text-3xl font-bold"></div>
    <div class="font-bold text-xl mb-8" id="sideName">User</div>
    <div class="space-y-3">
        <button onclick="toggleGallery()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg">üñºÔ∏è Gallery</button>
        <button id="logBtn" onclick="viewLogs()" class="hidden w-full text-left p-3 hover:bg-white/5 rounded-lg text-red-400 font-bold">üìú View Deleted Logs</button>
        <button onclick="document.getElementById('pfpIn').click()" class="w-full text-left p-3 hover:bg-white/5 rounded-lg">üì∏ Change Photo</button>
        <input type="file" id="pfpIn" class="hidden" accept="image/*" onchange="uploadPFP(this)">
        <button onclick="changeMood()" class="w-full text-left p-3 hover:bg-white/5 rounded-xl transition">‚ú® Set Status</button>
    </div>
    <button onclick="logout()" class="absolute bottom-10 left-6 text-red-400 font-medium">Logout</button>
</div>

<div id="chat-main">
    <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-xl">‚ò∞</button>
            <div>
                <div class="font-bold text-sm" id="headerName">Chat</div>
                <div id="topMood" class="text-[10px] text-blue-400"></div>
            </div>
        </div>
        <div class="flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full"></span><span class="text-[9px] uppercase opacity-60">Live</span></div>
    </header>

    <main id="messages"></main>

    <div id="footer">
        <div id="reply-preview-bar" class="hidden mx-4 p-2 bg-slate-800 rounded-t-lg border-x border-t border-slate-700 flex justify-between items-center">
            <span id="reply-txt" class="text-xs italic truncate pr-4"></span>
            <button onclick="cancelReply()">&times;</button>
        </div>
        <div id="typing-reveal"></div>
        <form id="chat-form">
            <div id="input-wrap">
                <label class="p-2 cursor-pointer opacity-60"><input type="file" id="fileIn" class="hidden" accept="image/*">üìé</label>
                <input id="msgIn" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="sendBtn" class="p-2 text-blue-500 font-bold">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    
    let me, you, profiles = {}, typingTimeout, replyId = null;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Access Code:");
        const { data, error } = await _db.from('chat_codes').select('*').eq('code', code).single();
        if (!data) return; 
        me = data.username; you = (me === 'RJ') ? 'Allyvia' : 'RJ';
        document.getElementById('headerName').textContent = you;
        localStorage.setItem('chat_secret_code', code);
        
        if (me === 'RJ') document.getElementById('logBtn').classList.remove('hidden');

        await syncProfiles();
        loadMessages();
        
        _db.channel('master_sync')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'chat_codes' }, (p) => {
                profiles[p.new.username] = p.new;
                if (p.new.username === you) {
                    const rev = document.getElementById('typing-reveal');
                    if (p.new.typing_text === "___PRIVATE_TYPING___") rev.textContent = `${you} is typing...`;
                    else if (p.new.typing_text) rev.textContent = `${you}: ${p.new.typing_text}`;
                    else rev.textContent = "";
                    document.getElementById('topMood').textContent = p.new.mood ? `(${p.new.mood})` : "";
                }
                updateSidebarUI();
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, (p) => {
                loadMessages();
            })
            .subscribe();
    }

    async function syncProfiles() {
        const { data } = await _db.from('chat_codes').select('*');
        if(data) data.forEach(u => profiles[u.username] = u);
        updateSidebarUI();
    }

    function updateSidebarUI() {
        const sideAv = document.getElementById('sideAv');
        const url = profiles[me]?.avatar_url;
        if (url) {
            sideAv.style.backgroundImage = `url('${url}?t=${profiles[me].last_pfp_update || '1'}')`;
            sideAv.textContent = "";
        } else {
            sideAv.style.backgroundImage = "";
            sideAv.textContent = me[0];
        }
        sideAv.className = `w-20 h-20 rounded-full mb-4 border-2 border-blue-500 bg-cover bg-center flex items-center justify-center text-3xl font-bold ${me === 'RJ' ? 'pfp-rj' : 'pfp-ally'}`;
        document.getElementById('sideName').textContent = me;
    }

    async function loadMessages() {
        const { data, error } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (error) return;
        const box = document.getElementById('messages');
        const msgs = data.reverse();
        
        box.innerHTML = msgs.map(m => {
            const isMe = m.sender === me;
            const p = profiles[m.sender];
            const pfpUrl = p?.avatar_url ? `${p.avatar_url}?t=${p.last_pfp_update || '1'}` : null;
            const rMsg = msgs.find(x => x.id === m.reply_to);
            const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            return `
            <div class="msg-container ${isMe ? 'row-self' : ''}">
                <div class="pfp-icon ${m.sender === 'RJ' ? 'pfp-rj' : 'pfp-ally'}" style="${pfpUrl ? `background-image:url('${pfpUrl}')` : ''}">
                    ${pfpUrl ? '' : m.sender[0]}
                </div>
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <div class="msg ${isMe ? 'self' : 'other'}">
                        ${rMsg ? `<div class="reply-box">‚Ü≥ ${rMsg.message}</div>` : ''}
                        ${m.file_url ? `<img src="${m.file_url}" class="rounded-lg mb-2 max-w-full">` : ''}
                        <div class="whitespace-pre-wrap">${m.message || ''}</div>
                        <span class="msg-time">${time}</span>
                    </div>
                    <div class="msg-tools">
                        <span onclick="setReply('${m.id}', '${m.message || 'Image'}')">Reply</span>
                        <span class="text-red-400" onclick="delM('${m.id}')">Delete</span>
                    </div>
                </div>
            </div>`}).join('');
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgIn'), fileIn = document.getElementById('fileIn'), btn = document.getElementById('sendBtn');
        if (!input.value && !fileIn.files[0]) return;
        btn.disabled = true;
        let fUrl = null;
        if (fileIn.files[0]) {
            const f = fileIn.files[0], fName = `f_${Date.now()}`;
            const { data } = await _db.storage.from('chat-files').upload(fName, f);
            if (data) fUrl = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        }
        await _db.from('private_messages').insert([{ sender: me, receiver: you, message: input.value, file_url: fUrl, reply_to: replyId }]);
        input.value = ''; cancelReply(); fileIn.value = '';
        btn.disabled = false;
        loadMessages();
    };

    document.getElementById('msgIn').addEventListener('input', (e) => {
        clearTimeout(typingTimeout);
        let status = me === "RJ" ? (e.target.value ? "___PRIVATE_TYPING___" : "") : e.target.value;
        _db.from('chat_codes').update({ typing_text: status }).eq('username', me).then();
        typingTimeout = setTimeout(() => _db.from('chat_codes').update({ typing_text: '' }).eq('username', me).then(), 2500);
    });

    window.uploadPFP = async (input) => {
        const f = input.files[0]; if (!f) return;
        const fName = `pfp_${me}.png`;
        await _db.storage.from('chat-files').upload(fName, f, {upsert: true});
        const url = _db.storage.from('chat-files').getPublicUrl(fName).data.publicUrl;
        await _db.from('chat_codes').update({ avatar_url: url, last_pfp_update: Date.now().toString() }).eq('username', me);
        await syncProfiles();
    };

    window.toggleGallery = async () => {
        const g = document.getElementById('gallery-overlay');
        g.style.display = g.style.display === 'flex' ? 'none' : 'flex';
        if (g.style.display === 'flex') {
            const { data } = await _db.from('private_messages').select('file_url').not('file_url', 'is', null);
            document.getElementById('gallery-grid').innerHTML = data.map(i => `<img src="${i.file_url}" class="w-full aspect-square object-cover rounded">`).join('');
        }
    };

    // --- ENHANCED LOGGING & DELETE ---
    window.viewLogs = async () => {
        document.getElementById('log-overlay').style.display = 'flex';
        const { data } = await _db.from('deleted_log').select('*').order('deleted_at', { ascending: false });
        const list = document.getElementById('log-list');
        if (!data || data.length === 0) {
            list.innerHTML = `<div class="p-8 text-center opacity-50 text-white">No deleted history.</div>`;
            return;
        }
        list.innerHTML = data.map(l => `
            <div class="log-item">
                <div class="log-meta">
                    <span class="font-bold text-blue-400">${l.sender} ‚Üí ${l.receiver}</span>
                    <span class="text-[10px] opacity-40 italic">Deleted: ${new Date(l.deleted_at).toLocaleString()}</span>
                </div>
                <div class="log-content">${l.message || (l.file_url ? "[Image File]" : "No text content")}</div>
                ${l.file_url ? `<img src="${l.file_url}" class="mt-3 max-w-[150px] rounded border border-white/10 shadow-lg">` : ''}
            </div>
        `).join('');
    };

    window.delM = async (id) => { 
        if(confirm("Permanently delete for both?")) {
            // Fetch before delete to ensure log is accurate
            const { data: msg } = await _db.from('private_messages').select('*').eq('id', id).single();
            if (msg) {
                await _db.from('deleted_log').insert([{
                    original_id: msg.id,
                    sender: msg.sender,
                    receiver: msg.receiver,
                    message: msg.message,
                    file_url: msg.file_url,
                    deleted_at: new Date().toISOString()
                }]);
            }
            await _db.from('private_messages').delete().eq('id', id);
        } 
    };

    window.toggleSidebar = () => { const s = document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = s ? 'block' : 'none'; };
    window.setReply = (id, txt) => { replyId = id; document.getElementById('reply-txt').textContent = txt; document.getElementById('reply-preview-bar').classList.remove('hidden'); document.getElementById('msgIn').focus(); };
    window.cancelReply = () => { replyId = null; document.getElementById('reply-preview-bar').classList.add('hidden'); };
    window.changeMood = async () => { const m = prompt("Status:"); if(m) await _db.from('chat_codes').update({ mood: m }).eq('username', me); };
    window.logout = () => { localStorage.clear(); location.reload(); };
    init();
</script>
</body>
</html>
