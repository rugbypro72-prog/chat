<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <title>Chat Master v19</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #03050a; --me: #1e293b; --you: #0f172a; --accent: #3b82f6; }
        .theme-romantic { --bg: #1a0505; --me: #451010; --you: #2d0a0a; --accent: #f43f5e; }
        .theme-chill { --bg: #0f172a; --me: #1e293b; --you: #334155; --accent: #0ea5e9; }
        .theme-midnight { --bg: #000000; --me: #111111; --you: #1a1a1a; --accent: #a855f7; }

        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #chat-main { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        
        /* MESSAGES & SCROLL */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 24px; scroll-behavior: smooth; }
        .msg-container { display: flex; flex-direction: column; width: 100%; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bubble { max-width: 85%; padding: 12px 14px 28px 14px; font-size: 15px; border-radius: 22px; position: relative; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .me { background: var(--me); align-self: flex-end; border-bottom-right-radius: 4px; }
        .you { background: var(--you); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* REACTION PICKER */
        #emoji-picker { display: none; position: fixed; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); border-radius: 50px; padding: 5px 15px; z-index: 10000; box-shadow: 0 10px 25px rgba(0,0,0,0.5); gap: 10px; }
        
        /* STATUS UI */
        #header-name.has-media { color: #f43f5e !important; text-decoration: underline; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* VIDEO CALL UI */
        .call-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        
        .reaction-tag { position: absolute; bottom: -12px; right: 10px; background: var(--accent); color: white; padding: 2px 10px; border-radius: 20px; font-size: 11px; font-weight: 900; border: 2px solid var(--bg); transition: 0.3s; }
        .ts { position: absolute; bottom: 8px; right: 14px; font-size: 9px; opacity: 0.4; font-weight: bold; }

        .msg-tools { display: flex; gap: 12px; margin-top: 6px; padding: 0 10px; opacity: 0; transition: 0.2s; }
        .msg-container:hover .msg-tools { opacity: 1; }
        .tool-btn { font-size: 9px; font-weight: 900; color: var(--accent); cursor: pointer; text-transform: uppercase; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        #pip-canvas, #pip-src { display: none; }
    </style>
</head>
<body class="theme-chill">

<div id="video-grid" class="hidden fixed inset-0 bg-black z-[9000]">
    <div id="remote-video" class="w-full h-full bg-slate-900"></div>
    <div id="local-video" class="absolute top-10 right-6 w-32 h-48 border-2 border-white/20 rounded-2xl overflow-hidden bg-black shadow-2xl"></div>
    <div class="absolute bottom-10 left-0 right-0 flex justify-center items-center gap-4">
        <button onclick="toggleMute()" class="call-btn">üé§</button>
        <button onclick="toggleCam()" class="call-btn">üì∑</button>
        <button onclick="endCall()" class="call-btn !bg-red-600">üìû</button>
    </div>
</div>

<video id="pip-src" autoplay muted playsinline></video>
<canvas id="pip-canvas" width="400" height="250"></canvas>

<div id="emoji-picker">
    <span class="emoji-opt cursor-pointer hover:scale-125 transition" onclick="applyEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span class="emoji-opt cursor-pointer hover:scale-125 transition" onclick="applyEmoji('üòÇ')">üòÇ</span>
    <span class="emoji-opt cursor-pointer hover:scale-125 transition" onclick="applyEmoji('üî•')">üî•</span>
    <span class="emoji-opt cursor-pointer hover:scale-125 transition" onclick="applyEmoji('üò¢')">üò¢</span>
    <span class="emoji-opt cursor-pointer hover:scale-125 transition" onclick="applyEmoji('custom')">‚úèÔ∏è</span>
</div>

<div id="story-viewer" class="hidden fixed inset-0 bg-black z-[8000] flex flex-col items-center justify-center p-4" onclick="this.style.display='none'">
    <div id="story-content" class="max-w-full max-h-full"></div>
</div>

<div id="chat-main">
    <header class="p-5 border-b border-white/5 flex items-center justify-between bg-black/30 backdrop-blur-xl z-[100]">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar(true)" class="text-2xl">‚ò∞</button>
            <div onclick="viewPartnerStory()" class="cursor-pointer">
                <div id="header-name" class="font-black text-xl tracking-tighter transition">...</div>
                <div id="typing-ui" class="text-[9px] text-blue-400 font-bold uppercase h-3 tracking-widest"></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="initCall(false)" class="px-4 py-2 bg-white/5 rounded-full text-[10px] font-black border border-white/10">AUDIO</button>
            <button onclick="initCall(true)" class="px-4 py-2 bg-blue-600 rounded-full text-[10px] font-black">VIDEO</button>
        </div>
    </header>

    <main id="messages" class="no-scrollbar"></main>

    <footer class="p-4 bg-black/40 border-t border-white/5">
        <div id="reply-box" class="hidden bg-blue-600/10 p-3 rounded-t-2xl border-l-4 border-blue-600 flex justify-between items-center mb-2">
            <div class="text-[11px]"><span class="font-bold text-blue-400 block uppercase text-[9px]">Replying to</span><span id="reply-txt" class="italic opacity-70"></span></div>
            <button onclick="cancelReply()">‚úï</button>
        </div>
        <div id="staged-area" class="flex gap-2 overflow-x-auto no-scrollbar mb-2"></div>
        <form id="chat-form" class="flex items-center bg-white/5 border border-white/10 rounded-full p-1 pl-5">
            <label class="cursor-pointer opacity-40 hover:opacity-100 p-2">üìé<input type="file" id="media-input" class="hidden" multiple onchange="processMedia(this)"></label>
            <input id="chat-input" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-transparent py-3 px-2 text-sm outline-none">
            <button type="submit" class="bg-blue-600 text-white font-black px-7 py-3 rounded-full text-[10px] tracking-widest uppercase">Send</button>
        </form>
    </footer>
</div>

<div id="sidebar" class="fixed left-[-320px] top-0 bottom-0 w-[300px] bg-[#05070a] p-8 border-r border-white/5 shadow-2xl z-[5000] flex flex-col transition-all duration-300">
    <div class="bg-gradient-to-br from-blue-600/20 to-purple-600/10 rounded-[2rem] p-8 mb-8 text-center border border-white/10">
        <h1 id="days-counter" class="text-6xl font-black italic tracking-tighter">0</h1>
        <p class="text-[10px] font-bold opacity-40 uppercase tracking-[0.2em] mt-2">Days of Us</p>
    </div>

    <div class="flex-1 space-y-4 overflow-y-auto no-scrollbar">
        <div class="p-5 bg-white/5 rounded-2xl space-y-3">
            <p class="text-[10px] font-black opacity-30 uppercase tracking-widest">My Status</p>
            <input id="status-text-input" placeholder="What's the vibe?" class="w-full bg-black/50 p-3 rounded-xl text-xs border border-white/10 outline-none">
            <label class="block w-full text-center p-2 bg-blue-600/20 text-blue-400 rounded-xl text-[10px] font-black cursor-pointer uppercase">Upload Media<input type="file" id="status-media-input" class="hidden" onchange="updateStatus()"></label>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="sendInteraction('lovetap')" class="p-4 bg-rose-600/20 text-rose-400 rounded-2xl font-bold text-center text-xs">‚ù§Ô∏è Love Tap</button>
            <button onclick="sendInteraction('nudge')" class="p-4 bg-blue-600/20 text-blue-400 rounded-2xl font-bold text-center text-xs">üì≥ Nudge</button>
        </div>

        <div class="p-5 bg-white/5 rounded-2xl space-y-3">
            <p class="text-[10px] font-black opacity-30 uppercase tracking-widest">Clocks</p>
            <div id="world-clocks" class="text-[11px] font-mono opacity-70"></div>
        </div>

        <div id="admin-suite" class="hidden pt-6 border-t border-white/10 space-y-3">
            <p class="text-[10px] font-black text-red-500 uppercase">RJ COMMAND CENTER</p>
            <button onclick="launchPiP()" class="w-full bg-blue-600 p-4 rounded-2xl text-[10px] font-black uppercase">üöÄ Launch Gaming PiP</button>
            <button onclick="viewEvidence()" class="w-full bg-white/5 p-4 rounded-2xl text-[10px] font-black uppercase">View Deleted Logs</button>
        </div>
    </div>
</div>

<div id="overlay" onclick="toggleSidebar(false)" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-[4000]"></div>

<script>
    const SB_URL = 'https://jwfgaulakwiwextmqbov.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3ZmdhdWxha3dpd2V4dG1xYm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzU1MTYsImV4cCI6MjA4MjI1MTUxNn0.DBOoI_wLNGyB1LLfXzyAbVvEkVMj9XcCJie-HAZ0_d4';
    const _db = supabase.createClient(SB_URL, SB_KEY);
    const AGORA_APP_ID = "4f6c6c2002784152a8366dec12f1b4c0";

    let me, you, channel, rtc = { client: null, localVideoTrack: null, localAudioTrack: null }, staged = [], replyId = null, activeMsgId = null;
    let messagesList = [], partnerStatus = null, unreadCount = 0, flashTimer = 0;

    async function init() {
        const code = localStorage.getItem('chat_secret_code') || prompt("Enter System Access Code:");
        const { data: user } = await _db.from('chat_codes').select('*').eq('code', code).single();
        
        if(!user) return location.reload();
        me = user.username; you = (me === 'RJ' ? 'Allyvia' : 'RJ');
        localStorage.setItem('chat_secret_code', code);
        document.getElementById('header-name').textContent = you;
        if(me === 'RJ') document.getElementById('admin-suite').classList.remove('hidden');

        channel = _db.channel('v19-core');
        channel.on('broadcast', { event: 'refresh' }, () => syncChat())
               .on('broadcast', { event: 'typing' }, p => {
                   document.getElementById('typing-ui').textContent = p.payload.text ? (me === 'RJ' ? `Typing: ${p.payload.text}` : `${you} is typing...`) : "";
               })
               .on('broadcast', { event: 'nudge' }, () => { navigator.vibrate([200, 100, 200]); alert("Nudge from " + you); })
               .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'private_messages' }, (p) => {
                   if(p.new.receiver === me) { unreadCount++; flashTimer = 10; }
                   syncChat();
               })
               .subscribe();

        syncChat();
        getPartnerData();
        updateDays();
        setInterval(updateClocks, 1000);
        setInterval(drawPiP, 300);
    }

    async function syncChat() {
        const { data } = await _db.from('private_messages').select('*').order('created_at', { ascending: false }).limit(50);
        messagesList = data.reverse();
        renderChat();
    }

    function renderChat() {
        const list = document.getElementById('messages');
        const isAtBottom = list.scrollHeight - list.scrollTop <= list.clientHeight + 100;
        
        list.innerHTML = messagesList.map(m => {
            const isMe = m.sender === me;
            const urls = m.file_url ? m.file_url.split(',') : [];
            const media = urls.map(u => `<img src="${u}" class="rounded-2xl mt-2 w-full max-h-80 object-cover bg-white/5" onclick="viewImage('${u}')">`).join('');
            
            let replyInfo = "";
            if(m.reply_to) {
                const parent = messagesList.find(p => p.id === m.reply_to);
                replyInfo = `<div class="text-[10px] opacity-40 italic mb-1 border-l-2 border-white/20 pl-2 truncate">Replying to: ${parent ? parent.message : 'Deleted'}</div>`;
            }

            return `
            <div class="msg-container ${isMe ? 'items-end' : 'items-start'}">
                <div class="bubble ${isMe ? 'me' : 'you'}" ondblclick="showEmojis(event, '${m.id}')">
                    ${replyInfo}${media}
                    <div class="whitespace-pre-wrap leading-relaxed">${m.message || ''}</div>
                    <div class="ts">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    ${m.reaction ? `<div class="reaction-tag">${m.reaction}</div>` : ''}
                </div>
                <div class="msg-tools">
                    <span class="tool-btn" onclick="initReply('${m.id}', '${(m.message || 'Media').replace(/'/g,"")}')">Reply</span>
                    ${isMe ? `<span class="tool-btn !text-red-500/50" onclick="deleteMsg('${m.id}')">Delete</span>` : ''}
                </div>
            </div>`;
        }).join('');
        if(isAtBottom) list.scrollTop = list.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('chat-input');
        const txt = inp.value.trim();
        if(!txt && !staged.length) return;

        const currentStaged = [...staged]; staged = [];
        document.getElementById('staged-area').innerHTML = "";
        inp.value = "";
        cancelReply();

        let urls = [];
        for(let f of currentStaged) {
            const path = `chat/${Date.now()}_${f.name}`;
            await _db.storage.from('chat-files').upload(path, f);
            urls.push(_db.storage.from('chat-files').getPublicUrl(path).data.publicUrl);
        }

        await _db.from('private_messages').insert([{
            sender: me, receiver: you, message: txt,
            file_url: urls.join(','), reply_to: replyId
        }]);

        channel.send({ type: 'broadcast', event: 'refresh' });
        syncChat();
    }

    // GAMING PIP ENGINE
    function drawPiP() {
        const c = document.getElementById('pip-canvas');
        const ctx = c.getContext('2d');
        const isFlash = (flashTimer > 0 && flashTimer % 2 === 0);
        
        ctx.fillStyle = isFlash ? '#3b82f6' : '#05070a';
        ctx.fillRect(0,0,400,250);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 20px Inter';
        ctx.fillText(unreadCount > 0 ? `üö® NEW MESSAGES: ${unreadCount}` : 'SYSTEM ACTIVE', 20, 40);
        
        const lastTwo = messagesList.slice(-2);
        lastTwo.forEach((m, i) => {
            ctx.fillStyle = m.sender === me ? '#3b82f6' : '#94a3b8';
            ctx.font = '14px Inter';
            ctx.fillText(`${m.sender}:`, 20, 80 + (i * 60));
            ctx.fillStyle = '#ffffff';
            ctx.fillText((m.message || "[Media]").substring(0, 45), 20, 100 + (i * 60));
        });

        if(flashTimer > 0) flashTimer--;
        const v = document.getElementById('pip-src');
        if(!v.srcObject) v.srcObject = c.captureStream(10);
    }

    async function launchPiP() {
        unreadCount = 0;
        const v = document.getElementById('pip-src');
        try {
            await v.play();
            await v.requestPictureInPicture();
        } catch(e) { alert("Enable camera/video permission first"); }
    }

    // CALL ENGINE (AGORA)
    async function initCall(video) {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        document.getElementById('video-grid').classList.remove('hidden');
        await rtc.client.join(AGORA_APP_ID, "main", null, null);
        
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        if(video) {
            rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            rtc.localVideoTrack.play("local-video");
            await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);
        } else {
            await rtc.client.publish([rtc.localAudioTrack]);
        }

        rtc.client.on("user-published", async (u, t) => {
            await rtc.client.subscribe(u, t);
            if(t === "video") u.videoTrack.play("remote-video");
            if(t === "audio") u.audioTrack.play();
        });
    }

    function endCall() {
        if(rtc.localAudioTrack) rtc.localAudioTrack.close();
        if(rtc.localVideoTrack) rtc.localVideoTrack.close();
        if(rtc.client) rtc.client.leave();
        document.getElementById('video-grid').classList.add('hidden');
    }

    // UTILS
    function processMedia(el) { staged = Array.from(el.files).slice(0,4); document.getElementById('staged-area').innerHTML = staged.map(f => `<div class="bg-blue-600/20 px-3 py-1 rounded-full text-[10px] whitespace-nowrap">üìé ${f.name.substring(0,10)}</div>`).join(''); }
    function toggleSidebar(on) { document.getElementById('sidebar').style.left = on ? '0' : '-320px'; document.getElementById('overlay').classList.toggle('hidden', !on); }
    function updateDays() { document.getElementById('days-counter').textContent = Math.floor((new Date() - new Date('2025-11-24')) / 86400000); }
    function updateClocks() {
        const opts = { hour: '2-digit', minute: '2-digit', hour12: true };
        document.getElementById('world-clocks').innerHTML = `Brisbane: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Australia/Brisbane' })}<br>Irbid: ${new Date().toLocaleTimeString('en-US', { ...opts, timeZone: 'Asia/Amman' })}`;
    }
    function sendInteraction(type) { channel.send({ type: 'broadcast', event: type }); }
    
    async function getPartnerData() {
        const { data } = await _db.from('chat_codes').select('*').eq('username', you).single();
        partnerStatus = data;
        if(data?.status_media) document.getElementById('header-name').classList.add('has-media');
    }

    function viewPartnerStory() {
        if(!partnerStatus?.status_media) return;
        const v = document.getElementById('story-viewer');
        v.classList.remove('hidden');
        document.getElementById('story-content').innerHTML = partnerStatus.status_media_type === 'video' 
            ? `<video src="${partnerStatus.status_media}" autoplay controls class="rounded-2xl"></video>`
            : `<img src="${partnerStatus.status_media}" class="rounded-2xl shadow-2xl">`;
    }

    async function updateStatus() {
        const txt = document.getElementById('status-text-input').value;
        const file = document.getElementById('status-media-input').files[0];
        let url = null;
        if(file) {
            const path = `status/${me}_${Date.now()}`;
            await _db.storage.from('chat-files').upload(path, file);
            url = _db.storage.from('chat-files').getPublicUrl(path).data.publicUrl;
        }
        await _db.from('chat_codes').update({ status_text: txt, status_media: url, status_media_type: file?.type.includes('video') ? 'video' : 'image' }).eq('username', me);
        alert("Status Updated!");
    }

    async function deleteMsg(id) {
        if(!confirm("Erase from history? (Logged)")) return;
        const msg = messagesList.find(m => m.id === id);
        await _db.from('deleted_logs').insert([{ original_sender: msg.sender, content: msg.message || "[Media]", deleted_at: new Date() }]);
        await _db.from('private_messages').delete().eq('id', id);
        channel.send({ type: 'broadcast', event: 'refresh' });
        syncChat();
    }

    function showEmojis(e, id) { e.preventDefault(); activeMsgId = id; const p = document.getElementById('emoji-picker'); p.style.display = 'flex'; p.style.top = `${e.clientY - 50}px`; p.style.left = `${Math.min(e.clientX, window.innerWidth - 200)}px`; }
    async function applyEmoji(e) { const emoji = e === 'custom' ? prompt("Reaction:") : e; if(!emoji) return; await _db.from('private_messages').update({ reaction: emoji }).eq('id', activeMsgId); document.getElementById('emoji-picker').style.display = 'none'; syncChat(); }
    function initReply(id, text) { replyId = id; document.getElementById('reply-txt').textContent = text; document.getElementById('reply-box').classList.remove('hidden'); }
    function cancelReply() { replyId = null; document.getElementById('reply-box').classList.add('hidden'); }
    
    document.getElementById('chat-form').onsubmit = e => { e.preventDefault(); sendMsg(); };
    document.getElementById('chat-input').oninput = e => channel.send({ type: 'broadcast', event: 'typing', payload: { text: e.target.value } });
    
    init();
</script>
</body>
</html>
